body{

{$_W['styles']['css']}
.box{width:100%; overflow:hidden; position:absolute; bottom:0; height:85px; background:rgba(0, 0, 0, 0.4); border-top:1px rgba(0, 0, 0, 0.1) solid;}
.box .box-item{float:left;text-align:center;display:block;text-decoration:none;outline:none;width:{php echo (100/4).'%';};height:75px;position:relative; color:#FFF;padding:5px 0;}
.box .box-item i{display:inline-block;width:50px;height:50px;line-height:50px;font-size:35px;color:#FFF; overflow: hidden;}
.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block;font-size:14px; position:absolute; bottom:5px; width:100%;}
.box .slide-nav{width:100%; height:85px; overflow:hidden; float:left; position:relative;}

.main{overflow:hidden;}

</style>
<div class="box" id="box">
		<ul>
		{php $num = 0;}
		{loop $navs $nav}
		{if $num%4 == 0 && $num != 0}</li>{/if}
		{if $num%4 == 0 || $num == 0}<li class="slide-nav">{/if}
		<a href="{$nav['url']}" class="box-item">
			{if !empty($nav['icon'])}
			<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;"></i>
			{else}
			<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
			{/if}
			<span style="{$nav['css']['name']}">{$nav['name']}</span>
		</a>
		{php $num++;}
		{/loop}
		</ul>
</div>
<script>
$(function() {
	new Swipe($('#box')[0], {
		speed:500,
		auto:5000
	});

	$(".main").height($(window).height());
});
