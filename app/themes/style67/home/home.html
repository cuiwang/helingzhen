{template 'header'}

        <link href="./themes/style67/css/cate7_0.css" rel="stylesheet" type="text/css" />

        <style>
            #cate1 .mainmenu li .menubtn .menumesg {
                padding: 0;
            }
            #cate1 .mainmenu li {
                width: 33.3%;/*每个分类所占比例：一排2个就是50%*/
            }
            #cate1 .mainmenu li .menubtn {
                margin: 8px 8px 0 0;/*外边距：可根据需求调整大小；4个数字，分别是上右下左*/
            }

            #cate1 .mainmenu {
                padding: 0 0 8px 8px;/*内边距：可根据需求调整大小；4个数字，分别是上右下左*/
            }
            #cate1 .mainmenu li .menubtn {
                border-radius: 6px;/*图片圆角，越大越圆*/
            } 
        </style>


    <body id="cate1">
	{template 'slide'} 	   
        <div id="insert1"></div>
        <ul class="mainmenu">
		 {loop $navs $nav} 
            <li>
                    <div class="menubtn">
                        <a href="{$nav['url']}">
                            <div class="menumesg">
                                <div class="menuimg"><img src="{$_W['attachurl']}{$nav['icon']}" /></div>
                                <div class="menutitle">{$nav['name']}</div>
                            </div>
                        </a>
                    </div>

                </li>
			{/loop}
            <div class="clr"></div>
        </ul>

        <div id="insert2"></div>
        <div style="display:none"> </div>
{template 'footer'}
