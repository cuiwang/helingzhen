{template 'common/header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style11/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#fbf5df{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:93%;overflow:hidden;margin-top:80%;padding-left:7%;}
	.box .box-item{float:left; display:inline-block; width:48%; text-align:center; margin:0 1%; text-decoration:none; padding:0 10px; overflow:hidden; outline:none; height:40px; line-height:40px; margin-bottom:5px; color:#FFF; background:rgba(0, 0, 0, 0.4);}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']}; display:block; font-size:14px; width:100%; overflow:hidden;}
</style>
<div class="box clearfix">
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item">
		<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
	</a>
	{/loop}
</div>
{template 'common/footer'}
