{template 'header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#E9E9E9{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%;overflow:hidden;margin-top:10px;}
	.box .box-item{float:left; text-align:center; display:block; text-decoration:none; outline:none; overflow:hidden; width:47%; height:115px; color:#333; background:#FFF; margin:0 0 2% 2%; padding:2% 0 0 0; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px; -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05); -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05); box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);}
	.box .box-item i{display:block; height:80px; line-height:80px; margin:0 auto; font-size:40px; vertical-align:middle; color:#EEE; background:#C9C9C9; overflow:hidden;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block;font-size:14px; width:90%; height:30px; line-height:30px; margin:0 5%; overflow:hidden;}
</style>
<div class="box clearfix">
	{data func="site_navs" item="row"}
	{$row['html']}
	{/data}
</div>
{template 'footer'}
