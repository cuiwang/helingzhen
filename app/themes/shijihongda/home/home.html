{template 'common/header'}{template 'common/slide'}<style>	body{	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};	color:{$_W['styles']['fontcolor']};	padding:0;	margin:0;	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');	background-size:cover;	background-color:{if empty($_W['styles']['indexbgcolor'])}#fff{else}{$_W['styles']['indexbgcolor']}{/if};	{$_W['styles']['indexbgextra']}	}	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}	{$_W['styles']['css']}	.box{width:100%; margin:1.5% 0 0 0; overflow:hidden;}	.box .box-item{float:left;text-align:center;display:block;text-decoration:none;outline:none;width:20%;height:auto;position:relative; color:#FFF;overflow:hidden; margin:0 0 1.5% 10.5%;}	.box .box-item i{display:inline-block;width:50px;height:65px;line-height:65px;font-size:35px;color:#FFF; overflow: hidden;}	.box .box-item img{display:inline-block; width:80%;height:80%; margin:0 auto;}	.box .box-item span{color:{if empty($_W['styles']['fontnavcolor'])}#333{else}{$_W['styles']['fontnavcolor']}{/if};display:block;height:25px; line-height:25px; font-size:12px; width:100%; padding:0 5px; overflow:hidden; background:#ffffff; border-bottom-left-radius:6px;border-bottom-right-radius:6px; -moz-border-radius-bottomleft:6px; -moz-border-radius-bottomright:6px; -webkit-border-bottom-left-radius:6px; -webkit-border-bottom-right-radius:6px;}	.footer{color:#ffffff;}	.nav-menu-app .nav-group .nav-group-item a i {		display: block;		height: 30px;		padding-top: 3px;		line-height: 30px;		width: 100%;		text-align: center;		font-size: 16px;		color: #fff;	}</style><div class="box clearfix">	{php $num = 1;}	{loop $navs $nav}	<a href="{$nav['url']}" class="box-item img-rounded">		{if !empty($nav['icon'])}		<img src="{$_W['attachurl']}{$nav['icon']}">		{else}		<i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>		{/if}		<span style="{$nav['css']['name']}">{$nav['name']}</span>	</a>	{php $num++;}	{php if($num >= 7) $num = 1;}	{/loop}</div>{template 'common/footer'}
