<!-- 模板自定义样式 -->
<link rel="stylesheet" type="text/css" href="./themes/style119/css/tpl.css"><!-- /模板自定义样式 -->
<!-- webJQ -->
<script type="text/javascript" src="./themes/style119/js/jmquery.js" charset="utf-8"></script><!-- /webJQ -->
<!-- 公用JS -->

<body class="wsd_type_home wsd_tpl_t44" screen_capture_injected="true" style="margin:0;">
<!-- 音乐控件 -->
<!-- /音乐控件 -->
<!-- 模板布局 -->
<div class="wsd_page" style="margin-top:0px;">
	<!-- 模板主体内容 -->
	{template 'slide'}
<div class="wsd-bodyer fn-clear" id="wsdBodyer" style="opacity: 1;">
	<div class="ui-box">
				<div class="nav_box">
			<ul class="nav_list  fn-clear" style="height: 272.12899999999996px;" id="list">
				<li class="listc-1 cur" style="height: 272.12899999999996px; line-height: 272.12899999999996px;">产品中心</li>
				<li class="listc-2" style="height: 272.12899999999996px; line-height: 272.12899999999996px;">客户服务</li>
				<li class="listc-3" style="height: 272.12899999999996px; line-height: 272.12899999999996px;">关于我们</li>
			</ul>
			<div class="nav_border">
				<span style="left: 0px;"></span>
			</div>
		</div>
			<ul class="wsd_main  fn-clear" style="display: block;" id="list" style="margin-left: 0px;">
			{loop $nav_list $nav}
				<li>
				<p class="main_img">
				<a href="{$nav['url']}">
					<img width="100%" src="{$_W['attachurl']}{$nav['icon']}" style="height: 428.8px;">
				</a></p>
				<p class="main_text"><a href="{$nav['url']}">{$nav['name']}</a></p>
				</li>
			{/loop}
			</ul>
			
			<ul class="wsd_main  fn-clear" style="display: none;" id="list">
			{loop $nav_list $nav}
				<li>
				<p class="main_img">
				<a href="{$nav['url']}">
					<img width="100%" src="{$_W['attachurl']}{$nav['icon']}" style="height: 428.8px;">
				</a></p>
				<p class="main_text"><a href="{$nav['url']}">{$nav['name']}</a></p>
				</li>
			{/loop}
			</ul>
			
			<ul class="wsd_main  fn-clear" style="display: none;" id="list">
			{loop $nav_list $nav}
				<li>
				<p class="main_img">
				<a href="{$nav['url']}">
					<img width="100%" src="{$_W['attachurl']}{$nav['icon']}" style="height: 428.8px;">
				</a></p>
				<p class="main_text"><a href="{$nav['url']}">{$nav['name']}</a></p>
				</li>
			{/loop}
			</ul>
		</div>
</div>
<script type="text/javascript">
	var wsdBodyer = $('#wsdBodyer'),
		wsdFooter = $('#wsdFooter'),
		nav_list = $('.nav_list'),
		wsd_main = $('.wsd_main'),
		nva_li = $('.nav_list li'),
		nav_line = $('.nav_border span');
		h = nav_list.width()*0.143;
		
		wsdBodyer.css('opacity', 1);
		wsdFooter.css('opacity', 1);
		
		wsd_main.eq(0).show();
		nav_list.css('height',h+'px');
		nva_li.css({'height':h+'px','line-height':h+'px'});
		$('.main_img img').css({'height':$('.main_img img').eq(0).width()*0.8+'px'});
		$('.ui-icomoon').css({'height':$('.ui-icomoon').eq(0).width()*0.8+'px','line-height':$('.ui-icomoon').eq(0).width()*0.8+'px'});
	//布局
	nva_li.on('click',function(){
		var index = nva_li.index(this);
		nva_li.removeClass('cur').eq(index).addClass('cur');
		nav_line.animate({left:index*nva_li.width()},500);
		wsd_main.hide().eq(index).show();
	});
</script>
<!-- /模板主体内容 -->
	<!-- 底部 -->
{template 'footer'}
<script type="text/javascript">
	/** 计算wsdBodyer的高度，让底部对其 */
	"use strict";
	som.use(['jmquery', 'tool'], function($, tool){
		var wsdBanner = $('#wsdBanner'),
			wsdBodyer = $('#wsdBodyer'),
			wsdFooter = $('#wsdFooter'),
			wsdLogo = $('#wsdLogo'),
			mainNav = $('#mainNav'),
			toolWin = tool.win,
			winHeight = toolWin.innerHeight(),
			winWidth = toolWin.innerWidth(),
			height = 0;
		//logo
		if(wsdLogo.length){
			height += wsdLogo.height();
		}
		//mainNav
		if(mainNav.length){
			height += mainNav.innerHeight();
		}
		//banner
		if(wsdBanner.length){
			height += winWidth/2;
		}
		//footer
		if(wsdFooter.length){
			height += wsdFooter.height();
		}
		wsdBodyer.css({
			'min-height': winHeight - height + 'px',
			'opacity': 1
		});
		wsdFooter.css({
			'opacity': 1
		});
		//版权、技术支持的URL
		wsdFooter.find('span').click(function(){
			$(this).parent('a').attr('href',$(this).data('href'));
		});
	})
</script><!-- /底部 -->
</div><!-- /模板布局 -->
