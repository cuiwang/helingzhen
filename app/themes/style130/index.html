<!doctype html>
<style>
    /*--- share start ---*/
    #share_mcover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        z-index: 20000;
    }
    #share_mcover img {
        position: fixed;
        right: 18px;
        top: 5px;
        width: 260px;
        height: 180px;
        z-index: 20001;
    }
    #share_box {
        margin: 15px 0;
        display: block;
    }
    #share_box_1 {
        float: left;
        width: 49%;
        display: block;
    }
    #share_box_2 {
        float: right;
        width: 49%;
        display: block;
    }
    .share_clr {
        display: block;
        clear: both;
        height: 0;
        overflow: hidden;
    }
    .share_button1 {
        border: 1px solid #36b937;
        padding: 8px 0;
        color: #fff;
        background-color: #06dd00;
        background-image: -webkit-linear-gradient(to top, #06dd00, #1fa40a);
        background-image: linear-gradient(to top, #06dd00, #1fa40a);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        -webkit-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        text-shadow: 0.5px 0.5px 1px #fff;
        text-align: center;
        border-radius: 3px;
        width: 100%;
        cursor: pointer;
        vertical-align: bottom;
    }
    .share_button2 {
        padding: 8px 0;
        color: #fff;
        background-color: #4383e5;
        background-image: linear-gradient(to top, #42b1de, #4466d4);
        background-image: -webkit-linear-gradient(to top, #42b1de, #4466d4);
        border: 1px solid #697ebd;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        -webkit-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        text-shadow: 0.5px 0.5px 1px #fff;
        text-align: center;
        border-radius: 3px;
        width: 100%;
        vertical-align: bottom;
        cursor: pointer;
    }
    #share_box img {
        width: 22px;
        height: 22px;
        vertical-align: middle;
        border: 0;
    }
    /*--- share end ---*/
</style>
<script type="text/javascript" src="./themes/style130/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var html = '<div id="share_mcover" onclick="document.getElementById(\'share_mcover\').style.display=\'\';"><img src="./themes/style130/images/guide.png"></div>';
	html+= '<div id="share_box">';
	html+= '<div id="share_box_1">';
	html+= '<button class="share_button1" onclick="document.getElementById(\'share_mcover\').style.display=\'block\';"><img src="./themes/style130/images/icon_msg.png">&nbsp;发送给朋友</button>';
	html+= '</div>';
	html+= '<div id="share_box_2">';
	html+= '<button class="share_button2" onclick="document.getElementById(\'share_mcover\').style.display=\'block\';"><img src="./themes/style130/images/icon_timeline.png">&nbsp;分享到朋友圈</button>';
	html+= '</div>';
	html+= '<div class="share_clr"></div>';
	html+= '</div>';
	$('body').append(html);
});
</script>
