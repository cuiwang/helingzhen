{template 'header'}
<style>
body{font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']}; color:{$_W['styles']['fontcolor']};padding:0;margin:0;background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/default/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;{if !empty($_W['styles']['indexbgcolor'])} background-color:{$_W['styles']['indexbgcolor']};{/if}{$_W['styles']['indexbgextra']}}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
</style>
    <div class="html">
      <div class="stage" id="stage">
        <section id="sec-index">
          
          <div class="body">
           <div class="index" id="index">
              <a class="box mod-index index-main on">
                <i>...</i>
              </a>
               {loop $navs $i $nav} 
          		<a href="{$nav['url']}" class="box mod-index">
                {if !empty($nav['icon'])}
                            <i class="fa"> <img src="{$_W['attachurl']}{$nav['icon']}" /></i>
                   {else}	
                			<i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
                   {/if}	
                </a>       
                   
               {/loop} 
                </div>  
			</div>
        </section>
	  </div><!--.stage end-->
    </div><!--.html end-->
   <script type="text/javascript">
      $(document).ready(function(){

            var $index=$("#index"),
        $a=$index.find(".mod-index"),
        $main=$index.find(".index-main");
    setTimeout(function(){
        $a.addClass("on");
    },"2000s","ease-in");
    $main.click(function(){
        $index.removeAttr("style");
        $a.removeAttr("style");
        if($a.hasClass("on")){
            $a.toggleClass("on");
            $index.css({"-webkit-transition-delay":"1s"}).toggleClass("move");
        }else{
            $index.toggleClass("move");
            $a.css({"-webkit-transition-delay":"2s"}).toggleClass("on");
        }
    });
      });
    </script>
{template 'footer'}
