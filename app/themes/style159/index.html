{template 'header'}  <!--引用头部文件-->

<style>
* { margin:0; padding:0; border:0;}
a { text-decoration:none; border:0px; color:#000; }
a:hover { text-decoration:none; } 
h1,h2,h3,h4,h5,h6 { font-size:12px; font-weight:normal; font-family:"黑体"; }
body { font-size:12px; font-weight:normal; color:#000;}
ul li,ol li { list-style-type:none; text-decoration:none; }
*:focus {outline: none;}
.pnonebgMusicMain,.pnonebgMusicbtn,a,button,input,div{-webkit-tap-highlight-color:rgba(255,0,0,0);outline:none}
.BlueNav{word-break:break-all; text-align: center ;background-image:url(./themes/style159/images/stencil_1.gif); height:45px; line-height:45px; padding:0 30px 0 50px; color:#fff; font-family:"黑体"; font-size:20px; overflow:hidden;}
.BlueNav .back00{ width:100%; height:45px; overflow:hidden; float:left; line-height:60px;}
.back01{width:50px; height:45px; float:left; cursor: pointer; position:absolute; left:0; top:0;}
.back02{width:44px;line-height:53px; cursor:pointer;text-align:center; position:absolute; right:10px; top:0;}
.back02 h1{ position:absolute; width:43px; height:33px; right:-10px; top:5px; background-image:url(./themes/ll11/images/website_back02.png); z-index:10;}
.back02 ul{ position:absolute; right:-12px; top:45px; width:322px; background-color:#f8f8f8; z-index:99;}
.back02 ul a{float: left; width:107px; }
.back02 ul li{ border:1px solid #9c9c9c; word-break:break-all; width:106px; padding:5px 0; text-align:center; line-height:30px; height:30px; color:#555555; font-family:"宋体"; font-size:12px; float:left; overflow:hidden; margin:-1px 0 0 -1px;}
.back02 ul div{ position:absolute; right:18px; top:-5px; width:9px; height:5px; background-image:url(./themes/ll11/images/back02.png);}

#StencilBox{ width:100%; position:relative;}
#StencilBox .StencilImg{ width:300px; height:100px;text-align:center; margin-top:7px;margin:0 auto;}
#StencilBox .OrangeImg{ width:300px; height:100px; margin:0 auto;}
#StencilBox .OrangeImg img{ width:300px; height:100px; float:left; margin-top:15px;}
#StencilBox .StencilImg img{ width:293px; height:100px;text-align:center; margin-top:7px;}
#StencilBox .StencilImg2 img{ width:308px; height:100px;text-align:center; margin-top:0px;}
#StencilBox .StencilFor{ float:left; width:100%; margin-top:15px; display:block; height:40px; color:#666; font-size:14px; text-align:center;} 
.Templatebanner{position:absolute;}
.content img{ width: 100%;}
.content p{min-height:18px;}
.guidepage{display:none; position:absolute;  top:0; left:0; z-index:999; }
.Navbox {display:none; width:100%;  }
.Navbox .nav-list{display:none; width:100%;clear:both; overflow:hidden; background-color:#343a3e;border-bottom:1px #181b1d solid;}
.Navbox .nav-list li{ border-bottom: 1px solid #303539;border-right: 1px solid #303539; float:left;width:33%;line-height:45px;font-size:14px;color:#fff;  text-align:center; background-color:#343a3e;font-family:"黑体"; }
.Navbox .nav-home{width:100%;clear:both; overflow:hidden; background-color:#23272a;}
.Navbox .nav-home li{float:left; cursor:pointer; width:33%;height:45px; text-align:center;background-color:#23272a;font-family:"黑体"; border-top:1px #303539 solid; border-right:1px #303539 solid;}
.Navbox .nav-home li img{margin-top:9px;}
.share-nav{display:none;}
.share-nav .share1{cursor:pointer; float:left;width:141px; height:42px;margin-left:7px; background:url("./themes/ll11/images/navsend.png") 0 -1px;  }
.share-nav .share2{cursor:pointer; float:right;width:141px; height:42px;margin-right:7px; background:url("./themes/ll11/images/navsend.png") -153px -1px;}
.mask-share{ width:100%; height:100%;position:fixed; top:0; left:0; background-color: #000; opacity:0.5;   }
.mask-pointer{position:fixed; top:0; right:40px;}
.masksharebox{display:none;}
</style>

<body style='position:relative;background-image:url(./themes/style159/images/m_bgimg.jpg); background-size: cover;'>
<script>
	function fun(){	          
              document.getElementById("hid").style.cssText= "width:100%; height:100%; background-color: #000; position:fixed; top:0; left:0;z-index:899; display: none;"; 
}
</script>
<div id="hid" onClick="fun()"  style="width:100%; height:100%; background-color: #000; position:fixed; top:0; left:0;z-index:1000;">
<img src="{if empty($_W['styles']['indexbgimg'])}./themes/style159/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}" style="width:100%;height: 100%;">
</div>


<div id="StencilBox">
    <div class="BlueCon" style="float: left;width: 100%;">
    	{template 'slide'} 
		<div id="TempContainer" class="Tempmargin" style="display:block;">

		
				 {loop $navs $nav}  <!--循环导航菜单信息-->
			<a href="{$nav['url']}">
				<div class="Templist" style="height:110px; float:left; display:block; width:32%; margin:1% 0 0 1%;  position:relative;text-align: center;background:#fff;;background-size:100% 100%;filter:alpha(opacity=100);opacity:1;">

					<img class="leftico" src="{$_W['attachurl']}{$nav['icon']}" style=" width:40px; height:40px; margin:20px auto 0; visibility:visible;" /><!-- 左侧图标 -->

					<span style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;line-height:20px; text-align:center; display:block; padding:10px 5px; font-family:'微软雅黑';font-size:15px;color:#000;+'">{$nav['name']}</span><!-- 标题 -->


				</div>
			</a>	
		        {/loop}	
		 
		</div>
    </div>

    

</div>
{template 'footer'}
