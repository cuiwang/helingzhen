{template 'common/header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#BABABA{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	.box{width:100%; background-color:#25282d; margin-bottom:10px;}
	.box .box-item{background:#25282d; text-decoration:none; display:block; height:90px; text-align:center; float:left; width:33.1%;overflow:hidden;color:#bebfc0;}
	.box .box-item:nth-child(1){ border-bottom:#1f2227 solid 1px; border-right:#2f3237 solid 1px; margin-right:1px; margin-bottom:1px; background-color:#3a414d;}
	.box .box-item:nth-child(2){ border-bottom:#1f2227 solid 1px; border-left:#1f2227 solid 1px; border-right:#2f3237 solid 1px; margin-right:1px; margin-bottom:1px; background-color:#d94a39;}
	.box .box-item:nth-child(3){ border-bottom:#1f2227 solid 1px; border-left:#1f2227 solid 1px; margin-bottom:1px; background-color:#7d8793;}
	.box .box-item:nth-child(4){ border-top:#2f3237 solid 1px; border-right:#2f3237 solid 1px; margin-right:1px;}
	.box .box-item:nth-child(5){ border-top:#2f3237 solid 1px; border-left:#1f2227 solid 1px; border-right:#2f3237 solid 1px; margin-right:1px;}
	.box .box-item:nth-child(6){ border-top:#2f3237 solid 1px; border-left:#1f2227 solid 1px;}
	.box .box-item i{display:inline-block; font-size:35px; height:45px; width:100%; line-height:45px; margin:10px 0 3px 0; vertical-align:middle; color:#fff;}
	.box .box-item .icon{display:inline-block; height:58px; margin:0 auto;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:inline-block; width:90%; height:30px; line-height:30px; font-weight:bold; overflow:hidden;}
</style>
<div class="box clearfix">
	{data func="site_navs" item="row"}
	{$row['html']}
	{/data}
</div>

{template 'common/slide'}
{template 'common/footer'}
