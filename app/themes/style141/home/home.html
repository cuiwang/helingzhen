{template 'header'}
<style>
body{
font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
color:{$_W['styles']['fontcolor']};
padding:0;
margin:0;
background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style141/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');
background-size:cover;
background-color:{if empty($_W['styles']['indexbgcolor'])}#fbf5df{else}{$_W['styles']['indexbgcolor']}{/if};
{$_W['styles']['indexbgextra']}
}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
{$_W['styles']['css']}
.box{width:93%;overflow:hidden;margin-top:10px; padding-left:7%;}
.box .box-item{float:left; display:inline-block; width:45%; text-align:center; margin:0 1%; text-decoration:none;outline:none; height:40px; line-height:40px; margin-bottom:5px; color:#FFF; background:rgba(75, 38, 11, 0.9);}
.box .box-item span{color:{$_W['styles']['fontnavcolor']}; display:inline-block; font-size:14px;}
</style>
<div class="box">
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item">
		<span style="{$nav['css']['name']}">{$nav['name']}</span>
	</a>
	{/loop}
</div>
{template 'footer'}
