{template 'common/header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style31/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#f5f5f5{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{padding:8% 0 0 4.8%;}
	.box .box-item{display:block; text-decoration:none; height:8.3em; text-align:center; float:left; width:30.3%; margin:0 1.8% 2.3% 0; color:#333; background-color:#FFF; border:#e0e0e0 solid 1px; border-radius:5px; box-shadow:1px 1px 1px rgba(0,0,0,0.06);}
	.box .box-item i{display:inline-block;width:100%; height:80px; line-height:80px; font-size:40px; color:#a58647; background:#fff6db; margin-bottom:3%; overflow:hidden;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block; font-size:14px; width:90%; height:1.3em; margin:0 5%; text-align:center; overflow:hidden;}
	.box .box-item .icon{border-top-left-radius:5px; border-top-right-radius:5px;}
</style>
<div class="box clearfix">
	{data func="site_navs" item="row"}
		{$row['html']}
	{/data}
</div>
{template 'common/footer'}
