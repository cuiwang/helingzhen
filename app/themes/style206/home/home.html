{template 'header'}
{template 'slide'}
<style>
body{
font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
color:{$_W['styles']['fontcolor']};
padding:0;
margin:0;
background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
background-size:cover;
background-color:{if empty($_W['styles']['indexbgcolor'])}#370f05{else}{$_W['styles']['indexbgcolor']}{/if};
{$_W['styles']['indexbgextra']}
}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
{$_W['styles']['css']}
.ul01{height:95px;width:100%;background-image:url(../images/bg_13.png);background-repeat:repeat-x;padding-bottom:1px;} .ul01_left{float:left;width:11px;height:95px;} .ul01_right{float:right;width:11px;height:95px;} .ul01_cont{float:left;width:100%;height:95px;position:absolute;z-index:12;} .ul01_cont_nr{float:left;position:absolute;padding-left:118px;padding-right:44px;max-width:100%;z-index:32;} .ul01_cont_nr h4{font-family:微软雅黑;font-size:14px;color:#000;display:block;margin-top:21px;margin-left:auto;margin-right:auto;height:22px;overflow:hidden;} .ul01_cont p{margin-top:11px;display:block;margin-left:auto;margin-right:auto;font-size:12px;font-family:黑体;color:#a4a4a4;height:30px;overflow:hidden;} .circle{width:75px;height:75px;-moz-border-radius:50px;-webkit-border-radius:50px;border-radius:50px;float:left;margin-top:3px;margin-left:13px;background-image:url(../images/wz_smm_15.png);background-repeat:no-repeat;overflow:hidden;padding:6px;} .semicircle{z-index:99;position:relative;filter:alpha(opacity=50);opacity:0.5;width:75px;height:75px;background:#fff;-moz-border-radius:100px 100px 100 100;-webkit-border-radius:100px 100px 100 100;border-radius:100px 100px 100px 100px;} .imgchange{top:9px;z-index:900;position:absolute;overflow:hidden;background-repeat:no-repeat;background-position:center center;width:75px;height:75px;line-height:70px;-moz-border-radius:100px 100px 100 100;-webkit-border-radius:100px 100px 100 100;border-radius:100px 100px 100px 100px; text-align:center;} .arrow_right{float:right;margin-right:35px;margin-top:33px;}
</style>
<div>
<div class="content">
{loop $navs $nav}
         <a href="{$nav['url']}">
	      <div class="ul01" style="background-image: url(themes/style206/images/wz_05_007.png);padding-bottom: 0;">
             <div class="ul01_left">
				 <img src="./themes/style206/images/wz_05_13.png" width="11" height="95" />
             </div>
             <div class="ul01_cont">
			  <div class="circle"><div class="semicircle"></div>
			  {if !empty($nav['icon'])}  <!--判断导航图标类型-->
                            <div class="imgchange" style="background-image: url({$_W['attachurl']}{$nav['icon']});"></div>
                             {else}
                             <i class="imgchange {$nav['css']['icon']['icon']} img-circle" style="{$nav['css']['icon']['style']}"></i>
                            {/if}
				  </div>
				  <div class="ul01_cont_nr"><h4>{$nav['name']}</h4><p> {$row['content']}</p></div>
				  <div class="arrow_right"><img src="./themes/style206/images/button_20.png" /></div>	  
			 </div>
             <div class="ul01_right">
			 	<img src="./themes/style206/images/wz_05_16.png" width="11" height="95" />
             </div>
             <div class="clr"></div>
        </div>
		</a>	
		{/loop}	      
		</div>
</div>
{template 'footer'}
