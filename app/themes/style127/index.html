{template 'header'}
<style>
body{
font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
color:{$_W['styles']['fontcolor']};
padding:0;
margin:0;
background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style127/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');
background-size:cover;
background-color:{if empty($_W['styles']['indexbgcolor'])}#F9F9F9{else}{$_W['styles']['indexbgcolor']}{/if};
{$_W['styles']['indexbgextra']}
}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
{$_W['styles']['css']}
.box{width:100%; overflow:hidden; position:absolute; top:30%; height:300px;text-align:center;}
#box{width:50%;margin-left:25%;float:left;}
.box .box-item{text-align:center;display:block;width:100%;height:300px;position:relative; color:#FFF;}
.box .box-item i{display:inline-block;width:200px;height:300px;line-height:200px;font-size:35px;color:#FFF; overflow: hidden;}
.box .slide-nav{width:50%; height:300px; overflow:hidden; float:left; position:relative;}
#footer{color:#FFF;}
/*重定义*/
.main{overflow:hidden;}
.box_swipe > ol{background-color:transparent; padding-right:0; text-align:center; margin-top:0; position:absolute; top:0; right:10px;}
</style>
<div class="box">
<div id="box">
		<ul>
		{loop $navs $nav}
		<li class="slide-nav">
		<a href="{$nav['url']}" class="box-item">
			{if !empty($nav['icon'])}
			<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;"></i>
			{else}
			<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
			{/if}
		</a>
		</li>
		{/loop}
		</ul>
</div>
</div>
<script>
$(function() {
	new Swipe($('#box')[0], {
		speed:500,
		auto:5000
	});

	$(".main").height($(window).height());
});
</script>
{php $footer_off = 1;}
{template 'footer'}
