{template 'header'}
<link rel="stylesheet" type="text/css" href="./themes/default/site/css//reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="./themes/default/site/css/weimob-ui-1-1.css" media="all" />
<link rel="stylesheet" type="text/css" href="./themes/default/site/css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="./themes/default/site/css//list-3.css" media="all" />
<script type="text/javascript" src="./themes/default/site/css/jQuery.js"></script>
<link rel="stylesheet" type="text/css" href="./themes/default/site/css/font-awesome.css" media="all" />
<style>
  .weimob-list-item-all-title{
    font-size:16px;
    padding-top:5px;
    line-height:20px
  }

</style>
<div class="weimob-page">
  <div class="weimob-content">
    <div class="weimob-list">
      {data func="site_article" cid=$cid return="true" assign="result"}
      {loop $result['list'] $row}
      <a class="weimob-list-item" href="{$row['url']}">
        <div class="weimob-list-item-line">
          <div class="weimob-list-item-all-title">{$row['title']}</div>
          <div class="weimob-list-item-fulltitle">{php echo date('Y-m-d', $row['createtime'])}</div>
          {if !empty($row['thumb'])}<div class="weimob-list-item-img"><img src="{$_W['attachurl']}{$row['thumb']}"/></div>{/if}
          <div class="weimob-list-item-summary">{$row['description']}</div>
        </div>
      </a>
      {/loop}
    </div>
  </div>
</div> 
{$result['pager']}
{template 'footer'}
