{template 'header'}
<div class="html">
      <div class="stage" id="stage">
        <section id="sec-index">
         <div class="body">
            <div class="mod-slider slider-ver" id="index">
          		{template 'slide'}
            </div>
		  </div>
        </section>
	<section class="mod-navLine navLine-1">
    <div class="navLine-menu" id="navLine-menu">
      <ul>
        {loop $navs $key $nav}
                    {if $key%4 == 0}
                    <li>
                        <a href="{$nav['url']}">
                               <i class="fa fa {$nav['css']['icon']['icon']}"></i>
                               <small>{$nav['name']}</small>
                        </a>         
                    {else}
                        <a href="{$nav['url']}">
                               <i class="fa fa {$nav['css']['icon']['icon']}"></i>
                               <small>{$nav['name']}</small>
                        </a>  
                    {if $key%4 == 3}</li>{/if}
                    {/if}
        {/loop}
        {if count($navs)%4 != 0} </li> {/if}
      </ul>
    </div>
    <a class="navLine-btn navLine-prev" onclick="navLineSwipe.prev()"></a>
    <a class="navLine-btn navLine-next" onclick="navLineSwipe.next()"></a>
  </section>
	</div><!--.stage end-->
    </div><!--.html end-->
	<script type="text/javascript">
      $(document).ready(function(){

                indexSwipe("index", ["幻灯片1", "幻灯片2.........", "幻灯片3.........", "幻灯片4........."]);      
  $("body").addClass("body-navLine-bottom");
  navLineSwipe=divSwipe("navLine-menu");

      });
    </script>
{template 'footer'}
