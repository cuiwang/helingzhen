{template 'header'}
<style>
html, body { color:#222; font-family:Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial, san-serif; margin:0; padding: 0; text-decoration: none; }
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td { margin:0; padding:0; }
img { border:0; }
ol, ul { list-style: none outside none; margin:0; padding: 0; }
a { color:#000000; text-decoration: none; }
.clr { display:block; clear:both; height:0; overflow:hidden; }
.copyright { padding:8px; text-align:center; font-size:14px; color:#666; }
.copyright a { color:#666; }
h2 { font-size:16px; }
#cate34 {background-color:#eee; }
#cate34 .mainmenu:after { clear: both; content: " "; display: block; }
#cate34 .mainmenu li{ float:left;margin-left: 2.5%;
margin-top: 2.5%;
width: 30%;  border-radius:3px; overflow:hidden;}
#cate34 .mainmenu li a{ display:block;  color:#FFF;   text-align:center }
#cate34 .mainmenu li a b{ display:block; height:80px;}
#cate34 .mainmenu li a img{ margin: 15px auto 15px;
width: 50px;
height: 50px;}
#cate34 .mainmenu li a span{ display:block; height:30px; line-height:30px;background-color:#FFF; color: #999; font-size:14px; }
#cate34 .mainmenu li:nth-child(8n+1) {background-color:#36A1DB}
#cate34 .mainmenu li:nth-child(8n+2) {background-color:#678ce1}
#cate34 .mainmenu li:nth-child(8n+3) {background-color:#8c67df}
#cate34 .mainmenu li:nth-child(8n+4) {background-color:#84d018}
#cate34 .mainmenu li:nth-child(8n+5) {background-color:#14c760}
#cate34 .mainmenu li:nth-child(8n+6) {background-color:#f3b613}
#cate34 .mainmenu li:nth-child(8n+7) {background-color:#ff8a4a}
#cate34 .mainmenu li:nth-child(8n+8) {background-color:#fc5366}
</style>

</head>
<body id="cate34">

{template 'slide'}
<div id="insert1"></div>
<ul class="mainmenu">
{loop $navs $nav}
<li><a href="{$nav['url']}"><b>
{if !empty($nav['icon'])}
            <img alt="{$nav['name']}" src="{$_W['attachurl']}{$nav['icon']}">
		{else}
		<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
</b><span>{$nav['name']}</span></a></li>
{/loop}
</ul>
{template 'footer'}
