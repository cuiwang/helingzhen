<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>{if $title}{$title}{else}{if !empty($_W['account']['name'])}{$_W['account']['name']}{/if}{/if}</title>
    <link type="text/css" rel="stylesheet" href="./themes/style128/css/index.css" />
	<script type="text/javascript" src="./themes/style128/js/swipe.js"></script>
	<script type="text/javascript" src="./resource/script/jquery-1.7.2.min.js"></script>
</head>
<body>
   
   
        <div id="wrapperScroller" style="-webkit-transition: -webkit-transform 0ms; transition: -webkit-transform 0ms; -webkit-transform-origin: 0px 0px; -webkit-transform: translate(0px, 0px) translateZ(0px);">
           
            <link type="text/css" rel="stylesheet" href="./themes/style128/css/public.css" />
			
            <div id="Temp_matter" class="Template" style="background-image: url();">
                {template 'slide'}

                <div id="TempContainer" class="Tempmargin ui-sortable">
					{loop $navs $nav}
						<a href="{$nav['url']}" title="{$nav['name']}" class="Templist" style="">
						<div class="imgWrap">
							<img style="opacity: 1;" class="itemImg" src="{$_W['attachurl']}{$nav['icon']}" /></div>
						<span style="color: rgb(0, 0, 0);">{$nav['name']}</span><label style="">{$nav['description']}</label>
						</a>
					{/loop}
                </div>
            </div>
            
        </div>
   
</body>
</html>
