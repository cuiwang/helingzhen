{template 'header'}
{template 'slide'}
<style>

body{
font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
color:{$_W['styles']['fontcolor']};
padding:0;
margin:0;
background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style87/images/bg2.png{else}{$_W['styles']['indexbgimg']}{/if}');
background-size:cover;
background-color:{if empty($_W['styles']['indexbgcolor'])}#000000{else}{$_W['styles']['indexbgcolor']}{/if};
{$_W['styles']['indexbgextra']}
}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
{$_W['styles']['css']}

.box{
	width:100%;
	overflow:hidden;
	margin-top:15px;
	
}
.box .box-item{
	float:left;
	display:inline-block;
	width:42%;
	text-align:center;
	text-decoration:none;
	outline:none;
	height:51px;
	line-height:50px;
	margin-bottom:5px;
	color:#FFF;
	background-position: 0 center;
	background-image: url(./themes/style87/images/bg.png);
	border-radius:8px;
	border: 1px solid #333;
	margin-top: 0;
	margin-left: 10px;
	padding-left: 10px;
}
.box .box-item i {float: left;height: 35px;width: 35px;margin: 8px 10px 8px 10px;
	overflow: hidden;
	display:inline-block;
}
.box .box-item span{color:{$_W['styles']['fontnavcolor']}; display:inline-block; font-size:14px;}
</style>
<div class="box">
  {loop $navs $nav}
  <a href="{$nav['url']}" class="box-item">
	  {if !empty($nav['icon'])}
	  <i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;"></i>
	  {else}
	  <i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
	  {/if}
	  <span style="{$nav['css']['name']}">{$nav['name']}</span>
  </a>
  {/loop}
</div>
{template 'footer'}
