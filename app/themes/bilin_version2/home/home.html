{template 'common/header'} 
<body>
<div id="indexWrapper">
  <div id="IndexBGSlider" class="flexslider-bgslider">
    <ul class="slides">
      {data module="" func="site_slide_search" return="" item="row"}
      <li><img src="{$row['thumb']}"></li>
      {/data}
    </ul></div>
  <div id="BigHeadline">
    <h1><img src="{$_W['styles']['indexbgimg']}"></h1>
  </div>
  <div id="MainNavHome">
    <div class="flexslider-nav">
      <ul class="slides">
        <li> {data func='site_navs' item='nav'} <a href="{$nav['url']}">{$nav['name']}</a> {/data} </li>
      </ul>
    </div>
  </div>
</div>

  {template 'common/footer'} 
</body>
</html>
