{template 'header'}
{template 'slide'}
<style>
html, body { color:#222; font-family:Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial, san-serif; margin:0; padding: 0; text-decoration: none; }
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td { margin:0; padding:0; }
img { border:0; }
ol, ul { list-style: none outside none; margin:0; padding: 0; }
a { color:#000000; text-decoration: none; }
.clr { display:block; clear:both; height:0; overflow:hidden; }
.copyright { padding:8px; text-align:center; font-size:14px; color:#666; }
.copyright a { color:#666; }
h2 { font-size:16px; }
#cate35 { background-color:#eee; }
#cate35 .mainmenu:after { clear: both; content: " "; display: block; }
#cate35 .mainmenu li { float:left; margin-left: 2.5%; margin-top: 2.5%; width: 30%; border-radius:3px; overflow:hidden; }
#cate35 .mainmenu li a { display:block; color:#FFF; text-align:center; padding:10px 0; }
#cate35 .mainmenu li a b { display:block; }
#cate35 .mainmenu li a img { width: 50px; height: 50px; }
#cate35 .mainmenu li a span { display:block; height:30px; line-height:30px; color: #fff; font-size:14px; }
#cate35 .mainmenu li:nth-child(6n+1) {background-color:#d87570}
#cate35 .mainmenu li:nth-child(6n+2) {background-color:#bbd1c4}
#cate35 .mainmenu li:nth-child(6n+3) {background-color:#febf02}
#cate35 .mainmenu li:nth-child(6n+4) {background-color:#bc4040}
#cate35 .mainmenu li:nth-child(6n+5) {background-color:#6f9c97}
#cate35 .mainmenu li:nth-child(6n+6) {background-color:#ff8b00}

#cate35 { background-color:#151515; }
#cate35 .mainmenu li { width: 33.3%; border-radius:0; margin: 0; }
#cate35 .mainmenu li a {  padding:15px 0 5px 0; }
#cate35 .mainmenu li a img { width: 46px; height: 46px; }

#cate35 .mainmenu li:nth-child(3n+2) {width: 33.4%;}


#cate35 .mainmenu li:nth-child(18n+1) {background-color:#2EBB1E}
#cate35 .mainmenu li:nth-child(18n+2) {background-color:#33C322}
#cate35 .mainmenu li:nth-child(18n+3) {background-color:#2EBB1E}

#cate35 .mainmenu li:nth-child(18n+4) {background-color:#26A818}
#cate35 .mainmenu li:nth-child(18n+5) {background-color:#2BB31B}
#cate35 .mainmenu li:nth-child(18n+6) {background-color:#26A818}

#cate35 .mainmenu li:nth-child(18n+7) {background-color:#1E8811}
#cate35 .mainmenu li:nth-child(18n+8) {background-color:#229414}
#cate35 .mainmenu li:nth-child(18n+9) {background-color:#1E8811}

#cate35 .mainmenu li:nth-child(18n+10) {background-color:#0c6f13}
#cate35 .mainmenu li:nth-child(18n+11) {background-color:#0e7b15}
#cate35 .mainmenu li:nth-child(18n+12) {background-color:#0c6f13}

#cate35 .mainmenu li:nth-child(18n+13) {background-color:#1E8811}
#cate35 .mainmenu li:nth-child(18n+14) {background-color:#229414}
#cate35 .mainmenu li:nth-child(18n+15) {background-color:#1E8811}

#cate35 .mainmenu li:nth-child(18n+16) {background-color:#26A818}
#cate35 .mainmenu li:nth-child(18n+17) {background-color:#2BB31B}
#cate35 .mainmenu li:nth-child(18n+18) {background-color:#26A818}
</style>

<ul class="mainmenu">
  {loop $navs $i=>$nav}
  <li>
    <a href="{$nav['url']}">
      {if !empty($nav['icon'])}
      <b><img src="{$_W['attachurl']}{$nav['icon']}"></b>
      {else}
      <b><i class="{$nav['css']['icon']['icon']} img-circle menuimg" style="{$nav['css']['icon']['style']}"></i></b>
      {/if}
      <span>{$nav['name']}</span>
    </a>
  </li> 
  {/loop} 
</ul>
{template 'footer'}
