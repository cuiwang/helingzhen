{template 'header'}

        <link href="../app/themes/xzz_black/css/cate7_0.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../app/themes/xzz_black/js/maivl.js"></script>
        <script type="text/javascript" src="../app/themes/xzz_black/js/audio.js"></script>
        <style>
            #cate1 .mainmenu li .menubtn .menumesg {
                padding: 0;
            }
            #cate1 .mainmenu li {
                width: 33.3%;/*每个分类所占比例：一排2个就是50%*/
            }
            #cate1 .mainmenu li .menubtn {
                margin: 8px 8px 0 0;/*外边距：可根据需求调整大小；4个数字，分别是上右下左*/
            }

            #cate1 .mainmenu {
                padding: 0 0 8px 8px;/*内边距：可根据需求调整大小；4个数字，分别是上右下左*/
            }
            #cate1 .mainmenu li .menubtn {
                border-radius: 6px;/*图片圆角，越大越圆*/
            } 
			#cate1 .mainmenu li .menubtn{
				background-color:{if empty($_W['styles']['indexbgcolor'])}#39383A{else}{$_W['styles']['indexbgcolor']}{/if};
			}
        </style>


    <body id="cate1" style="background-color:{if empty($_W['styles']['indexbgcolor'])}#080808{else}{$_W['styles']['indexbgcolor']}{/if};">
{if !empty($_W['styles']['snower'])}
	       <div class="snower">

            <script type="text/javascript">var urls = ['../app/themes/xzz_black/img/flash1.png']</script>
            <script type="text/javascript" src="../app/themes/xzz_black/js/snower.js"></script>
        </div>  
{/if}        
                <script>
                    window.addEventListener("DOMContentLoaded", function(){
                        playbox.init("playbox");
                    }, false);
                </script>
                {if !empty($_W['styles']['music_on'])}
                <span id="playbox" class="btn_music" onclick="playbox.init(this).play();"><audio src="{$_W['styles']['yinyue']}" loop id="audio"></audio></span>
                {/if}
	{template 'slide'} 	   
        <div id="insert1"></div>
        <ul class="mainmenu">
		 {loop $navs $nav} 
            <li>
                    <div class="menubtn">
                        <a href="{$nav['url']}">
                            <div class="menumesg">
                                <div class="menuimg"><img src="{$_W['attachurl']}{$nav['icon']}" /></div>
                                <div class="menutitle">{$nav['name']}</div>
                            </div>
                        </a>
                    </div>

                </li>
			{/loop}
            <div class="clr"></div>
        </ul>

        <div id="insert2"></div>
        {if !empty($_W['styles']['kefu_on'])}
        <a href="{$_W['styles']['kefu']}" style="position: fixed; right: 0px; top: 150px; z-index: 99999; height: 70px; width: 65px; min-width: 65px; background-image: url(../app/themes/xzz_black/img/kf.png); background-size: 65px; background-position: 0px 0px; background-repeat: no-repeat no-repeat;"></a>
        {/if}
{template 'footer'}
