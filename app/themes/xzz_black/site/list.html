{template 'header'}
<style type="text/css">
body{background-color: #000;}
a{color:#fff;text-decoration:none;}
a:hover{text-decoration:none; } 
.container{position: relative; max-width: 640px; min-height: 100%; margin: 0 auto; font-size: 12px; overflow: hidden;}

.text_overflow, .scroll_wrap a h5, .scroll_wrap a p, .list a h5, .list a p, .channel_list h3, .channel_list p, .article_tt{overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
.text_overflows{display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; -webkit-line-clamp: 2;}

.ico_arrow{display: inline-block; width: 8px; height: 8px; border-width: 2px 2px 0 0; border-style: solid;}
.ico_arrow.larger{width: 14px; height: 14px;}
.ico_arrow.right{-webkit-transform: rotate(45deg);}
.ico_arrow.bottom{-webkit-transform: rotate(135deg);}
.ico_arrow.left{-webkit-transform: rotate(-135deg);}
.ico_arrow.top{-webkit-transform: rotate(-45deg);}
.channel_list{padding-left: 1px;}
.channel_list li{margin-top: 10px; height: 66px; background-repeat: no-repeat; background-size: 101px auto;}
.channel_list li a{position: relative; display: block; padding: 0 30px 0 82px; height: 66px;}
.channel_list li a:before{content: ''; position: absolute; left: 101px; top: 0; width: 100%; height: 100%; border-width: 1px 0; border-style: solid; -webkit-box-sizing: border-box;}
.channel_list .img_hd{position: absolute; left: 9px; top: 0; width: 54px; height: 54px; border-radius: 50%; background-size: cover; background-position: center;}
.channel_list .img_hd:before{content: ''; position: absolute; left: -1px; top: -1px; padding: 1px; width: 100%; height: 100%; background: radial-gradient(circle, transparent 30%, rgba(48, 47, 52, .5) 70%, transparent); border-radius: 50%;}
.channel_list h3{position: relative; padding: 10px 0 10px; font-size: 14px; font-weight: normal;}
.channel_list p{position: relative; font-size: 11px;color: #88898d;}
.channel_list .ico_arrow{position: absolute; right: 10px; top: 26px;}
.channel_list li{background-image: url(../app/themes/xzz_black/img/dark_bg.png);}
.channel_list li a:before{background-color: #232227; border-color: #232227;}
.footer{color:#ccc;}
</style>
 <body onselectstart="return true;" ondragstart="return false;">

<div data-role="container" class="container">


    <section data-role="body">
                <ul class="channel_list">
    {php $result = site_article(array('cid' => $cid));}
	{loop $result['list'] $row}
			            <li>
			            <a href="{if !empty($row['linkurl'])}{$row['linkurl']}{else}{php echo murl('site/site/detail', array('id' => $row['id'], 'uniacid' => $_W['uniacid']))}{/if}">
                        {if $row['thumb']}
                        <i class="img_hd" style="background-image: url({$row['thumb']});" onerror="this.parentNode.removeChild(this)"></i>
                        {/if}
                    <h3>{$row['title']}</h3>
                    <p>{$row['description']}</p>
                    <i class="ico_arrow right"></i>
                </a>
            </li>
 		{/loop}
                    </ul>

    </section>
    <div class="pager-position">{$result['pager']}</div>

</div>
{template 'footer'}
