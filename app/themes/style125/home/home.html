<div class="body" style="padding-bottom:52px;">
<!-- 幻灯片 -->
{template 'slide'}
<style>
.box_swipe {
  overflow: hidden;
  position: relative;
}
.box_swipe ul {
  overflow: hidden;
  position: relative;
}
.box_swipe ul > li {
  float:left;
  width:100%;
  position: relative;
}
.box_swipe>ol{
	height:20px;
	position: relative;
	z-index:10;
	margin-top:-25px;
	text-align:right;
	padding-right:15px;
	background-color:rgba(0,0,0,0.3);
}
.box_swipe>ol>li{
	display:inline-block;
	margin:5px 0;
	width:8px;
	height:8px;
	background-color:#757575;
	border-radius: 8px;
}
.box_swipe>ol>li.on{
	background-color:#ffffff;
}
</style>
<div id="banner_box" class="box_swipe">
	<ul>
	{loop $slide['list'] $v}
		<li>
			<a href="{php echo create_url('mobile/channel', array('name' => 'detail', 'id' => $v['id'], 'weid' => $_W['weid']))}">
				<img src="{$_W['attachurl']}{$v['thumb']}" alt="{$v['title']}" style="width:100%;" />
			</a>
		</li>
	{/loop}
	</ul>
	<ol>
	{php $slideNum = 1;}
	{loop $slide['list'] $vv}
		<li{if $slideNum == 1} class="on"{/if}></li>
		{php $slideNum++;}
	{/loop}
	</ol>
</div>
<script>
$(function() {
	new Swipe($('#banner_box')[0], {
		speed:500,
		auto:3000,
		callback: function(){
			var lis = $(this.element).next("ol").children();
			lis.removeClass("on").eq(this.index).addClass("on");
		}
	});
});
</script>
<header>
        <div class="snower">
            <script type="text/javascript"></script>
            <script type="text/javascript" src="./themes/style125/js/snower.js"></script>
        </div>
    </header>         		
    <!--用户分类管理-->
		<section>
            <ul class="list_font">{loop $navs $nav}<li>
													<a href="{$nav['url']}">
						                            <div style="margin:0;padding:0;"><span class="icon-smile1" >	{if !empty($nav['icon'])}
		<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;" class=""></i>
		{else}
		<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}</span></div>
               <div>
                           <p>{$nav['name']}</p>
                            </div>
                        </a>
                    </li>{/loop}  </ul>
        </section>
{template 'footer'}
