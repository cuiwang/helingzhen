 <!--footer-->
  <ul class="m-foot f-cb">
    
{loop $navs $key $nav}     
{if count($navs)>3&&$key>=3}
 <li>
       <a href="{$nav['url']}">
       	  {if !empty($nav['icon'])}
          <i class="ft-pic s-ftimg{php echo 6-(count($navs)-$key);}"></i>
		  {else}
		  <i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		  {/if}
          <span class="ft-font">{$nav['name']}</span>
       </a>
    </li>
{/if}
{/loop} 
  </ul>
  <!--footer end-->
