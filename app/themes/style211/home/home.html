{template 'header'}
<style>
body{
font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
color:{$_W['styles']['fontcolor']};
padding:0;
margin:0;
background-size:cover;
background-color:{if empty($_W['styles']['indexbgcolor'])}#ececec{else}{$_W['styles']['indexbgcolor']}{/if};
{$_W['styles']['indexbgextra']}
}

a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}

{$_W['styles']['css']}

.oh {overflow: hidden!important;}

.box{width:100%; overflow:hidden; min-width:320px; margin:0 auto; background:url({if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{else}./themes/style211/img//index3Pic.jpg{/if}) no-repeat; background-size:cover; padding-bottom: 15%;}

.menu1{ width:65%; padding:40% 0 0 5.2%;}
.menu1 li{ float:left; width:42.3%; margin:0 6.2% 5.2% 0; border-radius:3.66em; list-style-type:none;}
.menu1 li i{font-size: 35px; color: #fff; text-decoration:none; display:block; }
.menu1 li a{ display:block; text-align:center; }
.menu1 li i{ margin:18% 0 5%; vertical-align:middle;text-decoration:none;}
.menu1 li span{ display:inline-block; width:70%; margin-bottom: 15%; padding:0 15%; font-weight:bold; color:#fff; overflow:hidden;}
.menu1 li:nth-child(1){ background:rgba(209,166,76,0.95);}
.menu1 li:nth-child(2){ background:rgba(100,158,185,0.95);}
.menu1 li:nth-child(3){ background:rgba(124,161,86,0.95);}
.menu1 li:nth-child(4){ background:rgba(202,89,46,0.95);}
.menu1 li:nth-child(5){ background:rgba(103,101,165,0.95);}
.menu1 li:nth-child(6){ background:rgba(194,123,188,0.95);}

#footer {font-size: 19px; padding: 2.3% 0; background-color: #3a4148; color: #fff;}
</style>
<div class="box">
	<ul class="oh menu1">
        {loop $navs $nav}
            <li><a href="{$nav['url']}"><i class="{$nav['css']['icon']['icon']} img-circle"></i><span>{$nav['name']}</span></a></li>
		{/loop}
    </ul>
</div>
{template 'footer'}
