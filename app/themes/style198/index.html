{template 'header'}

<style>
body{font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']}; color:{$_W['styles']['fontcolor']};padding:0;margin:0;background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/default/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;{if !empty($_W['styles']['indexbgcolor'])} background-color:{$_W['styles']['indexbgcolor']};{/if}{$_W['styles']['indexbgextra']}}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
</style>
    <div class="html">
      <div class="stage" id="stage">
        <section id="sec-index">
          <div class="body">
    <div class="index" id="list-index">
      <div class="hd">
        <div class="index-btn" onclick="toggleToClass('#list-index','active')">
          <span></span>
        </div>
      </div>
  	<div class="bd">
        <ul>
            {loop $navs $i $nav} 
                <li>
                <a href="{$nav['url']}" class="box mod-index">
                {if !empty($nav['icon'])}
                <span class="index-img"><i class="fa" ><img src="{$_W['attachurl']}{$nav['icon']}" /></i></span>
                       {else}
                <span class="index-img"><i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i></span>
               
                       {/if}
                <span class="index-text">{$nav['name']}</span>
    </a>        </li>
            {/loop}   
        </ul>
      </div>
    </div>
		</div>
        </section>
	  </div><!--.stage end-->
    </div><!--.html end-->
<script type="text/javascript">
      $(document).ready(function(){

          $("body").addClass("body-navLine-bottom");
		});
    </script>
 
{template 'footer'}
