{template 'header'}
<style>
body{top:0px;left:0px;width: 100%;height: 100%;position: fixed;z-index:-999;background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/default/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:100%,100%;}

a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
{$_W['styles']['css']}
.box{width:100%;overflow:hidden;margin-top:278px;}

.box .box-item{
	float:left;
	text-align:center;
	display:block;
	text-decoration:none;
	outline:none;
    width:{php echo (100/3).'%';};
	margin-bottom:8px;
	position:relative;
}
.box .box-item i {
	display:inline-block;
	width:60px;
	height:60px;
	color:#f55d8b;
	overflow: hidden;
}
.box .box-item span{
	color:{$_W['styles']['fontnavcolor']};
	font-size:14px;
	width:100%;
	color: #bc0336;
	line-height: 16px;
	display:inline-block;
}
</style>

<div class="box">
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item">
		{if !empty($nav['icon'])}
		<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;"></i>
		{else}
		<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
		<span style="{$nav['css']['name']}">{$nav['name']}</span>
	</a>
	{/loop}
</div>
{template 'footer'}
