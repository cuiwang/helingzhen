<script type="text/javascript">
	
     (function(){
      var b = 75;
      var c = 0;
      var a = document.getElementById('er_alert');
      a.onclick = at;
      function at(){
       if (b>=75) {
        b = 74;
       }else if(b < 75){
        b = 76;
       }
       a.style.top=b+"%";
       if(c<=4){
        window.setTimeout(at,100);
        // window.setTimeout("at()",100);
        c++;
       }else{
        b=50;
        c=0;
        a.style.top="75%";

        document.getElementById('fdg').style.display="block";
       }
      }
     })();
