{template 'common/header'}


<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('seckill_peis', array('op' => 'post'))}">添加配送</a></li>
	<li><a href="{php echo $this->createWebUrl('seckill_peis', array('op' => 'display'))}">配送管理</a></li>
</ul>

<div class="main">
	<p class="bg-danger" style="padding: 15px;">注意：若商品属性中填写“自提地址”，只显示“自提"，不显示其余配送方式</p>
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1"onsubmit="return formcheck();">
		<div class="panel panel-default">
			<div class="panel-heading">
				{if empty($item['id'])}添加配送{else}编辑配送{/if}
			</div>
			<div class="panel-body">
				<div class="tab-content">
                    <!--基本信息开始-->
   	                <div class="tab-pane  active" id="tab_basic">
                        <div class="form-group">
                        	<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>配送名称</label>
                        	<div class="col-sm-9 col-xs-12">
                        		<input type="text" name="name" id="name" class="form-control" value="{$item['name']}" />
                        	</div>
                        </div>
						<div class="form-group">
                        	<label class="col-xs-12 col-sm-3 col-md-2 control-label">配送方式</label>
                        	<div class="col-sm-9 col-xs-12">
								<select class="form-control" name="peis_type" id="peis_type">
									<option value="0">自提</option>
									<option value="1">快递</option>
								</select>
                        		<!-- <input type="text" name="name" id="name" class="form-control" value="{$item['name']}" /> -->
                        	</div>
                        </div>
						<div class="form-group">
                        	<label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                        	<div class="col-sm-9 col-xs-12">
                        		<label for="isshow1" class="radio-inline"><input type="radio" name="status" value="1" id="status" {if $item['status'] == 1 || !$item['status']}checked="true"{/if} /> 显示</label>
                        		&nbsp;&nbsp;&nbsp;
                        		<label for="isshow2" class="radio-inline"><input type="radio" name="status" value="2" id="status"  {if $item['status'] && $item['status'] === 0}checked="true"{/if} /> 隐藏</label>
                        		<span class="help-block"></span>
                        	</div>
                        </div>
						<div class="form-group">
                        	<label class="col-xs-12 col-sm-3 col-md-2 control-label">配送费用</label>
                        	<div class="col-sm-9 col-xs-12">
                        		<input type="text" name="delivery_fee" id="delivery_fee" class="form-control" value="{$item['delivery_fee']}" />
                        	</div>
                        </div>
                        <div class="form-group">
                        	<label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                        	<div class="col-sm-9 col-xs-12">
                        		<input type="text" name="compositor" id="compositor" class="form-control" value="{$item['compositor']}" />
                        	</div>
                        </div>
                    </div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
			<input type="hidden" name="id" value="{$item['id']}" />
		</div>
	</form>
</div>
<script>
    function formcheck(){
        
        if ($("#name").val().trim() == '') {
		util.message('请填写配送名称','','error');
		return false;
	}
    }


</script>

{template 'common/footer'}
