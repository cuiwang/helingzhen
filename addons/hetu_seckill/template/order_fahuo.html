{template 'common/header'}
<div class="main">

<div class="main">
    <form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" onsubmit="return formcheck();">
		<div class="panel panel-default">
			
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">快递单号</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="kd_no" id="kd_no" class="form-control" value="">
					</div>
				</div>
   	          

				<input type="hidden" name="status" id="status" class="form-control" value="3">
				<input type="hidden" name="order_id" id="order_id" class="form-control" value="{$order_id}">
           
      	 	   
	
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
		</div>
	</form>
</div>
<script>
	
function formcheck() {
	if ($("#kd_no").val().trim() == '') {
		util.message('请填写快递单号','','error');
		return false;
	}
	
	return true;
}
</script>

{template 'common/footer'}
