{template 'common/header'}
<style>
	.del_item_link {
		color: #f00;
	}
</style>
<div class="panel panel-default">
    <div class="table-responsive panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>商家名称</th>
                <th>电话</th>
                <th>地址</th>
				<th>微信</th>
                <th>状态</th>
                <th style="width:170px;">操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $list $item}
            <tr>
                <td>
{$item['id']}
                </td>
                <td>{$item['title']}</td>
                <td>{$item['tel']}</td>
				<td>{$item['address']}</td>
				<td>{$item['weixin']}</td>
                <td>
                    {if $item['status'] == 1}
						<span class="label label-success">已处理</span>
					{elseif $item['status'] == 0}
						<span class="label label-default">未处理</span>
					{/if}
                </td>
                <td>
					<a href="{php echo url('site/entry/form',array('op'=>'chuli', 'id' => $item['id'],'m'=>'siyuan_bianmin'))}" class="btn btn-success btn-sm status" data-id="{$item['id']}">
						<i class="fa fa-check"></i> 处理
					</a>
					<a href="{php echo url('site/entry/form',array('op'=>'delete', 'id' => $item['id'],'m'=>'siyuan_bianmin'))}" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm">
                        <i class="fa fa-times"></i>
                    </a>
                </td>
            </tr>
            {/loop}
			</tbody>
        </table>
		{$pager}
    </div>
</div>

{template 'common/footer'}
