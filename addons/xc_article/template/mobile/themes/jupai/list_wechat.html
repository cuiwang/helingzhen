{template css_resource}
<title>{$category['name']}</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        a, img {
            border: 0;
            text-decoration: none;
        }

        body {
            font-size:14px;
        }

        table {
            empty-cells: show;
            border-collapse: collapse;
            border-spacing: 0;
        }
        .tablist {
            width: 100%;
            border: solid 1px #ddd;
        }

            .tablist td {
                border-bottom: solid 1px #ddd;
             padding:10px;
            }
                .tablist td .txtValue {
                    padding: 0px 0;
                    width: 100%;
                }

        a {
            color:black;
        }

<body >
<table cellpadding="0" cellspacing="0" class="tablist" >
{php $count_ = 1;}
    {data func="quickshare3_site_article" cid=$cid return="true" assign="result"}
    {loop $result['list'] $row}
    {if $count_ == 1}
    <tr style="background: url({php echo (strpos($row['thumb'], 'http://') === FALSE) ? $_W['attachurl'] . $row['thumb'] : $row['thumb']}); background-repeat: no-repeat; background-size: 100% 100%; -webkit-background-origin: content-box; background-origin: content-box;  ">
        <td colspan="2" valign="bottom" >
          <a href="{$row['url']}">
                <div style="height:130px;"></div>
                <div style="background-color: #626262; filter: alpha(opacity=80); -moz-opacity: 0.8; opacity: 0.8; width: 100%; height: 50px;"><span style=" position:absolute; top:147px; font-size: 1.2em; color:white;   ">{$row['title']}</span></div>
            </a>
        </td>
    </tr>
    {else}
  <tr>
    <td width="60%"><a href="{$row['url']}">{$row['title']}</a></td>
    <td width="40%" align="right"><a href="{$row['url']}"><img src="{php echo (strpos($row['thumb'], 'http://') === FALSE) ? $_W['attachurl'] . $row['thumb'] : $row['thumb']}" width="80%;" /></a></td>
  </tr>
    {/if}
    {php $count_++;}
  {/loop}
</table>
{$result['pager']}
