{template 'header'}
{template css_resource}
<style>
body {color: #000;font: 16px/1.5 Microsoft YaHei,Helvitica,Verdana,Tohoma,Arial,san-serif;}
#mcover{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0, 0, 0, 0.7);display:none;z-index:20000;}
#mcover img{position:fixed;right: 18px;top:5px;width:260px;height:180px;z-index:20001;}
#mbutton{padding:15px 10px 15px 10px; overflow:hidden;}
#mbutton > span{float:right; display:inline-block;background:#58a3ff; border:1px #63a0eb solid;color:#FFF; height:30px;line-height:30px; padding:0 10px;margin-left:10px;}
.main-title{font-size:1.3rem;padding:0 .5rem;word-break:break-word;}
.time{font-size:.8rem;font-variant:inherit;color:#ccc;text-indent:.7rem;height:30px;line-height:30px;}
.cover{width:100%;height:auto;overflow:hidden;}
.timg{background-size:cover;background-repeat:no-repeat;background-position:center;width:100%;height:100%;}
.con{font-size:1rem;padding:18px 18px 0;margin-bottom:8px;line-height:22px;text-align:justify;height:auto;overflow:hidden;word-break:break-word;}
</style>

<div id="news">
  <div class="main-title">{$detail['title']}</div>
  <div class="time">{php echo date('Y-m-d', $detail['createtime'])}&nbsp;&nbsp;阅读{$detail['read_count']}次</div>
  <div class="cover">
    <img src="{php echo (strpos($detail['thumb'], 'http://') === FALSE) ? $_W['attachurl'] . $detail['thumb'] : $detail['thumb']}" />
  </div>
  <div class="con">{$detail['content']}</div>

  <div id="mbutton">
    <span class="img-rounded">
      <i class="icon-home"></i><a style="color:white" href="{php echo create_url('mobile/channel', array('name'=>'index', 'weid'=>$_W['weid']))}">首页</a>
    </span>
	  <span class="img-rounded" onclick="$('#mcover').show()"><i class="icon-share-alt"></i> 转发</span>
	  <span class="img-rounded" onclick="$('#mcover').show()"><i class="icon-group"></i> 分享</span>
  </div>

  {template 'recommendation'}
</div>
<!-- end news -->

<div style="display:none" id="mcover" onclick="$(this).hide()"><img src="./source/modules/site/template/image/guide.png"></div>

<div class="clear"></div>



{template 'footer'}
