{template 'header'}
<div style="position:absolute; height: 50%; width: 80%; overflow:auto; margin:auto; top: -100px; left: 0; bottom: 0; right: 0;  ">
    <h3 class="text-center" style="line-height: 1.5em; color: #ff9900;">{php echo $msg;}</h3>
</div>
<div class="container navbar-fixed-bottom" style="margin:20px;">
    <button class="btn btn-large btn-primary btn-block " id="confirmButton" disabled="disabled" > 正在初始化... </button>
</div>
<script type="text/javascript">
    wx.ready(function () {
        $('#confirmButton').removeAttr("disabled");
        $('#confirmButton').html(" 确认并关闭 ");
        document.querySelector('#confirmButton').onclick = function () {
            wx.closeWindow();
        };
    });

</script>

<script>
    $(function () {
        if ($('.quick') != null && $('.quick') != '') {
            var h = $('.quick').height() + 'px';
            $('body').css("padding-bottom", h);
        } else {
            $('body').css("padding-bottom", "0");
        }
    })
</script>
