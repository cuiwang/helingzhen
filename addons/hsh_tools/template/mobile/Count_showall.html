{template 'header'}
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">二维码增粉统计</a>
    </div>
    <div class="collapse navbar-collapse container" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">快捷链接</a></li>
            {loop $quickLink $title $link}
            <li><a href="{$link}">{$title}</a></li>
            {/loop}
        </ul>
    </div>
</nav>
<div class="container" style="height:60px;"> </div>
<div class="container">
    <form class="form-inline" action="" method="post">
        <div class="form-group">
            <label for="tb">关键词:</label>
            <input type="text" id="queryname" name="queryname" class="form-control" placeholder="请输入关键词" value="{$queryName}"  onChange="">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" title="查询" value="查询">
        </div>

    </form>
</div>
<div class="container">
    <div class="list-group">
        <div class="list-group-item active">
            <span class="badge"></span>
            <h4 class="list-group-item-heading">二维码增粉统计</h4>
        </div>
        <div id="list_container">
            {loop $returnArray $key $value}
            <a href="javascript:;" class="list-group-item">
                <span class="badge">{$value['count_all']}</span>
                <h4 class="list-group-item-heading">【{$value['name']}】(ID:{$value['id']})</h4>
                <p class="list-group-item-text"></p>
            </a>
            {/loop}
        </div>

    </div>

</div>
<div id="TemplateContainer" style="display:none;">

</div>
{template 'footer'}
