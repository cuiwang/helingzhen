<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head >    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>砍价</title>    <link rel="stylesheet" href="{MON_XKWKJ_RES}css/template.css">    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <meta name="format-detection" content="telephone=no" >    <meta name="apple-touch-fullscreen" content="YES">    <script  type="text/javascript"  src="{MON_XKWKJ_RES}js/jquery_min.js"></script>    {php echo register_jssdk(false);}    <script type="text/javascript">        wx.ready(function () {            sharedata = {                title: "{$indexsetting['share_title']}",                desc: "{$indexsetting['share_content']}",                link: "{php echo MonUtil::str_murl($this->createMobileUrl('HomeIndex', array(), true))}",                imgUrl: "{$_W['attachurl']}{$indexsetting['share_icon']}",                success: function(){                },                cancel: function(){                    // alert("分享失败，可能是网络问题，一会儿再试试？");                }            };            wx.onMenuShareAppMessage(sharedata);            wx.onMenuShareTimeline(sharedata);        });    </script></head><body><div class="home">    <div class="logo">        <a href="{$indexsetting['banner_url']}">            <img src="{php echo MonUtil::defaultImg(MonUtil::$IMG_INDEX_KJ_TOP,$indexsetting)}" alt=""/></a>    </div>    <div class="myorder">        <div class="lmnav">            <ul>            </ul>        </div>    </div>    <div class="myitem">        <div class="hdgg">            <img src="{MON_XKWKJ_RES}images/gg_img.png" alt="">            <div class="gg">                <div id="demo">                    <div id="indemo">                        <div class="lmboxb" id="demo1">                            <ul>                                <li>{$indexsetting['announcement']}</li>                            </ul>                        </div>                        <div id="demo2">                        </div>                    </div>                </div>                <script type="text/javascript">                    var speed = 30; //数字越大速度越慢                    var tab = document.getElementById("demo");   /*如果想在同个页面使用两个  不只是demo要改变   tab也要改变  tab是变量 */                    var tab1 = document.getElementById("demo1");                    var tab2 = document.getElementById("demo2");                    tab2.innerHTML = tab1.innerHTML;                    function Marquee() {                        if (tab2.offsetWidth - tab.scrollLeft <= 0)                            tab.scrollLeft -= tab1.offsetWidth                        else {                            tab.scrollLeft++;                        }                    }                    var MyMar = setInterval(Marquee, speed);                </script>            </div>        </div>    </div>    <!-- 产品展示列表 -->    <div class="pro" id="mlist">        {loop $list $xkwkj}        <li>            <a href="{php echo $this->createMobileUrl ( 'auth',array('kid'=>$xkwkj['id'],'au'=>Value::$REDIRECT_USER_INDEX))}" title="">                <div class="preferentialTSY">{if !empty($xkwkj['uid'])}已参加{/if}</div>                <img src="{php echo MonUtil::getpicurl($xkwkj['p_preview_pic'])}" alt="">                <div class="name">{$xkwkj['p_name']}</div>                <div class="price" style="font-size:10px;"><font style="font-size:10px;float:left;">现价:￥{$xkwkj['p_low_price']}</font> <del style="float:right;">原价:￥{$xkwkj['p_y_price']}</del></div>            </a>        </li>        {/loop}    </div>    <!-- 产品展示列表 end -->    <div class="draginner fblu" align="center" style="font-size:10px ;clear: both; margin-bottom: 55px;">{if $next}上拉自动加载更多{/if}</div>    <input name="page" id="page" type="hidden" value="1" />    <div class="footer_fixed">        <ul>            <li><a href="{php echo $this->createMobileUrl('HomeIndex', array(), true)}">                <div class="tup"><img src="{MON_XKWKJ_RES}images/f_icon_1.png" alt=""></div>                <p >砍价首页</p>            </a></li>            <li><a href="{php echo $this->createMobileUrl ( 'auth',array('au'=>Value::$REDIRECT_MY_KJ))}">                <div class="tup"><img src="{MON_XKWKJ_RES}images/f_icon_4_hov.png" alt=""></div>                <p style="color: #DB4741;">我的砍价</p>            </a></li>        </ul>    </div></div><script type="text/javascript">    $(window).scroll( function() {        {if $next}            loadData("{php echo MonUtil::str_murl($this->createMobileUrl('MyKjPage',array(), true))}", $("#mlist"));            {/if}       });            var draginner=$('.draginner')[0];            $("#page").val(1);            function loadData(url, $container){                var page = $("#page").val();                totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());                if ($(document).height() <= totalheight) {                    $('.draginner').css('padding-left','10px');                    draginner.innerHTML="正在加载请稍候";                    $.get(url,{page:parseInt(page)},                            function(data){                                if(data == ''){                                    $('.draginner').css('padding-left','0px');                                    draginner.style.background="";                                    draginner.innerHTML="没有更多数据了";                                }else{                                    $container.append(data)                                    $('.draginner').css('padding-left','0px');                                    draginner.style.background="";                                    draginner.innerHTML="上拉自动加载更多";                                    $("#page").val(parseInt(page)+1);                                }                            });                }            }</script></body></html>
