
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{$xkwkj['title']}</title>
    <meta charset="utf-8">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="eric.wu" name="author">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href="{MON_XKWKJ_RES}css/reset.css?v=131" rel="stylesheet" />
    <link href="{MON_XKWKJ_RES}css/common.css?v=131" rel="stylesheet" />
    <link href="{MON_XKWKJ_RES}css/my_addressEdit.css?v=131" rel="stylesheet" />

    <script src="{MON_XKWKJ_RES}js/jquery_min.js"></script>
    {template 'share'}
</head>
<body onselectstart="return true;" ondragstart="return false;" >
<div data-role="container" class="container my_addressEdit">
    <header data-role="header"></header>
    <section data-role="body" class="body">
        <div class="div_section">
            <form id="form_list_address" action="{php echo $this->createMobileUrl('OrderSubmit',array('kid'=>$xkwkj['id'],'uid'=>$user['id']), true)}" method="post">
                <ul id="list_address_edit" class="list_address_edit">
                    <input type="hidden" name="aid" value="{aid}">

                    <li>
                        <div>
                            <input type="text" maxlength="50" name="name" value="原价:{$xkwkj['p_y_price']}"  readonly style="color: red"/>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="text" maxlength="50" name="name" value="运费:{$xkwkj['yf_price']}" style="color: red"  readonly />
                        </div>
                    </li>

                    <li>
                        <div>
                            <input type="text" maxlength="50" name="name" value="现价:{$user['price']}" style="color: red"  readonly />
                        </div>
                    </li>

                    <li>
                        <div>
                            <input type="text" maxlength="50" name="name" value="实付价格:{$zfprice}" style="color: red"  readonly />
                        </div>
                    </li>

                    {if $xkwkj['pay_type'] == 2 && !empty($xkwkj['zt_address'])}
                        <li>
                            <div>
                                <input type="text" maxlength="50" name="name" value="自提地址:{$xkwkj['zt_address']}" style="color: red"  readonly />
                            </div>
                        </li>
                    {/if}

                    <li>
                        <div>
                            <input type="text" maxlength="50" name="uname" id="uname" value="" placeholder="姓名"  />
                        </div>
                    </li>

                    <li>
                        <div>
                            <input type="tel" name="tel" value="" id="tel" placeholder="电话" maxlength="20" />
                        </div>
                    </li>
                    {if !empty($p_models)}
                        <li>
                            <div class="address_select">
                                <select name="p_model"  >
                                    {loop $p_models $p_model}
                                    <option value="{$p_model}"}>{$p_model}</option>
                                    {/loop}
                                </select>
                            </div>
                        </li>
                    {/if}



                    {if $xkwkj['is_collec_order_address'] == 1}
                        <li>
                            <div>
                                <input type="text" name="address" id="address" value="" placeholder="详细地址" maxlength="50" />
                            </div>
                        </li>
                        <li>
                            <div>
                                <input type="text" name="zipcode" value="" placeholder="邮政编码（选填）" maxlength="50" id="zipcode" val="1" />
                            </div>
                        </li>

                    {/if}

                </ul>
            </form>
        </div>
        <div class="div_section_btn">
            <ul>
                <li>
                    {if $leftCount>0}
                       <a href="javascript:;" class="btn red" id="btn_save_address">保存</a>
                    {else}
                        <a href="javascript:;" class="btn red" >库存不足下次来吧!</a>
                    {/if}
                </li>
                <li>
                    <a href="{php echo $this->createMobileUrl('index',array('kid'=>$xkwkj['id']))}" class="btn btn_cancel" id="btn_cancel_address">
                       取消
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <footer data-role="footer">



    </footer>
</div>
</body>
<script>
     $(function() {
        $("#btn_save_address").click(function(){

		    var uname = $("#uname").val();
			var tel = $("#tel").val();
			var address = $("#address").val();
			
			if (uname == "") {
			   alert("请输入您的姓名");
				return ;
			}
			
			if (tel == "") {
			   alert("请输入您的手机号");
				return ;
			}

            {if $xkwkj['is_collec_order_address'] == 1}
                    if (address == "") {
                      alert("请输入您的地址");
                        return ;
                    }
             {/if}
			
            $("#form_list_address").submit();


        });
     });
</script>
</html>
