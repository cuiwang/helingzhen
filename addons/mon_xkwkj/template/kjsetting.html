{template 'common/header'}
<div class="main">


	<form action="" method="post" class="form-horizontal form">

	<div class="panel panel-default">
		<div class="panel-heading">
			炫酷微砍价参数设置
		</div>
		<div class="panel-body">

			<div class="form-group">

				<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>是否收集参加用户用户名和手机号：</label>
				<div class="col-sm-9 col-xs-12">

					<input type="radio" name="is_collect_user_info" value="0" {if $kjsetting['is_collect_user_info'] == 0}checked="checked"{/if}>不收集  &nbsp; <input type="radio" name="is_collect_user_info" value="1" {if $kjsetting['is_collect_user_info'] == 1}checked="checked"{/if}/>收集
					<div class="help-block">开启后用户首次参加砍价活动如果没有注册信息，会要求用户晚上用户名和手机号后才能参加活动！</div>
				</div>

			</div>




			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">好友不同商品砍价数量限制：</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="help_kj_limit" class="form-control" value="{$kjsetting['help_kj_limit']}" />

					<div class="help-block">主要用于防刷限制，限制一个好友最多可以帮助几个同的商品砍价，针对商品数量的帮砍限制。不限制请填100000000。比如填2，用户小王，帮助A、B两种商品砍价后，就不可以帮助C商品砍价了！</div>

				</div>
			</div>





			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">AppId：</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="appid" class="form-control" value="{$kjsetting['appid']}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">AppSecret:</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="appsecret" class="form-control" value="{$kjsetting['appsecret']}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户号:</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="mchid" class="form-control" value="{$kjsetting['mchid']}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户秘钥:</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="shkey" class="form-control" value="{$kjsetting['shkey']}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
				<div class="col-sm-9 col-xs-12">
					<p/>
					<input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>

			</div>

		</div>




{template 'common/footer'}
