<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>店员评分内容</title>
    <meta name="viewport" content="width=320.1, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="{php echo $this->_css_url}css.css" rel="stylesheet"/>
    <link href="{php echo $this->_css_url}myctrip.css" rel="stylesheet"/>
     <script language='javascript' src='{php echo $this->_script_url}jquery.js'></script>
    <script language='javascript' src='{php echo $this->_script_url}common.js'></script>
    <style>
    .ui-txt {
    margin-bottom: 10px;
    background: #f2f2f2;
    height: 38px;
}
.size{
    font-size: 16px;
    float: left;
    width: 100%;
    font: 15px/25px Arial, sans-serif;
}
    </style>
</head>
<body onselectstart="return false" tabindex="10000">
<div id="headerview" style="height: 48px;">
    <header>
        <h1 class="hoteltitle" style='line-height:48px;'>店员评分内容</h1>
        <div class="lefthead" onClick="location.href='javascript:history.back();'">
            <div class="header_return"></div>
        </div>
        <div class="righthead">
            <a id="imgHome" class="header_home" href="{php echo $this->createMobileUrl('index')}">&nbsp;</a>
        </div>
    </header>
</div>
<div id="main" class="h100">
    <div class='ui-txt clear-input-box'>
            <form name="form1" method="POST" action="" id='data_form'>
                <lable class='size'>店员姓名</lable>
                <hr>
                <input type="text" name='realname' value="{$clerk['realname']}" readonly/>
                <hr>
                <lable class='size'>评价星级
                <hr>
                <input type="radio" name='grade' value="1" checked/> 
                <input type="radio" name='grade' value="2"/>
                <input type="radio" name='grade' value="3"/>
                <input type="radio" name='grade' value="4"/>
                <input type="radio" name='grade' value="5"/>  
                </lable>
                <hr>
                <lable class='size'>评论内容:
                <div style="border: 1px solid gray;height: 60px;">
                    <textarea name="comment"></textarea>
                </div>
                </lable> 
                <hr>     
                <input type='hidden' name='id' value="{$clerk['id']}" />
                <input type='hidden' name='orderid' value="{$orderid}" />
                <input type='hidden' name='hotelid' value="{$hotelid}" />
                <input type="submit" name="submit" style="background-color: #1491c5;color: white;width: 100%;height: 50px;font-size: 20px;margin-top:30px" value="确定">
                <input type="hidden" name="token" value="{$_W['token']}" />      
            </form>
    </div>
</div>
<div id="footer"></div>
{template 'share'}

</body>

</html>
