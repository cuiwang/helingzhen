<script type="text/javascript">
$(function(){
    $("#submitCity").click(function () {
        var location_p = $("#location_p").val();
        var location_c = $("#location_c").val();
        $.post("{php echo $this->createMobileUrl('ajaxData')}",{ac:'city', location_p:location_p, location_c:location_c, referer:'{$referer}'},function(data){
            //alert(data);return false;
            data  =eval("(" + data +")");
            if(data.result==1){
                location.href = data.url;
            }
            else{
                //show_msg(data.error);
                return false;
            }
        });
    });
});
</script>
