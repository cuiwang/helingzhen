{template 'common/header'}

<div class="main">
    <ul class="nav nav-tabs">
        <li ><a href="{php echo $this->createWebUrl('kjManage');}">活动管理</a></li>

        <li> <a href="{php echo $this->createWebUrl('joinUser',array('kid'=>$kid));}">参加用户管理</a></li>

        <li class="active" > <a href="{php echo $this->createWebUrl('helpFirend',array('kid'=>$kid));}">砍价用户</a></li>

    </ul>





    <div class="panel panel-info">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <form action="./index.php" method="post" class="form-horizontal" role="form">

                <input type="hidden" name="a" value="entry" />
                <input type="hidden" name="c" value="site" />
                <input type="hidden" name="m" value="{MON_WKJ}" />
                <input type="hidden" name="do" value="helpFirend" />
                <input type="hidden" name="kid" value="{$kid}" />
                <input type="hidden" name="uid" value="{$uid}" />

                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">关键字</label>
                    <div class="col-sm-8 col-lg-9">
                        <input class="form-control" name="keywords" id="" type="text" value="{$_GPC['keywords']}" placeholder="可查询昵称">
                    </div>

                    <div class=" col-xs-12 col-sm-2 col-lg-2">
                        <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                    </div>

                </div>

            </form>
        </div>

    </div>





    <div class="panel panel-default">
        <div class="table-responsive panel-body">


            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width:120px;">openid</th>
                    <th style="width:120px;">昵称</th>
                    <th style="width:100px;">头像</th>
                    <th style="width:100px;">砍价时间</th>
                    <th style="width:100px;">IP</th>
                    <th style="width:100px;">卡掉价格</th>
                    <th style="width:100px;">砍后价格</th>

                </tr>
                </thead>
                <tbody>


                {loop $list $row}
                <tr>
                    <td>{$row['openid']}</td>
                    <td>{$row['nickname']}</td>
                    <td><img src="{$row['headimgurl']}" width="50px" height="50px"></td>
                    <td>{php echo date("Y-m-d H:i",$row['createtime'])}</td>
                    <td>{$row['ip']}</td>
                    <td>{$row['k_price']}</td>
                    <td>{$row['kh_price']}</td>

                </tr>
                {/loop}


                </tbody>


            </table>
            {$pager}
        </div>
    </div>










</div>





{template 'common/footer'}
