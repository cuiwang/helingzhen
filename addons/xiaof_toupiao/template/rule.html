<div class="panel panel-default">
        <div class="panel-heading">关联活动</div>
        <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动期数</label>
                    <div class="col-sm-6 col-md-8 col-xs-12">
                        <select name="sid" class="form-control">
                            {loop $llll111l11l11l1l1ll1l11ll1lll1l $lllll111l1ll1l1l1l1l1ll11ll1ll1}
								<option {if $lll1lll1lll1l11ll1ll1l1ll1l1lll == $lllll111l1ll1l1l1l1l1ll11ll1ll1['id']} selected{/if} value="{$lllll111l1ll1l1l1l1l1ll11ll1ll1['id']}">{$lllll111l1ll1l1l1l1l1ll11ll1ll1['tit']}{if in_array($lllll111l1ll1l1l1l1l1ll11ll1ll1['id'],$l1lll11l11111ll11111l1l1ll11111)}（其他公众号分享绑定）{/if}</option>
							{/loop}
                        </select>
                    </div>               
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">执行动作</label>
                    <div class="col-sm-6 col-md-8 col-xs-12">
                        <select name="action" class="form-control">
							<option {if $l111l1ll111l11l11ll1lll1lllll11 == 0} selected{/if} value="0">图文首页</option>
							<option {if $l111l1ll111l11l11ll1lll1lllll11 == 1} selected{/if} value="1">报名</option>
							<option {if $l111l1ll111l11l11ll1lll1lllll11 == 2} selected{/if} value="2">投票</option>
							<option {if $l111l1ll111l11l11ll1lll1lllll11 == 3} selected{/if} value="3">投票（正则直接投票）</option>
                        </select>
						<span class="help-block">
						正则投票示例：正则关键字设置为“^TP[0-9]*$”（不要”号。 组成结构为：TPuid。TP为自定义标识，uid为选手编号）<br/>
						例1：“^TP[0-9]*$”<br/>
						例2：“^投票[0-9]*$” 都可
						</span>					
                    </div>               
                </div>				
        </div>
    </div>
