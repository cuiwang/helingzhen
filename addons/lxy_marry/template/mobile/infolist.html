<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="微信">
<link type="text/css" rel="stylesheet" href="{$_W['siteroot']}addons/lxy_marry/template/css/wedding.css" />
<title>微喜帖</title>
</head>
<body onselectstart="return true;" ondragstart="return false;">
	<div class="container">
		<section class="body p_10">
			<div class="box" style="line-height:35px;border-bottom:1px solid #000;margin-bottom:10px;padding-bottom:10px;">
				<div><h3>{$title}</h3></div>
				<div class="btns_1" style="text-align:right;"><a href="javascript:location.reload();" class="align_center">刷新</a></div>
			</div>
			<table class="list_table">
				<tr class="align_left">
					<td>姓名</td>
					<td>手机号码</td>
					<td>{$td_name}</td>
				</tr>
				{if $type == 1}
					{loop $res $r}
					<tr>
						<td>{$r['name']}</td>
						<td>{$r['tel']}</td>
						<td>{$r['rs']}</td>
					</tr>
					{/loop}
				{else}
					 {loop $res $r}
					 <tr>
						<td>{$r['name']}</td>
						<td>{$r['tel']}</td>
						<td>{$r['zhufu']}</td>
					</tr>
					{/loop}
				{/if}

			</table>
		</section>
	</div>
</body>
</html>
</body>
</html>
