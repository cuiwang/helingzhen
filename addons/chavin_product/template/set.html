<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多产品单页</title>
</head>

<body>
{template 'common/header'}


  
    <div class="panel panel-default" style=" margin-right:15px">
  <div class="panel-heading">添加选项/管理</div>
  <div class="panel-body">
                    <form action="" method="post">
        
              <div class="form-group">
                <label for="exampleInputEmail1">分类名字</label>
                <input type="text" class="form-control" id="name" placeholder="请输入分类名字"  name="name" >
              </div>
            
            
             <input type="hidden" name="token" value="{$_W['token']}"/>
             <input type="hidden" name="productid" value="{$_GPC['productid']}"/>
             
             <select name="type" id="type" class="form-control" >
                <option value="0">单选框</option>
                <option value="1">多选框</option>
                <option value="2">下拉框</option>
                <option value="3">文本框</option>
                <option value="4">多行文本输入框</option>
            	<option value="5">图片上传框</option>
                <option value="6">数字输入框</option>
                <option value="7">邮件输入框</option>
                <option value="8">日期输入框</option>
                <option value="9">地区选择框</option>
               	<option value="10">联系方式选择框</option>
              </select>
              <br />
              <input type="submit" class="btn btn-default" value="确定添加" name="submit" id="submit">
            </form>
  
  </div>
  
  </div>
    <a  href="{php echo  $this->createWebUrl('management',array('productid'=>$_GPC['productid']))}" class="btn btn-success" style="width:100%; margin-top:10px">返回主管理</a>

{template 'common/footer'}

<script>
$('#submit').click(function(){
	
	
	if($('#name').val()==''){
		alert('请输入分类信息')
		return false;
		}
	
	})
</script>
</body>
</html>
