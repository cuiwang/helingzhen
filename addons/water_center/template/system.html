{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:void(0);">系统设置</a></li>
    </ul>
</div>
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" enctype ="multipart/form-data" method="post">
    
            <div class="panel panel-default">
            <div class="panel-heading">基本设置</div>
            <div class="panel-body">
                          <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">系统名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="sysname" value="{$system['sysname']}" class="form-control">
                        <span class="help-block">系统名称</span>
                    </div>
                </div>            
              <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">系统描述</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="sysdesc" value="{$system['sysdesc']}" class="form-control">
                        <span class="help-block">系统描述</span>
                    </div>
              </div>
             <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"></label>
                	<div class="col-sm-9 col-xs-12">
                    	<input type="text" name="domain" value="{$system['domain']}" class="form-control">
                        <span class="help-block">自动获取，也可自己指定，与Auth接口域名保持一致;借用，此处不需要处理</span>
					 </div>
               </div>             
               <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">会员中心背景</label>
                    <div class="col-sm-8 col-xs-12">
                        {php echo tpl_form_field_image('sysbg',$system['sysbg']);}
                    	<span class="help-block">建议200*180px左右</span>
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">资料修改</label>
                	<div class="col-sm-9 col-xs-12">
                    <label class="checkbox">
					  <input id="auth"  type="checkbox" name="userinfo" value="1" {if $system['userinfo'] == 1}checked="checked"{/if}>勾选则表示启用
					 <span class="help-block">修改会员基本信息，展示在会员中心菜单【我的信息】</span>
					</label>
					 </div>
               </div>                 
             </div>
		</div>
		<div class="panel panel-default">
            <div class="panel-heading">防封域名</div>
            <div class="panel-body">           
              <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">域名</label>
                	<div class="col-sm-9 col-xs-12">
                    	<input type="text" name="domain" value="{$system['domain']}" class="form-control">
                        <span class="help-block">自动获取，也可自己指定，与Auth接口域名保持一致;借用，此处不需要处理</span>
					 </div>
               </div>                                       
             </div>
		</div>
		<div class="panel panel-default">
            <div class="panel-heading">借权使用 普通账号可以借用高级账号</div>
            <div class="panel-body">           
              <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">启用借用</label>
                	<div class="col-sm-9 col-xs-12">
                    <label class="checkbox">
					  <input id="auth"  type="checkbox" name="auth" value="1" {if $system['auth'] == 1}checked="checked"{/if}>勾选则表示启用
					 <span class="help-block">借用Water伴侣支持本公众号的相关权限(需要先安装配置)</span>
					</label>
					 </div>
               </div>                                       
             </div>
		</div>
		
        <div class="form-group">
	        <div class="col-sm-12">
	            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
	            <input type="hidden" name="token" value="{$_W['token']}" />
	        </div>
    	</div>   
    </form>
</div>
{template 'common/footer'}
