{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('type');}">分组管理</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('addtype');}">添加分组</a></li>
    </ul>
</div>       
<style>
.table td span{display:inline-block;margin-top:4px;}
.table td input{margin-bottom:0;}
</style>
<div class="clearfix">
<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">分组信息编辑</div>
        <div class="panel-body">
                <input type="hidden" name="typeid" value="{$type['id']}">
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">排序</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="例如：1" name="indexno"  value="{$tpye['indexno']}">
                    	<span class="help-block">填正整数，数字越小排序越靠前</span>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分组名称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="" name="title" value="{$type['title']}">
                    	<span class="help-block">归纳菜单的分组名称，不展示在前端，方便记忆</span>
                    </div>
                </div>                                                                                
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">是否启用</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="state" value="2" {if $type['state'] == 2}checked="checked"{/if}>勾选则表示启用，展示在前端
					</label>
					 </div>
                </div>                 
        </div>
    </div>
    <div class="form-type">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>
{template 'common/footer'}
