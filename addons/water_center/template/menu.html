{template 'common/header'}

<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('type');}">分组管理</a></li>
		<li class="active"><a href="{php echo $this->createWebUrl('menu',array('typeid'=>$typeid));}">菜单列表</a></li>
		<li><a href="{php echo $this->createWebUrl('addmenu',array('typeid'=>$typeid));}">添加菜单</a></li>
	</ul>
	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 40px;">序号</th>
						<th style="width: 100px;">所属分组</th>
						<th style="width: 100px;">菜单名称</th>
						<th style="width: 120px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['indexno']}</td>
						<td>{$item['typetitle']}</td>
						<td>
							{$item['title']}
						</td>
						<td style="text-align: right;"><a
							class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('addmenu', array('menuid' => $item['id']))}"
							title="编辑"><i class="icon-edit"></i>编辑</a> <a
							class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('addmenu',array('op'=>'delete','menuid'=>$item['id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
