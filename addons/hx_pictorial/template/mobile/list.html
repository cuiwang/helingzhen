{template 'header'}
<link rel="stylesheet" type="text/css" href="../addons/hx_pictorial/template/mobile/css/photo.mobile.css" media="all" />
<link rel="stylesheet" type="text/css" href="../addons/hx_pictorial/template/mobile/css/photoswipe.mobile.css" media="all" />
<script type="text/javascript" src="../addons/hx_pictorial/template/mobile/css/jquery.imagesloaded.js"></script>
<script type="text/javascript" src="../addons/hx_pictorial/template/mobile/css/jquery.wookmark.min.js"></script>
<style>
img{width:100%!important;}
/* 双排 class="album2" */
#gallery{
	overflow:hidden;
}
#gallery li{
	display:inline-block;
	width:50%;
	-webkit-box-sizing:border-box;
	float:left;
	border-radius:0;
	background:none;
	padding:5px;
	border:0;
	box-shadow:none;
}
#gallery li a{
	display:block;
	background-color: #ffffff;
	border: 1px solid #ffffff;
	-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;
	cursor: pointer;
	padding: 4px;
	box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
	-moz-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
	-webkit-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
	height:120px;
	overflow:hidden;
	position:relative;
}
#gallery li a p{
	position:absolute;
	width:100%;
	bottom:0;
	background:#fff;
	line-height:30px;
	padding-right: 10px;
	-webkit-box-sizing:border-box;
}
#gallery li a img{
	width:100%;
	min-height:100%;
}
.album li p>span, .album1 li p>span, .album2 li p>span {
	float: right;
	color: #aaa;
	position: absolute;
	right: 5px;
	background: #fff;
	padding-left: 5px;
}
#gallery li p {
	display: inline-block;
	max-width: 100%;
	opacity:0.8;
}
</style>
<div id="photo">
	<div class="body">
		<div id="main" class="{if $_W['styles'] == 2}album2{else}album{/if}"> <!--这个地方class有变化-->
			<ul id="gallery" class="gallery">
				{loop $result['list'] $row}
				<li style="">
					<a href="{php echo $this->createMobileUrl('detail', array('id' => $row['id'], 'weid' => $_W['weid']))}">
						<img src="{$_W['attachurl']}{$row['thumb']}" alt="{$row['title']}">
						<p>{$row['title']}<span></span></p>
					</a>
				</li>
				{/loop}
			</ul>
		</div>
	</div>
</div>
{template 'footer'}
{$result['pager']}
