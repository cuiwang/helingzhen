		        </div>
		    </div>

		        <div class="col-sm-9 col-xs-12">
		            <input type="text" id="share_title" class="form-control span7" placeholder="" name="share_title" value="{$info['share_title']}">
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"><span style='color:red'>*</span>分享图标</label>
		        <div class="col-sm-9 col-xs-12">
		            {php echo tpl_form_field_image('share_icon',$info['share_icon']);}
		        </div>

		        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"><span style='color:red'>*</span>分享描述</label>
