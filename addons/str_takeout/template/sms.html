{template 'common/header'}
{template 'nav'}
<form class="form-horizontal form" id="form1" action="" method="post" enctype="multipart/form-data">
	<div class="main">
		<div class="panel panel-default">
			<div class="panel-heading">短信设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class="require">* </span>短信平台账号</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="sms[name]" value="{$store['sms']['name']}" class="form-control">
						<div class="help-block text-danger">使用短信提醒必须申请接口才能使用 <a href="http://www.dxton.com/" target="_blank">申请网址查看这里</a>.</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class="require">* </span>短信平台密码</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="sms[password]" value="" class="form-control">
						<div class="help-block text-danger">因安全原因,密码不予显示.如果需要更改,请完善密码</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class="require">* </span>添加送餐地址手机号验证</label>
					<div class="col-sm-9 col-xs-12">
						<label class="radio-inline">
							<input type="radio" value="1" name="sms[is_verify]" {if $store['sms']['is_verify'] == 1}checked{/if}> 验证
						</label>
						<label class="radio-inline">
							<input type="radio" value="0" name="sms[is_verify]" {if $store['sms']['is_verify'] == 0}checked{/if}> 不验证
						</label>
						<div class="help-block text-danger">如果设置了开启.用户添加送餐地址时候,需要验证手机号的真实性</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input name="submit" id="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
			</div>	
		</div>
	</div>
</form>
<script type="text/javascript">
require(['util'], function(util){
	$('#form1').submit(function(){
		if(!$.trim($(':text[name="sms[name]"]').val())) {
			util.message('账号不能为空', '', 'error');
			return false;
		}
		if(!$.trim($(':text[name="sms[password]"]').val())) {
			util.message('密码不能为空', '', 'error');
			return false;
		}
		return true;
	});
});
</script>
{template 'common'}
{template 'common/footer'}
