<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>城市导航</title>
	<style>
	body{background-color:#F6F6F6;}
	.app-view{position: relative; overflow:hidden;}
	.app-page{overflow: hidden;}
	*{margin:0; padding:0;}
	#sousuozong{width:96%; border-top:#E1E1E1 solid 1px; margin:10px auto; background-color:#F6F6F6;}
	#sousuozong1{width:96%; border-top:#E1E1E1 solid 1px; margin:30px auto; background-color:#F6F6F6;}
	.shengji{margin-top:5px; color:#8B8B8B;}
	#shiji{margin-top:20px;}
	#shiji li{display:inline; margin-left:20px;}
	.shiji{width:50px; background-color:#FFF; padding:10px 20px; list-style-type:none; border:#EBEBEB solid 1px;}
	ul li{text-decoration:none; color:#999;}
	</style>
    
</head>
<body >
<div class="app-view">
    <div class="app-page">
    	{if count($location_ps)>0}
		{loop $location_ps $p}
		<div id="sousuozong">
			<h3 class="shengji">{$p['location_p']}</h3>
        	 <ul id="shiji">
       	 		{loop $cities $c}
					{if $c['location_p']==$p['location_p']}
						<a style="text-decoration:none;" href="{php echo $this->createMobileUrl('position', array('op'=>'positionsort', 'location_c'=>$c['location_c']))}"><li class="shiji">{$c['location_c']}</li></a>
					{/if}
				{/loop}
       		 </ul>
		</div>
		{/loop}
		{else}
对不起，还没有城市
		{/if}
	</div>
</div>
</body>

</html>
