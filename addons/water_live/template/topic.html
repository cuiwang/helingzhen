{template 'common/header'}

<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('topic');}">话题列表</a></li>
		<li><a href="{php echo $this->createWebUrl('addtopic');}">新增话题</a></li>
	</ul>
	<div class="panel panel-info">
		<div class="panel-heading">当前数量： {$total}</div>
		
	</div>

	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 40px;">序号</th>
						<th style="width: 130px;">话题标题</th>
						<th style="width: 100px;">话题描述</th>
						<th style="width: 50px;">发帖数量</th>
						<th style="width: 90px;">发帖</th>
						<th style="width: 80px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['sindex']}</td>
						<td>{$item['stitle']}</td>
						<td>{$item['sdesc']}</td>
						<td><button type="button" class="btn btn-info btn-sm" style="width: 60%;text-align: right;">{php echo  $this->getSectionSumBySid($item['id']);}</button></td>
						<td>
						<a class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('addsection', array('topicid'=>$item['id']))}"
							title="编辑"><i class="icon-edit"></i>发帖</a>
						</td>
						<td style="text-align: right;"><a class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('addtopic', array('topicid'=>$item['id']))}"
							title="编辑"><i class="icon-edit"></i>编辑</a> 
							<a class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('addtopic',array('op'=>'delete','topicid'=>$item['id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
