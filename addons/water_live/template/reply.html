{template 'common/header'}

<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('reply');}">最新回复</a></li>
	</ul>
	<div class="panel panel-info">
		<div class="panel-heading">当前数量： {$total}</div>
		<div class="panel-body">
        <form action="{php echo $this->createWebUrl('reply')}" method="post" class="form-horizontal" role="form">
            <div class="form-group">          
                <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">回复内容关键字</label>
                <div class="col-sm-2 col-lg-2">
                    <input class="form-control" name="keyword" id="" type="text" value="{$keyword}">
            	</div>
                <div class=" col-xs-12 col-sm-2 col-lg-2">
                    <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                </div>
            </div>
        </form>
    </div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 40px;">序号</th>
						<th style="width: 180px;">回复内容</th>
						<th style="width: 80px;">发帖时间</th>
						<th style="width: 60px;">发帖人</th>
						<th style="width: 70px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['id']}</td>
						<td>{$item['content']}</td>
						<td>{$item['addtime']}</td>
						<td>{$item['nickname']}</td>
						<td style="text-align: right;">
							<a class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('addreply',array('op'=>'delete','replyid'=>$item['id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
