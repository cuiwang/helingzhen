	<div id="container">
	    <div class="form-wrapper">
            <div class="search-form clearfix">
                <span class="left">
                    <input type="text" class="s-text" id="keyword" placeholder="搜帖子">
                    <button type="button" class="i-clear" style="display: none;"></button>
                </span>
                <span class="right">
                    <button type="button" class="i-search" onclick="search()"></button>
                </span>
            </div>
	    </div>
	    {if !empty($system['hotarray'])}
	    
	    
		<div class="hot-words"><p>大家都在搜</p><div class="clearfix">
		{loop $system['hotarray'] $item}
		<a href="javascript:void(0);" onclick="hotsearch('{$item}')">{$item}</a>
		{/loop}
		</div></div>
	    {/if}
	    <div class="tab-wrapper">
	    </div>

            <div class="swiper-wrapper result-wrapper">
                <div class="swiper-slide result-box swiper-slide-visible swiper-slide-active">
                    <ul class="post-list" id="shtml">
                      
                       
                      </ul>
                    <p class="more"></p>
                </div>
                <div class="swiper-slide result-box" style="width: 414px; height: 40px;">
                    <ul class="block-list"></ul>
                    <p class="more"></p>
                </div>

            </div>
        </div>
	</div>
<script type="text/javascript">
function search(){
	var kw = $("#keyword").val();
	if(kw.length == 0){
		return fasle;
	}
	getSearchHtml(kw);
	
}
function hotsearch(keyword){
	getSearchHtml(keyword);
	
}

function getSearchHtml(keyword){
	$.ajax({
 		 type:'GET',
 		 data:{keyword:keyword},
 		 url:'{php echo $this->createMobileUrl("AsySerach");}',
 		 success:function(data){
 			  	var data = eval("("+data+")");
				if (data.errcode == "0") {
					$("#shtml").empty();
					$("#shtml").append(data.html);
				}else{
					
				}
 		 }
 	 });
}
getDashangHtml();

</script>
