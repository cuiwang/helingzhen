{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('topic');}">话题列表</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('addtopic');}">新增话题</a></li>
    </ul>
</div>       
<style>
.table td span{display:inline-block;margin-top:4px;}
.table td input{margin-bottom:0;}
</style>
<div class="clearfix">
<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">话题信息编辑</div>
        <div class="panel-body">
                <input type="hidden" name="topicid" value="{$topic['id']}">
                {if $topic['id'] != 0}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">话题URL</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  readonly="readonly" value="{$topicurl}">
                    	<span class="help-block">可复制到微信打开，即当前话题</span>
                    </div>
                </div>                 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">发帖URL</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  readonly="readonly" value="{$addurl}">
                    	<span class="help-block">该话题的发帖地址，可复制到微信打开</span>
                    </div>
                </div>
                {/if}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">话题排序</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="例如：1" name="sindex"  value="{$topic['sindex']}">
                    	<span class="help-block">填正整数，数字越小排序越靠前</span>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">话题简称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="shorttitle"  value="{$topic['shorttitle']}">
                    	<span class="help-block">话题简称，二三个字最佳</span>
                    </div>
                </div>              
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">话题标题</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="stitle"  value="{$topic['stitle']}">
                    	<span class="help-block">话题名称</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">话题描述</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="sdesc"  value="{$topic['sdesc']}">
                    	<span class="help-block">话题描述</span>
                    </div>
                </div>

        </div>
    </div>
    <div class="panel panel-default">
            <div class="panel-heading">自定义设置</div>
            <div class="panel-body">          
  					<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">提示语</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="placeholder"  value="{$topic['placeholder']}">
                    	<span class="help-block">提示信息,例如：说点什么吧</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">发帖字数</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="maxchar"  value="{$topic['maxchar']}">
                    	<span class="help-block">发帖的最大字符数，默认800</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">话题图标</label>
                    <div class="col-sm-8 col-xs-12">
                        {php echo tpl_form_field_image('simg',$topic['simg']);}
                    	<span class="help-block">话题图标</span>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">发帖按钮</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="如:发表帖子" name="addtitle"  value="{$topic['addtitle']}">
                    	<span class="help-block">底部发帖按钮的名字，默认：发表帖子</span>
                    </div>
                </div>
                 <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">支持售卖</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="issell" value="1" {if $topic['issell'] == 1}checked="checked"{/if}>勾选则表示发布售卖帖子
					</label>
					 </div>
                </div>                 
                 <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">发帖人信息</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="isgetinfo" value="1" {if $topic['isgetinfo'] == 1}checked="checked"{/if}>勾选则表示发帖采集粉丝姓名电话
					</label>
					 </div>
                </div>                
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">管理员发帖</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="isadmin" value="1" {if $topic['isadmin'] == 1}checked="checked"{/if}>勾选则表示只有管理员发帖
					</label>
					 </div>
                </div>                                                  
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">启用语音</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="isaudio" value="1" {if $topic['isaudio'] == 1}checked="checked"{/if}>勾选则表示启用语音贴
					</label>
					 </div>
                </div>             
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">启用视频</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="isvedio" value="1" {if $topic['isvedio'] == 1}checked="checked"{/if}>勾选则表示启用视频贴
					</label>
					 </div>
                </div>                                                
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">热icon</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="hot" value="2" {if $topic['hot'] == 2}checked="checked"{/if}>勾选则展示热字图标
					</label>
					 </div>
                </div>
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">新icon</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="new" value="2" {if $topic['new'] == 2}checked="checked"{/if}>勾选则展示新字图标
					</label>
					 </div>
                </div>                  
             </div>
		</div>
	    <div class="panel panel-default">
            <div class="panel-heading">启用</div>
            <div class="panel-body">          
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">是否启用</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="state" value="2" {if $topic['state'] == 2}checked="checked"{/if}>勾选则表示启用，展示在前端
					</label>
					 </div>
                </div>                
             </div>
		</div>	
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>
{template 'common/footer'}
