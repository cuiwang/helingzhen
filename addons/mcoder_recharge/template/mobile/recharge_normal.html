<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值卡充值</title>
    <link rel="stylesheet" type="text/css" href="../addons/mcoder_recharge/template/mobile/css/style.css">
</head>
<body>
    <header>
        <a class="arrow arrow-left" href="list.html" target="_self"></a>
        <h2>充值卡充值</h2>
    </header>
    <form class="form-horizontal" method="post" role="form"  name="recharge" id="recharge" action="{php echo $this->createmobileUrl('recharge',array('op'=>'dorecharge'))}"  enctype="multipart/form-data">
        <section class="container p-1">
            <article>
                <span>卡　号：</span>
                <input id="cardno" name = "cardno" type="text" placeholder="请输入充值卡卡号" value="" />
            </article>
        </section>
        <section class="container p-1">
            <article>
                <span>卡　密：</span>
                <input id="cardse" name = "cardse" type="text" placeholder="请输入充值卡密码" value="" />
            </article>
        </section>
    </form>
    <a id="submit" class="btn btn-lg">充　值</a>
    <script type="text/javascript" src="../addons/mcoder_recharge/template/mobile/js/zepto.js"></script>
    <script>
        $('#submit').on('click', function(){
            var cardno = $('#cardno').val(),
                cardse = $('#cardse').val();

            if(cardno == ''){
                alert('请输入充值卡卡号');
                return;
            }
            if(cardse == ''){
                alert('请输入充值卡密码');
                return;
            }
            $('#recharge').submit();
        });
</script>
<script>
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    WeixinJSBridge.call('hideToolbar');
    WeixinJSBridge.call('hideOptionMenu');
});
</script>
<SCRIPT language="JavaScript">
javascript:window.history.forward(1);
</SCRIPT>
</body>
</html>
