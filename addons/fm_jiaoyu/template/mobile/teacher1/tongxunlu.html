</div>

			<span id="spanBjtxl" onclick="changeType(this,'classBook');"  >班级通讯录</span>			
			<span onclick="changeType(this,'teacherBook');"   >老师通讯录</span>

		<div class="_tabs"></div>
		
		<!-- 我的消息 start -->
		<div id="myMessage" class="tab">

		<div id="classBook" class="classBook tab newMsgBook" style="display:none;">

				<div class="box-search-left ">
					<div class="box-select" id="">
						<span>全部班级</span>
						<i></i>
						<i></i>
						<select id="classBook_bjids" onchange="changeSpanTextNew(this,'classBook');"></select>
					</div>
				</div>
	            <div class="box-search m_l_110">
	            	<div class="icon-search">
	            		<a href="javascript:searchNew('classBook');" id="searchbtn"></a>
	            	</div>
	                <input type="text" value="" autocomplete="off" placeholder="请输入学生姓名" name="w" 
	                	id="classBook_keyword" class="keyword" onKeyUp="autoSearchNew(event, 'classBook');">
	            </div>
			</div>
			<div class="bookHeader">
				
				<div class="mainfont tips l">
					<div class="l">*点击</div>

				</div>
				<div class="checkbox_r r">
				  <div class="custom-checkbox">
					<input id="classBookAll" class="m_check" type="button" name="classBookAll" onclick="changeAllCheckboxNew(this, 'classBook');">
					<label for="classBookAll" class=""></label>
				  </div>
				</div>
				<div id="checkAll" class="mainfont r">全选</div>

			<div id="classBookList" class="newMsgBox"></div>

			<div class="blackBg" onclick="closeBox();"></div>
			<div class="selectList">
				<div class="single" id="mobileList">
					
				</div>
			</div>
			
			<div class="pop-box-btn">
				<p align="center" class="cancelBtn" onclick="resetCheckBox('classBook');">重置</p>
				<p align="center" class="mainBtn mainfont" onclick="sendMsgNew('classBook');">发消息<span id="classBookCount">(0)</span></p>
			</div>
			
		</div>
		
		<div id="teacherBook" class="teacherBook tab newMsgBook" style="display:none;">

	            		<a href="javascript:searchNew('teacherBook');" id="searchbtn"></a>
	            	</div>
	                <input type="text" value="" autocomplete="off" placeholder="请输入老师姓名" name="w" 
	                	id="teacherBook_keyword" class="keyword" onKeyUp="autoSearchNew(event, 'teacherBook');">

			</div>

				<div class="mainfont tips l">

				</div>

			<div class="more noData" style="display:none;">没有找到联系人</div>
			
			<div style="height:50px"></div>
			
			
			<div class="pop-box-btn">
				<p align="center" class="cancelBtn" onclick="resetCheckBox('teacherBook');">重置</p>
				<p align="center" class="mainBtn mainfont" onclick="sendMsgByParentId('teacherBook');">发消息<span id="teacherBookCount">(0)</span></p>

	            <div class="box-search">
	            	<div class="icon-search">
	            		<a href="javascript:searchNew('stuDeptBook');" id="searchbtn"></a>
	            	</div>
	                <input type="text" value="" autocomplete="off" placeholder="请输入学生姓名" name="w" 
	                	id="stuDeptBook_keyword" class="keyword" onKeyUp="autoSearchNew(event, 'stuDeptBook');">

				<div class="mainfont tips l">
