
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$school['title']}</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
<link type="text/css" rel="stylesheet" href="../addons/fm_jiaoyu/public/mobile/css/mMessageList.css?v=4.80219" />
<link type="text/css" rel="stylesheet" href="../addons/fm_jiaoyu/public/mobile/css/greenStyle.css?v=4.80120" />
</head>
<body>
<div class="all">
<div id="BlackBg" class="BlackBg"></div>
<div id="titlebar" class="header mainColor">
	<div class="l"><a class="backOff" style="background:url(../addons/fm_jiaoyu/public/mobile/img/ic_arrow_left_48px_white.svg) no-repeat;background-size: 55% 55%;background-position: 50%;" href="javascript:history.go(-1);"></a></div>
	<div class="m">
	<span>报名申请记录</span>
	</div>
		<div class="r">
			<a href="#my-menu"></a>
		</div>
	</div>
<div id="titlebar_bg" class="_header"></div>		
		<div id= "myMessage"class="tab">
			{loop $leave $item}
					<ul>
						<a href="{php echo $this->createMobileUrl('bm', array('schoolid' => $schoolid, 'id' => $item['id']), true)}">
							<li class="messageItem">
							  <div class="avatar">
								  <img class="l" src="{$item['avatar']}" alt="头像">
								  {if $item['status'] == 1}
								  <div class="unread l"></div>
								  {else}
								  <div class="l"></div>
								  {/if}
							  </div>
							  <div class="msgBody">
								 <div class="msgHeader">
								 <div class="msgTitle">学生:【{$item['name']}】的报名申请</div>
							  </div>
								 <div class="msgContent">{if $item['status'] ==1}待审核{else if $item['status'] ==2}已通过{else if $item['status'] ==3}已拒绝{/if}</div>
								 <div class="msgSender l">{$item['sname']}</div>
								 <div class="msgTime l">提交时间:{php echo (date('Y-m-d H:m:s',$item['createtime']))} </div>
							  </div>
						   </li>
						</a>
					</ul>
			{/loop}	
		</div>		
		<div style="display:none;" id="oWindow" class="mainColor PromptBox"></div>
	</div>
	
</body>
</html>
