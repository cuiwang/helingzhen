    {{# for(var i = 0, len = d.list.length; i < len; i++){ }}

</script>

<script>
    $(document).ready(function () {

        $('.search_btn').click(function () {
            window.location.href = "{php echo $this->createMobileUrl('shopping',array('op' => 'list'))}" + "&keywords=" + $("#search_keywords").val();
        });
        $('.right_img').click(function(){
            loaddata("{php echo $this->createMobileUrl('shopping',array('op'=> 'category'))}",$('.clearfix'),'xq_category',true);
