<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style2/static/css/weui.css" />
    <script src="{MODULE_URL}template/mobile/style2/static/js/jquery-1.7.1.min.js"></script>
</head>
<body>
<div class="bd" style="height: 100%;">
    <div class="weui_tab">
        <div class="weui_navbar">
            <div class="weui_navbar_item" onclick="javascript:window.location.href='{php echo $this->createMobileUrl('opendoor',array('op'=> 'open','type' => 2))}'">
                大门
            </div>
            <div class="weui_navbar_item" onclick="opendoor()">
                单元门
            </div>
            <div class="weui_navbar_item" onclick="javascript:window.location.href='{php echo $this->createMobileUrl('opendoor',array('op'=> 'visit'))}'">
                生成访客码
            </div>
        </div>
    </div>
</div>
{template 'style2/footer'}
<script>
    function opendoor(){
        $.post("{php echo $this->createMobileUrl('opendoor',array('op' => 'ajax'))}",{},function(s){
            if(s.status == 1){
                window.location.href = "{php echo $this->createMobileUrl('lock')}&id="+ s.id;
            }
        },'json')
    }
</script>
</body>
</html>
