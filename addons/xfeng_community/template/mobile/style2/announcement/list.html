<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style2/static/css/region.css"/>
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style2/static/css/announcement.css"/>
    <!--组件依赖js begin-->
    <script src="{MODULE_URL}template/mobile/style2/static/js/jquery-1.7.1.min.js"></script>
    <script src="{MODULE_URL}template/mobile/style2/static/js/public.js"></script>
    <script src="{MODULE_URL}template/mobile/style2/static/js/laytpl.js"></script>
    <title>{$region['title']}</title>
</head>

<body>
<!--page-->
<div id="page">
    <header id="header">
        <div class="header_div">
            <div id="left_div" onClick="window.location.href='{php echo $this->createMobileUrl('home')}'"></div>
            <div id="middle_div">
                <h1 id="title">公告列表</h1></div>
            <div id="right_div">
                <div class="right_bottom"></div>
                <div class="right_img"></div>
            </div>
        </div>
    </header>
    <!--cont-->
    <div class="cont" style="margin-top: 10px;">
        <div class="ui-refresh" id="affiche" style="clear:both">
            <ul class="data-list" id="data-list">
            </ul>
        </div>
    </div>
</div>
<script type="text/html" id="xq_list">
    {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
    <li>
        <div class="list_div">
            <div class="list_l">
                <div class="gg_time gg_noread">
                    <div class="day"><span class="day_b">{{ d.list[i].da }}</span><span class="day_s">日</span></div>
                    <div class="year">{{ d.list[i].dat }}</div>
                </div>
            </div>
            <div class="list_r"><a
                    href="{{ d.list[i].url }}">
                <h3>{{ d.list[i].title }}</h3></a></div>
        </div>
        <div class="list_div">
            <div class="list_bl"><span class="{{ d.list[i].css }}">{{ d.list[i].p }}</span> <a
                    href="{{ d.list[i].url }}"><span
                    class="read_all">阅读详情</span></a></div>
            <div class="list_br"><span class="{{ d.list[i].pcss }}"></span></div>
        </div>
    </li>
    {{# } }}

</script>
<script>
    $(document).ready(function () {
        loaddata("{php echo $this->createMobileUrl('announcement',array('op' => 'list'))}", $("#data-list"), 'xq_list', true);
        select('a2');
    });


</script>
{template 'style2/footer'}

</body>

</html>
