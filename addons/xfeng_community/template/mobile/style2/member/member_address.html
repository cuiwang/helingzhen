<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>新增地址</title>
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style2/static/css/weui.css"/>
    <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/lib/jquery-1.11.1.min.js"></script>
    <style>
        .page_title {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin: 0 15%;
        }
        body {
            background-color: #efeef4;
        }
    </style>
</head>
<body ontouchstart="">
<div class="container" id="container">
    <div class="cell">
        <!--<div class="hd">-->
            <!--<h1 class="page_title">新增地址</h1>-->
        <!--</div>-->
        <div class="bd">
            <div class="weui_cells_title">新增地址</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text"  placeholder="请输入联系人名称" id="realname">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">电话</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" pattern="[0-9]*" placeholder="请输入手机号码" id="telephone">
                    </div>
                </div>
                <a style="height:20px;width:100%;background-color: #EFEEF4;display:block"></a>

                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">地址</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text"  placeholder="请输入详细地址" id="address">
                    </div>
                </div>
            </div>
            <div class="bd spacing" style="margin:0 auto;text-align:center;margin-top:10px;">
                <a href="javascript:;" class="weui_btn weui_btn_primary" style="margin-bottom:-10px;width:50%" id="showToast">保存</a>

            </div>

        </div>
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $("#showToast").click(function(event) {
            var realname = $("#realname").val();
            if (realname == '') {
                alert('请填写真实姓名');
                return false
            };
            var telephone = $("#telephone").val();
            if (telephone == '') {
                alert('请填写真实手机号码');
                return false
            };
            if (!(/^1[3|5|7|4|5|8|][0-9]\d{4,8}$/.test(telephone))) {
                alert("不是完整的11位手机号或者正确的手机号前七位");
                return false;
            }
            var address = $("#address").val();
            if (address == '') {
                alert('请填写地址');
                return false
            };
            $.ajax({
                url: "{php echo $this->createMobileUrl('member',array('op' => 'address'))}",
                dataType: 'json',
                data: {
                    realname: realname,
                    telephone: telephone,
                    address:address,
                },
                success: function(s) {
                    if (s.status == 1) {
                        $('#loadingToast').show();
                        setTimeout(function() {
                            $('#loadingToast').hide();
                            var gid ='{$gid}';
                            if(gid ==''){
                                window.location.href = "{php echo $this->createMobileUrl('shopping',array('op' => 'mycart'))}";
                            }else{
                                window.location.href = "{php echo $this->createMobileUrl('shopping',array('op' => 'confirm','id' => $gid))}";
                            }
                        }, 30);
                    }
                }
            })


        });

    })
</script>

</body>
</html>
