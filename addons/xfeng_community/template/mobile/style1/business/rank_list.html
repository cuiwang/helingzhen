<body>
    <header>
        <a href="{php echo $this->createMobileUrl('business',array('op' => 'detail','id' => $dpid))}"><i class="icon-goback"></i></a>
        <div class="title">{$dp['sjname']}</div>
        <i id="commentA"><a href="{php echo $this->createMobileUrl('business',array('op' => 'rank','dpid' => $dpid,'operation' => 'add'))}">点评<em class="commentIco"></em></a></i>
    </header>
    <ul id="shangjia_tab">
        <li style="width: 33.3%;"><a href="{php echo $this->createMobileUrl('business',array('op' => 'detail' ,'id' => $dpid))}">首页</a></li>
        <li style="width: 33.3%;"><a href="{php echo $this->createMobileUrl('business',array('op' => 'coupon' ,'dpid' => $dpid,'operation' => 'list'))}">团购</a></li>

    </ul>
    <div id="shangjia_detail" class="page-center-box" style="bottom: 0px; top: 0.9rem;">
        <div id="scroll">
            <div class="sjComment mt10">
                <ul>
                    <!-- 循环 -->

                   
                </ul>
            </div>
            <script>
            $(document).ready(function() {
                loaddata("{php echo $this->createMobileUrl('business',array('op' => 'rank','operation' => 'list','dpid' => $dpid))}", $(".sjComment ul"),'xq_list' ,true);
            });
            </script>
        </div>
    </div>
    <script type="text/html" id="xq_list">
    {{# for(var i = 0, len = d.list.length; i < len; i++){ }}

        <div class="icon"><img src="{{ d.list[i].avatar }}"></div>
        <div class="guest-box-content">
            <p>{{d.list[i].realname}}<span>{{d.list[i].createtime}}</span></p>
            <div style='width:100px;height:24px;'>
                {{# for(var $i=0;$i< d.list[i].score;$i++){ }}
                <img src="{MODULE_URL}template/mobile/style1/static/image/star-on.png" style='width:16px;height:16px;'>
                {{# } }}
            </div>
            <p class="c_h">{{d.list[i].contents}}</p>
            <p class="img">
            </p>
        </div>
    </div>
    {{# } }}

    </script>
    <div id="loading" style="display: none;">
        <div class="bao_loading" style="display: none;">正在加载中....</div>
    </div>
