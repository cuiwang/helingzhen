            <script>
            $(function() {
                $(".pc_search").height($("#page").height())
                $(".right_img").click(function() {
                    $(".pc_search").addClass("ok_search");
                })
                $(".close").click(function() {
                    $(".pc_search").removeClass("ok_search");
                })
                $(".tj dl dd").click(function() {
                    $(this).attr("class", "cattsel");
                    $(this).siblings("dd").removeAttr("class");
                    changeAtt(this)
                })

            })

            function changeAtt(t) {
                t.lastChild.checked = 'checked';
            }
            </script>
            <aside class="tab_title">
                <a href="{php echo $this->createMobileUrl('car',array('op' => 'list','type' => 1))}" {if $type == 1}class="active"{/if}><span class="tabt sj_title" style='font-size:12px;'>司机发布</span></a>

    <script type="text/html" id="xq_list">
        {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
        <li>
            <a href="{{ d.list[i].url }}">
                <h5 style="margin : 5px 10px 0px 20px; font-size:14px;color:#F60;">{{ d.list[i].title }}({{ d.list[i].regionname }})</h5>
                <div class="box_div">
                    <div class="box_l">
                        <div class="car_header"><img src="{{ d.list[i].avatar }}">
                            <span class="man"><em></em></span>
                        </div>
                        <div class="caru_name">{{ d.list[i].contact }}</div>
                    </div>
                    <div class="box_m">
                        <div class="m_content">
                            <div class="sart">{{ d.list[i].start_position }}</div>
                        </div>
                        <div class="m_content">
                            <div class="end">{{ d.list[i].end_position }}</div>
                        </div>
                    </div>
                    <div class="box_r"><span class="price">{{ d.list[i].sprice }}</span><span class="seat">{{ d.list[i].seat }}</span></div>
                </div>
                <div class="bottom_box">
                    <div class="bottom_l"><span class="sj_img"></span></div>
                    <div class="bottom_m"><span style="font-size:12px;">发布时间:{{ d.list[i].datetime }}</span></div>
                    <div class="bottom_r"><span class="xin"></span></div>
                </div>
            </a>
        </li>
        {{# } }}

    </script>

    <!--右边点击菜单-->
    <div id="btn_div">
        <div id="btn_dj"><span id="btn_input" class="btn_img hide_b"></span></div>
        <div id="menu_b" class="menu_btn hide_m">
            <a href="{php echo $this->createMobileUrl('car',array('op' => 'add'))}">发布信息</a><a href="{php echo $this->createMobileUrl('car',array('op' => 'my'))}">我的发布</a></div>
    </div>
    <script>
    $(function() {
        $("#btn_dj").click(function() {
            var input_btn = $("#btn_input")
            if (input_btn.attr("class") == "btn_img hide_b") {
                input_btn.removeClass();
                input_btn.addClass("btn_img show_b");
            } else {
                input_btn.removeClass();
                input_btn.addClass("btn_img hide_b");
            }
            var menu_b = $("#menu_b")
            if (menu_b.attr("class") == "menu_btn hide_m") {
                menu_b.removeClass();
                menu_b.addClass("menu_btn show_m");
            } else {
                menu_b.removeClass();
                menu_b.addClass("menu_btn hide_m");
            }
        })
    })
    </script>
