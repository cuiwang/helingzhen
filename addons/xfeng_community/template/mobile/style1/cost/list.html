<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>{$region['title']}</title>
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style1/static/css/weui.css" />
    <link href="{$_W['siteroot']}app/resource/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style1/static/css/region.css" />
    <!--组件依赖js begin-->
    <script src="{MODULE_URL}template/mobile/style1/static/js/jquery-1.7.1.min.js"></script>
    <script src="{MODULE_URL}template/mobile/style1/static/js/public.js"></script>
    <script src="{MODULE_URL}template/mobile/style1/static/js/laytpl.js"></script>
    <style type="text/css">
    a{
        text-decoration: none;
    }
    a:link {
        text-decoration: none;
        color: white;
    }
    
    a:visited {
        text-decoration: none;
    }
    
    a:active {
        text-decoration: none;
    }

    </style>

</head>

<body>
    <header id="header">
        <div class="header_div">
            <div id="left_div" onClick="javascript:history.back();"></div>
            <div id="middle_div">
                <h1 id="title"  style="line-height:40px;">我的账单</h1></div>
            <div id="right_div">
                <div class="right_bottom"></div>
                <div class="right_img"></div>
            </div>
        </div>
    </header>

            <div class="cont">
                <div class="ui-refresh" id="secondhand">
                    <div class="data-list" style="margin-bottom:20px;">
                        
                    </div>
                </div>
            </div>
    <script type="text/html" id="xq_list">
        {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
        <div class='weui_cells weui_cells_access'>
            <a class='weui_cell' href='{{ d.list[i].url }}'>
                <div class='weui_cell_bd weui_cell_primary'>
                    <p style='font-size:12px;width:75%'>{{ d.list[i].costtime }}物业账单合计{{ d.list[i].total }}元</p>
                </div>
                <div class='weui_cell_ft'>
                    {{# if(d.list[i].status == '否' || d.list[i].status == 0){ }}
                    <span class='label label-success'>{if empty($set)&&empty($this->module['config']['xq_pay'])}查看物业费{else}我要缴费{/if}</span>
                    {{# }else{ }}
                    <span class='label label-info'>已支付</span>
                    {{# } }}
                </div>
            </a>
        </div>
        {{# } }}

    </script>
    <script>
        $(document).ready(function() {
            loaddata("{php echo $this->createMobileUrl('cost',array('op'=>'list'))}", $(".data-list"), 'xq_list', true);
        });
    </script>
    {template 'style1/footer'}
</body>

</html>
