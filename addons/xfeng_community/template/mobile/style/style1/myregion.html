
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style/style1/static/css/region.css" />

    <title>{$region['title']}</title>

</head>

<body>
    <!--page-->
    <div id="page">
        <header id="header">
            <div class="header_div">
                <div id="left_div" onClick="javascript:history.back();"></div>
                <div id="middle_div">
                    <h1 id="title">我的小区</h1></div>
                <div id="right_div">
                    <div class="right_bottom"></div>
                    <div class="right_img"></div>
                </div>
            </div>
        </header>
        <!--cont-->
        <div class="cont" style="padding-bottom:100px;">
            <aside id="community_title">
                <h1 class="com_title">名称：{$region['title']}</h1>
                <div class="change_com"><a href="{php echo $this->createMobileUrl('register',array('op' => 'region'))}">更换小区</a></div>
                <ul class="com_other">
                    <li><span class="address">地址：</span>{$region['address']}</li>
                    <li><span class="address">经度：</span>{$region['lat']}</li>
                    <li><span class="address">纬度：</span>{$region['lng']}</li>
                    <li><span class="wuye">物业：</span>{$region['ptitle']}</li>
                </ul>
            </aside>
            <section id="basic_info">
                <h3 class="content_title">物业介绍</h3>
                <div class="com_js">
                    <div class="act_content">
                        {$region['pcontent']}
                    </div>
                </div>
            </section>
        </div>
        <!--panel end-->
        <!-- #EndLibraryItem -->
        <div id="community_bottom">
            <div class="com_contact">
                <div class="btn"><a href="tel:{$region['linkway']}"><span class="xqtel">小区电话</span></a></div>
               {if $region['qq']}
                <div class="btn">
                    <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$region['qq']}&site=qq&menu=yes">
                        <span class="xqkf">
                            小区客服
                        </span>
                    </a>
                </div>
                {/if}
            </div>
            <div class="com_bother">你有什么疑问可以直接联系我们</div>
        </div>
    </div>
</body>

</html>
