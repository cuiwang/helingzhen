<html>

<head lang="zh-CN">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的团购</title>
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style/style1/static/css/css_1.css">
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style/style1/static/css/reset.css">
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style/style1/static/css/s.css">
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style/style1/static/css/layer.css">
    <script src="{MODULE_URL}template/mobile/style/style1/static/js/jquery-1.7.1.min.js"></script>
    <script src="{MODULE_URL}template/mobile/style/style1/static/js/dp.js"></script>
    <script src="{MODULE_URL}template/mobile/style/style1/static/js/layer.js"></script>
</head>

<body>
    <header>
        <a href="{php echo $this->createMobileUrl('member')}"><i class="icon-goback"></i></a>
        <div class="title">我的团购</div>
        <i class="icon-menu"></i>
    </header>
    <!-- 筛选TAB -->
    <div class="buy-bar" id="app_nav">
        <a href="{php echo $this->createMobileUrl('business',array('op' => 'coupon','operation' => 'my'))}"><span class="buy-bar-span2 {if empty($status)}on{/if}">待付款</span></a>
        <a href="{php echo $this->createMobileUrl('business',array('op' => 'coupon','operation' => 'my',status => 1),true)}"><span class="buy-bar-span {if $status == 1}on{/if}">已完成</span></a>
    </div>
    <div id="life" class="page-center-box">
        <div id="scroll">
            <div class="list-have-pic buy-list">

            </div>
        </div>
         {template 'style/style1/footer'}
        <script>
        $(document).ready(function() {
            loaddata("{php echo $this->createMobileUrl('business',array('op' => 'coupon','operation' => 'my','status' =>$status))}", $(".list-have-pic"), true);
        });
        </script>
    </div>
    <div id="loading" style="display: none;">
        <div class="bao_loading" style="display: none;">正在加载中....</div>
    </div>
    <div class="blank">&nbsp;</div>
   
    <div style="display: none;" class="topUp"></div>
    <script>
    $(document).ready(function() {
        $(window).scroll(function() {
            if ($(window).scrollTop() > 100) {
                $(".topUp").show();
            } else {
                $(".topUp").hide();
            }
        });
        $(".topUp").click(function() {
            $("html,body").animate({
                scrollTop: 0
            }, 200);
        });
        $('.foot_more').click(function() {
            $(".foot_more_pull").toggle();
        })
    });
    function del(id){
        var id = id;
                $.post("{php echo $this->createMobileUrl('business')}", {"op":"coupon","operation":"delete","id":id}, function(msg){
                    if (msg.status == 1) {
                                setTimeout(function(){
                                    window.location.reload();
                                 },100);
                            };
                },'json');
    }
    </script>
    <iframe id="baocms_frm" name="baocms_frm" style="display:none;"></iframe>
    <style>
    .li_table table {
        width: 100%;
        text-align: center;
    }
    
  
    </style>
</body>

</html>
