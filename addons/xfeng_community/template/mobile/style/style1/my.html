<html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style/style1/static/css/weui.css" />
        <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/lib/jquery-1.11.1.min.js"></script>
        <style type="text/css">
            body {
                background-color: #efeef4;
            }
            
            .weui_label {
                font-size: 14px;
                color: #a9a9a9;
                width: 5em;
            }
            
            .weui_textarea .weui_select .weui_input {
                font-size: 12px;
                color: #a9a9a9;
            }
        </style>
    </head>
    <body>
        <div class="weui_cells" style="margin-bottom:-20px">
            <a class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>头像</p>

                <div class="weui_cell_ft"><img src="{$userinfo['headimgurl']}" alt="" style="width:60px;height:60px;border-radius: 6px;margin-right:10px;display:block"></div>
            </a>
        </div>
        <div class="weui_cells weui_cells_access" style="margin-bottom:60px">
            
            <a class="weui_cell" href="{php echo $this->createMobileUrl('member',array('op' => 'edit','r' => 'm','id' => $mem['id']))}">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>名字</p>
                </div>
                <div class="weui_cell_ft">
                {$member['realname']}
                </div>
            </a>
            <a class="weui_cell" href="{php echo $this->createMobileUrl('member',array('op' => 'edit','r' => 'b','id' => $mem['id']))}">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>手机</p>
                </div>
                <div class="weui_cell_ft">
                {$member['mobile']}
                </div>
            </a>
            <a class="weui_cell" >
                <div class="weui_cell_bd weui_cell_primary">
                    <p>积分</p>
                </div>
                <div class="weui_cell_ft">
                {$member['credit1']}
                </div>
            </a>
            <a class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>我的小区</p>
                </div>
                <div style="text-align: right;color: #888;">
                {$region['title']}
                </div>
            </a>
            <a class="weui_cell" href="{url 'mc/bond/card'}">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>我的会员卡</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
            <a class="weui_cell" href="{php echo $this->createMobileUrl('member',array('op' => 'edit','r' => 'a','id' => $mem['id']))}">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>我的地址</p>

                <div class="weui_cell_ft">
