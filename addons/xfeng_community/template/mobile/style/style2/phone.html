<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style/style1/static/css/region.css" />
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style/style1/static/css/tel.css" />
    <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/lib/jquery-1.11.1.min.js"></script>
    <title>{$region['title']}</title>
    <style type="text/css">
    li{
        list-style-type:none;
    }
    </style>
</head>

<body>
    <!--page-->
    <div id="page">
        <header id="header">
            <div class="header_div">
                <div id="left_div" onClick="window.location.href='{php echo $this->createMobileUrl('home')}'"></div>
                <div id="middle_div">
                    <h1 id="title">便民电话</h1></div>
                <div id="right_div">
                    <div class="right_bottom"></div>
                    <div class="right_img"></div>
                </div>
            </div>
        </header>
        <!--cont-->
        <div class="cont">
            <section class="block tel">
                <ul class="block2">
                {loop $phones $item}
                    <li onClick="location.href='tel:{$item['phone']}'">
                      {if $item['thumb']}  <div class="tel_l"><img src="{php echo tomedia($item['thumb'])}" dataimg="{php echo tomedia($item['thumb'])}" class="lazy" /></div>{/if}
                        <div class="tel_m"><span class="m_h">{$item['content']}</span><span class="m_h">电话：{$item['phone']}</span></div>
                        <div class="tel_r"><span class="tel_img"></span></div>
                    </li>
                </ul>
               {/loop}
            </section>
        </div>
    </div>
    {template 'style/style1/footer'}
    <script>
    $(function(){
        select('a1');
    });
    </script>
</body>

</html>
