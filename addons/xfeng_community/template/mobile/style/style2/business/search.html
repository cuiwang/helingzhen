<body>
    <header>
        <a href="{php echo $this->createMobileUrl('business',array('op' => 'list'))}"><i class="icon-goback"></i></a>

        $(document).ready(function() {
            $("#search_type").change(function() {
                $("#search_form").prop('action', $(this).val())
            });

        </script> -->
    </header>
    <div id="personal" class="page-center-box">
        <div id="scroll">
            <div class="searchNry">
                <div class="searchNry_serBox">
                    <form id="search_form" method="post" action="{php echo $this->createMobileUrl('business',array('op' => 'search'))}">
                        <div class="searchNry_sr">
                            <input type="text" placeholder="输入商户名/关键词" value="" name="keyword">

                            <input type="submit" rel="search_form" value="  搜索">
                        </div>
                    </form>
                </div>
                <div class="hotSer">
                    <div class="hotSer_t">热词搜索</div>
                    <ul class="hotSer_ul">
                        <li class="hotSer_li"><a href="{php echo $this->createMobileUrl('business',array('op' => 'list'))}&keyword=美食">美食</a></li>
                        <li class="hotSer_li"><a href="{php echo $this->createMobileUrl('business',array('op' => 'list'))}&keyword=酒店">酒店</a></li>

            </div>
        </div>
    </div>

    <div id="loading" style="display: none;">
        <div class="bao_loading" style="display: none;">正在加载中....</div>
    </div>
    <div class="blank">&nbsp;</div>
    <div style="display: none;" class="topUp"></div>
    <script>
    $(document).ready(function() {
        $(window).scroll(function() {
            if ($(window).scrollTop() > 100) {
                $(".topUp").show();
            } else {
                $(".topUp").hide();
            }
        });
        $(".topUp").click(function() {
            $("html,body").animate({
                scrollTop: 0
            }, 200);
        });
        $(".foot_more").click(function() {
            $(this).find(".foot_more_pull").toggle();
        });
    });
    </script>
    <iframe id="baocms_frm" name="baocms_frm" style="display:none;"></iframe>
