{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active">
          <a href="{php echo $this->createWebUrl('region', array('op' => 'list','id' => $id));}">返回</a>
    </li>
    <li>
          <a href="{php echo $this->createWebUrl('region', array('op' => 'rlist','id' => $id));}">查看房号</a>
    </li>
</ul>
<div class="panel panel-default">
  <div class="panel-heading">导入房号数据</div>
  <div class="panel-body">
    <div class="alert alert-info" role="alert">
        默认导入格式:id/房号/手机号。具体请下载模板格式。
        <p>(<a href="{MODULE_URL}template/upFile/room.xlsx.zip" target="_blank" style="font-size:16px;color:red">点击下载上传房号格式示例</a>)</p>
    </div>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
      <div class="form-group">
        <label for="uploadExcel" class="col-sm-2 control-label">房号数据</label>
        <div class="col-sm-4">
          <input type="file" name="room" class="form-control" id="room">
        </div>
      </div>
      <div class="form-group">
            <label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
               <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  function check(form){
            if (!form['room'].value) {
                alert('请上传房号表格');
                return false;
            }
            return true;
        }
</script>
