{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active">
        <a href="#">访客记录</a>
    </li>
</ul>

<div style="padding:15px;">
    <table class="table table-hover table-condensed">
        <thead class="navbar-inner">
        <tr>
            <th style="width:30px">删?</th>
            <th style="width:50px">小区名称</th>
            <th style="width:50px">姓名</th>
            <th style="width:100px">地址</th>
            <th style="width:50px">区域</th>
            <th style="width:120px">开门时间</th>
        </tr>
        </thead>
        <tbody>
        {loop $list $item}
        <tr>
            <td>
                <input type="checkbox" name="ids[]" value="{$item['id']}">
            </td>
            <td>{$item['title']}</td>
            <td>{$item['realname']}</td>
            <td>{$item['address']}</td>
            <td>{$item['type']}</td>
            <td>{php echo date('Y-m-d H:i:s',$item['createtime'])}</td>
        </tr>
        {/loop}
        </tbody>
    </table>
    {$pager}
    <table class="table table-hover">
        <tr>
            <td width="80">
                总数：{$total}
            </td>
            {if !$user}
            <td width="30">
                <input type="checkbox" onclick="var ck = this.checked;$(':checkbox').each(function(){this.checked = ck});" />
            </td>
            <td class="text-left">
                <input name="token" type="hidden" value="{$_W['token']}" />
                <input type="submit" class="btn btn-primary span2" name="delete" value="批量删除" /> &nbsp;
            </td>
            {/if}
        </tr>
    </table>
</div>
{template 'common/footer'}
