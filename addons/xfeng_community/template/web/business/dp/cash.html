{template 'common/header'}
<ul class="nav nav-tabs">
     <li {if $operation=='set' }class="active" {/if}><a href="{php echo $this->createWebUrl('business', array('op' => 'dp','operation' => 'set'))}">提现</a></li>
    <li {if $operation=='list' }class="active" {/if}><a href="{php echo $this->createWebUrl('business', array('op' => 'dp','operation' => 'list'))}">店铺列表</a></li>
    <li {if $operation=='add' }class="active" {/if}><a href="{php echo $this->createWebUrl('business', array('op' => 'dp','operation' => 'add'))}">添加店铺</a></li>
    <li {if $operation=='cash' }class="active" {/if}><a href="{php echo $this->createWebUrl('business', array('op' => 'dp','operation' => 'cash'))}">余额提现</a></li>
</ul>
<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-xs-3">
                     <input type="text" name="" id='' value="{$_W['username']}" class="form-control" readonly="readonly" />
                </div>
            </div>
            <div class="form-group">
                <label for="cash" class="col-sm-2 control-label">提现金额</label>
                <div class="col-xs-3">
                    <input type='text' name='cash' id='cash' class="form-control" value="" />
                    <span class="help-block">(最多只能提现{$users['balance']}元)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </div>
    </div>
</form>


{template 'common/footer'}
