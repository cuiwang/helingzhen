{template 'common/header'}
<ul class="nav nav-tabs">
<li ><a href="{php echo $this->createWebUrl('control',array('op' => 'list'))}">用户列表</a></li>
	<li {if $operation == 'list'}class="active"{/if}><a href="{php echo $this->createWebUrl('control',array('op' => 'group','operation' => 'list'))}">用户组列表</a></li>
	<li {if $operation == 'add' && empty($id)}class="active"{/if}><a href="{php echo $this->createWebUrl('control',array('op' => 'group','operation' => 'add'))}">添加用户组</a></li>
	{if !empty($id)}
	<li {if $operation == 'add' && !empty($id)}class="active"{/if}><a href="{php echo $this->createWebUrl('control',array('op' => 'group','operation' => 'add','id' => $id))}">编辑用户组</a></li>
	{/if}
</ul>
<div class="clearfix">
	<form action="" method="post"  class="form-horizontal" role="form" enctype="multipart/form-data" id="form1">
		<input type="hidden" name="id" value="{$id}" />
		<div class="panel panel-default">
			<div class="panel-heading">基本信息</div>
			<div class="panel-body table-responsive">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">名称</label>
					<div class="col-sm-10 col-xs-12">
						<input type="text" class="form-control" name="title" id="title" value="{$group['title']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">小区数量</label>
					<div class="col-sm-10 col-xs-12">
						<input type="text" class="form-control" name="maxaccount" value="{$group['maxaccount']}" />
						<span class="help-block">限制小区的数量，为0则不允许添加。</span>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class=" col-xs-12 col-sm-10 col-md-10 col-lg-11">
				<input name="token" type="hidden" value="{$_W['token']}" />
				<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
			</div>
		</div>
	</form>
</div>
<script>
	$(function(){
		$('#form1').submit(function(){
			if(!$.trim($('#form1 :text[name="title"]').val())) {
				util.message('请填写用户组名称');
				return false;
			}
			return true;
		});
	});
</script>
{template 'common/footer'}
