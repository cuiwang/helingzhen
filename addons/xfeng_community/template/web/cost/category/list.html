{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('cost', array('op' => 'add'))}">费用导入</a></li>
    <li {if $operation == 'add'}class="active"{/if}><a href="{php echo $this->createWebUrl('cost', array('op' => 'category','operation' => 'add'))}">添加费用类型</a></li>
    <li {if $operation == 'list'}class="active"{/if}><a href="{php echo $this->createWebUrl('cost', array('op' => 'category','operation' => 'list'))}">管理费用类型</a></li>
</ul>
<style type="text/css">
.type-child {
    padding-left: 55px;
    background:url('{MODULE_URL}template/image/bg_repno.gif') no-repeat -248px -550px;
}
</style>
<div class="main">
    <div class="category">
        <form action="" method="post" onsubmit="return formcheck(this)">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width:10px;"></th>
                        <th>费用类型</th>
                        <th>所属小区</th>
                        <th style="width:50%;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {loop $list $item} 

                    <tr>
                        <td>

                        </td>
                        <td>
                            {$item['name']}
                        </td>
                        <td>
                            {$item['city']}{$item['dist']}{$item['title']}
                        </td>
                        <td>
                             <a href="{php echo $this->createWebUrl('cost', array('op' => 'category','operation' => 'add' ,'id' => $item['id']))}" title="编辑" class="btn btn-default btn-sm"><i class="fa fa-edit" data-toggle="tooltip" data-placement="top"></i>编辑</a>&nbsp;&nbsp;
                            <a href="{php echo $this->createWebUrl('cost', array('op' => 'category','operation' => 'del' ,'id' => $item['id']))}" onclick="return confirm('确认删除此分类吗？');return false;" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm" data-original-title="删除"><i class="fa fa-times"></i>删除</a>
                        </td>
                   </tr>
                    {/loop}

                </tbody>
            </table>
        </form>
    </div>
</div>
{template 'common/footer'}
