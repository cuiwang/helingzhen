{template 'common/header'}
<form action="" method="post" class="form-horizontal form" id="form1">
	<div class="panel panel-default">
		<div class="panel-heading">模板设置</div>
		<div class="panel-body">

			<div class="form-group clearfix">
				<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">选择风格</label>
				<div class="clearfix">
					<div class="col-sm-4 col-lg-4 col-xs-12">
						<select name="styleid" class="form-control">
							{loop $template $path}
							<!--<option value="{$path}" {if $item['styleid'] == $path} selected{/if}>{$path}</option>-->
							<option value="{$path}" {if $style == $path} selected{/if}>{$path}</option>
							{/loop}
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12" style="margin-left:70px;">
					<input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>
		</div>
	</div>
</form>
{template 'common/footer'}
