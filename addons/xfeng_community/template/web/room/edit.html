{template 'common/header'}
<ul class="nav nav-tabs">
    <li {if $op=='list' } class="active" {/if}>
        <a href="{php echo $this->createWebUrl('room', array('op' => 'list'));}">房号管理</a>
    </li>
    <li {if $op=='add' } class="active" {/if}>
        <a href="{php echo $this->createWebUrl('room', array('op' => 'add'));}">导入房号</a>
    </li>
    <li {if $op=='edit'} class="active" {/if}>
        <a href="{php echo $this->createWebUrl('room', array('op' => 'edit'));}">编辑房号</a>
    </li>
</ul>
<form action="" class="form-horizontal form" method="post" role="form" enctype="multipart/form-data" onsubmit="return check(this);">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">编辑房号</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="realname" class="col-sm-2 control-label">业主姓名</label>
                <div class="col-sm-4">
                    <input type='text' name='realname' id='realname' class="form-control" value="{$item['realname']}" placeHolder="请输入业主姓名" />
                </div>
            </div>
            <div class="form-group">
                <label for="build" class="col-sm-2 control-label">楼栋</label>
                <div class="col-sm-3">
                    <input type="text" id="build" name="build" value="{$item['build']}" class='form-control'/>栋
                </div>
            </div>

            <div class="form-group">
                <label for="room" class="col-sm-2 control-label">单元</label>
                <div class="col-sm-3">
                    <input type="text" id="unit" name="unit" value="{$item['unit']}" class='form-control'/>单元
                </div>
            </div>

            <div class="form-group">
                <label for="room" class="col-sm-2 control-label">房号</label>
                <div class="col-sm-3">
                    <input type="text" id="house" name="house" value="{$item['house']}" class='form-control'/>室
                </div>
            </div>


            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-3">
                    <input type="text" id="room" name="room" value="{$item['room']}" class='form-control' />
                    <span class="help-block" style="color:red;font-weight: bold">注意:如果需要使用物业缴费功能;此处房号和缴费导入的房号要一致</span>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-4">
                    <input type='text' name='mobile' class="form-control" id='mobile' value="{$item['mobile']}" placeHolder="请输入联系电话" />
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
function check() {
    var mobile = $("#mobile").val();
    if (mobile == '') {
        alert('请填写真实手机号码');
        return false
    };
//    if (!(/^1[3|5|7|4|5|8|][0-9]\d{4,8}$/.test(mobile))) {
//        alert("不是完整的11位手机号或者正确的手机号前七位");
//        return false;
//    }
    var room = $("#room").val();
    if (room == '') {
        alert('请输入房号名称');
        return false;
    };
}
</script>
{template 'common/footer'}
