<div class="main">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation">
            <a href="{php echo $this->createWebUrl('payapi', array('op' => 'list'));}">基本设置</a>
        </li>
        <li role="presentation">
            <a href="{php echo $this->createWebUrl('payapi', array('op' => 'alipay'));}">支付宝设置</a>
        </li>
        <li role="presentation" {if $operation == 'add'}class="active"{/if}><a href="{php echo $this->createWebUrl('payapi', array('op' => 'wechat','operation' => 'add'));}">添加微信</a></li>
        <li role="presentation" {if $operation == 'list'}class="active"{/if}><a href="{php echo $this->createWebUrl('payapi', array('op' => 'wechat','operation' => 'list'));}">管理微信</a></li>
        <li><a href="{php echo $this->createWebUrl('payapi', array('op' => 'sub'));}">微信支付(子商户版)</a></li>
    </ul>
    <div style="padding:15px;">
        <form action="" method="post">
            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th style="width:50px;">id</th>
                    <th style="width:150px;">公众号(AppId)</th>
                    <th style="width:150px;">微信支付商户号</th>
                    <th style="width:150px;">操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $list $item}
                <tr>
                    <td>
                        {$item['id']}
                    </td>
                    <td>
                        {$item['set']['wechat']['appid']}
                    </td>
                    <td>
                        {$item['set']['wechat']['mchid']}

                    </td>
                    <td>
                        <a href="{php echo $this->createWebUrl('payapi', array('op' => 'wechat','operation' => 'add','id' => $item['id']));}" title="编辑" class="btn btn-default btn-sm" ><i class="fa fa-edit" data-toggle="tooltip" data-placement="top"></i>编辑</a>

                        <a onclick="return confirm('删除号码，此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('payapi', array('op' => 'del','id' => $item['id']));}" title="" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm" data-original-title="删除"><i class="fa fa-times"></i>删除</a>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </form>
        {$pager}
    </div>
</div>
