{template 'common/header'}
<ul class="nav nav-tabs">
	<li {if $op == 'list'}class="active"{/if}><a href="{php echo $this->createWebUrl('nav', array('op' => 'list'))}">管理菜单</a></li>
	<li {if $op == 'cover'}class="active"{/if}><a href="{php echo $this->createWebUrl('nav', array('op' => 'cover'))}">设置入口</a></li>
</ul>
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
	<input type="hidden" name="parentid" value="{$parentid}" />
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">入口设置</h3>
	  </div>
	  <div class="panel-body">
	  		<div class="form-group">
			    <label for="title" class="col-sm-2 control-label">入口标题</label>
			    <div class="col-xs-5">
			      <input type="text" name="title" id='title' class="form-control" value="{$reply['title']}" placeholder="设置{$nav['title']}入口标题"/>
			    </div>
			</div>
			<div class="form-group">
			    <label for="title" class="col-sm-2 control-label">触发关键字</label>
			    <div class="col-xs-5">
			      <input type="text" class="form-control" placeholder="请输入{$nav['title']}触发关键字,多个关键字请使用|隔开" value="{$kds}" name="keywords"/>
			    </div>
			</div>
			<div class="form-group">
			    <label for="thumb" class="col-sm-2 control-label">入口封面</label>
			    <div class="col-xs-5">
			      {php echo tpl_form_field_image('thumb', $reply['thumb'])}
			    </div>
			</div>
			<div class="form-group">
			    <label for="description" class="col-sm-2 control-label">描述</label>
			    <div class="col-xs-5">
			     <textarea class="form-control" placeholder="添加{$nav['title']}图文消息的简短描述" name="description">{$reply['description']}</textarea>
			    </div>
			</div>
			<div class="form-group">
			    <label for="" class="col-sm-2 control-label"></label>
			    <div class="col-sm-10">
			      <input name="submit" type="submit" value="提交" class="btn btn-primary span3">
					<input type="hidden" name="token" value="{$_W['token']}" />
			    </div>
			</div>
	  </div>
	</div>
	</form>
</div>

{template 'common/footer'}
