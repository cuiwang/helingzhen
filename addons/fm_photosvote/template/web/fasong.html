<form method="post" action="{php echo $this->createWebUrl('fmqf', array('op' => 'fasongstart','id' => $id, 'rid' => $rid))}" id="form1">

	<style type="text/css">#qunfa .form-group {display: table;    width: 100%;}</style>
	<div id="qunfa" style="overflow-Y: auto; overflow-X:hidden;">
		<div class="form-group">
            <label class="col-xs-12 col-sm-4 col-md-3 control-label">待发送的文章</label>
            <div class="col-sm-9 col-xs-12">
               	{$item['title']}
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 col-md-3 control-label">选择发送用户组</label>
            <div class="col-sm-9 col-xs-12">
                	<select name="gid" class="form-control" style="float:left">
                    	<option value="" selected>全部用户组</option>
                    	<option value="-1" >全部用户（包含该公众号所有粉丝）</option>
                    	<option value="-2" >女神来了参赛选手</option>
                    	<option value="-3" >女神来了所有投票人</option>
                    	{if !empty($users)}
	                    	{loop $users $mid $row}
	                    		<option value="{$row['uid']}" >当前排行榜第 {php echo $mid+1}  {php echo $this->getusernames($row['realname'], $row['nickname'])} 的所有投票人</option>
	                    	{/loop}
                    	{/if}
                    	{if !empty($groups)}
							{loop $groups $g}							
								<option value="{$g['id']}">{$g['gname']}</option>
							{/loop}	
						{/if}					
                	</select>

            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-4 col-md-3 control-label">发送方式</label>
            <div class="col-sm-9 col-xs-12">
               	<p>必需选择上面的用户组才能正常发送,默认全部用户组!</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-4 col-md-3 control-label">排行榜</label>
            <div class="col-sm-9 col-xs-12">
            	<p>当选中当前排行榜的投票人时，群发只发送给此公众号下的投票粉丝。</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-4 col-md-3 control-label"></label>
            <div class="col-sm-9 col-xs-12">
            	<button class="btn btn-primary"><i class="fa fa-file-text-o"></i> 开始群发</button>
            	<input name="token" type="hidden" value="{$_W['token']}"/>
            </div>
        </div>


	</div>
</form>
