<div class="alert alert-info">
	<i class="fa fa-exclamation-circle"></i> 核销说明：<br>
	1.扫码核销是使用微信扫一扫功能，扫描二维码即可快速核销订单；<br>
	2.自助核销是最简便的核销方式，用户到店可自助核销，适合不具备扫描核销条件的商家使用；
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">扫码核销</label>
	<div class="col-sm-8 col-xs-12">
		<select name="checkout[user][]" class="form-control" multiple="" style="height: 300px !important;">
			{if $checkout_user}
			{loop $checkout_user $user}
			<option {if $user['selected'] == 1}selected{/if} value="{$user['id']}">{$user['uid']} || {$user['nickname']}{if $user['remark']} （{$user['remark']}）{/if}</option>
			{/loop}
			{/if}
		</select>
		<span class="help-block">格式：uid || 昵称 （核销员备注）</span>
		<span class="help-block">可选择多个，按住Ctrl+鼠标左键选择</span>
	</div>
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">自助核销</label>
	<div class="col-sm-8 col-xs-12">
		<select name="checkout[code][]" class="form-control" multiple="" style="height: 300px !important;">
			{if $checkout_code}
			{loop $checkout_code $code}
			<option {if $code['selected'] == 1}selected{/if} value="{$code['id']}">{$code['title']} || {$code['code']}{if $code['remark']} （{$code['remark']}）{/if}</option>
			{/loop}
			{/if}
		</select>
		<span class="help-block">格式：核销名称 || 验证码 （核销员备注）</span>
		<span class="help-block">可选择多个，按住Ctrl+鼠标左键选择</span>
	</div>
</div>
