{template 'header'}
<div class="page-group">
	<div class="page superpage_detail_redpack" id="superpage_{$do}_{$act}" data-share-url="{php echo $this->createMobileUrl('detail', array('id' => $id, 'act' => 'share'))}" data-view-url="{php echo $this->createMobileUrl('detail', array('id' => $id, 'act' => 'view'))}">
		{if $act == 'display'}
		{template 'title'}
			<div class="content succeed">
				<span class="fonta text-strong">{$order['extend']['redpack_amount']}元 红包兑换成功！</span>
				<span class="font6">
					<p>
						红包已发送到您的微信号，请返回公众号领取！<br/>
						如遇网络延迟，请您耐心等待哦~
					</p>
				</span>
				<span>
					<a href="#" onclick="document.getElementById('mcover').style.display='block';" class="button button-big button-danger button-fill">邀请好友兑换红包</a>
				</span>
				<div id="mcover" onclick="document.getElementById('mcover').style.display='';" style="display: none;">
					<img src="{$_W['siteroot']}addons/superman_creditmall/template/mobile/images/share.png">
				</div>
			</div>
		{/if}
	</div>
</div>
{template 'footer'}
