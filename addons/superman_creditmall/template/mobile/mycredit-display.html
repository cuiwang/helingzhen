<a href="{php echo $this->createMobileUrl('help', array('act' => 'display'))}" class="help_icon external">
	<div class="credit_help">
		<span class="iconfont">&#xe602;</span>
	</div>
</a>
<div class="content">
	<div class="row top_bg">
		<div class="top_wrap text-center">
			<div class="avatar">
				<img src="{php echo $this->member['avatar']}" onerror="this.src='resource/images/heading.jpg'"/>
			</div>
			<div class="nickname font7">
				{php echo $this->member['nickname']}
			</div>
		</div>
		<div class="row middle_bg">
			<div class="col-50 text-center">
				<a href="{php echo $this->createMobileUrl('task')}">
					<span class="iconfont">&#xe60d;</span> <span class="text-strong">赚积分</span>
				</a>
			</div>
			<div class="col-50 text-center">
				<a href="{php echo $this->createMobileUrl('home')}">
					<span class="iconfont">&#xe605;</span> <span class="text-strong">花积分</span>
				</a>
			</div>
		</div>
	</div>
	<div class="list-block contacts-block">
		<div class="list-group">
			<ul>

				<li>
					<a href="{php echo $this->createMobileUrl('mycredit', array('act' => 'morecreditlog','credit_type' => $credit_type))}" class=" item-content item-link">
						<div class="item-inner">
							<div class="item-title">
								收支明细
							</div>
							<div class="item-after font6 grey">
								更多
							</div>
						</div>
					</a>
				</li>
				{if $list}
				{loop $list $li}
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="row no-gutter creditlog_wrap">
								<div class="col-75">
									<div class="item-title-row">
										<div class="font7 text-overflow">{$li['remark']}</div>
										<div class="credit_time font6">{$li['createtime']}</div>
									</div>
								</div>
								<div class="col-25 text-overflow text-right">
									<div class="credit_num credit_color text-strong">
										{$li['num']}<span class="font6">{$credit_title}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
				{/loop}
				{else}
				<li>
					<div class="content-padded text-center">
						<p class="font7" style="color: #ccc">亲，您还没有积分数据！</p>
						<p>
							<a href="{php echo $this->createMobileUrl('task')}" class="button button-fill button-success">
								快去赚积分吧！
							</a>
						</p>
					</div>
				</li>
				{/if}
			</ul>
		</div>
	</div>
</div>
