<div class="content">
	<div class="list-block">
		<form action="" method="post">
			<input type="hidden" name="serverId" id="serverId"/>
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">Uid</div>
							<div class="item-input">
								<input type="text" class="text-right" disabled value="{php echo $this->member['uid']}">
							</div>
						</div>
					</div>
				</li>
				<li class="item-content item-link myavatar_wrap">
					<div class="item-inner">
						<div class="item-title">头像</div>
						<div class="item-media">
							<div class="myavatar">
								<img src="{php echo $this->member['avatar']}" onerror="this.src='resource/images/heading.jpg'"/>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">昵称</div>
							<div class="item-input">
								<input type="text" class="text-right" id="nickname" name="nickname" placeholder="昵称" value="{php echo $this->member['nickname']}">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">手机</div>
							<div class="item-input">
								<input type="tel" class="text-right" id="mobile" name="mobile" placeholder="手机号" value="{php echo $this->member['mobile']}">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">邮箱</div>
							<div class="item-input">
								<input type="text" class="text-right" id="email" name="email" placeholder="邮箱" value="{if $has_email}{php echo $this->member['email']}{/if}">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">会员组</div>
							<div class="item-input">
								<input type="text" class="text-right" disabled value="{php echo $this->member['group']['title']}">
							</div>
						</div>
					</div>
				</li>
			</ul>
			<div class="content-block">
				<input name="submit" type="button" value="保存" class="button button-fill external">
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</form>
	</div>
</div>
