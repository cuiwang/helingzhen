{template 'header'}
<div class="page-group">
	<div class="page superpage_{$do}" id="superpage_{$do}_{$act}">
		{template 'nav'}
		{if $act == 'display'}
			{template 'title'}
			{template 'mycredit-display'}
		{else if $act == 'morecreditlog'}
			{template 'title'}
			{template 'mycredit-morecreditlog'}
		{/if}
	</div>
</div>
{template 'footer'}
