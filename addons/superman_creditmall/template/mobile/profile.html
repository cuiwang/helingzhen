{template 'header'}
<div class="page-group">
	<div class="page superpage_{$do}" id="superpage_{$do}_{$act}" style="overflow: hidden">
		{template 'nav'}
		{if $act == 'display'}
			{template 'title'}
			{template 'profile-display'}
		{else if $act == 'setting'}
			{template 'title'}
			{template 'profile-setting'}
		{/if}
	</div>
	<div class="popup popup_big_avatar">
		<div class="content-block text-center">
			<img src="{php echo $this->member['big_avatar']}" onerror="this.src='resource/images/heading.jpg'"/>
		</div>
	</div>
</div>
{template 'footer'}
