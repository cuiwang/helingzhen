{template 'common/header'}

	<li {if $type == 'customer'}class="active"{/if}><a href="{php echo $this->createWebUrl('stat', array('type' => 'customer'));}">客户数据</a></li>

	{if $type == 'house'}

	{/if}
{/if}
{template 'common/footer'}
