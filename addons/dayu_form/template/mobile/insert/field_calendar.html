
    <div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd"><label for="" class="weui_label">{$fields['title']}{if $fields['essential']}<span>*</span>{/if}</label></div>
			<div class="weui_cell_bd weui_cell_primary">
			{if $fields['bind'] == 'birth'}
				<input class="weui_input" name="field_{$fields['refid']}_{$fields['bind']}" type="text" value="{$profile['birthyear']}-{$profile['birthmonth']}-{$profile['birthday']}" placeholder="{$fields['tixing']}" id="{$fields['refid']}" {if $fields['essential']}required tips="{$fields['tixing']}"{/if}>
				<script>
					$("#{$fields['refid']}").datetimePicker({title:"选择{$fields['title']}",m:1});
				</script>
			{else}
				<input class="weui_input" name="field_{$fields['refid']}_{$fields['bind']}" type="text" value="" placeholder="{$fields['tixing']}" id="{$fields['refid']}" {if $fields['essential']}required tips="{$fields['tixing']}"{/if}>
				<script>
					$("#{$fields['refid']}").datetimePicker({title:"选择{$fields['title']}",m:1});
				</script>
			{/if}
			</div>
		</div>
    </div>
