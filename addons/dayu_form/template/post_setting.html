        <div class="panel panel-warning">
            <div class="panel-heading">参数设置 <span style="color:red;">蓝色按钮为激活状态</span></div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否需要关注</label>
                    <div class="col-xs-12 col-sm-9">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $par['follow'] == 1}active{/if}"><input type="radio" name="follow" value="1" {if $par['follow'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $par['follow'] == 0}active{/if}"><input type="radio" name="follow" value="0" {if $par['follow'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>启用状态，用户在未关注公众号情况下自动跳转至二维码关注引导页</span>
					</div>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">同步至会员中心数据</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $par['replace'] == 1}active{/if}"><input type="radio" name="replace" value="1" {if $par['replace'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $par['replace'] == 0}active{/if}"><input type="radio" name="replace" value="0" {if $par['replace'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>启用状态，用户填写的姓名、手机将同步至会员中心的真实姓名、手机</span>
                    </div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">修改提交记录</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $par['edit'] == 1}active{/if}"><input type="radio" name="edit" value="1" {if $par['edit'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $par['edit'] == 0}active{/if}"><input type="radio" name="edit" value="0" {if $par['edit'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>未受理的记录，用户是否支持修改</span>
                    </div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">用户删除记录权限</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $par['isdel'] == 1}active{/if}"><input type="radio" name="isdel" value="1" {if $par['isdel'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $par['isdel'] == 0}active{/if}"><input type="radio" name="isdel" value="0" {if  $par['isdel'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>启用状态，用户可自行删除待受理情况下的记录</span>
                    </div>
					</div>
				</div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客服受理支持录音</label>
                    <div class="col-xs-12 col-sm-9">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $activity['isrevoice'] == 1}active{/if}"><input type="radio" name="isrevoice" value="1" {if $activity['isrevoice'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $activity['isrevoice'] == 0}active{/if}"><input type="radio" name="isrevoice" value="0" {if empty($activity) || $activity['isrevoice'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>微信端受理时是否支持录音答复，WEB后台不支持</span>
					</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客服受理支持图片</label>
                    <div class="col-xs-12 col-sm-9">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $activity['isrethumb'] == 1}active{/if}"><input type="radio" name="isrethumb" value="1" {if $activity['isrethumb'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $activity['isrethumb'] == 0}active{/if}"><input type="radio" name="isrethumb" value="0" {if empty($activity) || $activity['isrethumb'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>受理时，是否支持上传图片回复给会员</span>
					</div>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">限制会员分组</label>
					<div class="col-sm-6">
                    <div class="input-group">
						<select name="mbgroup" class='form-control'>
							<option value=""></option>
							{loop $groups $row}
							<option value="{$row['groupid']}" {if $row['groupid'] == $activity['mbgroup']}selected="selected"{/if}>{$row['title']}</option>
							{/loop}
						</select>
						<span class="input-group-addon">留空即所有用户均可提交</span>
					</div>
					</div>
				</div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">跳转链接</label>
                    <div class="col-xs-12 col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="" name="outlink" value="{$activity['outlink']}" /><span class="input-group-addon">留空：表单提交后跳转至提交记录列表</span>
                    </div>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">积分制度 {$behavior['activity']}字段</label>
					<div class="col-sm-9 col-xs-12">
						<div class="input-group btn-group" data-toggle="buttons">
							<span class="input-group-addon"><i class="fa fa-money"></i></span>
							<input type="text" class="form-control" name="credit" value="{$activity['credit']}"><span class="input-group-addon">加“-”符号为减分操作</span>
							<label class="btn btn-default {if $par['icredit'] == 0}active{/if}"><input type="radio" name="icredit" value="0" {if $par['icredit'] == 0} checked="checked"{/if}>提交时加减积分</label>
							<label class="btn btn-default {if $par['icredit'] == 1}active{/if}"><input type="radio" name="icredit" value="1" {if $par['icredit'] == 1} checked="checked"{/if} >完成状态加减积分</label>
						</div>
					</div>
				</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">每人可提交次数</label>
				<div class="col-xs-12 col-sm-9">
				<div class="input-group">
					<span class="input-group-addon">0 不限制次数</span><input type="text" class="form-control" name="pretotal" value="{$par['pretotal']}" />
				</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">每人每天可提交次数</label>
				<div class="col-xs-12 col-sm-9">
				<div class="input-group">
					<span class="input-group-addon">0 不限制次数</span><input type="text" class="form-control" name="daynum" value="{$par['daynum']}" />
				</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">提交总次数</label>
				<div class="col-xs-12 col-sm-9">
				<div class="input-group">
					<span class="input-group-addon">0 不限制次数</span><input type="text" class="form-control" name="allnum" value="{$par['allnum']}" />
				</div>
				</div>
			</div>
        </div>
        </div>
