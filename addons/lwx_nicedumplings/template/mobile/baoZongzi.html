 <script type="text/javascript">
    wx.config({
        debug: false,
        appId: '{$appId}',
        timestamp: {$timestamp},
        nonceStr: '{$nonceStr}',
        signature: '{$signature}',
        jsApiList: [
          'onMenuShareTimeline',
          'onMenuShareAppMessage',
          'onMenuShareQQ',
          'onMenuShareWeibo',
        ]
    });
	wx.ready(function(){
		var shareData = {
				title: '{$title}', // 分享标题
				desc:'{$desc}',
			    link: '{$_W['siteroot']}app/index.php?i={$uniacid}&c=entry&infoid={$infoid}&do=GetInfo&m=lwx_nicedumplings&wxref=mp.weixin.qq.com#wechat_redirect', // 分享链接
			    imgUrl: '{$thumb}', // 分享图标
			    success: function () { 
			        // 用户确认分享后执行的回调函数
			          var ok='{$ok}';
			        alert(ok);
			        $(".shareBox").hide();
			        
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			        var chale='{$chale}';
			    	alert(chale);
			    }
			};
			wx.onMenuShareAppMessage(shareData);
			wx.onMenuShareTimeline(shareData);
			wx.onMenuShareQQ(shareData);
			wx.onMenuShareWeibo(shareData);
	});
	wx.error(function (res) {
		  alert(res.errMsg);
	});
</script>
