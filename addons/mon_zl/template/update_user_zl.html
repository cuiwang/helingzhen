{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li ><a href="{php echo $this->createWebUrl('zlManage');}">助力活动</a></li>

        <li ><a href="{php echo $this->createWebUrl('userList',array('zid'=>$zid))}">参加用户</a></li>
        <li  class="active"><a href="{php echo $this->createWebUrl('userList',array('zid'=>$zid, 'uid' => $uid))}">修改用户助力值</a></li>

    </ul>
    <form action="" method="post" class="form-horizontal form">
    <div class="panel panel-info">
        <div class="panel-heading">{$zl['title']} 活动</div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 用户：</label>

                <div class="col-sm-9 col-xs-12">
                    <input type="text" id="title" class="form-control span7"
                           placeholder="" name="title" value="{$user['nickname']}" disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>点数</label>

                <div class="col-sm-9 col-xs-12">
                    <input type="text" id="point" class="form-control span7"
                           placeholder="" name="point" value="{$user['point']}" >
                    <span class="label label-danger">注意直接修改此助力值，相当于后台作弊功能。会影响用户直接排名哦！！！！</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>助力数</label>

                <div class="col-sm-9 col-xs-12">
                    <input type="text" id="ptime" class="form-control span7"
                           placeholder="" name="ptime" value="{$user['ptime']}" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                <div class="col-sm-9 col-xs-12">
                    <p/>
                    <input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>

        </div>

    </div>
   </form>
</div>

{template 'common/footer'}
