	{if empty($list)}

	{/if}
</div>
<div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:9999;"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
<div style="font-size:.12rem;text-align:center;margin-top:.1rem;{if empty($list)}display:none;{/if}">
	<a href="javascript:void(0);" id="btn_Page">点击加载更多</a>
</div>

<script type="text/javascript">
var i = 1; //设置当前页数，全局变量
var ajaxurl   = "{php echo $this->createMobileUrl('commission', array('op'=>'commissionlog'));}";
var loading = document.getElementById("loading");
$(function () {
    //根据页数读取数据  
    function getData(page) {  
        i++; //页码自动增加，保证下次调用时为新的一页。  
        $.get(ajaxurl, {page: page }, function (data) {  
            if (data.length > 0) {
				loading.style.display = 'none';
                var jsonObj = JSON.parse(data);
                insertDiv(jsonObj);  
            }
        });  
       
    } 
    //初始化加载第一页数据  
    getData(1);

    //生成数据html,append到div中  
    function insertDiv(result) {  
        var mainDiv =$("#container");
        var chtml = '';
        for (var j = 0; j < result.length; j++) {  
            chtml += '<div class="log_list">';  
            chtml += '	<div class="left">'; 
			chtml += '		<div class="inner">编号: ' + result[j].orderid + '[' + result[j].comtype + ']' + '<br><span>' + result[j].remark + '</span></div>';
			chtml += '	</div>';
			if(result[j].change_num>0){
				chtml += '	<div class="right"><span>+' + result[j].change_num + '</span><br>' + result[j].addtime + '</div>';
			}else{
				chtml += '	<div class="right"><span>' + result[j].change_num + '<br></span>' + result[j].addtime + '</div>';
			}
			
			chtml += '</div>'; 
        }
		mainDiv.append(chtml);
		if(result.length==0){
			document.getElementById("btn_Page").innerHTML="已全部加载完成";
		}
    }  
  
    //==============核心代码=============  
    var winH = $(window).height(); //页面可视区域高度   
  
    var scrollHandler = function () {  
        var pageH = $(document.body).height();  
        var scrollT = $(window).scrollTop(); //滚动条top   
        var aa = (pageH - winH - scrollT) / winH;  
        if (aa < 0.02) { 
            if (i % 1 === 0) {
                getData(i);  
                $(window).unbind('scroll');  
                $("#btn_Page").show();
            } else {  
                getData(i);  
                $("#btn_Page").hide();
            }  
        }  
    }  
    //定义鼠标滚动事件
    $(window).scroll(scrollHandler);
    //继续加载按钮事件
    $("#btn_Page").click(function () {
		loading.style.display = 'block';
        getData(i);
        $(window).scroll(scrollHandler);
    });
  
});  
</script>
