<html>

                    <p>{$ridwall['bahe_team1_name']}</p>
                </span>
                <img src="{MEEPO}common/bahe/images/team-vs.png" class="team-vs">
                <span class="team-blue">

            <div class="join-line">

    <!--<div class="mask" style="display: none"></div>-->
<div class="winning_record">

<ul class="cont">
{if $game_status==2}
           <li class="prize">
				<a href="javascript:;">
				<div class="user_info">
					<p>{$member['nickname']}</p>
					<span>恭喜您获得{$prize_name}，名次为:第{$my_pm['name']}名</span>
				</div>
				</a>
			</li>   
{/if}
</ul>
</div>

<script type="text/javascript">
/*** html节点字体大小随屏幕大小改变 ***/
(function (doc, win) {
    var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                hFont = 20 * (clientWidth / 320);
                docEl.style.fontSize = hFont + 'px';
            };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);

/* 查看中奖记录 */
$('.prize_recode').on('click',function(){ 
$('.mask,.winning_record').show();
// 设置中奖记录弹框滚动条样式
$(".winning_record .cont").niceScroll({
cursorcolor:"#ddd",
cursoropacitymin:'1',
cursorborder:'0',
cursorborderradius:'0'
});
});
$('.mask,.winning_record').on('click',function(){ 
$('.winning_record,.nicescroll-rails').hide();
});

var sw = $('.teamline span').width();
$('.teamline span').height(sw);
window.onload=function(){
$('.teamline span img,.teamline span p').width(sw-12);
$('.teamline span img').height(sw-12);
}
</script>
