{template 'common/header'}
<link type="text/css" rel="stylesheet" href="./addons/tiger_youzan/css/base.css" />
<ul class="nav nav-tabs">
	<!--li {if $operation == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('goods', array('op' => 'post'));}">添加</a></li-->
	<li class="active"><a href="{php echo $this->createWebUrl('hymember');}">会员管理</a></li>
</ul>
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$item['id']}">
<div class="panel panel-default">
   <div class="panel-heading">
      订单编辑
   </div>
   <div class="panel-body">

     <div class="form-group">
        <label class="col-sm-2 control-label">粉丝</label>
        <div class="col-sm-9 col-xs-12">
            <img src="{$item['avatar']}" style="width:50px;height:50px;padding:1px;border:1px solid #ccc">
            {$item['nickname']}    </div>
     </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">OPENID</label>
        <div class="col-sm-9 col-xs-12">
            <div class="form-control-static">{$item['from_user']}</div>
        </div>   
    </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">注册时间</label>
        <div class="col-sm-9 col-xs-12">
            <div class="form-control-static">{php echo date('Y-m-d H:i:s',$item['time'])}</div>
        </div>   
    </div>


     <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">上级ID</label>
        <div class="col-sm-9 col-xs-12">
                <input type="text" name="helpid" class="form-control valid" value="{$item['helpid']}" />
                <span class="help-block">请不要随便修改</span>
        </div>
     </div>
     <div class="form-group">
			<div class="col-sm-10">
				<input type="hidden" name="token" value="{$_W['token']}" /> <input
					name="submit" value="submit" type="hidden" />
				<hr />
				<button class="btn btn-primary" type="submit">提交</button>
			</div>
		</div>

   </div>
</div>
</form>


{template 'common/footer'}
