<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	href="../addons/ss_wjgl/template/static/css/base.css?v=2.0.9" />
<link rel="stylesheet" type="text/css"
	href="../addons/ss_wjgl/template/static/css/style.css?v=2.0.13" />
</head>
<body>
		
<div class="contaniner1 fixed-contb">
	<section class="detail">
		<article class="detail-article">
			<nav>
				<ul>
					<li id="contents" class="">资源列表</li>
				</ul>
			</nav>
			<section id="content" class="talkbox">
				<ul class="talk">
				{if !empty($files)}
				{loop $files $item}
					<li>
						<dl>
							<dt>
								<p>{$item['name']}</p>
								<div class="star">
									<a href="{php echo $this->createMobileUrl('resource',array('id'=>$item['id']))}">去下载</a>
								</div>
							</dt>
						</dl>
					</li>
				{/loop}
				{else}
				    <div class="none">
						<p>
							<span>暂无下载~</span>
						</p>
					</div>
				{/if}
				</ul>
			</section>
			
		</article>
	</section>
</div>
</body>
</html>
