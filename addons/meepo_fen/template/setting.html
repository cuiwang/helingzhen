{template 'common/header'}
<script>
	require(['angular', 'jquery', 'util'], function(angular, $, util){

		var app = angular.module('app', []);

		app.controller('setting', function($scope){


		});
		angular.bootstrap(document, ['app']);
	});

</script>
<div class="main">
	<form id="payform" action="" enctype="multipart/form-data" method="post" class="form-horizontal form" ng-controller="setting">
		<div class="panel panel-default">
			<div class="panel-heading">
				参数列表
			</div>
			<div class="table-responsive panel-body">
	            <table class="table table-hover" style="width:auto;">
	                <tr>
	                    <th style="">替换参数</th>
	                    <th style="">参数值</th>
	                    <th style="">参数用法</th>
	                    <th style=""></th>
	                </tr>
	                {loop $ds $row}
	                <tr>
	                    <td>
	                        <p class="form-control-static">
	                            {$row['replace']}
	                        </p>
	                    </td>
	                    <td>
	                        <p class="form-control-static">
	                            {$row['name']}
	                        </p>
	                    </td>
	                    <td>
	                        <p class="form-control-static">
	                            {$row['pro']}
	                        </p>
	                    </td>
	                    <td class="text-right">
	                        <div class="btn-group btn-group-sm">
	                            <a class="btn btn-default" href="{php echo $this->createWebUrl('syswords', array('foo'=>'create', 'id'=>$row['id']))}"><i class="fa fa-edit"></i> 编辑</a>
	                            <a class="btn btn-default" href="{php echo $this->createWebUrl('syswords', array('foo'=>'delete', 'id'=>$row['id']))}" onclick="return confirm('确定删除客服消息，删除后客服消息此条客服消息将不可用.') && confirm('删除前已确定了解后果?');"><i class="fa fa-remove"></i> 删除</a>
	                        </div>
	                    </td>
	                </tr>
	                {/loop}
	            </table>
	        </div>
	        <div class="panel-footer">
	            <a class="btn btn-default" href="{php echo $this->createWebUrl('syswords', array('foo'=>'one'))}">一键导入</a>
	        </div>
		</div>
	</form>
</div>
{template 'common/footer'}
