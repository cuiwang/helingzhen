{template 'common/header'}
{template 'nav_header'}
<style>

</style>
<div class="panel panel-default">
	 <div class="panel-heading">
     	{$panel_heading}
     </div>
     <div class="panel-body">
		<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data" onsubmit="return formcheck(this)">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">平台名字</label>
				<div class="col-sm-9">
					<input type="text" name="pan_name" class="form-control" value="{php echo $set['pan_name']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">初始化粉丝数目</label>
				<div class="col-sm-9">
					<input type="text" name="fans_num" class="form-control" value="{php echo $set['fans_num']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">赠送积分</label>
				<div class="col-sm-9">
					<input type="text" name="credit1" class="form-control" value="{php echo $set['credit1']}">
					<span class="help-block">
					<strong class="text-danger">如果没有，请填0。 </strong>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">赠送余额</label>
				<div class="col-sm-9">
					<input type="text" name="credit2" class="form-control" value="{php echo $set['credit2']}">
					<span class="help-block">
					<strong class="text-danger">如果没有，请填0。 </strong>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">赠送现金红包</label>
				<div class="col-sm-9">
					<input type="text" name="cash" class="form-control" value="{php echo $set['cash']}">
					<span class="help-block">
					<strong class="text-danger">如果没有，请填0。 </strong>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">代金券选择：</label>
				<div class="col-sm-9">
					<select class="form-control"  name="token_couponid">
					  <option value ="0">请选择代金券</option>
					  {loop $coupons2 $coupon}
					  	<option value ="{php echo $coupon['couponid']}" {if $coupon['couponid'] == $set['token_couponid']}selected="selected" {/if}>{$coupon['title']}({$coupon['couponid']})</option>
					  {/loop}
					</select>
					<span class="help-block">
					<strong class="text-danger">如果没有，请不要设置。按住ctrl可以多选 </strong>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">折扣券选择：</label>
				<div class="col-sm-9">
					<select class="form-control"  name="coupon_couponid">
					  <option value ="0">请选择折扣券</option>
					  {loop $coupons $coupon}
					  	<option value ="{php echo $coupon['couponid']}" {if $coupon['couponid'] == $set['coupon_couponid']}selected="selected" {/if}>{php echo $coupon['title']}</option>
					  {/loop}
					</select>
					<span class="help-block">
					<strong class="text-danger">如果没有，请不要设置。 按住ctrl可以多选</strong>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">实物选择：</label>
				<div class="col-sm-9">
					<select class="form-control" name="goods_couponid">
					  <option value ="0">请选择实物</option>
					  {loop $goods $good}
					  	<option value ="{php echo $good['id']}" {if $good['id'] == $set['goods_couponid']} selected="selected" {/if}>{$good['title']}</option>
					  {/loop}
					</select>
					<span class="help-block">
					<strong class="text-danger">如果没有，请不要设置。按住ctrl可以多选 </strong>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
				<div class="col-sm-9">
					<input type="submit" value="提交" class="btn btn-primary">
				</div>
			</div>
		</form>
	</div>
</div>
  
<script type="text/javascript">
