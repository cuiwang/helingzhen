	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 50px;">序号</th>
						<th style="width: 90px;">微信头像</th>
						<th style="width: 100px;">微信昵称</th>
						<th style="width: 100px;">剩余次数</th>
						<th style="width: 100px;">是否集齐</th>
						<th style="width: 120px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['id']}</td>
						<td><img src="{$item['headimg']}" width="15%;"></td>
						<td>{$item['nickname']}</td>
						<td>{$item['left']}</td>
						<td>{if $item['finish'] == "0"}
							<button type="button" class="btn btn-info btn-sm">进行中</button>{else}
							<button type="button" class="btn btn-success btn-sm">已集齐</button>{/if}</td>
						<td style="text-align: right;"><a
							class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('addfans', array('fansid'=>$item['id']))}"
							title="编辑"><i class="icon-edit"></i>编辑</a> 
							{if $item['state'] != 2}
							<a class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('addfans',array('op'=>'delete','fansid'=>$item['id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a>
							{/if}
						</td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
