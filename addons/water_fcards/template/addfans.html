{template 'common/header'}
<div class="fans">
    <ul class="nav nav-tabs">

        <li><a href="{php echo $this->createWebUrl('fans');}">粉丝列表</a></li>
        <li class="active"><a href="javascript:void(0);">粉丝信息</a></li>
    </ul>
</div>       
<style>
.table td span{display:inline-block;margin-top:4px;}
.table td input{margin-bottom:0;}
</style>
<div class="clearfix">
<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">粉丝信息</div>
        <div class="panel-body">
                <input type="hidden" name="fansid" value="{$fans['id']}">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">微信昵称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" readonly="readonly"  value="{$fans['nickname']}">
                    	<span class="help-block">微信昵称</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">微信头像</label>
                    <div class="col-sm-8 col-xs-12">
                        <img style="width: 150px;height: 150px;" src="{$fans['headimg']}">
                    	<span class="help-block">微信头像</span>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">剩余次数</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="left"  value="{$fans['left']}">
                    	<span class="help-block">剩余次数</span>
                    </div>
                </div>
                              
               
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>
{template 'common/footer'}
