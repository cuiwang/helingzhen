<style>
.usertab{
    float: left!important;
    /* list-style: none; */
    display: -webkit-box!important;
    width: 100%!important;
    height:42px;
}

.usertab li{
  width:25%!important;
  height:100%;
}

.usertab li:last-of-type{
  border-bottom: 1px solid rgba(0, 0, 0, 0.2)!important;
}

.usertab li a{
text-align:center!important;
text-indent: 0!important;
    height: 100%!important;
    top: 0!important;
    left: 0!important;
    border: 0!important;
    
    background: none!important;
    width: 100%!important;
    border-radius: 5px 5px 0 0!important;
        position: initial!important;
}

.usertab .active{
	color: #FFF!important;
    background-color: #428bca!important;
    border-color: #428bca!important;
    border-radius: 5px 5px 0 0!important;
    
}

.user-body{
  color:#fff;height:100%;margin: 0 5px;
  font-size: 14px;
}

.user-content{
	height: 350px;
    padding-top: 8px;
    overflow: auto;
    width: 100%;
    font-size: 12px;
}

.usertab-pane{
	display:none;
}

.usertab-pane.active{
	display:block;
}

</style>
	<div class="user-body" style="text-align: center;padding:10px;">
		<div class="user-content" style="height:80px;">
			<img src="{$memberinfo['avatar']}" onerror="this.src='{$resroot}../preview.jpg'" style="max-width:80px;max-height:80px;"/>
		</div>
		<div class="footer" style="height:40px;line-height:40px;">
			<div class="clearfix">
				<span>昵称</span>
				<input class="form-control" id="nickname" name="nickname" type="text" value="{$memberinfo['nickname']}" placeholder="输入昵称." style="height:75%;margin-bottom: auto;padding: 4px;left: 0px;" />
			</div>
		</div>
		<div class="footer" style="height:40px;line-height:40px;">
			<div class="clearfix">
				<span>手机</span>
				<input class="form-control" id="mobile" name="mobile" type="text" value="{$memberinfo['mobile']}" placeholder="输入手机号." style="height:75%;margin-bottom: auto;padding: 4px;left: 0px;" />
			</div>
		</div>
		<div class="footer" style="height:50px;line-height:50px;">
			<div class="clearfix">
				<button onclick="usersubmit()" class="btn btn-success" type="button" style="padding: 6px;height:45px;width:40%">
					<i class="fa fa-ok"></i>更新
				</button>
			</div>
		</div>
	</div>
