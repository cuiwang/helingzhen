<form method="post" action="{php echo url('site/entry/editmobileverifysave',array('m' => 'stonefish_bigwheel','rid' => $rid))}" id="form1">
	<input type="hidden" name="uid" value="{$data['id']}">
	<input type="hidden" name="op" value="{$op}">
	<input type="hidden" name="page" value="{$_GPC['page']}">
	<div class="table-responsive" style="height:260px;overflow-Y: auto; overflow-X:hidden;">
	<table class="table" style="min-width:558px;">
	<tr>
		<td style="border-top:none;vertical-align:middle;width:20%;"><strong>姓名</strong></td>
		<td style="border-top:none;vertical-align:middle;width:75%;"><input type="text" id="realname" class="form-control" name="realname" value="{$data['realname']}"></td>
	</tr>
	<tr>
		<td style="border-top:none;vertical-align:middle;"><strong>手机</strong></td>
		<td style="border-top:none;vertical-align:middle;"><input type="text" id="mobile" class="form-control" name="mobile" value="{$data['mobile']}"></td>
	</tr>
	<tr>
		<td style="border-top:none;vertical-align:middle;"><strong>中奖倍数</strong></td>
		<td style="border-top:none;vertical-align:middle;"><input type="text" id="welfare" class="form-control" name="welfare" value="{$data['welfare']}"></td>
	</tr>
	<tr>
		<td style="border-top:none;vertical-align:middle;"><strong>状态</strong></td>
		<td style="border-top:none;vertical-align:middle;">
		    <label class="radio-inline"><input type="radio" name="status" value="0" {if $data['status'] == 0} checked="checked"{/if}/>不可用</label>
			<label class="radio-inline"><input type="radio" name="status" value="1" {if $data['status'] == 1} checked="checked"{/if}/>未审核</label>
			<label class="radio-inline"><input type="radio" name="status" value="2" {if $data['status'] == 2} checked="checked"{/if}/>已审核</label>
		</td>
	</tr>
	<input name="token" type="hidden" value="{$_W['token']}"/>
	</table>
	</div>
</form>
