<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>个人积分中心</title>
    <script src="../addons/kuaiwei_exmall/images/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="../addons/kuaiwei_exmall/images/index.css">

</head>
<body>
<header style="background-image: url(../addons/kuaiwei_exmall/images/topback.jpg);background-size: 100%; text-align: center;background-repeat: no-repeat;">

    <img style="width: 25%;height: auto;border-radius: 50%;margin-top: 8%;margin-bottom: 8%;" src="{if empty($avatar)}../addons/kuaiwei_exmall/images/avatar.jpg{else}{php echo tomedia($avatar)}{/if}" alt="">

</header>

<div class="jifen">
    <p>
        积分
        <span>{$credit1}</span>
    </p>

    <p> 推广量
        <span>{$total}</span>
    </p>

</div>

<div class="honbao">
    邀请好友记录
</div>

<div>

    <ul class="media-list" style="width: 100%;background: #4596d2;min-height: 60px;">

        {if !$data}<p style="text-align: center;line-height: 60px;font-size: 18px;background: #4596d2;">暂时无推广记录！</p>{else}
        {loop $data $key $row}
		
			{if ($key%4)==0}
			<li class="media"  style="float: left;">
			{/if}
				<div class="media-left" style="padding-left: 10px;text-align: center;">
					<img  style="width: 60px;height: 60px;margin-left:5px;border-radius:50%;background:#CDCDCD;font-size:0" class="media-object" src="{php echo tomedia($row['avatar'])}"><span style="margin-top:2px;">{$row['nickname']}</span>
				</div>

			{if  $key!=0&&(($key+1)%4==0)}
			</li>
			{/if}
        {/loop}
        {/if}

       

    </ul>

</div>
<div style="clear: left"></div>

<div style="text-align: center;margin: 15px auto;">

    <a style="color: #DA1F1A;font-size: 18px;" href="{php echo $this->createMobileUrl('exmall')}">返回积分商城</a>

</div>

    <div id="shadow2" {if $nofollow == 1 && $erwematype == 1} style="display: block" {/if}></div>
    <div class="rules_tip" id="rules_tip" {if $nofollow == 1 && $erwematype == 1} style="display: block" {/if}>
    <div class="share" style="width: 90%;height: 100%;overflow-y: auto;margin-left: 5%;margin-right: 5%">
        <div class="r" style="margin-top: 20px;">

            <div style="text-align: center;margin-top: 40%;">
                <img src="{$erwemaimg}" style="width: 60%;height: auto" alt="">
                <span style="display: inline-block;width: 62%;line-height: 24px;margin-top: 15px;">{$erwemaword}</span>
            </div>

        </div>
    </div>
    </div>


</body>



<!-- 微信分享设置 -->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    wx.config({
        debug:false,
        appId: '{$package["appId"]}',
        timestamp: '{$package["timestamp"]}',
        nonceStr: '{$package["nonceStr"]}',
        signature: '{$package["signature"]}',
        jsApiList: [
            'onMenuShareTimeline','onMenuShareAppMessage','onMenuShareWeibo'
        ]
    });

    var shareMeta  = {
        title: '{$sharetitle}',
        desc: '{$sharedesc}',
        link: "{$sharelink}",
        imgUrl: "{$shareimg}"
    };

    wx.ready(function(){
        wx.onMenuShareTimeline(shareMeta);
        wx.onMenuShareAppMessage(shareMeta);
        wx.onMenuShareWeibo(shareMeta);
    });

</script>
</html>
