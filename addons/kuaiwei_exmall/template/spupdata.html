{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('spmanage');}">编辑商品</a></li>
	</ul>

	<!-- Modal -->
	

	<div class="panel panel-default">
		<div class="panel-body">
		<form action="" method="post" class="form" enctype="multipart/form-data">
		<input type="hidden" value="{$list['id']}" name="listid">
					<div class="form-group">
				<label for="sp_title" class="control-label">商品标题:</label>
				<input type="text" class="form-control" name="sp_title" value="{$list['sp_title']}">
			</div>
			<div class="form-group">
				<label for="sp_img" class="control-label">商品图片:</label>
				{php echo tpl_form_field_image('sp_img',$list['sp_img']);}
			</div>
			<div class="form-group">
				<label for="sp_url" class="control-label">商品链接:</label>
				<input type="text" class="form-control" name="sp_url" value="{$list['sp_url']}">
			</div>
			<div class="form-group">
				<label for="sp_numbers" class="control-label">商品数量:</label>
				<input type="text" class="form-control" name="sp_numbers" value="{$list['sp_numbers']}">
			</div>
			<div class="form-group">
				<label for="sp_integrals" class="control-label">商品兑换积分数:</label>
				<input type="text" class="form-control" name="sp_integrals" value="{$list['sp_integrals']}">
			</div>
			<div class="form-group">
				<label class="control-label">状态:</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" class="isstartusing" checked/>展示
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" class="isstartusing" />下架
				</label>
			</div>


			<div class="form-group col-sm-12">
				<div class="col-md-2 col-lg-1">
					<input name="submit" type="submit" value="提交" class="btn btn-primary btn-block" />
				</div>
				<div class="col-md-2 col-lg-1">
					<input name="back" type="button" value="返回" onclick="javascript:history.back(-1);" class="btn btn-primary btn-block" />
				</div>
				<input type="hidden" name="op" value="updata" />
        	</div>
		</div>
	</div>
	</form>

</div>

{template 'common/footer'}
