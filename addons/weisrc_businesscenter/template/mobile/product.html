<script type="text/javascript">
	var flag = true;

	$('.btn-submit').click(function(){
		if (flag == false) {
			return false;
		}

		if($('.rev-content-text').val()==null||$('.rev-content-text').val()==''){
			alert('请填写您的消费感受。');
			//Joel_gmuAlert('提示',"请填写您的消费感受.");
			return;
		}

		var storeid = "{$stores['id']}";
		var url = "{php echo $this->createMobileurl('feedback', array(), true)}";
		var jumpurl = "{php echo $this->createMobileurl('shop', array('id' => $stores['id']), true)}";
		flag = false; //
		$.ajax({
			type:"post",
			url:url,
			async:true,
			data:{
				nick:$('.rev-nick-text').val(),
				content:$('.rev-content-text').val(),
				fromuser:"{$fromuser}",
				storeid:storeid
			},
			dataType:'json',
			success:function(o){
				flag = true;
				if (o.status=='1') {
					$('.rev-content-text').val('');
					alert(o.msg);
					//location.reload();
					window.location = jumpurl;
					//Joel_gmuAlert('提示',o.msg,null,function(){location.reload()});
				} else {
					alert(o.msg);
					//Joel_gmuAlert('提示',o.msg);
				}
			}, error:function() {
				alert('网络不稳定！');
			}
		});

	});
	var page=1;
	var loadurl = "{php echo $this->createMobileurl('loadfeedback', array(), true)}";
	var storeid = "{$stores['id']}";
	loadRev()
	function loadRev(){
		$.ajax({
			type:"post",
			url:loadurl,
			data:{
				storeid:storeid,
				page:page
			},
			dataType:'json',
			success:function(o){
				if(o.status==0){
					Joel_gmuAlert('提示','没有更多了.');
					$('.load-more').hide();
				}else{
					$('.load-norev').hide();
					var bean='';
					for(var i=0;i<o.data.length;i++){
						bean=bean+'<div class="rev">';
						bean=bean+'<p class="rev-nick">'+o.data[i].nickname+':</p>';
						bean=bean+'<p class="rev-content">'+o.data[i].content+'</p>';
