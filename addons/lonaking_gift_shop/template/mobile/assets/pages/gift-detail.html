<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back"><i class="icon icon-angle-left icon-2x"></i></a>
        </div>
        <!-- We have home navbar without left link-->
        <div class="center sliding">礼品详情</div>
        <div class="right">
        </div>
    </div>
</div>
<div class="page toolbar-fixed" data-page="gift-detail" id="gift-detail">
    <div class="page-content">
        <div class="gift">
            <div class="gift-img">
                <img src="{{image}}">
            </div>
            <div class="gift-content">
                <div class="gift-title">{{name}}</div>
                <div class="gift-price"><i class="icon-money">  {{price}} </i></div>
                <div class="gift-count">
                    <span class="gift-num">剩余{{num}}件</span>
                    <span class="gift-sold">已兑换{{sold}}次</span>
                    <span class="gift-limit">{{#if limit_num>0}}限制兑换{{limit_num}}次{{/if}}</span>
                </div>
            </div>
            <div class="gift-desc">
                <div class="option">礼品详情</div>
                <div class="desc-content">
                    {{description}}
                </div>
            </div>
        </div>
    </div>
    <div class="toolbar">
        <div class="toolbar-inner">
            <button class="active button button-fill color-orange" data-id="{{id}}" data-name="{{name}}" data-image="{{image}}" data-price="{{price}}" data-score="{{score}}" data-mode="{{mode}}" data-send-price="{{send_price}}">
                <span class="tabbar-label">点击兑换</span>
            </button>
        </div>
    </div>
</div>
