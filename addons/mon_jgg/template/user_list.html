{template 'common/header'}

<div class="main">
    <ul class="nav nav-tabs">
        <li ><a href="{php echo $this->createWebUrl('jggManage');}">活动管理</a></li>

        <li class="active" > <a href="{php echo $this->createWebUrl('play_user',array('jid'=>$jid));}">参加用户管理</a></li>


    </ul>





    <div class="panel panel-info">
        <div class="panel-heading">{$jgg['title']} 参与用户</div>
        <div class="panel-body">
            <form action="./index.php" method="get" class="form-horizontal" role="form">

                <input type="hidden" name="a" value="entry" />
                <input type="hidden" name="c" value="site" />
                <input type="hidden" name="m" value="{MON_JGG}" />
                <input type="hidden" name="do" value="play_user" />
                <input type="hidden" name="jid" value="{$jid}" />


                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">昵称</label>
                    <div class="col-sm-8 col-lg-9">
                        <input class="form-control" name="keyword" id="" type="text"
                               value="{$_GPC['keyword']}" placeholder="昵称">
                    </div>
                    <div class=" col-xs-12 col-sm-2 col-lg-2">
                        <button class="btn btn-primary pull-left span2"
                                style='margin-left: 95px;'>
                            <i class="icon-search icon-large"></i> 搜索
                        </button>
                    </div>
                </div>

            </form>
        </div>




    </div>



    <a class="btn btn-default" href="{php echo $this->createWebUrl('Udownload',array('jid'=>$jid))}"><i class="icon-download-alt"></i>参与用户导出</a>


    <div class="panel panel-default">
        <div class="table-responsive panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width:150px;">openid</th>
                    <th style="width:100px;">昵称</th>
                    <th style="width:50px;">头像</th>
                    <th style="width:80px;">参与姓名</th>
                    <th style="width:100px;">手机号</th>
                    <th style="width:100px;">注册时间</th>

                    <th style="width:110px;">操作</th>
                </tr>
                </thead>
                <tbody>


                {loop $list $row}
                <tr>
                    <td>{$row['openid']}</td>
                    <td>{$row['nickname']}</td>
                    <td><img src="{$row['headimgurl']}" height="50px" width="50px"></td>
                    <td >{$row['uname']}</td>
                    <td>{$row['tel']}</td>
                    <td>{php echo date("Y-m-d H:i",$row['createtime'])}</td>

                    <td >


                        <a class="btn" rel="tooltip" href="{php echo $this->createWebUrl('RecordList',array('jid'=>$row['jid'],'uid'=>$row['id']));}" title="抽奖记录"><i class="glyphicon glyphicon-th-list"></i>抽奖记录</a>
                        <a href="{php echo $this->createWebUrl('play_user', array( 'id' => $row['id'], 'op' => 'delete'))}"
                           onclick="return confirm('此操作不可恢复，确认删除？');return false;" title="删除"
                           class="btn btn-small"><i class="glyphicon glyphicon-remove"></i>删除</a>
                    </td>
                </tr>
                {/loop}


                </tbody>


            </table>
            {$pager}
        </div>
    </div>










</div>





{template 'common/footer'}
