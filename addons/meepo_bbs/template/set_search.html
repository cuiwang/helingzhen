{if !empty($list)}
<div class="panel panel-default">
	<div class="panel-body">
	{loop $list $li}
	<div class="ng-scope">
		<div class="meepo_data" style="height:177px; width:137px; float: left; padding: 5px; margin: 5px; background: #f4f4f4; margin-top: 5px;" data-uid="{php echo !empty($li['uid'])?$li['uid']:$li['openid']}">
	    	<div style="height: 127px; width: 127px; background: #eee; float: left; position: relative; cursor: pointer;">
	        	<img src="{$li['avatar']}" width="100%" height="100%">
	        </div>
	        <div style="height: 40px; width: 127px; font-size: 13px; line-height: 20px; text-align: center; overflow: hidden;">
	        	{$li['nickname']}
	        </div>
		</div>
	</div>
	{/loop}
	</div>
	<div class="panel-footer" style="text-align:center;">
		<a href="javascript:;" class="more">加载更多</a>
	</div>
</div>

{else}
<div class="ng-scope">
	没有找到相关数据
</div>
{/if}
