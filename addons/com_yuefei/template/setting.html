{template 'common/header'}

{php echo $this -> set_tabbar($action);}

<div class="main">

	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">

        <div class="panel panel-default">

            <div class="panel-heading">

                基本设置

            </div>

            <div class="panel-body">

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">网站名称</label>

                    <div class="col-sm-9">

                        <input type="text" name="title" value="{$setting['title']}" class="form-control"/>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label text-danger">VIP体验天数</label>

                    <div class="col-sm-9">

                        <input type="text" name="taste_vip" value="{$setting['taste_vip']}" class="form-control"/>

                        <div class="help-block">新用户VIP体验天数</div>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label text-danger">收费模式</label>

                    <div class="col-sm-9">

                        <label class="radio-inline">

                            <input type="radio" name="viptype" value="1" {if $setting['viptype']==1||empty($setting)}checked{/if}>按年收

                        </label>

                        <label class="radio-inline">

                            <input type="radio" name="viptype" value="2" {if $setting['viptype']==2}checked{/if}>按月收</label>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">月费</label>

                    <div class="col-xs-1">

                        <label>1个月</label>

                        <input type="text" name="price1"

                               value="{if $setting['price1']}{$setting['price1']}{else}100{/if}" class="form-control"/>

                    </div>

                    <div class="col-xs-1">

                        <label>3个月</label>

                        <input type="text" name="price2"

                               value="{if $setting['price2']}{$setting['price2']}{else}280{/if}" class="form-control"/>

                    </div>

                    <div class="col-xs-1">

                        <label>6个月</label>

                        <input type="text" name="price3"

                               value="{if $setting['price3']}{$setting['price3']}{else}500{/if}" class="form-control"/>

                    </div>

                    <div class="col-xs-1">

                        <label>12个月</label>

                        <input type="text" name="price4"

                               value="{if $setting['price4']}{$setting['price4']}{else}800{/if}" class="form-control"/>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">年费</label>

                    <div class="col-sm-9">

                        <input type="text" name="price" value="{if $setting['price']}{$setting['price']}{else}1980{/if}" class="form-control"/>



                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付方式</label>

                    <div class="col-sm-9">

                        <label class="radio-inline">

                            <input type="radio" name="paytype" value="1" {if $setting['paytype']==1||empty($setting)}checked{/if}>微信支付

                        </label>

                        <label class="radio-inline">

                            <input type="radio" name="paytype" value="2" {if $setting['paytype']==2}checked{/if}>通过微信转账</label>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">转账收款微信号</label>

                    <div class="col-sm-9">

                        <input type="text" name="weixin" value="{$setting['weixin']}" class="form-control"/>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付页底部版权</label>

                    <div class="col-sm-9">

                        <textarea style="height:200px; width:100%;" id='copyright' class="form-control richtext" name="copyright" cols="70">{$setting['copyright']}</textarea>

                    </div>

                </div>

            </div>

            <div class="panel-heading">

                分享设置

            </div>

            <div class="panel-body">

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 分享标题</label>

                    <div class="col-sm-9 col-xs-12">

                        <input type="text" id="share_title" class="form-control" placeholder="" name="share_title" value="{$setting['share_title']}">

                        <div class="help-block">

                        </div>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 分享图片</label>

                    <div class="col-sm-9 col-xs-12">

                        {php echo tpl_form_field_image('share_image',$setting['share_image']);}

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 分享描述</label>

                    <div class="col-sm-9 col-xs-12">

                        <textarea style="height:60px;" name="share_desc" class="form-control" cols="60">{$setting['share_desc']}</textarea>

                        <div class="help-block">

                        </div>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 分享地址</label>

                    <div class="col-sm-9 col-xs-12">

                        <input type="text" id="share_url" class="form-control" placeholder="" name="share_url" value="{$setting['share_url']}">

                        <div class="help-block">分享的链接! 推荐用微信平台的素材库，转成短地址。<a target="_blank" href="http://www.dwz.cn/">短网址转换</a></div>

                    </div>

                </div>

            </div>

        </div>



        <div class="form-group col-sm-12">

            <input type="hidden" name="id" value="{$setting['id']}" />

            <input type="submit" name="submit" value="保存设置" class="btn btn-primary col-lg-1" />

            <input type="hidden" name="token" value="{$_W['token']}" />

        </div>

	    <input type="hidden" name="id" value="{$setting['id']}" />

	</form>

</div>

<script>

    require(['jquery', 'util'], function($, u){

        $(function(){

            u.editor($('.richtext')[0]);

            u.editor($('.richtext')[1]);

        });

    });

</script>

{template 'common/footer'}
