<script>

window.onload=function () {
    
    if(document.documentElement.scrollHeight <= document.documentElement.clientHeight) {
	bodyTag = document.getElementsByTagName('body')[0];
	bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px';
    }
    setTimeout(function() {window.scrollTo(0, -1)}, 0);
};

//Method 1 
function addRule(style,selectorText,cssText,position){ 
    //style标签  选择器   样式   位置 
    if(style.insertRule){ //chrome | FF |IE9+ 
        style.insertRule(selectorText+'{'+cssText+'}',position); 
    }else if(style.addRule){ //IE8 IE7 IE6 
        style.addRule(selectorText,cssText,position); 
    } 
} 
var game_window_css = "width:"+window.innerWidth+"px; height:"+window.innerHeight+"px; position:fixed; top: 0; left: 0; border:0;";
if(document.getElementsByTagName('style')[0]){ 
     //这里原本用document.styleSheets[0]进行判断结果在IE低版本下会有问题，然后就换用这种方式了 
    addRule(document.styleSheets[0],'#game_window',game_window_css,0);     
}else{ 
    var oStyle=document.createElement('style'); 
    var oHead=document.getElementsByTagName('head')[0]; 
    oHead.appendChild(oStyle); 
    if(window.addEventListener){ 
        //IE8以下没有.sheet属性 
        addRule(oStyle.sheet,'#game_window',game_window_css,0);    
    }else{ 
        //用styleSheet 
        addRule(oStyle.styleSheet,'#game_window',game_window_css,0); 
    } 
}

</script>
