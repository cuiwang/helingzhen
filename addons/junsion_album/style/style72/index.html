<script>
var image_size_width=[];
var image_size_height=[];

var image_url_index=0;
var canshow = true;
var reshow = false;
var timeout0;
var timeout1;
var timeout2;
var timeout3;
var timeout4;

var havenum = 0;
var error_num = 0;
var delaytime = 4000;
function id(name)
{
    return document.getElementById(name);
}

function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];

    image_url_index=0;
    have_num = 0;
    error_num = 0;


    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();

    id('page1').style.webkitAnimation = '';
    id('page2').style.webkitAnimation = '';

    clearTimeout(timeout0);
    clearTimeout(timeout1);
    clearTimeout(timeout2);
    clearTimeout(timeout3);
    clearTimeout(timeout4);
    canshow = true;

    for(var i=0;i<slider_images_url.length;i++)
    {
        var img=new Image();
        img.index=i;
        img.src=slider_images_url[i];
        Onload_imgs_url[i] = 'loading';
        img.onload=image_onload;
        img.onerror = image_onerror;
    }       
}
function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<10)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    console.log(Onload_imgs_url[index]);
    console.log(have_num + '-' + error_num);
    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;

        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img=event.target;
    var index = img.index;

    if(index<10)
    {
        have_num++;     
    }
     Onload_imgs_url[index]=img.src;
    image_size_width[index]=img.width;
    image_size_height[index]=img.height;  

    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;

        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }


    }
}

function showtitle()
{
    id('titlecontent').innerHTML = e_desc;
    id('pagetitle').style.webkitAnimation = 'fadein 1s linear both';
}
function distitle()
{
    id('pagetitle').style.webkitAnimation = 'fadeout 1s linear both';
    toshow();
}
function toshow()
{
    // if(image_url_index == Onload_imgs_url.length)
    //     image_url_index = 0;
    // cut_image(image_url_index,1);
    // image_url_index++;
    begin_show();
}
function begin_show()
{
    if(reshow == true)
        return;

    id('page1').style.webkitAnimation = 'pageout 1s linear both';
    timeout1 = setTimeout(function()
    {
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
        cut_image(2);
        image_url_index++;
        id('page2').style.webkitAnimation = 'pagein 1s linear both';
    },1000);


    timeout2 = setTimeout(next_show,5000);
}
function next_show()
{
    if(reshow == true)
        return;

    id('page2').style.webkitAnimation = 'pageout 1s linear both';
    timeout3 = setTimeout(function()
    {
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
        cut_image(1);
        image_url_index++;
        id('page1').style.webkitAnimation = 'pagein 1s linear both';
    },1000);

    timeout4 = setTimeout(begin_show,5000);
}

function cut_image(pageindex)
{
    if(reshow == true)
        return;
    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        console.log(Onload_imgs_url[image_url_index]);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
    
    var img_obj = id('img'+pageindex);
    if(img_bili >(307/292))
    {
        img_obj.style.height = '292px';
        img_obj.style.top = '0px';
        img_obj.style.width = 292*img_bili+'px';
        img_obj.style.left = -(292*img_bili-307)/2+'px';
    }
    else
    {
        img_obj.style.width = '307px';
        img_obj.style.left = '0px';
        img_obj.style.height = 307/img_bili+'px';
        img_obj.style.top = -(307/img_bili-292)/2+'px';
    }
    img_obj.src=Onload_imgs_url[image_url_index];
}
call_me(load_images);

function reload_scene()
{
    reshow = true;
    id('titlecontent').innerHTML = '';
    id('pagetitle').style.webkitAnimation = '';
    id('img1').src = '';
    id('img2').src = '';
    setTimeout(load_images,100);
}

</script>
