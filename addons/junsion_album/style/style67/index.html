<script>
var image_size_width=[];
var image_size_height=[];
var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var timeout0;
var timeout1;
var timeout2;
var timeout3;
var timeout4;
var timeout5;

var delaytime=5000;

var leafNum = 20;          
var kindNum = 4;           
var kindurl = new Array("{$MPATH}/img/1.png","{$MPATH}/img/2.png","{$MPATH}/img/3.png","{$MPATH}/img/4.png");

function id(name)
{
    return document.getElementById(name);
}
function Init()
{
    leafinit();
    load_images();
}
function load_images()
{

    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();
    canshow = true;

    bl_keepload = 'first';
    step_load();     
}

//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        { 
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);
    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<step_loadnum)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);

    if((have_num + error_num >= step_loadnum ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }

    }
}

function showtitle()
{
    id('laorendiv').style.webkitAnimation = 'fadein 1s linear both';
    id('laoren').style.webkitAnimation = 'showlaoren 6s linear both';
    var line1 = id('line1');
    var line2 = id('line2');
    var line3 = id('line3');

    if(e_desc.length>20)//3行
    {

        line1.innerHTML = e_desc.substring(0,10);
        line1.className = 'threeline';
        line1.style.top = '28px';
        line1.style.webkitAnimation = 'in_fadedown 1s linear both';
        line2.innerHTML = e_desc.substring(10,20);
        line2.style.top = '78px';
        line2.className = 'threeline';
        line2.style.webkitAnimation = 'in_fadedown 1s linear 0.5s both';
        line3.innerHTML = e_desc.substring(20,e_desc.length);
        line3.style.top = '128px';
        line3.className = 'threeline';
        line3.style.webkitAnimation = 'in_fadedown 1s 1s linear both';
    }
    else if(e_desc.length<11)//1行
    {
        line1.innerHTML = e_desc;
        line1.className = 'oneline';
        line1.style.top = '0px';
        line1.style.webkitAnimation = 'in_fadedown 1s linear both';

        line2.innerHTML = '';
        line3.innerHTML = '';

    }
    else//2行
    {
        line1.innerHTML = e_desc.substring(0,10);
        line2.innerHTML = e_desc.substring(10,e_desc.length);
        line1.className = 'twoline';
        line2.className = 'twoline';
        line1.style.top = '8px';
        line2.style.top = '67px';
        line3.innerHTML = '';

        line1.style.webkitAnimation = 'in_fadedown 1s linear both';
        line2.style.webkitAnimation = 'in_fadedown 1s 0.5s linear both';
    }

    // setTimeout(distitle,5000);
}
function distitle()
{

    var line1 = id('line1');
    var line2 = id('line2');
    var line3 = id('line3');

    id('laorendiv').style.webkitAnimation = 'fadeout 1s linear both';
    if(e_desc.length>20)
    {
        line3.style.webkitAnimation = 'out_fadedown 0.8s 0.8s linear both';
        line2.style.webkitAnimation = 'out_fadedown 0.8s 0.4s linear both';
        line1.style.webkitAnimation = 'out_fadedown 0.8s linear both';
    }
    else if(e_desc.length<11)
    {
        line1.style.webkitAnimation = 'out_fadedown 0.8s linear both';
    }
    else
    {
        line2.style.webkitAnimation = 'out_fadedown 0.8s 0.4s linear both';
        line1.style.webkitAnimation = 'out_fadedown 0.8s linear both';
    }

    timeout1 = setTimeout(show1,1000)
}
function show1()
{
    setImage('1');
    id('shengzi1').style.webkitAnimation = 'showsheng1 7s linear both';

    timeout2 = setTimeout(function()
    {
        id('shengzi2').style.webkitAnimation = '';
    },3000)
    timeout3 = setTimeout(show2,7000);
}
function show2()
{
    id('shengzi2').style.webkitAnimation = 'showsheng2 14s linear both';
    setImage('2');

    setImage('4');
    timeout4 = setTimeout(function()
    {
        id('shengzi1').style.webkitAnimation = '';
    },3000)
    timeout5 = setTimeout(show1,13000);
}
function setImage(idname)
{
    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        // console.log(Onload_imgs_url[image_url_index]);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    console.log('setimg:'+Onload_imgs_url[image_url_index]);

    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var div = id('div'+idname)
    var img = id('img'+idname);
    img.src = Onload_imgs_url[image_url_index];
    // console.log(img.src);

    if(img_bili > 1)
    {
        img.style.top = '0px';
        img.style.height = 351 + 'px';
        img.style.width = 351*img_bili + 'px';
        img.style.left = -((351*img_bili-351)/2)+'px';
    }
    else
    {
        img.style.left = '0px';
        img.style.width = 351+'px';
        img.style.height = 351/img_bili + 'px';
        img.style.top = -((351/img_bili-351)/2) + 'px';
    }
    image_url_index++;
    if(image_url_index == Onload_imgs_url.length)
        image_url_index = 0;
}
call_me(Init);
function reload_scene()
{
    clearnode();

{
    id('line1').style.webkitAnimation = '';
    id('line2').style.webkitAnimation = '';

    id('line1').innerHTML = '';
    id('line2').innerHTML = '';

    clearTimeout(timeout0);
    clearTimeout(timeout1);
    clearTimeout(timeout2);
    clearTimeout(timeout3);
    clearTimeout(timeout4);
    clearTimeout(timeout5);
}
