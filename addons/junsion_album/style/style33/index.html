var image_size_width=[];
var image_size_height=[];

var image_url_index=0;
var canshow = true;
var myimg;
var reshow = false;
var timeout;
var timeout1;
var timeout0;
var have_num = 0;
var error_num = 0;
var delaytime = 4000;
function id (name)
{
    return document.getElementById(name);
}

function summer_load_image ()
{
    reshow = false;
    clearTimeout(timeout);
    clearTimeout(timeout1);
    clearTimeout(timeout0);
    id('pagetitle').style.webkitAnimation = '';
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];

    image_url_index=0;
    have_num = 0;
    error_num = 0;

    canshow = true;
    myimg=id('myimg');
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    id('titlecontent').innerHTML = e_desc;
    id('content').style.webkitAnimation='';

    for(var i=0;i<slider_images_url.length;i++)
    {
        var img=new Image();
        img.index=i;
        img.src=slider_images_url[i];
        Onload_imgs_url[i] = 'loading';
        img.onload=image_onload;
        img.onerror = image_onerror;
    }
}

Onload_imgs_url = new Array();
function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<10)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    console.log(Onload_imgs_url[index]);
    console.log(have_num + '-' + error_num);
    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;

        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    } 
}

function image_onload (event)
{
    if(reshow ==true)
        return;

    var img=event.target;
    var index = img.index;

    if(index<10)
    {
        have_num++;
    }
    Onload_imgs_url[index]=img.src;
    image_size_width[index]=img.width;
    image_size_height[index]=img.height;

    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {

        canshow=false;
        reshow = false;

        if(have_num == 0)
            return;

        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
            timeout1 = setTimeout(begin_show,1000);
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout1 = setTimeout(function()
                {
                    distitle();
                    timeout2 = setTimeout(begin_show,1000);
                },dis_titletime);
        }
    }

    // img.
}

function distitle()
{
    id('pagetitle').style.webkitAnimation = 'fadeout 1s linear both';
    id('contentbox').style.webkitAnimation = 'fadein 1s linear 0.5s both';

    // setTimeout(begin_show,1000)
}
function begin_show ()
{
    if(reshow ==true)
        return;
    console.log('begin'+reshow);

    if(image_url_index==Onload_imgs_url.length)
        image_url_index=0;
    cut_image();
    id('content').style.webkitAnimation='content_ani 4s linear both';
    image_url_index++;

    timeout = setTimeout(clean_ani,4500);
}

function clean_ani ()
{
    if(reshow ==true)
        return;
    // console.log('clean'+reshow);
    id('content').style.webkitAnimation='';
    setTimeout(begin_show,100);
}

function cut_image ()
{
    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        console.log(Onload_imgs_url[image_url_index]);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }
    var img_width=image_size_width[image_url_index];
    var img_height=image_size_height[image_url_index];
    var img_bili=img_width/img_height;

    if(img_bili>=(348/530))
    {
        // myimg.height=530;
        // myimg.width=530*img_bili;
        // myimg.style.top='0px';
        // myimg.style.left='-'+((myimg.width-348)/2)+'px';

        myimg.width=348;
        myimg.height=348/img_bili;
        myimg.style.top='0px';
        myimg.style.left='0px';

        id('biankuang2').style.top=(myimg.height+119)+'px';
        id('img_con').style.height=myimg.height+'px';
    }
    else
    {
        myimg.width=348;
        myimg.height=348/img_bili;
        myimg.style.left='0px';
        myimg.style.top='-'+((myimg.height-530)/2)+'px';

        id('biankuang2').style.top='650px';
        id('img_con').style.height='530px';
    }

    myimg.src=Onload_imgs_url[image_url_index];
    console.log(myimg.src);
}

call_me(summer_load_image);

function reload_scene()
{
    reshow = true;
    console.log('end');
    summer_load_image();

}

</script>
