<script>
var image_size_width=[];
var image_size_height=[];
var image_ready_num=0;
var image_url_index=0;
var have_num = 0;
var canshow = true;
var reshow = false;
var timeout1;
var inter1;
var pageindex = 1;
function id(name)
{
    return document.getElementById(name);
}

function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_ready_num=18;
    image_url_index=0;
    have_num = 0;
    // id('page1').style.webkitAnimation = '';
    // id('page2').style.webkitAnimation = '';
    // id('page1').style.display = 'none';
    // id('page2').style.display = 'none';
    // clearTimeout(timeout1);
    // clearTimeout(timeout2);
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();
    clearTimeout(timeout1);
    clearInterval(inter1);
    canshow = true;


    for(var i=0;i<slider_images_url.length;i++)
    {
        var img=new Image();
        img.index=i;
        img.src=slider_images_url[i];
        img.onload=image_onload;
    }       
}
function showtitle()
{
    if(reshow == true)
        return;
    var content = id('titlecontent');
    content.innerHTML = e_desc;
    id('pagetitle').style.webkitAnimation = 'fadein .5s linear both';
}
function distitle()
{
    if(reshow == true)
        return;
    id('pagetitle').style.webkitAnimation = 'fadeout 1s linear both';
}


function image_onload(event)
{
    if(reshow == true)
        return;

    var img=event.target;
    var index = img.index;

    if(index < 18)
    {
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;
        have_num++;
    }
    else
    {
        Onload_imgs_url[image_ready_num] = img.src;
        image_size_width[image_ready_num] = img.width;
        image_size_height[image_ready_num] = img.height;
        image_ready_num++;
    }
    if((have_num >= 18 || slider_images_url.length == have_num) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        delaytime = 3000;
        if(dis_titletime>delaytime)
        {
            distitle();
            timeout1 = setTimeout(begin_show,500);
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout1 = setTimeout(function()
                {
                    distitle();
                    timeout2 = setTimeout(begin_show,500);
                },dis_titletime);
        }

    }
}

function begin_show()
{
    images_init();
    get_ready();
    timeout1 = setTimeout(function()
    {
        set_next_img();
        inter1 =  setInterval(set_next_img,5000);
    },1000);
}
function set_next_img()
{
    if(pageindex == 13)
        pageindex =1;
    if(image_url_index == Onload_imgs_url.length)
    {
        image_url_index = 0;
    }
    id('xuanimg'+pageindex).src = Onload_imgs_url[image_url_index];
    pageindex++;
    image_url_index++;
}
function reload_scene()
{
    reshow = true;
    Onload_imgs_url = [];
    for(var i =0; i<slider_images_url.length;i++)
    {
        Onload_imgs_url[i] = slider_images_url[i];
    }
    image_url_index = 0;
    images_init();
}

function get_ready()
{
    $(document).ready(function(){
        $('#ipresenter').iPresenter({
            animSpeed: 2500,
            // timer: '360Bar',s
            // timerDiameter: 60,
            // timerStroke: 5,
            // timerPadding: 5,
            // timerColor: '#000',
            // timerBg: '#FFF',
            timerOpacity: 0
            // directionNav: false,
            // controlNav: true
        });
    });
    id('ipresenter').style.webkitAnimation = 'fadein 2s ease-in both';
}

function images_init()
{
    for(var i=1; i<13;i++)
    {
        var img = id('xuanimg'+i);
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
        img.src= Onload_imgs_url[image_url_index];
        image_url_index++;
    }
    image_url_index = 0;
}

call_me(load_images);

</script>
