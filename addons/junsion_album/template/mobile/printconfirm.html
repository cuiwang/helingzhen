<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>确认订单</title>
<meta charset="utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
<meta name="format-detection" content="telephone=no" />
<script src="../app/resource/js/lib/jquery-1.11.1.min.js" ></script>
<link rel="stylesheet" type="text/css" href="../addons/junsion_album/template/mobile/css/wei_canyin_v1.8.4.css?v=1.0" media="all">
<script type="text/javascript" src="../addons/junsion_album/template/mobile/js/jquery.lazyload.js" ></script>
<style>
#page_intelOrder section article ul li {
    padding-right: 0;
}
    .group_1{
        margin-top:30px;
        border-top:1px solid #ccc;
        position:relative;
        padding:15px 0;
    }
    .group_1:after{
        content:attr(data-title);
        background:#fefefe;
        position:absolute;
        top:-15px;
        left:0;
        padding:5px;
    }
    .btn_1{
        display:block;
        border:1px solid #d8d8d8;
        border-radius:3px;
        padding:10px;
        color:#666;
        background:-webkit-gradient(linear, 0 0, 0 100%, from(#fefefe), to(#efefef));
    }
    .btn_2{
        display:block;
        width:150px;
        margin:auto;
        line-height:35px;
        text-align:center;
        padding:0 5px;
        color:#fff;
        /*background:-webkit-gradient(linear, 0 0, 0 100%, from(#2ec366), to(#2ec366));*/
        background:-webkit-gradient(linear, 0 0, 0 100%, from(#fdb338), to(#fdb338));
        border:1px solid #fdb338;
        border-radius:3px;
        font-size:15px;
    }
    .cardinfo{
    	display: none;
    }
    .order_sub1 {
	    height: 44px;
	    margin-top: 5px;
	    background: #31cd00;
	    border-radius: 5px;
	    text-align: center;
	    font-size: 16px;
	    line-height: 44px;
	    color: #fff;
	    width: 100%;
	}
	.btn {
		margin-top: 5px;
	    display: inline-block;
	    padding: 6px 12px;
	    margin-bottom: 0;
	    font-size: 14px;
	    font-weight: 400;
	    line-height: 1.42857143;
	    text-align: center;
	    white-space: nowrap;
	    vertical-align: middle;
	    cursor: pointer;
	    -webkit-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	    background-image: none;
	    border: 1px solid transparent;
	    border-radius: 4px;
	    width: 100%;
	}
	.btn-primary {
	    color: #fff;
	    background-color: #428bca;
	    border-color: #357ebd;
	}
	
	.btn-warning{
		 color: #fff;
	    background-color: #f0ad4e;
	    border-color: #eea236;
	}
	
	.btn-info {
	    color: #fff;
	    background-color: #5bc0de;
	    border-color: #46b8da;
	}
	
	.btn-danger {
	        color: #333;
		    background-color: #fff;
		    border-color: #ccc;
	}
	
	.btn-success {
	    color: #fff;
	    background-color: #5cb85c;
	    border-color: #4cae4c;
	}
	
	#page_intelOrder section article {
	    margin-bottom: 0px;
	}
	.pnum{
	height: 34px;
    border-radius: 5px;
    width: 30%;
	}
	.addr_info{
	width: 85%;
    border-radius: 5px;
    border: 1px solid #eee;
    padding: 2% 15px;
	margin-bottom: 10px;
    height: 24px;
	}
	.font_style{
	font-weight: normal;
	}
</style>
</head>
<body id="page_intelOrder" class="myOrderCon">    
    <div class="center">
    <form action="{php echo $this->createMobileUrl('printconfirm',array('op'=>'confirm'));}" method="post">
    <input type="hidden" name="id" value="{$id}">
    {loop $imgs $img}
    <input type="hidden" name="imgs[]" value="{$img}">
    {/loop}
        <section style="margin-bottom: 10px; padding: 0;">
            <article>
                <ul>
                    <li style="border-top: 0; margin-top: 0;height:70px;" class="arrow">
                        <a href="#" style="color: #888; display: block;">
                            <p style="font-size: 12px;">商品名称：{$img_num}张相片</p>
                            <p style="font-size: 12px;">商品价格：{$price} 元</p>
                        </a>
                    </li>
                </ul>
            </article>
        </section>
         <script src="../addons/junsion_album/template/mobile/js/region_select.js"></script>  

        <section style="margin-bottom: 10px; padding: 0;">
            <article>
                <ul>
                	<li class="arrow" style="border-top: 0; margin-top: 0;color: #666;height: auto;line-height: 30px;height: 30px;background: #ccc;">
                		配送方式：快递
                	</li>
                    <li style="border-top: 0; margin-top: 0;height:60px;width: 100%;" class="arrow">
                    <p>请选择地址</p>
                 <select class="pnum" name="location_p" id="location_p"></select>
				 <select class="pnum" name="location_c" id="location_c"></select>
				 <select class="pnum" name="location_a" id="location_a"></select>
		
<script type="text/javascript">
{if empty($item)}
new PCAS('location_p', 'location_c', 'location_a', '{$addr["region"]}', '{$addr["city"]}', '{$addr["district"]}');
{else}
var province = "{$item['location_p']}";
var city = "{$item['location_c']}";
var area = "{$item['location_a']}";
new PCAS('location_p', 'location_c', 'location_a', province, city, area);
{/if}
</script>
                    </li>
                    <li style="width: 100%;height: 140px;">
                    <input class="addr_info" type="text" name="addr_receiver" id="addr_receiver" value="{$item['address']}" placeholder="请输入详细地址" />
                    <input class="addr_info" type="text" name="name_receiver" id="name_receiver" value="{$item['username']}" placeholder="请输入联系人名称" />
                    <input class="addr_info" type="number" name="tel_receiver" id="tel_receiver" value="{$item['tel']}" placeholder="请输入联系人电话" />
                    </li>
                </ul>
            </article>
        </section>

        <section style="margin-bottom: 20px;">
            <article>
            	<ul>
                	<li style="width: 100%;height: 90px;">
	                    <textarea class="addr_info" style="height:70px;" type="text" name="remark" placeholder="给店家留言">{$item['remark']}</textarea>
                    </li>
                </ul>
            </article>
        </section>
        
        <header style="border-bottom: 1px solid #ccc; overflow: hidden;">
            <label style="margin-top: 0;">
                <i>应付金额：</i>
                <input class="addr_info" style="width:15%;" readonly="readonly" name="pay_total" value="{$price}" />元
            </label>
        </header>
        <input name="submit_confirm" type="submit" id="submit_order" value="提交订单" class="btn btn-primary" style="width:80%;margin-left:10%;">
        <input type="hidden" name="token" value="{$_W['token']}" />
    </form>
    </div>
<script src="{RES}js/sweetalert.min.js" ></script>
<link href="{RES}css/sweetalert.css?v={TIMESTAMP}" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=20150120"></script>
<script>
$(function(){
	$("#submit_order").click(function(){
		var addr_receiver = $("#addr_receiver").val();
		if(!addr_receiver){
			swal('请输入详细地址！');
			return false;
		}
		var name_receiver = $("#name_receiver").val();
		if(!name_receiver){
			swal('请输入收货人名称！');
			return false;
		}
		var tel_receiver = $("#tel_receiver").val();
		if(!tel_receiver){
			swal('请输入联系方式！');
			return false;
		}
		if (tel_receiver.search(/^([0-9]{11})?$/) == -1) {
			swal('请输入正确的手机号码！');
			return false;
		}
	});
});

jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || { jsApiList:[] };
jssdkconfig.debug = false;
jssdkconfig.jsApiList = ['hideOptionMenu'];
wx.config(jssdkconfig);
	wx.ready(function () {
	    wx.hideOptionMenu();
	});
</script>
</body>
</html>
