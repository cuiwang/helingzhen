        <title>反馈</title>
<script src="../app/resource/js/lib/jquery-1.11.1.min.js" ></script>
<style>
body {
    margin: 0;
    padding: 0;
}
.header {
    text-align: center;
    font-size: 18px;
    padding: 10px 0;
    background-color: {if $cfg['bgtheme']}{$cfg['bgtheme']}{else}#FA6141{/if};
	color: {if $cfg['fonttheme']}{$cfg['fonttheme']}{else}white{/if};
}

    width: 96%;
    color: #777;
    position: relative;
    left: 8px;
    top: 10px;
}
div {
    display: block;
}
form {
    display: block;
    margin-top: 0em;
}
.form-group:first-child {
    margin-top: 50px;
}
.form-group {
    width: 95%;
    margin: 15px auto;
    border: solid 1px #ccc;
    border-radius: 8px;
}
.form-control {
    display: block;
    width: 95%;
    font-size: 16px;
    margin: 10px auto;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 0;
}
textarea {
    font-family: monospace;
    border-color: rgb(169, 169, 169);
    -webkit-appearance: textarea;
    background-color: white;
    -webkit-rtl-ordering: logical;
    -webkit-user-select: text;
    flex-direction: column;
    resize: auto;
    cursor: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
    border-width: 1px;
    border-style: solid;
    border-color: initial;
    border-image: initial;
    padding: 2px;
}
.form-group {
    width: 95%;
    margin: 15px auto;
    border: solid 1px #ccc;
    border-radius: 8px;
}
.form-control {
    display: block;
    width: 95%;
    font-size: 16px;
    margin: 10px auto;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 0;
}
.padd {
    padding: 8px;
}
.btn {
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
}
.btn-block {
    width: 100%;
    display: block;
}
.btn-primary {
    border-color: #2e6da4;
    background-color: {if $cfg['bgtheme']}{$cfg['bgtheme']}{else}#FA6141{/if};
	color: {if $cfg['fonttheme']}{$cfg['fonttheme']}{else}white{/if};
}

</style>

    </head>
    <body ontouchstart="">
        
<div class="header">相册反馈</div>
<div class="content">
	<form id="report-form" >
		<div class="form-group">
			<textarea class="form-control" rows="6" placeholder="您的意见和建议将帮助我们改进产品，在这里输入想对我们说的话..." id="cont"></textarea>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="留下您的联系方式(QQ/微信号/手机号)" id="conn">
		</div>
		<div class="padd">
			<button class="btn btn-primary btn-block" type="button" id="feed_submit" style="padding:12px;font-size:16px;">提交</button>
		</div>
	</form>
</div>
<script>

$(function(){
	$("#feed_submit").click(function(){
		var cont = $("#cont").val();
		var conn = $("#conn").val();
		if (!cont) {
			alert("请将您的问题反馈给我们，我们将会努力的完善产品～");
			return false;
		};
		if (!conn) {
			alert("请留下您的联系方式，这样我们能更好的解决您遇到的问题～");
			return false;
		};
		$.ajax({
			url:"{php echo $this->createMobileUrl('feed')}",
    		type:'post',
    		data:{cont:cont,conn:conn},
    		success:function(data){
    			if(data == 1){
    				alert('反馈提交成功！');
    				location.href = "{php echo $this->createMobileUrl('index')}";
    			}else{
    				alert('反馈失败');
    			}
    		},error:function(){
    			alert("网络错误");
    		}
		});
	});
	
});
</script>
    </body>
</html>
