<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
<title>{$_W['account']['name']}</title>
<script src="../app/resource/js/lib/jquery-1.11.1.min.js" ></script>
<script type="text/javascript" src="../addons/junsion_album/template/mobile/js/klass.min.js"></script>
<script type="text/javascript" src="../addons/junsion_album/template/mobile/js/code.photoswipe-3.0.5.min.js"></script>
<link type="text/css" rel="stylesheet" href="../addons/junsion_album/template/mobile/css/photoswipe.css" />
</head>
<style type="text/css">
body
{
    background-color: ghostwhite;
}
*{
	margin:0;
	padding:0;
}
a{
	text-decoration: none;
	color: #000;
}
ul li{
	list-style:none;
}
#header
{
	width: 100%;
	height: 50px;
	position: fixed;
	background-color:#FFF;
	color: #000;
	z-index: 5;
	text-align: center;
    line-height: 50px;
    font-size:18pt;
}
.logo_img{
   height: 30px;
    margin-left: 3%;
    margin-top: 10px;
    position: absolute;
    left: 0;
}
.content{
width: 100%;
height:auto;
padding-top:60px;
margin-bottom: 80px;
}
.publishedAddImg{
	background: white;
    margin: 10px;
    padding-left: 2%;
    padding-top: 5px;
}
.publishedAddImg div {
    display: inline-block;
    width: 30%;
	margin-right: 1%;
    position: relative;
}
.publishedAddImg img {
	width: 100%;
	margin-left: 3%;
	margin-top: 10px;
	height: 100px;
}
.publishedAddImg span.close {
    position: absolute;
    right: 0;
    border-radius: 50%;
    text-align: center;
    display: inline-block;
    color: black;
    border: 1px solid ghostwhite;
    width: 20px;
    height: 20px;
    line-height: 20px;
    background: orangered;
}
.content .btn_info{
	width: 96%;
	margin-top: 10px;
	padding: 10px 0px;
	margin-left: 3%;
	color: #fff;
	background: #FF2D51;
	border: none;
	border-radius:5px;
}
.footer{
	width: 100%;
	height:50px;
	position: fixed;
	bottom:0px;
	color:white;
	z-index: 5;
	background: #FFF;
}
.footer ul{
	width: 100%;
	height:auto;
}
.footer ul li{
    float: right;
    display: block;
    height: 100%;
    position: relative;
    width: 33.33%;
    text-align: center;
    line-height: 50px;
}
.footer ul li a{
    padding: 10px 10%;
    border-radius: 5px;
    background: #FFF;
    border:1px solid #388bff;
    color: #388bff;
}
.content .order_info{
    width: 97%;
    margin-left: 3%;
    background: #fff;
}
.content .order_info p{
	padding: 10px 0 10px 15px;
}
</style>
<body>
 <script>
(function(window, PhotoSwipe) {
	document.addEventListener('DOMContentLoaded', function() {
		var options = {}, instance = PhotoSwipe.attach(window.document
				.querySelectorAll('.content .publishedAddImg a.big_img'), options);
		
	}, false);
}(window, window.Code.PhotoSwipe));
</script>
<div id="header">
	<a href="{php echo $this->createMobileUrl('printorder');}"><img class="logo_img" src="../addons/junsion_album/template/mobile/img/pre.png" /></a>
	支付订单
</div>
<div class="content">
	<div class="order_info">
	<p>相片总数：{php echo count($pics);} 张</p>
	<p>应付金额：{$item['pay_money']} 元</p>
	</div>
	
	<div class="publishedAddImg">
	{loop $pics $p}
		<div>
			<a class="big_img" href="{$p}"><img src="{$p}"></a>
		</div>
	{/loop}
	</div>

</div>

<div class="footer">
	<ul>
		<li>
		<a href="{php echo $this->createMobileUrl('selectprintpic',array('id'=>$item['id']));}">
		再次编辑
		</a>
		</li>
		<li>
		<a href="javascript:;" onclick="onPay({$item['pay_money']},{$item['id']})">
		确认支付
		</a>
		</li>
	</ul>
</div>
{template 'print_pay'}
</body>

</html>
