<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
<title>{$_W['account']['name']}</title>
<link rel="stylesheet" type="text/css" href="../addons/junsion_album/template/mobile/css/swiper.min.css" />
<script src="../app/resource/js/lib/jquery-1.11.1.min.js" ></script>
<script src="../addons/junsion_album/template/mobile/js/swiper.min.js" ></script>
</head>
	<style type="text/css">
body
{
    background-color: ghostwhite;
}
*{
	margin:0;
	padding:0;
}
a{
	text-decoration: none;
	color: #000;
}
ul li{
	list-style:none;
}
#header
{
	width: 100%;
	height: 50px;
	position: fixed;
	background-color:{if $cfg['bgtheme']}{$cfg['bgtheme']}{else}#FF2D51{/if};
	color: {if $cfg['fonttheme']}{$cfg['fonttheme']}{else}white{/if};
	z-index: 5;
}
.logo_img{
height: 50px;
float:left;
margin-left:3%;
}
.content{
width: 100%;
height:auto;
padding-top:10px;
}
.slide{ width: 96%; height: auto; overflow: hidden; border-radius:2px; -webkit-border-radius: 2px; -moz-border-radius: 2px; -webkit-box-shadow: #666 0px 0px 10px;}
.slide a{ width: 100%; display: block; overflow: hidden;}
.slide img{ width: 100%; display: block; height: auto;}

.print{
    width: 100%;
    height: auto;
    padding-top: 35px;
    text-align: center;
    margin-bottom: 80px;
}
.print_btn{
    width: 40%;
    height: 50px;
    background: #fff;
    border:1px solid #388bff;
    border-radius: 5px;
    padding: 10px 10%;
    color:#388bff;
}
</style>
<body>
<div class="content">
	<div class="swiper-container slide">
        <div class="swiper-wrapper">
        {if !empty($slide)}
        {loop $slide $s}
        <div class="swiper-slide"><a href="#"><img src="{php echo toimage($s);}" /></a></div>
        {/loop}
        {else}
	       <div class="swiper-slide"><a href="#"><img src="../addons/junsion_album/template/mobile/img/home.png" /></a></div>
	       <div class="swiper-slide"><a href="#"><img src="../addons/junsion_album/template/mobile/img/home1.png" /></a></div>
	       <div class="swiper-slide"><a href="#"><img src="../addons/junsion_album/template/mobile/img/lie.png" /></a></div>
	       <div class="swiper-slide"><a href="#"><img src="../addons/junsion_album/template/mobile/img/lie1.png" /></a></div>
        {/if}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</div>

<div class="print">
	<a href="{php echo $this->createMobileUrl('selectprintpic')}" class="print_btn">立即打印</a>
</div>
<script>
	$(function(){
		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        centeredSlides: true,
	        autoplay: 2500,
	        loop: true,
	        autoplayDisableOnInteraction: false
	    });
	})
</script>
{template 'printfooter'}
