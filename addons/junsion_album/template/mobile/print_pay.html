<style>
.reward_qrcode{
    position: absolute;
    background: rgba(0,0,0,.7);
    width: 100%;
    height: 100%;
    top: 0;
    text-align: center;
    z-index: 9999;	
    display: none;
}
.reward_qrcode img{
    width: 50%;
    margin-top: 30%;
}
.reward_qrcode p{
    font-size: 25px;
    color: white;
    margin-top: 20px;	
}
.reward_qrcode span{
    position: absolute;
    font-size: 30px;
    color: white;
    right: 30px;
    top: 10%;
    border: 1px solid white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    line-height: 40px;   	
}
</style>

<div class="reward_qrcode">
	<span onclick="$('.reward_qrcode').hide();orderid = 0;">×</span>
	<img>
	<p>长按二维码即可支付啦</p>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
var orderid = 0;
    function onPay(fee,pid){
    	orderid = pid;
    	if(!orderid){
    		alert('订单不存在，请重试');
    		return false;
    	}
    	$.ajax({
			 type:'POST',
			 data:{fee:fee,pid:orderid},
			 url:'{php echo $this->createMobileUrl("GetPrepayid")}',
			 success:function(data){
				  var json = eval("("+data+")");
				  if(json.errcode == 0){
					  orderid = json.orderid;
					  if(json.auth == 0){
 						  wx.chooseWXPay({
 							    timestamp: json.timeStamp, 
 							    nonceStr: json.nonceStr, 
 							    package: json.package, 
 							    signType: json.signType, 
 							    paySign: json.paySign,
 							    success: function (res) {
 							    	checkorder();
 							    },
 							    fail:function(res){
 							    	var str = JSON.stringify(res);
 							        alert(str)
 							    }
 							});
					  }else{
						  $('.reward_qrcode img').attr('src',json.code_url)
						  $('.reward_qrcode').show();
						  checkorder();
					  }
				  }else{	 
					alert(json.errmsg);
				  }
			 }
			 
		 });
    }
    
    function checkorder(){
		if(orderid > 0){
			$.ajax({
				 type:'POST',
				 data:{orderid:orderid},
				 url:'{php echo $this->createMobileUrl("checkprint");}',
				 success:function(data){
					  if(data == 1){
						  alert('支付成功！');
						  location.href="{php echo $this->createMobileUrl('printorder',array('status'=>1))}"
					  }else{	 
						  setTimeout(function(){
							  checkorder();
						  },2000);
					  }
				 }
			 });
		}
	}

</script>
