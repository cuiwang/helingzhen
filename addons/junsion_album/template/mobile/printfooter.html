<style>
.footer{
width: 100%;
height:50px;
position: fixed;
bottom:0px;
background-color:#fff;
color: white;
z-index: 5;
}
.footer ul{
width: 100%;
height:auto;
}
.footer ul li{
	float: left;
    width: {if $cfg['custom_url']}33.333{else}50{/if}%;
    display: block;
    height: 100%;
    position: relative;
}
.footer ul li a{
    display: block;
    height: 30px;
    width: 100%;
    text-align: center;
    background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
    color: #fff;
}
.footer ul li a img{
    display: initial;
    height: 20px;
    padding-top: 3px;
    line-height: 30px;
    text-align: center;
    font-size: 22px;
    color: #fff;
}
.footer ul li a span{
    display: block;
    height: 20px;
    width: 100%;
    line-height: 20px;
    overflow: hidden;
    font-size: 12px;
    color: #000;
}
</style>

<div class="footer">
	<ul>
		<li>
		<a href="{php echo $this->createMobileUrl('printindex')}">
		{if $_GPC['do'] == 'printindex'}
		<img src="../addons/junsion_album/template/mobile/img/home1.png" style="width:20px;">
		{else}
		<img src="../addons/junsion_album/template/mobile/img/home.png" style="width:20px;">
		{/if}
		<span>首页</span>
		</a>
		</li>
		<li>
		<a href="{php echo $this->createMobileUrl('printorder')}">
		{if $_GPC['do'] == 'printorder' || $_GPC['do'] == 'printdetail'}
		<img src="../addons/junsion_album/template/mobile/img/lie1.png" style="width:20px;">
		{else}
		<img src="../addons/junsion_album/template/mobile/img/lie.png" style="width:20px;">
		{/if}
		<span>订单列表</span>
		</a>
		</li>
		{if $cfg['custom_url']}
		<li>
		<a href="{$cfg['custom_url']}">
		<img src="../addons/junsion_album/template/mobile/img/kefu.png" style="width:20px;">
		<span>客服</span>
		</a>
		</li>
		{/if}
	</ul>
</div>
</body>

                  }
