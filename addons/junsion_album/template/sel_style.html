<div style='max-height:500px;overflow:auto;min-width:850px;'>
<table class="table table-hover" style="min-width:850px;">
    <tbody> 
    	<tr>
    	<th>模板名称</th>
    	<th>热门度</th>
    	<th>请选择</th>
    	</tr>  
        {loop $ds $row}
        <tr>
            <td>{$row['title']}</td>
            <td>{$row['hots']}</td>
            <td style="width:80px;"><a href="javascript:;" onclick='select_card({php echo json_encode($row);})'>选择</a></td>
        </tr>
        {/loop}
        {if count($ds)<=0}
        <tr>
            <td colspan='2' align='center'>未找到模板</td>
        </tr>
        {/if}
    </tbody>
</table>
</div>
