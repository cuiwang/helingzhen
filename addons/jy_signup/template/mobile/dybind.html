<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>员工绑定</title>
<style>
html,body{
	margin:0;
	padding:0;
	width:100%;
	height: 100%;
	background:#000;
}
#bodybox{
	position:relative;
	margin:0 auto;
	height:100%;
	background:url(../addons/jy_signup/images/bindsuccess.jpg) no-repeat;
	background-size:100% 100%;
	overflow:hidden;
}
</style>

<body>
	<div id="bodybox"></div>
</body>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    {php $signPackage=$_W['account']['jssdkconfig'];}   
    <script>

        var appid = '{$_W['account']['jssdkconfig']['appId']}';
        var timestamp = '{$_W['account']['jssdkconfig']['timestamp']}';
        var nonceStr = '{$_W['account']['jssdkconfig']['nonceStr']}';
        var signature = '{$_W['account']['jssdkconfig']['signature']}';

        wx.config({
            debug: false,   
            appId: appid,
            timestamp: timestamp,
            nonceStr: nonceStr,
            signature: signature,
            jsApiList: ['checkJsApi','onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo',]
        });

        wx.ready(function () {
            var shareData = {
                {if empty($sitem['sharetitle'])}
                title:"活动管理",
                {else}
                title: "{$sitem['sharetitle']}",
                {/if}
                {if empty($sitem['sharedesc'])}
                desc: "活动管理",
                {else}
                desc: "{$sitem['sharedesc']}",
                {/if}
                link: "{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('index'),2)}",
                {if empty($sitem['sharelogo'])}
                imgUrl: "../addons/jy_signup/icon.jpg",
                {else}
                imgUrl: "{$_W['attachurl']}{$sitem['sharelogo']}",
                {/if}
                trigger: function (res) {},
                complete: function (res) {},
                success: function (res) {
                    
                    },
                cancel: function (res) {
                   
                },
                fail: function (res) {}
            };
            wx.onMenuShareTimeline(shareData);
            wx.onMenuShareAppMessage(shareData);
            wx.onMenuShareQQ(shareData);
            wx.onMenuShareWeibo(shareData);

        });
    </script>
</html>
