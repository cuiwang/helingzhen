{template 'common/header'}
{template 'web/nav'}

<div class="main">
	<form action="" method="post" class="form-horizontal form"
		enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$item['id']}" />


		<div class="panel panel-default">
			<div class="panel-heading">
				一键刷量
			</div>
			<div class="panel-body">

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">浏览量增加最小值</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="pv_min" class="form-control" value="{$item['pv_min']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">浏览量增加最大值</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="pv_max" class="form-control"
							   value="{$item['pv_max']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">人气增加最小值</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="sc_min" class="form-control"
							   value="{$item['sc_min']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">人气增加最大值</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="sc_max" class="form-control"
							   value="{$item['sc_max']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
					<div class="col-sm-9 col-xs-12">
						<input name="submit" type="submit" value="提交" class="btn btn-primary span3"> 
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>

			</div>
		</div>

	</form>
</div>
<script>
require(['jquery', 'util'], function($, u){
	$(function(){
		u.editor($('#rule')[0]);
	});
});
</script>
