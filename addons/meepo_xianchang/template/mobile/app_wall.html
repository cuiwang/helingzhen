        this.$el = $(selector);

        this._extend(opts);
        this._initialize();
    };
    Chat.prototype = {
        $: function(selector){
            return this.$el.find(selector);
        },
        _extend: function(opts){
            for(var p in opts){
                this[p] = opts[p];
            }
        },
        _initialize: function() {
            if(this.initialize){
                this.initialize.call(this);
            }
        },
        bindEvent: function() {
            var that = this;
            var $el = that.$el;

            $el.off();
            $el.on('focus blur keyup keydown', '#dt_review_form_content', function(e){
				{if $wall_config['input_count']>0}

				{/if}
                if ($(this).val() !== '') {
                    that.showSendBtn();
                } else {
                    that.hideSendBtn();
                }
            });
            
        },
        
        // 鍙戦€佹寜閽殑鏄剧ず涓庨殣钘�

            this.$('#imgBtn').hide();
            //this.$('.moxie-shim').hide();
            this.$('#dt_review_box_button').show();

                this.$('#dt_review_box_button').hide();

        },

$(document).ready(function(){
$('#dt_review_form_post').on('click',function(){
   var content =_common._trim($("#dt_review_form_content").val());
   if (content == "") {
	  _loading_toast._show('请先输入内容！');
	  $("#dt_review_form_content").focus()
      return;
   }
   {if $wall_config['maxlength']>0 }
		if($('#dt_review_form_content').val().length > {$wall_config['maxlength']}){
					_loading_toast._show("最多输入{$wall_config['maxlength']}个汉字！");
					$('#dt_review_form_content').val($('#dt_review_form_content').val().substring(0,{$wall_config['maxlength']}));

		}	
	{/if}
	$('#dt_review_form_post').attr("disabled",true);
   _meepoajax._ajax({
				do_it:'msg_send',
				type: "POST",                        
				dataType: 'JSON',      
				cache: false,                 
				formPata:{'rid':'{$rid}','content':content},
				success:function(data) {
						
						if(data.errno==0){
						  _loading_toast._show(data.message.tip);
						 
							var html = '<div class="messageShow">'+
							'<div class="customerMessage">'+
								'<div class="chatTimeShow">'+n()+
									
								'</div>'+

									'<p >'+data.message.content+'</p>'+
									
								'</div>'+
							'</div>'+
						'</div>';
							if($('.messageShow').length>0){
								$(".messageInnerContainer").append(html);
							}else{
								 $(".checkMoreMessage").after(html);
							}
							$('#dt_review_form_post').attr("disabled",false);
						}else{
							$('#dt_review_form_post').attr("disabled",false);
							_loading_toast._show(data.message);
						}
						setTimeout("scrollTop()",100);
						_emo._hide("dt_review_box_emo");
						$('#dt_review_form_content').val('');
						  {if $wall_config['input_count']==0}
							  $('#imgBtn').show();
							  $('#dt_review_box_button').hide();
						  {else}
							  $(".review_cover").show();
							  onWall.count({$wall_config['input_count']},function(){
										$('#imgBtn').show();
										$(".review_cover").hide()
										$('#dt_review_box_button').hide();
							  });		
						  {/if}

var onWall = {
	count:function(con,fn){
		con = con||10;
		var time = setTimeout(function(){
			$('#dt_review_form_post').attr("disabled",true);
			$('#dt_review_form_content').attr("readonly",true);
			$('#dt_review_box_button button').css("background-color","gray");
			$('#dt_review_form_post').text(con+'s');
			if(con==0){
				clearTimeout(time);
				$('#dt_review_form_post').text('发送');
				$('#dt_review_form_post').attr("disabled",false);
				$('#dt_review_form_content').attr("readonly",false);
				$('#dt_review_box_button button').css("background-color","rgb(239, 50, 55)");
				if(fn)
					fn();	
				return;
			}
			con--;
			time = setTimeout(arguments.callee,1000);	
		},0);	
	}
};

});
