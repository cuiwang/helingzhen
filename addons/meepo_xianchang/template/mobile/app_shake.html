{template 'app_header'}
 
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/app/css/default.css?t={php echo time()}">
	<script type="text/javascript" src="{MODULE_URL}template/mobile/app/js/web_socket.js"></script>
	<script type="text/javascript" src="{MODULE_URL}template/mobile/app/js/swfobject.js"></script>
	<script>
			if (typeof console == "undefined") {    this.console = { log: function (msg) {  } };}

	</script>
</head>
<style>
		.animate-con{
			position: absolute;
			top:20px;
			width: 100%;
			height: 291px;
			background: url({if !empty($shake_config['app_bg'])}{php echo tomedia($shake_config['app_bg'])}{else}{MODULE_URL}template/mobile/app/images/wheel.png{/if});
			background-size: cover;
		}
		.animate-con .hand {
			position: absolute;
			top: 77px;
			left: 88px;
			width: 150px;
			height: 147px;
			background: url({if !empty($shake_config['app_shake_img'])}{php echo tomedia($shake_config['app_shake_img'])}{else}{MODULE_URL}template/mobile/app/images/hand.png{/if});
			background-size: cover;
		}
		.wrapper{
			position: absolute;
			width: 100%;
			height: 100%;
			top:2.2rem;
			background: {$shake_config['app_bg_color']};
		}
		
		</style>
        
<body class="shakeing1">

                </div>
            </div>
            <div class="act-con">
                <p class="tips" style="color:#fff">

                <div class="progress hide">
                    <span class="val" style="-webkit-transform: translateX(-100%);"></span>
                </div>
            </div>
            <div class="footer-c"></div>
            <div class="footer">
                <div>{if empty($shake_config['shake_copyright'])}{$_W['account']['name']}{else}{$shake_config['shake_copyright']}{/if} 版权所有</div>
            </div>
        
        <div class="overlay">
            <div class="count"></div>
        </div>
       </div>

        <script>

			var max_point = {if $shake_config['point']}{$shake_config['point']}{else}100{/if};

                openid: "{$user['openid']}",
                nickname: "{$user['nick_name']}",
                avatar: "{$user['avatar']}",
                rotate_id: "{$rotate_id}",
            }

			var socket_url =  "{$socket_url}";
			//var shake_music =  "{php echo tomedia($shake_config['shake_music'])}";
        </script>
		
        <script type="text/javascript" src="{MODULE_URL}template/mobile/app/js/zepto.min.js"></script>
        <script type="text/javascript" src="{MODULE_URL}template/mobile/app/js/shake.js"></script>
        <script type="text/javascript" src="{MODULE_URL}template/mobile/app/js/app.js?t={php echo time()}"></script>
		<script>
		 var auio_play = function(audio_div){
				wx.getNetworkType({
					success: function (res) {
						audio_div.play()
					}
				})
		 }
		 
		</script>
