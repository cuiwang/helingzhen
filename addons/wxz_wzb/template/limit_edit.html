{template 'common/header'}


<!--参与粉丝/中奖名单-->
<div class="main">
{template 'list_nav'}

<style>
#myTab a{margin:5px !important;}
</style>
<form action="" method="post" class="form-horizontal" role="form" id="form1" >

<div class="panel panel-default">
    <div class="panel-heading">
        直播间访问限制
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">开关设置</label>
            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" onclick="$('.p1').hide();$('.p2').hide();$('.p3').hide();" name="limit" value="0" {if $list['limit']==0} checked="checked"{/if}"/>关闭限制
                </label>
                <label class="radio-inline">
                    <input type="radio" onclick="$('.p1').show();$('.p2').hide();$('.p3').hide();" name="limit" value="1" {if $list['limit']==1} checked="checked"{/if}"/>访问密码
                </label>
				<label class="radio-inline">
                    <input type="radio" onclick="$('.p1').hide();$('.p2').hide();$('.p3').show();" name="limit" value="2" {if $list['limit']==2} checked="checked"{/if}"/>付费观看
                </label>
				<label class="radio-inline">
                    <input type="radio" onclick="$('.p1').hide();$('.p2').show();$('.p3').show();" name="limit" value="3" {if $list['limit']==3} checked="checked"{/if}"/>延时付费观看
                </label>

				<label class="radio-inline">
                    <input type="radio" onclick="$('.p1').show();$('.p2').hide();$('.p3').show();" name="limit" value="4" {if $list['limit']==4} checked="checked"{/if}"/>密码+付费
                </label>
				<div class="help-block"><font style="color: red">开启付费功能直播间将只能在微信端打开</font></div>
            </div>
        </div>
		
        <div class="form-group p1" {if $list['limit']!=1 && $list['limit']!=4} style="display:none;"{/if}>
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">访问密码</label>
			<div class="input-group  col-sm-9 col-xs-12">
				<input type="text" class="form-control span7" name="password" value="{$list['password']}">
			</div>
        </div>
		<div class="form-group p2" {if $list['limit']!=3} style="display:none;"{/if}>
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">延时时间</label>
			<div class="input-group col-sm-1">
				<input type="text" class="form-control" name="delayed" value="{$list['delayed']}">
				<span class="input-group-addon">秒</span>
			</div>
        </div>
		<div class="form-group p3" {if $list['limit']!=2 && $list['limit']!=3  && $list['limit'] !=4} style="display:none;"{/if}>
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">金额</label>
			<div class="input-group col-sm-1">
				<input type="text" class="form-control" name="amount" value="{$list['amount']}">
				<span class="input-group-addon">分</span>
			</div>
			
        </div>
		<div class="form-group">
			<div class="col-sm-12">
				<input name="submit" type="submit" value="提交" class="btn btn-success" />
				<input type="hidden" name="rid" value="{$rid}" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
    </div>
</div>


</form>

{template 'common/footer'}
