{if !empty($url)}
<div class="weui_cells weui_cells_access">
    {loop $url $u}
    <a class="weui_cell" href="{$u['url']}">
        <div class="weui_cell_hd">
            <img src="{php echo tomedia($u['thumb'])}" alt="icon" style="width:20px;margin-right:5px;display:block">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>{$u['name']}</p>
        </div>
        <div class="weui_cell_ft"></div>
    </a>
    {/loop}
</div>
{/if}
