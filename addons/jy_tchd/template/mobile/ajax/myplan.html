<script>

    $(function() {
        loadhd('more');
    });

    function more() {
        loadhd('more');
    }

    function loadhd(op) {

            var str='';
            $(".hd_list").each(function () {
                str = str + $(this).data('id') + ',';
            });
            $.post("{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('ajax.myplan'),2)}",{str:str},function(data){
                if (data.status == 1) {
                    $('#more').remove();
                    $('#loadingToast').before(data.log);
                    $('#loadingToast').hide();
                }
                else
                {
                    alert("加载失败！"+data.log);
                }
            },'json')
    }

    function showqr(obj) {
        var self=obj;
        swal({

            title:'',

            text:'让主办方扫码可立即参与哦！',

            imageUrl: $(self).data('url'),

            imageSize:"160x160",

            showCancelButton: true,

            confirmButtonText: "扫好了",

            cancelButtonText: "返回"

        }, function(isConfirm){

            if(isConfirm){

                location.reload();

            }

        });
    }
</script>
