{template 'common/header'}
<div class="main"> 
 <form action="" method="post" class="form-horizontal form"> 
<div class="panel panel-default"> 
 <div class="panel-heading">版本回退设置</div> 
 <div class="panel-body">
 <div class="form-group">
<label class="col-xs-12 col-sm-2 col-md-2 control-label">版本信息</label> 
<div class="col-sm-10">
<p class="form-control-static" style="color:red;"><span class="fa fa-square-o "></span>&nbsp;模块当前版本:&nbsp;{$ver['version']}</p>
</div>
</div>
<div class="form-group"> 
 <label class="col-xs-12 col-sm-2 col-md-2 control-label">设置版本</label> 
 <div class="col-sm-6 col-md-8 col-xs-12"> 
<input type="text" class="form-control" name="ver" value="{$ver['version']}" />
<span class="help-block">此功能仅用于升级时文件未下载成功时使用，如当前版本是2.0，输入1.9保存(往下降低一个版本)，只要比官方商城版本低即可重新完整升级！</span> 
 </div> 
</div>

 <div class="form-group"> 
<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label> 
<div class="col-sm-9 col-xs-12"> 
 <p> <input name="submit" type="submit" value="提交" class="btn btn-primary span3" /> <input type="hidden" name="token" value="{$_W['token']}" /> </p>
</div> 
 </div> 
</div> 
</form>
</div>
{template 'common/footer'}
