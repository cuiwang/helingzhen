{template 'common/header'}
<div class="main"> 
<form action="" method="post" class="form-horizontal form"> 
<div class="panel panel-default"> 
<div class="panel-heading">收费设置(仅支持认证服务号)</div> 
<div class="panel-body"> 
<div class="form-group">
<label class="col-xs-12 col-sm-3 col-md-2 control-label">便民电话</label>
<div class="col-sm-9 col-xs-12">
<div class="row row-fix">
<div class="col-sm-2 col-xs-2">
<div class="input-group">
<input type="text" name="tel_pay" class="form-control" value="{$set['tel_pay']}">
<span class="input-group-addon">元</span>
</div>
<span class="help-block">填0为不开启</span>
</div>
</div>
</div>
</div> 
<div class="form-group">
<label class="col-xs-12 col-sm-3 col-md-2 control-label">商家入驻</label>
<div class="col-sm-9 col-xs-12">
<div class="row row-fix">
<div class="col-sm-2 col-xs-2">
<div class="input-group">
<input type="text" name="shop_pay" class="form-control" value="{$set['shop_pay']}">
<span class="input-group-addon">元</span>
</div>
<span class="help-block">填0为不开启</span>
</div>
</div>
</div>
</div>
 <div class="form-group"> 
<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label> 
<div class="col-sm-9 col-xs-12"> 
<p><input name="submit" type="submit" value="提交" class="btn btn-primary span3" /> <input type="hidden" name="token" value="{$_W['token']}" /> </p>
</div> 
 </div> 
</div> 
</form>
</div>
{template 'common/footer'}
