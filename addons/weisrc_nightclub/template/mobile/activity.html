<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>微夜店</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="{RES}css/reset.css?v={php echo $this->cur_version}" />
	<link rel="stylesheet" href="{RES}css/bar.css?v={php echo $this->cur_version}" />
</head>
<body>
    {php include $this->template('/_menu');}
	<div class="content">
		<!-- 派对时间轴 START -->
		<div class="party-time-axis">
			<!-- 时间轴左边信息栏 START -->
			<div class="box-1">
                {loop $list $item}
                <div class="party-brief">
                    <p class="party-date">{php echo date('Y.m.d', $item['start_time'])}</p>
                    <p class="party-subject">{$item['title']}</p>
                    <!-- 时间轴上的红色小圆点 -->
                    <div class="dot"></div>
                </div>
                {/loop}
			</div>
			<!-- 时间轴左边信息栏 END -->
			<!-- 时间轴右边海报栏 START -->
			<div class="box-2">
                {loop $list $item}
				<div class="party-post">
					<a href="{php echo $this->createMobileUrl('activitydetail', array('id' => $item['id']))}">
						<img src="{if (strpos($item['logo'], 'http') === false)}{$_W['attachurl']}{$item['logo']}{else}{$item['logo']}{/if}" />
					</a>
				</div>
                {/loop}
			</div>
			<!-- 时间轴右边海报栏 END -->
		</div>
	</div>
	<script type="text/javascript" src="{RES}js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="{RES}js/swipe.js"></script>
	<script type="text/javascript" src="{RES}js/tocca.min.js"></script>
	<script type="text/javascript" src="{RES}js/bar.js"></script>
    {php include $this->template('_share');}
</body>
</html>
