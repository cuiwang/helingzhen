<script>
    function SetactivedIndex(url) {
        if (url == null || url == undefined || url.trim() == "") return;
        var $nav = $("nav.app li a[href='" + url + "']");
        if ($nav) {
            $("nav.app li.actived").removeClass("actived");
            var $img = $nav.closest("li").addClass("actived").find("img");
            if($img)$img.attr("src", $img.attr("src").replace("white.png", "red.png"));
        }
    }
</script>
<!-- app底部导航栏 END -->
<script type="text/javascript">
    $(document).ready(function () {
        // 初始化底部导航栏swipe控件
        window.navSwipe = new Swipe(document.getElementById('nav-slider'), {
            continuous: false
        });

        // 底部菜单向前一屏
        $("nav.app").on('tap', 'span.nav-prev', function (event) {
            event.preventDefault();
            navSwipe.prev();
        });

        // 顶部菜单向后一屏
        $("nav.app").on('tap', 'span.nav-next', function (event) {
            event.preventDefault();
            navSwipe.next();
        });
    });
</script>
