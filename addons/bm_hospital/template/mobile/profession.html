{template 'header'}
    <link type="text/css" rel="stylesheet" href="../addons/bm_hospital/template/mobile/css/plugmenu.css">
    <link href="../addons/bm_hospital/template/mobile/css/listhome.css" rel="stylesheet" type="text/css" />
    <style>
.head{height:40px; line-height:40px; background:#fdfdfd; margin-bottom:5px; padding:0 5px; color:#FFF;}
.head .bn{display:inline-block; height:30px; line-height:30px; padding:0 10px; margin-top:4px; font-size:20px; border:1px #efefef solid; background:#efefef; color:#999999; text-decoration:none;}
.head .bn.pull-right{position:absolute; right:5px; top:0;}
.head .title{font-size:14pt;display:block;padding-left:10px;font-weight:bolder;margin-right:49px;text-align:center;height:40px;line-height:40px;text-overflow:ellipsis;white-space:nowrap;overflow: hidden;color:#999999;}
.chatPanel a{
    text-decoration:none;
}
</style>


<style>
.list {
margin-top: 20px;
overflow: hidden;
}
.list .list-item {
width: 45%;
overflow: hidden;
height: 220px;
float: left;
background: #FFF;
margin: 0 2.4% 15px 2.4%;
-webkit-box-shadow: 1px 1px 1px 0 rgba(0,0,0,0.2);
box-shadow: 1px 1px 1px 0 rgba(0,0,0,0.2);
}
.img-rounded {
border-radius: 6px;
}
.list .list-item > div {
overflow: hidden;
}
.list .list-item img {
display: block;
max-width: 100%;
height: 150px;
margin: 0 auto;
margin-top: 1px;
padding: 0 1px;
border: none;
vertical-align: middle;
}
.list .list-item .title a {
text-align: center;
color: #333;
text-overflow: ellipsis;
white-space: nowrap;
overflow: hidden;
}
.list .list-item > div > span, .list .list-item > span {
display: block;
padding: 5px 10px;
overflow: hidden;
font-size: 12px;
color: #999;
}
.list .list-item .price a{
text-align: center;
color: #ed3f02;
text-overflow: ellipsis;
white-space: nowrap;
overflow: hidden;
}
</style>



<body id="listhome3">
<div class="Listpage">
    <div class="head">
    <a href="javascript:history.go(-1);" class="bn pull-left"><i class="icon-reply"></i></a>
    <span class="title">{$title}</span>
    </div>
	{template 'slide'}

</div>
	
<div class="list" id="list_rec">
    {loop $classify $vo}
	<a href="{php echo $this->createMobileUrl('reservation',array('id' => $vo['id']))}">
		<div class="list-item img-rounded">
			<div align="center">
				<img src="{$_W['attachurl']}{$vo['classify_picurl']}">
				<span class="title">{$vo['ser_name']}</span>
				<span class="price">{$vo['kbox']}</span>	
			</div>
		</div>
		</a>
	{/loop}
</div>
{template 'footer'}
