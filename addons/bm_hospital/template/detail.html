{template 'common/header'}
<link type="text/css" rel="stylesheet" href="../addons/bm_hospital/template/css/style.css">
<body id="nv_member">
<div style="line-height:200%;padding:10px 20px;">
<p style='font-size:18px;'>预约订单详情</p>
<strong>预约人姓名：</strong>{$userinfo['truename']}<br>
<strong>预约人电话：</strong>{$userinfo['mobile']}<br>
<strong>预约专家：</strong>{$userinfo['ser_name']}<br>
<strong>预约时间：</strong>{$userinfo['restime']}<br>
<strong>备 注：</strong>{$userinfo['info']}<br>
<strong>填写时间：</strong>{php echo date('Y-m-d',$userinfo['createtime'])}<br>
</div>

<form class="form" method="post" id="form" action="">
    <div class="msgWrap bgfc">
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
      <tbody>
       <tr>
        <th><span class="red">*</span>订单状态：</th>
        <td>
        <select id="remate" name="remate" class="input-medium" style="width:80px">
             <option value="0" {if $userinfo['remate'] == 0}selected="selected"{/if}>待回复</option>
             <option value="1"  {if $userinfo['remate'] == 1}selected="selected"{/if}>确认</option>
             <option value="2" {if $userinfo['remate'] == 2}selected="selected"{/if}>拒绝</option>
             <option value="3" {if $userinfo['remate'] == 3}selected="selected"{/if}>完成</option>
        </select>

        </td>
       </tr>
       <tr>
        <th><span class="red">*</span>客服备注：</th>
        <td>
        <textarea class="px" id="kfinfo" name="kfinfo" style="width:400px; height:100px">{$userinfo['kfinfo']}</textarea>
        </td>
       </tr>
       <tr>
       <th>&nbsp;</th>
       <td>
        <input type="hidden" name="id" value="{$userinfo['id']}" />
       <button type="submit" name="button" class="btnGreen">保存</button> 
       <input type="hidden" name="token" value="{$_W['token']}" />
      </td>
       </tr>
      </tbody>
     </table>
     </div>
</form>
