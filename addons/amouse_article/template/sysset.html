{template 'common/header'}
<div class='container'
     style='padding: 0 5px 10px; margin: 0; width: 100%'>
    <ul class="nav nav-tabs">
        <li class="active"><a href="{php echo $this->createWebUrl('Sysset', array('op' => 'post'));}">参数设置</a></li>
    </ul>
    <div class="panel panel-success">
        <div class="panel-heading">参数设置</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                <input type="hidden" id="isoauth_hid" name="status_hid" value="{$set['isoauth']}"/>
                <div class="form-group" >
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导关注</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="guanzhuUrl" class="form-control" value="{$set['guanzhuUrl']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导关注名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="guanzhutitle" class="form-control" value="{$set['guanzhutitle']}" />
                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">版权信息</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="copyright" class="form-control" value="{$set['copyright']}" />
                        <span class="help-block">
						如果没空的话，默认是本公众号
					</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启评论</label>
                    <div class="col-sm-9">
                        <input type="radio" name="iscomment" value="1" id="iscomment_02"{if $set['iscomment']=='1'}checked="true"{/if}>
                        <label for="iscomment_02">开启</label>
                        <input type="radio" name="iscomment" value="0" id="iscomment_01"{if $set['iscomment']=='0'}checked="true"{/if}>
                        <label for="iscomment_01">关闭</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否获取昵称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="radio" name="isget" value="1" id="form-oauth-0"  {if $set['isget'] == 1}checked="true"{/if}  /> 是
                        <input type="radio" name="isget" value="0" id="form-oauth-1"  {if $set['isget'] == 0}checked="true"{/if}  /> 否
                        <span class="help-block">如果开启评价需要获取昵称，同时填写借用的appid appsecret。</span>
                    </div>
                </div>

                <div class="form-group" id="appid_div">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">借用AppId</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="appid" class="form-control" value="{$set['appid']}" />
                    </div>
                </div>
                <div class="form-group" id="appsecret_div">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">借用AppSecret</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="appsecret" class="form-control" value="{$set['appsecret']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否关闭引导关注（模板wemedia）</label>
                    <div class="col-sm-9">
                        <input type="radio" name="isopen" value="0" id="status_02"{if $set['isopen']=='0'}checked="true"{/if}>
                        <label for="status_02">打开</label>
                        <input type="radio" name="isopen" value="1" id="status_01"{if $set['isopen']=='1'}checked="true"{/if}>
                        <label for="status_01">关闭</label>
                        <span class="help-block">只针对模板wemedia，也就是关键字默认的首页底部</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">模板wemedia自定义标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" value="{$set['title']}" class="form-control">

                        <span class="help-block">只针对模板wemedia，也就是关键字默认的首页底部</span>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">Logo</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('logo', $set['logo'])}
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">列表模板2底部LOGO</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('footlogo', $set['footlogo'])}
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">第三方统计代码</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea name="cnzz" class="form-control" rows="5"> {$set['cnzz']}</textarea>
                        <span class="help-block"> 借助第三方统计代码,如百度,量子,51la,chinaz</span>
                    </div>
                </div> -->

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input name="token" type="hidden" value="{$_W['token']}" />
                        <button type="submit" class="btn btn-success col-sm-2" name="submit" value="提交">
                            <i class="fa fa-check-circle"></i> 提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
