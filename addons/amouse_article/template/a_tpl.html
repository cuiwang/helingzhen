{template 'tpl_script'}
<div class="row span8">

   <div class="col-xs-2 col-md-2 template_picker">
        <div class="thumbnail" style="text-align:center;width:100px;" title="点击打开新窗口查看大图">
            <img class="showTip" style="height:100px;overflow:hidden;" bigimg="{RES}images/mp_detail.png"
                 src="{RES}images/mp_detail.png" alt="官方图文模板">
             <span style="display:block;white-space: nowrap;text-overflow:ellipsis; overflow:hidden">
                 官方图文模板
            </span>
            <div class="radio">
                <label>
                    <input type="radio" name="template" value="5" {if $item['template']==5}checked="checked"{else}checked="checked"{/if}>选择
                </label>
            </div>
        </div>
    </div>

    <div class="col-xs-2 col-md-2 template_picker">
         <div class="thumbnail" style="text-align:center;width:100px;" title="点击打开新窗口查看大图">
             <img class="showTip" style="height:100px;overflow:hidden;" bigimg="{RES}images/youzan.png"
                  src="{RES}images/youzan.png" alt="有赞">
              <span style="display:block;white-space: nowrap;text-overflow:ellipsis; overflow:hidden">
                     有赞
             </span>

             <div class="radio">
                 <label>
                     <input type="radio" name="template" value="1" {if $item['template']==1}checked="checked"{/if}>选择
                 </label>
             </div>
         </div>
     </div>

</div>
