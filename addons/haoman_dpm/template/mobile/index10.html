                            <!-- <p class="prizes" style="text-align: center;color: #fff">您本轮名次</p> -->

        </div>
       
    </div>

<script type="text/javascript">


    //初始化
    
    var SHAKE_TIMES_MAX = {$yyyreply['yyy_maxnum']};
    var state = false;
    var state2 = true;
    var pici = {$yyyreply['pici']};
    var createtime = {$yyyreply['createtime']};
    var isStart = 0;
    var count = {$user['point']};
    var _height = 0;
    var last_count = -1 ;

    function init() {
        if (window.DeviceMotionEvent) {
            //移动浏览器支持运动传感事件
            window.addEventListener('devicemotion', deviceMotionHandler, false);
        } else {
            //移动浏览器不支持运动传感事件
        }
    }
    var SHAKE_THRESHOLD = 1000;
    // 定义一个变量保存上次更新的时间
    var last_update = 0;
    // 紧接着定义x、y、z记录三个轴的数据以及上一次出发的时间
    var x;
    var y;
    var z;
    var last_x;
    var last_y;
    var last_z;

    function deviceMotionHandler(eventData) {
        if (!state) {
            return;
        }
        //获取含重力的加速度
        var acceleration = eventData.accelerationIncludingGravity;
        //获取当前时间
        var curTime = new Date().getTime();
        var diffTime = curTime - last_update;
        //固定时间段
        if (diffTime > 200) {
            last_update = curTime;
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;
            var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 12000;

            if (speed > 1000) {
                // alert(3123);
                var audioAuto = document.getElementById('audio1');
                audioAuto.play();

                $(".red-paper-img").addClass("red-paper-img-add");
                count++;

                var percent=parseInt(count * 100 /SHAKE_TIMES_MAX);

                if (count>SHAKE_TIMES_MAX){
                    $("#progress").css("width",'100%');
                    $("#text").html("恭喜您摇到终点了，活动结束后点击“我的排名”就可以查看名次。")
                    $("#Integral").show();
                    $("#rule").show();
                    count = SHAKE_TIMES_MAX;
                }else{
                    $("#progress").css("width",percent+'%');
                }

                if (count == SHAKE_TIMES_MAX) {
                    if (!state2) {
                        return;
                    }
                    $.post("{php echo $this->createMobileUrl('yyySaveUser', array('rid' => $rid,'from_user' => $page_from_user,'pici' => $yyyreply['pici'],'createtime'=>$yyyreply['createtime']))}&r="+new Date().getTime(), {count: count,countmax:SHAKE_TIMES_MAX }, function(result){
                        state2 = false;
                    });
                    return;
                }
            	
            }else if(speed < 1000 && speed > 50){
        		$(".red-paper-img").removeClass("red-paper-img-add");
            }else{
        	  	

            }
            last_x = x;
            last_y = y;
            last_z = z;
        }
    }


    //弹窗关闭
    $(".close").click(function() {
        // state = true;
        $(this).parents(".tc").hide();
    });
  
    //我的奖品页
    $("#my_reward").click(function() {
        

        // alert()
        $.ajax({
            url:"{php echo $this->createMobileUrl('yyyMobResult', array('rid' => $rid,'pici' => $yyyreply['pici'],'from_user' => $page_from_user))}",
            dataType:'json',
            success:function(data){
                var flag = data['flag'];
                if(flag == 1){
                    $("#tc1").html(data['msg'])
                    $("#Prize-goods").show();
                }else{
                    $("#text").html(data['msg'])
                    $("#Integral").show();
                }
            }
        })


       
    });
    //规则页
    $("#rule").click(function() {

        $.ajax({
            url:"{php echo $this->createMobileUrl('yyyreset', array('rid' => $rid,'pici' => $yyyreply['pici']))}",
            dataType:'json',
            success:function(data){
                var flag = data['flag'];
                if(flag == 1){
                    window.location.reload();
                }else{
                    $("#text").html(data['msg'])
                    $("#Integral").show();
                }
            }
        })
    });



    function updata(){
        // console.log(count)
        if (count >= SHAKE_TIMES_MAX) {
            return;
        }
        if(last_count<count){
            $.post("{php echo $this->createMobileUrl('yyySaveUser', array('rid' => $rid,'from_user' => $page_from_user,'pici' => $yyyreply['pici'],'createtime'=>$yyyreply['createtime']))}&r="+new Date().getTime(), {count: count,countmax:SHAKE_TIMES_MAX }, function(result){

            });
            last_count=count;
        }
        setTimeout('updata()',3000);

    }

    function getStatus(){
        if (count >= SHAKE_TIMES_MAX) {
            return;
        }
        $.ajax({
            url:"{php echo $this->createMobileUrl('yyyGetStatus', array('rid' => $rid,'from_user' => $page_from_user,'pici' => $yyyreply['pici']))}&count="+new Date().getTime(),
            dataType:'json',
            success:function(data){
                $("#rule").hide();
                // counts = data['shenyu'];
                isStart = data['status'];
                if(data.code == 99){
                    if(isStart == 0){
                        $("#text").html("活动还没开始，请关注大屏幕！")
                        $("#Integral").show();
                        return;
                    }else if(isStart == 2){
                        $("#text").html("活动已经结束了，请等待大屏幕的指挥！")
                        $("#Integral").show();
                        return;
                    }else{
                        $("#Integral").hide();
                        state = true;
                        updata();
                    }
                    // console.log(data['msg']); 
                }else if(data.code == 22){
                    if(isStart == 0){
                        $("#text").html("活动还没开始，请关注大屏幕！！")
                        $("#Integral").show();

                        return;
                    }else if(isStart == 2){
                        $("#text").html("活动已经结束了，请等待大屏幕的指挥！")
                        $("#Integral").show();
                        return;
                    }
                }else if(data.code == 33){
                    if(isStart == 0){
                        //$("#text").html(data.msg)
                        $("#Integral").show();
                        setTimeout( function(){
                            location.reload();
//                            location.href = "{php echo $this->createMobileUrl('index', array('id' => $rid))}";
                        }, 1000 );
                        return;
                    }
                } else{

                    alert(data['msg']);
                }
                

            }
        })

        setTimeout('getStatus()',5000);
    }

    $(function() {
        init();
        getStatus();
    })
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug:false,
        appId: '{$package["appId"]}',
        timestamp: '{$package["timestamp"]}',
        nonceStr: '{$package["nonceStr"]}',
        signature: '{$package["signature"]}',
        jsApiList: [
            'getLocation', {if $reply['share_type'] != 2}'onMenuShareTimeline','onMenuShareQQ','onMenuShareQZone','onMenuShareAppMessage','onMenuShareWeibo'{/if}
    ]
    });
    var sharedata = {
        "imgUrl" : "{$shareimg}",
        "link" : "{$sharelink}",
        "desc" : "{$sharedesc}",
        "title" : "{$sharetitle}"
    };
    wx.ready(function () {
        {if $reply['isallowip']==1}
        wx.getLocation({
            type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
            success: function (res) {

                var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                var speed = res.speed; // 速度，以米/每秒计
                var accuracy = res.accuracy; // 位置精度



                var submitData = {
                    lat: latitude,
                    lon: longitude,
                    lbsip: "{$reply['allowip']}"
                };


                $.post('{php echo $this->createMobileUrl('getlbs',array('id' => $rid))}', submitData, function(idata) {

                    if (idata.success == 1) {

                    } else {
                        alert(idata.msg);
                        location.href = "{php echo $this->createMobileUrl('other', array('id' => $rid,'type'=>2))}";

                    }
                },"json");

            },
            fail: function () {
                alert("获取位置失败,请打开GPS功能！");
                location.href = "{php echo $this->createMobileUrl('index', array('id' => $rid))}";

            }
        });
        {/if}

        {if $reply['is_b_share'] == 2}
        wx.hideOptionMenu();
        {else}
        wx.showOptionMenu();
        wx.onMenuShareAppMessage(sharedata);
        wx.onMenuShareTimeline(sharedata);
        wx.onMenuShareQQ(sharedata);
        wx.onMenuShareQZone(sharedata);
        wx.onMenuShareWeibo(sharedata);
        {/if}
    });

    wx.error(function (res) {
        //alert(res.errMsg);
    });
</script>
