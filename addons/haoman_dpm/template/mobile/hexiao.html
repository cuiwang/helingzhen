<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>确认签到</title>
    <style>
    .phone_tip {display: block;position: fixed;width: 80%;top: 20%;left: 50%;margin-left:-40%;font-size: 16px;color: #ffc;text-align: center;overflow: hidden;z-index: 994;opacity: 1}
    .phone_tip .share .yes {display: block;margin-top: 5px;color: #8e8e8e;}
    .phone_tip .yes .back {display: block;position: relative;width: 150px;height: 42px;margin: 10% auto 0;padding: 6px 0;border: 1px solid #606060;border-radius: 5px;font-size: 16px;line-height: 28px;color: #eff904;text-align: center;background-color: #cbcbcb;}
    .phone_tip .share {font-size: 16px;color: #fff;}
    #shadow {display: block;position: fixed;width: 100%;height: 100%;top: 0;left: 0;background: rgba(0, 0, 0, .9);z-index: 993}
    #shadow.up {z-index: 993}
    .formitem {margin-top: 35px;text-align: center;}
    .formitem label {display: block;width: 100%;line-height: 30px;text-align: left;vertical-align: top;}
    .formitem input,.formitem textarea {width: 78%;height: 45px;border: 1px solid #dbdbdb;background-color: #fff;line-height: 28px;color: #cbcbcb;text-indent: 8px;border-radius: 5px;}
    .formitem input:hover,.formitem input:focus {color: #333}
    .formitem textarea {width: 68.27%;height: 73px;}
    </style>
    <script src="../addons/haoman_base/base/zepto.min.js"></script>
</head>
<body>


<div id="shadow"></div>
<form action="" method="post">

<div class="phone_tip" id="phone_tip">
    <input name="rid"  class="form-control" value="{$replys['rid']}" type="hidden">
    <input name="from_user"  class="form-control" value="{$from_user}" type="hidden">
    <input name="act"  class="form-control" value="ve_baoming" type="hidden">
    <div class="share" style="width: 90%;margin-left: auto;margin-right: auto;height: 100%;overflow-y: auto;">
        <div class="r" style="margin-top: 10%;">
            <p style="border-radius: 100%;"><img src="{if empty($avatar)}../addons/haoman_dpm/images/item8.jpg{else}{php echo tomedia($avatar)}{/if}" style="border-radius: 100%;width: 100%"></p>
            <p class="form-control">昵称：{if empty($nickname)}未获取到昵称{else}{$nickname}{/if}</p>
        </div>
        <div class="yes" id="phoneyes" style="margin-bottom: 30px">
            <button class="back"  type="submit">确定签到</button>
        </div>

    </div>
</div>
</form>

</body>


</html>
