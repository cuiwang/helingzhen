<!DOCTYPE html>
<html>
<head>
	<title>资料完善</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="Pragma" content="no-cache">

</head>
<style type="text/css">
	body,form,table,tr,td,input,label{margin: 0;padding: 0;}
	.main{width: 100%;}
	.banner1{width: 100%;max-height: 300px;}
   .active{width: 4px;height: 22px;background: red;float: left;margin-right: 5px;}
	.form-item{font-size: 16px;color: #333;font-weight: 700;height: 22px;line-height: 22px;margin-bottom: 16px;}
	.form-table{width: 100%;border: none;}
	.form-table tr{width: 100%;height: 40px;line-height: 40px;}
	input{height: 32px;line-height: 32px;width:80%;border-radius: 6px;}
	input:focus{background: #eee;}
	.submit{background: green;border: none;height: 44px;line-height: 44px;color: #fff;font-size: 18px;}
	.power-by{ font-size:1.2em; text-align:center; line-height:30px; color:#E9E900;}

</style>
<body>
<div class="main">

	<div class="banner1">
		<img src="../addons/haoman_dpm/images/ziliaotop.jpg" width="100%">
	</div>

<div class="profile">
	<div class="tabbable">

		<form action="{php echo $this->createMobileUrl('information',array('op'=>'chance','id'=>$rid,'from_user'=>$page_from_user))}" method="post" enctype="multipart/form-data" onsubmit="return validate();">
			<div class="tab-content" style="padding:0 10px; margin-top:10px;">
			<div class="tab-pane">
				<div class="active"></div>
				<div class="form-item">请填写资料，方便中奖后联系</div>
				<table class="form-table">
										
					<tr>
						<th><label for="">昵称</label></th>
						<td><input type="text" name="realname" value="{$fans['realname']}"></td>
					</tr>

					<tr>
						<th><label for="">手机</label></th>
						<td><input type="text" id="" name="mobile" value="{$fans['mobile']}" /></td>
					</tr>
					{if $reply['credit1']==0}
					<tr>
						<th><label for="">地址</label></th>
						<td><input type="text" id="" name="address" value="{$fans['address']}" /></td>
					</tr>
                    {/if}
				</table>
			</div>
			<table class="form-table" style="margin-top: 10px;">
				<tr>
					<td colspan="2" align="center"><input type="hidden" name="token" value="haoman" /><input type="submit" class="btn btn-large submit" value="提交" name="submit"></td>
				</tr>
			</table>
		</div>
	</form>
	</div>
</div>
	<div class="power-by" style="margin-bottom: 44px;margin-top: 20px;color: #666">
		<div class="copyright fixed">{if empty($reply['copyright'])} &copy;{$_W['account']['name']}{else}&copy;{$reply['copyright']}{/if}</div>
	</div>
<!-- <script src="../addons/haoman_bcake/images/jquery.min.js" type="text/javascript"></script> -->
<script type="text/javascript" src="../addons/haoman_base/base/jquery-2.1.4.min.js?v=1464423844"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
	wx.config({
		debug:false,
		appId: '{$package["appId"]}',
		timestamp: '{$package["timestamp"]}',
		nonceStr: '{$package["nonceStr"]}',
		signature: '{$package["signature"]}',
		jsApiList: [
			'getLocation','onMenuShareTimeline','onMenuShareAppMessage','onMenuShareWeibo'
	]
	});
	var sharedata = {
		"imgUrl" : "{$shareimg}",
		"link" : "{$sharelink}",
		"desc" : "{$sharedesc}",
		"title" : "{$sharetitle}"
	};

	wx.ready(function () {
		wx.hideOptionMenu();
	});

</script>
</div>
<div class="power-by" style="position: fixed;bottom: 10px;width: 100%;left: 0px;right: 0px;font-size: 12px;text-align: center;color:#EAB387;">
	<div class="copyright fixed">{if empty($reply['copyright'])} &copy;{$_W['account']['name']}{else}&copy;{$reply['copyright']}{/if}</div>
</div>
</body>
</html>
