<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>大屏幕登陆界面</title>

    <script src="../addons/haoman_base/base/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
   	<style type="text/css">
   	html { width: 100%; height: 100%; }
	body { margin: 0; padding: 0; height: 100%; width: 100%; background-repeat: no-repeat; background-size: cover; overflow: hidden; font-family: Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial, san-serif; }
	.dpmlogin { position: absolute; width: 300px; height: 140px; border-radius: 10px; -webkit-border-radius: 10px; -moz-border-radius: 10px; background-color: rgba(0, 0, 0, 0); left: 50%; margin-left: -150px; top: 50%; margin-top: -75px; padding: 20px; font-size: 24px; color: #fff; text-align: center; text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.39); display: none; }
	.dpmlogin .password { color: #fff; position: relative; width: 100%; height: 32px; margin: 20px auto; line-height: 32px; font-size: 20px; text-indent: 15px; border-radius: 15px; padding: 5px 0; border: 2px solid rgba(0, 0, 0, 0); background-color: rgba(0, 0, 0, 0.51); box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.46) inset, 1px 2px 2px rgba(255, 255, 255, 0.61); }
	.dpmlogin .submitline { text-align: center; height: 40px }
	.dpmlogin .login { cursor: pointer; width: 100%; height: 40px; border-radius: 12px; -moz-border-radius: 6px; font-size: 26px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.37); color: #fff; padding: 5px 0; border: 0; background: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, rgba(255, 255, 255, 0.85)), color-stop(100%, rgba(218, 218, 218, 0))); box-shadow: 0 3px 3px rgba(0, 0, 0, 0.36); }
	.dpmlogin .login:hover { background: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, rgba(255, 255, 255, 0.85)), color-stop(100%, rgba(218, 218, 218, 0.3))); }
	.dpmlogin .login:active { background: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, rgba(255, 255, 255, 0.2)), color-stop(100%, rgba(218, 218, 218, 0.85))); }
   	body {background: url(../addons/haoman_base/dpm/bg8.jpg)  #000 no-repeat;background-size:100% 100%;}
   	</style>
</head>

<body {if !empty($video['vodio_bg1'])}data-vide-bg="{php echo tomedia($video['vodio_bg1'])}"{/if}>
    <div class="dpmlogin" style="z-index: 100; display: block;">
        <div>
            <input id="password" class="password" placeholder="请输入现场大屏幕的管理密码" type="password">
        </div>
        <div class="submitline">
            <button id="login" class="login">进入大屏幕</button>
        </div>
    </div>
</body>
<script type="text/javascript">
  $(function(){
    $('#login').click(function(){
      var password = $('#password').val();
      if(password == ''){
        alert("密码不能为空");
        return;
      }
    var submitData = {
          password:password,
        };
    $.post("{php echo $this->createMobileUrl('cklogin',array('rid'=>$rid))}",submitData,function(data){
        if(data.success == 1){
            window.location="{php echo $this->createMobileUrl('frame',array('rid'=>$rid))}";
          }else{
            alert(data.msg);
          }
        }, "json");
    });
});
</script>
<script src="../addons/haoman_base/base/jquery.vedio.js"></script>
