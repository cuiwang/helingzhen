    <script type="text/javascript">
    var FansNewData = new Array();
    var rankFansNewData = new Array();
    var meslen = 0;
    var cur = 0;

    $(".djsBtn").click(function() {
        var   _m = document.getElementById('media2');
        _m.play();
        $(".djsBtn").hide();
        $(".clockBox").show();
        $(".clockNum").show();

        var diffTime = {$end_hour};
        diffTime -= 1;

        _djsObj = setInterval(function() {

            if (diffTime <= 0) {

                clearInterval(_djsObj);
                gameStatus(1);
                _djsObj = null;
                $(".clockBox").hide();
                $(".clockNum").hide();
                $(".type1").hide();
                $(".cutdown-start").show();
                window.setTimeout(test,1000);
                _closeGame();
                $("#nodjs").hide();
                $("#djs").show();

//                _closePoint();
                if (!$(".goldBox:visible").length) {
                    $(".goldBox").show()
                }
                $(".popBg").css({
                    zIndex: 100
                }).show()
                renderWinner();
                // getRecentHb();
//                _m.pause();
                return
            } else {
                $(".clockNum").text(diffTime);
                diffTime -= 1


            }
        }, 1000)
    });


    _closeGame = function() {
        var closeDiffTime = {$start_hour};
        $("#djsnum").text(closeDiffTime);
        closeDiffTime -= 1;
        _closeObj = setInterval(function() {
            if (closeDiffTime <= 0) {
                gameStatus(0);
                clearInterval(_closeObj);
                _closeObj = null;
                
                $("#djs").html("活动已<br>经结束");
                _rankList();
                return
            } else {
                $("#djsnum").text(closeDiffTime);
                closeDiffTime -= 1
            }
        }, 1000)


    };

    _rankList = function() {
        pullRenWinStop();

        $.ajax({
            url: "{php echo $this->createMobileUrl('dpm_getWinHbList', array('rid' => $rid,'hbpici'=>$reply['hbpici']))}",
            dataType: "json",
            data: {
            },
            beforeSend: function () {
               
            },
            success: function (data) {
                if(data.ret == 1){
                    rankFansData = data.data;
                    $.each(rankFansData, function(i, v) {
                        rankFansNewData.push(new Array(v['id'], v['avatar'], v['nickname'], v['credit'], v['awardname'], v['prizetype']));
                    });

                    if(rankFansData.length == 0){
                        $(".noPrizedList").show();
                        $(".otherRank").hide();
                        $(".rankBox").show();
                    }else{
                        var html = '';
                        for (var i = 0; i < rankFansData.length; i++) {
                            var sort = i+1;
                            if(rankFansNewData[i][5]==0){
                                var award = rankFansNewData[i][3]/100+"元红包";
                            }else{
                                var award = rankFansNewData[i][4];
                            }
                            html += '<li class="swiper-slide clearfix"> <span class="num left">第'+sort+'名：</span> <span class="ava left"><img src="'+rankFansNewData[i][1]+'"></span> <span class="name left">'+rankFansNewData[i][2]+'</span><span class="count right">'+award+'</span></li>';
                        }

                        $(".swiper-wrapper").html(html);
                        $(".noPrizedList").hide();
                        $(".otherRank").show();
                        $(".rankBox").show();
                    }

                    

                }
                
            },
            error: function () {
//                alert("网络太慢了，获取不到奖品信息！");
            },
            timeout: 15000
        })


        
    };


    getRecentHb = function(){
        $.ajax({
            url: "{php echo $this->createMobileUrl('dpm_getHbList', array('rid' => $rid,'hbpici'=>$reply['hbpici']))}",
            dataType: "json",
            data: {
                len:meslen,
            },
            beforeSend: function () {
               
            },
            success: function (data) {
                if(data.ret == 1){
                    FansData = data.data;
                    totaldata = data.num;
                    // alert(totaldata)
                    // var len = 0;
                    $.each(FansData, function(i, v) {
                        FansNewData.push(new Array(v['id'], v['avatar'], v['nickname'], v['credit'], v['awardname'], v['prizetype']));
                        meslen++;
                    });

                }else{
                     window.setTimeout('getRecentHb();', 3000);
                }
                
                
            },
            error: function () {
//                alert("网络太慢了，获取不到奖品信息！");
            },
            timeout: 15000
        })
    }



    </script>
    <script type="text/javascript">
    pullRenWinStop = function() {
        clearTimeout(_pullRwinObj);
        _pullRwinObj = null;
    }
    var _playedWinNum = 0;

    again = function() {
        _playedWinNum = 0;
        renderWinner();
    }

    renderWinner = function() {

    if (FansNewData[cur]) {

        if (_playedWinNum > 12) {
            pullRenWinStop();
            again();
            return;
        }

        var titleBox = $(".popTitle");
        titleBox.find(".tFirstIcon").hide();
        titleBox.find(".tFirstConten").hide();

        var popBox = $(".popBox");
        var pL = popBox.find(".pop-paper").length;
        var newClass = "";
        var k = 0;
        if (pL < 8) {
            k = pL + 1;
            newClass = "zoomIn0" + k
        } else {
            var n = Math.floor(1 + Math.random() * 8);
            newClass = "zoomIn0" + n
        }
        k = 0;
        var html = '<div class="pop-paper paper1 ' + newClass + ' ">                 <div class="inner">                 <div class="ava"><img src="'+FansNewData[cur][1]+'"></div>                <em class="icon-rand1 hidden sFirstIcon">第一个</em>               <em class="icon-best hidden sBastIcon">最好的</em>                 <div class="txt">                 <p>'+FansNewData[cur][2]+'</p>';
        if(FansNewData[cur][5] == 0){
            html += "<p>获得" + FansNewData[cur][3]/100 + "元</p>";
        }else{
            html += "<p>获得" + FansNewData[cur][4] + "</p>";
        }

        html += '</div>                  <div class="light rotate01"></div>                 </div>             </div>';
        if (!$(".popBg:visible").length) {
            $(".popBg").show()
        }
        if (pL < 8) {
            popBox.append(html)
        } else {
            popBox.append(html);
            setTimeout(function() {
                popBox.find("." + newClass).first().remove()
            }, 3000)
        }

        _playedWinNum++
        cur++;

    }
        
        window.setTimeout('getRecentHb();', 3000);
    

        _pullRwinObj = setTimeout(function() {
            renderWinner()
        }, 4000)

        return

    };
