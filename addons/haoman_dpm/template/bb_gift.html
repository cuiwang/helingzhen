{template 'common/header'}
<ul class="nav nav-tabs">
    <li{if $_GPC['do'] == 'bb'} class="active"{/if}><a  href="{php echo $this->createWebUrl('bb_gift');}">表白送礼管理</a></li>
</ul>


<div class="main">
	<div class="category">
	<div class="panel panel-default">
    <div class="panel-heading">
        项目列表(<span style="color: #FF0000">请先在回复规则列表添加活动规则，然后点击右侧添加按钮(此处设置的礼物与打赏的不同)</span>)
    </div>
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="100">序列ID</th>
                            <th width="400">活动规则</th>
                            <!--<th width="100">金额数量</th>-->
                            <th width="300">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $rowlist $row}
                        <tr>
                            <td>{$row['id']}</td>
                            <td>{$row['name']}</td>
                            <!--<td>{$row['awardstotal']}</td>-->
                            <td>
                                <a href="{php echo $this->createWebUrl('Newbb_gift',array('rid' => $row['id'],'bb_gift'=>1))}" class="btn btn-primary btn-sm"> 添加礼物</a>
                                <a href="{php echo $this->createWebUrl('bb_giftshow', array('rid' => $row['id'],'bb_gift'=>1))}" class="btn btn-success btn-sm"> 查看礼物</a>
                            </td>
                            <td>
                                <a href="{php echo $this->createWebUrl('Newbb_gift',array('rid' => $row['id'],'bb_gift'=>2))}" class="btn btn-primary btn-sm"> 添加表白物品</a>
                                <a href="{php echo $this->createWebUrl('bb_giftshow', array('rid' => $row['id'],'bb_gift'=>2))}" class="btn btn-success btn-sm"> 查看表白物品</a>
                            </td>
                            <td>
                                <a href="{php echo $this->createWebUrl('Newbb_gift',array('rid' => $row['id'],'bb_gift'=>3))}" class="btn btn-primary btn-sm"> 添加表白霸屏时间</a>
                                <a href="{php echo $this->createWebUrl('bb_giftshow', array('rid' => $row['id'],'bb_gift'=>3))}" class="btn btn-success btn-sm"> 查看表白霸屏时间</a>
                            </td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
	</div>

</div>

		
{template 'common/footer'}
