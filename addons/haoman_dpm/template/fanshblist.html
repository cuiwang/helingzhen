{template 'common/header'}
<ul class="nav nav-tabs">
    <li{if $_GPC['do'] == 'fanshb'} class="active"{/if}><a  href="{php echo $this->createWebUrl('fanshb');}">粉丝红包管理</a></li>
</ul>


<div class="main">
	<div class="category">
	<div class="panel panel-default">
    <div class="panel-heading">
       发红包列表(<span style="color: #FF0000">请先在回复规则列表添加活动规则</span>)
    </div>
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="100">序列ID</th>
                            <th width="400">活动规则</th>
                            <th width="100">红包次数</th>
                            <th width="150">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $rowlist $row}
                        <tr>
                            <td>{$row['id']}</td>
                            <td>{$row['name']}</td>
                            <td>{$row['awardstotal']}</td>
                            <td>
                                <!--<a href="{php echo $this->createWebUrl('Newfanshb',array('rid' => $row['id']))}" class="btn btn-primary btn-sm"> 添加投票</a>-->
                                <a href="{php echo $this->createWebUrl('fanshbshow', array('rid' => $row['id']))}" class="btn btn-success btn-sm"> 查看详情</a>
                            </td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
	</div>
</div>
