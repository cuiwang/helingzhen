{template 'common/header'}
{template 'admin/setting/tabs'}
<div class="panel-info panel">
    <div class="panel-heading">
      支付设置
    </div>
   <div class="panel-body">
       <form class="form-horizontal" action="" method="post">
         <input type="hidden" name="dopost" value="save_pay">
         <input type="hidden" name="id" value="{php echo $this->sys['id']}">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">支付方式</label>
              <div class="col-sm-10">
                      <label class='checkbox-inline'>
                          <input type="checkbox" name="pay_type" value="1" {if $this->sys['pay_type']==1}checked{/if}>微信支付
                      </label>
                      <label class='checkbox-inline'>
                          <input type="checkbox" name="alipay_type" value="1" {if $this->sys['alipay_type']==1}checked{/if}>支付宝支付
                      </label>
              </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">是否支持微信提现</label>
              <div class="col-sm-10">
                      <label class='checkbox-inline'>
                          <input type="checkbox" name="weixn_width" value="1" {if $this->sys['weixn_width']==1}checked{/if} >支持
                      </label>
              </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">是否借用微信</label>
              <div class="col-sm-10">
                      <label class='checkbox-inline'>
                          <input type="checkbox" name="bro_wx" value="1" {if $this->sys['bro_wx']==1}checked{/if} >支持
                      </label>
              </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">提现税率</label>
              <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class='form-control' name='tixian_suilv' placeholder='提现税率/%' value="{php echo $this->sys['tixian_suilv']}">
                    <span class="input-group-btn">
                          <button class="btn btn-default" >%</button>
                    </span>
                </div>

              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">appid</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_appid' placeholder='appid' value="{php echo $this->sys['pay_appid']}">
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">appsecret</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_appsecret' placeholder="appsecret" value="{php echo $this->sys['pay_appsecret']}">
              </div>
          </div>

          <div class="form-group">
              <label class="col-md-2 control-label">商户号</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_number' placeholder="商户号" value="{php echo $this->sys['pay_number']}">
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">商家ip地址</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='ip_address' placeholder="商家ip地址" value="{if empty($this->sys['ip_address'])}{php echo $this->get_server_ip()}{else}{php echo $this->sys['ip_address']}{/if}">
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">企业付款描述信息</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_com_title' placeholder="企业付款描述信息" value="{php echo $this->sys['pay_com_title']}">
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">红包祝福语</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_hb_wishing' placeholder="红包祝福语" value="{php echo $this->sys['pay_hb_wishing']}">
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">商家名称</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_hb_send_name' placeholder="商家名称" value="{php echo $this->sys['pay_hb_send_name']}">
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">活动名称</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_hb_act_name' placeholder="活动名称" value="{php echo $this->sys['pay_hb_act_name']}">
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">备注</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_hb_remark' placeholder="备注" value="{php echo $this->sys['pay_hb_remark']}">
              </div>
          </div>

          <div class="form-group">
              <label class="col-md-2 control-label">商户密钥</label>
              <div class="col-md-10">
                 <input type="text" class='form-control' name='pay_miyao' placeholder="商户密钥" value="{php echo $this->sys['pay_miyao']}">
              </div>
          </div>

          <div class="form-group">
              <label class="col-md-2 control-label">商户支付证书</label>
              <div class="col-md-10">
                <textarea name="apiclient_cert"  class="form-control" rows="8" cols="40" placeholder="为保证安全性, 不显示证书内容. 若要修改, 请直接输入"></textarea>
                从商户平台上下载支付证书, 解压并取得其中的 apiclient_cert.pem 用记事本打开并复制文件内容, 填至此处
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">支付证书私钥</label>
              <div class="col-md-10">
                  <textarea name="apiclient_key"  class="form-control" rows="8" cols="40" placeholder="为保证安全性, 不显示证书内容. 若要修改, 请直接输入"></textarea>
                  从商户平台上下载支付证书, 解压并取得其中的 apiclient_key.pem 用记事本打开并复制文件内容, 填至此处
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">支付根证书</label>
              <div class="col-md-10">
                  <textarea name="rootca"  class="form-control" rows="8" cols="40" placeholder="为保证安全性, 不显示证书内容. 若要修改, 请直接输入"></textarea>
                  从商户平台上下载支付证书, 解压并取得其中的 rootca.pem 用记事本打开并复制文件内容, 填至此处
              </div>
          </div>

          <div class="form-group">
             <div class="col-md-12 text-right">
                 <button type="submit" class="btn btn-info btn-sm">保存</button>
             </div>
          </div>
       </form>
   </div>
</div>
