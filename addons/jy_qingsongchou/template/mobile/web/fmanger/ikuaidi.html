{template 'web/common/header-base'}
{template 'web/common/header-nav'}
{template 'web/common/header'}

<link rel="stylesheet" href="{GARCIA_CSS}web/manger.css">
<div class="qsc-navbar">

    <div class="project-admin-new">
        <div class="wrap ">
            <div class="project-admin-row order-manager">

                  <div class="tab">
                        <ul class="tab-item ">

                           {if $config['is_goods']==1}
                              <li {if $display=='index'}{class="active"{/if}><a href="{php echo $this->createMobileUrl('fmanger',array('id'=>$_GPC['id'],'display'=>'index'))}"><i class="icons icons-support"></i>订单管理</a></li>
                           {else}
                               <li class="active"><a href="{php echo $this->createMobileUrl('fmanger',array('id'=>$_GPC['id'],'display'=>'index'))}"><i class="icons icons-support"></i>流水管理</a></li>
                           {/if}


                           <li {if $display=='editor'}class="active"{/if}><a href="{php echo $this->createMobileUrl('faqi',array('action'=>'editor','fid'=>$_GPC['id'],'display'=>'editor'))}"><i class="icons icons-edit"></i>编辑项目</a></li>
                           <li {if $display=='update'}class="active"{/if}><a href="{php echo $this->createMobileUrl('fmanger',array('id'=>$_GPC['id'],'display'=>'update'))}"><i class="icons icons-update"></i>更新动态</a></li>
                           <li {if $display=='yz'}class="active"{/if}><a href="{php echo $this->createMobileUrl('fmanger',array('id'=>$_GPC['id'],'display'=>'yz'))}"><i class="icons icons-verify"></i>项目验证</a></li>
                           <li {if $display=='early'}class="active"{/if}><a href="{php echo $this->createMobileUrl('fmanger',array('id'=>$_GPC['id'],'display'=>'early'))}"><i class="icons icons-end"></i>提前结束</a></li>
                           <li><a href="javascript:void(0)" id="iknow" data-toggle="modal" data-target="#delete-project"><i class="icons icons-close"></i>删除项目</a></li>
                        </ul>
                  </div>
            <form  method="post" onsubmit="return _check()">
              <input type="hidden" name="dopost" value="save_fahuo">
              <input type="hidden" name="pid" value="{$_GPC['pid']}">
              <input type="hidden" name="reid" value="{$_GPC['reid']}">
              <input type="hidden" name="mid" value="{$_GPC['mid']}">
              <input type="hidden" name="fid" value="{$_GPC['fid']}">
              <input type="hidden" name="fahuo_time" value="{php echo time()}">
                  <div class="tab-content logistics">
                      <div class="tab-pane">
                            <h2 class="modules-title">订单管理</h2>
                            <div class="content support-project_detail support-clock-project_detail">
                              <div class="qsc-tab tab-line">
                                    <ul class="tab-logistics">
                                      <li class="active">
                                        <a href="#tabLogistics1">物流发货</a>
                                      </li>
                                    </ul>
                                </div>
                                <div class="tab-content">
                                    <div class="tab-pane active in">
                                         <div class="qsc-form-group">
                                               <div class="form-item" style="border-top:none;">
                                                  <label class="control-label">物流公司</label>
                                                  <div class="form-select">
                                                       <select name="kuaidi" id="kuaidi">
                                                           <option value="0">请选快递</option>
                                                           {loop $_kuaidi $row}
                                                           <option value="{$row}">{$row}</option>
                                                           {/loop}
                                                       </select>
                                                  </div>
                                               </div>
                                               <div class="form-item" style="    border-bottom: 1px #ddd solid;">
                                                  <label for="money" class="control-label">运单编号</label>
                                                  <input type="text" id="kuaidi_order" name="kuai_order" class="control-input" placeholder="填写快递运单号">
                                            </div>
                                         </div>
                                    </div>
                                </div>
                                <div class="footer-btn text-center" style="margin-top:15px;">
                                      <input type='submit' class="btn btn-success btn-lg btn-block submit" value="确认发货">
                                </div>
                            </div>
                        </div>

                  </div>
</form>
                </div>
          </div>
    </div>
</div>

<script>

   function _check(){
     var kuaidi_order = $("#kuaidi_order").val();
     var kuaidi = $("#kuaidi").val();
     if(kuaidi=='0'){
       _tips('请选择快递公司');
       return false;
     }
     if(!$.isNumeric(kuaidi_order)){
        _tips('请输入数字快递单');
        return false;
     }

     return true;
   }
</script>
