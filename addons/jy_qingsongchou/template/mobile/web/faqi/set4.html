    <script>

    function check(){
       var pattern = /^[\u4E00-\u9FA5]{1,6}$/;
       var pattern2 = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
       var pattern3 = /^1[34578]\d{9}$/;
       var name = $("#name").val();
       var idcard = $("#idcard").val();
       var tel = $("#tel").val();
       var file = $("#fileList1").find('.file-item').length;
       var file2 = $("#fileList2").find('.file-item').length;
       console.log(file);
       if(!pattern.test(name)){
           _tips('请输入正确的中文名');
           return false;
       }

       if(!pattern2.test(idcard)){
           _tips('请输入正确的身份证号码');
           return false;
       }
       if(!pattern3.test(tel)){
           _tips('请输入正确的手机号码');
           return false;
       }
       if(file<=1){
         _tips('请上传身份证照片');
         return false;
       }
       if(file2<=0){
         _tips('请上传营业执照');
         return false;
       }

      return true;
    }
    var uploader = new plupload.Uploader({
         runtimes : 'html5,flash,silverlight,html4',
         browse_button : 'reviewPicker1', // you can pass in id...as
         chunk_size : '200kb',
         max_retries:2,
         url : "{php echo $this->createMobileUrl('uploadimg',array('dopost'=>'downimg','machine'=>md5(GARCIA_MACHINE)))}",
         filters : {
           max_file_size : '5mb',
           mime_types: [
             {title : "Image files", extensions : "jpg,gif,png,jpeg"},
             {title : "Zip files", extensions : "zip"}
           ]
         },
         init: {
           PostInit: function() {
               return false;
           },

           FilesAdded: function(up, files) {

               var _len =''; var  _f ='';var __len = '';
                _f = uploader.files.length;
               console.log('s2s:'+uploader.files.length);


                _len = $("#uploader-list").find('div.file-item').length;
                __len = parseInt(_f)+parseInt(_len);
               if(__len>8){
                   _tips('不能超过8张图片');
                   uploader.splice(0, _f);
                   return  false;
               }
                if(_f>8){
                   _tips('不能超过8张图片');
                   return  false;
               }

               uploader.start();
           },
           FilesRemoved:function(){

           },
           UploadProgress: function(up, file) {
                  console.log(file.percent+"%");
           },
           FileUploaded:function(uploader,files,responseObject){
                 var response = responseObject.response;
                 response = eval('(' + response + ')');
                 //
                 console.log(response);

                 if(response.status==2){
                     $("#loadingToast").hide();
                     _tips(response.msg);
                     return false;
                 }
                 var html=template('file_tpl_1',response);
                 $("#w1").remove()
                 $(".uploader-list1").prepend(html);

                 // $("#loadingToast").hide();
                 // return false;
           },
           UploadComplete:function(uploader,files){
               _tips('完成上传');
               $("#loadingToast").hide();

               var i = 1;
               uploader.splice(0,100);

               console.log(uploader);
               console.log(files);
           },
           Error: function(up, err) {
                    $("#loadingToast").hide();
             // document.getElementById('console').innerHTML += "\nError #" + err.code + ": " + err.message;
             if(err.code==-200){
                 _tips('服务器无响应，请重试');
                 return  false;
             }else if(err.code==-600){
                 _tips('图片不能超过5MB');
                 return  false;
             }else{
                 _tips(err.code);
                 return  false;
             }
           }
         }
    })
    uploader.init();
    </script>
