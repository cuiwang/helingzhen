<div class="re clickA">
            	{if $_GPC['do'] == 'share' || $_GPC['do'] == 'help'}         	
	                <a href="javascript:;">
	                    <div class="row">
	                        <img style="margin-top: 0;max-height:100%;" src="{if $player['avatar']}{$player['avatar']}{else}{IMG}images/portrait.jpg{/if}">
	                    </div>
	                </a> 
            	{else}
            		{if $is_over == 2 || $allout}
	                <a href="javascript:;" class="end">
	                    <div class="row">
	                        <img src="{IMG}images/end.png" height="23">
	                        <p style="font-size:14px;">(谢谢参与)</p>
	                    </div>
	                </a> 
	                {else}
		            	{if $player && !$award}
		                <a href="javascript:;" class="start">
		                    <div class="row">
		                        <img src="{IMG}images/cz@2x.png" height="23">
		                        <p>({$player['times']}次)</p>
		                    </div>
		                </a>                
		            	{/if}
		            	{if !$player}
		                <a href="javascript:;" class="in">
		                    <div class="row">
		                        <img style="margin-top: 0" src="{IMG}images/wycy@2x.png">
		                    </div>
		                </a>                
		            	{/if}
		            	{if $award}
		                <a href="javascript:;" class="prize">
		                    <div class="row">
		                        <img src="{IMG}images/yzj@2x.png" height="23">
		                        <p>(晒奖品)</p>
		                    </div>
		                </a>                
		            	{/if}
	            	{/if}
	           {/if}
                <img class="lodingGif" src="{IMG}images/lodingGif.GIF"/>
                <span style="display:none"></span>
            </div>
