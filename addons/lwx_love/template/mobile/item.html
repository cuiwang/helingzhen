<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="../addons/lwx_love/template/mobile/css/style.css">
    <link rel="stylesheet" type="text/css" href="../addons/lwx_love/template/mobile/css/base.css">

    <script type="text/javascript" src="../addons/lwx_love/template/mobile/js/Fonts.js"></script>
    <script  src="../addons/lwx_love/template/mobile/js/jquery171.js"></script>
    <!--图片插件-->
    <script src="../addons/lwx_love/template/mobile/js/jquery-backstretch-master/jquery.backstretch.js"></script>

    <title>表白图片</title>
</head>
<body>
<div class="main-block1">

    <div class="item-main">
    {if $do == 'ly' ||$do == 'hf'}
    <img src="{php echo $this->createMobileUrl($do,array('name'=>$name,'id'=>$id))}" class="item-img">
    {else}
      <img src="{php echo $this->createMobileUrl($do,array('name'=>$name))}" class="item-img">
    {/if}
        
    </div>



    <div class="item-warpBtn">
        <a href="javascript:void(0);" class="item-btn J-Share" style="margin-right: 15px;float: left;"> 晒一晒</a>
        <a href="javascript:void(0);" class="item-btn J-save" style="float: right;">保存图片</a>
    </div>


    <div class="pop-mask J-SharePop">
        <div class="pop-wrap1">
            <img src="../addons/lwx_love/template/mobile/img/jianyou.png" width="797" height="527" class="pop-wrap-img">
        </div>
    </div>

    <div class="pop-mask J-savePop">
        <div class="pop-wrap">
            <div class="pop-main">
                <p class="pop-p">长按图片进行保存操作</p>
                <p class="pop-p1 J-close">我知道了~</p>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">

    $('.J-Share').click(function(){
        $('.J-SharePop').show();
    });

    $('.J-save').click(function(){
        $('.J-savePop').show();
    });

    $('.J-close').click(function(){
        $('.J-savePop').hide();
    });

</script>

<script type="text/javascript">
    $(function(){
        $.backstretch(["../addons/lwx_love/template/mobile/img/bg.png"]); //背景
    });

</script>


</body>

</html>
