{template 'common/header'}


<ul class="nav nav-tabs">

    <li class="active"><a href="{php echo  $this->createWebUrl('czadd1', array('name'=>'zm_jfb'));}">余额充值</a></li>

	<li><a href="{php echo  $this->createWebUrl('czlist1', array('name'=>'zm_jfb'));}">充值记录</a></li>

</ul>



<div class="clearfix">    

    <form id="theform" class="form form-horizontal" action="{php echo $this->createWebUrl('czaddok1', array('name'=>'zm_jfb'));}" method="post">

	<input type="hidden" name="id" value="{$item['id']}" />

        <div class="panel panel-default">

            <div class="panel-heading">

              	余额充值

            </div>

            <div class="panel-body">


                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">门店</label>

                    <div class="col-sm-9 col-xs-12">

                        <select id="ddlmendian" name="ddlmendian" class="form-control input-medium">
							<OPTION value="0">请选择门店</OPTION>
							{loop $list $row}
							{if !empty($row['name'])}
							<option value="{$row['id']}" {if $row['id'] == $item['mendian']} selected="selected"{/if}>{$row['name']}</option>
							{/if}
							{/loop}
						</select>
                        
                    </div>

                </div>

                

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">余额</label>

                    <div class="col-sm-9 col-xs-12">

                    	<div>

                            <input type="text" name="number" id="number" value="{$item['number']}" class="form-control" placeholder="0">
							[数量为0不限制余额数量]
                        </div>

                    </div>

                </div>
                
                

                

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>

                    <div class="col-md-2 col-lg-1">

                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" onclick="return saveczadd()"/>

                        <input type="hidden" name="token" value="{$_W['token']}" />

                    </div>

                </div>

				

            </div>

			

			<!-- <div class="panel-heading"></div>

            <div class="panel-body">

				<span style="color:red;">ע�⣺��ʾԱ��������֤��ݣ�����Ա�����ܲ�����Ϣ</span>

			</div> -->

        </div>

    </form>

</div>
<script type="text/javascript">
function saveczadd(){
	
	if(isNaN($("#number").val())){
		alert('请输入数字');
		return false;
	}
	if($("#number").val()<0){
		alert('请输入正数');
		return false;
	}
	return true;
}
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#theform').submit(function(){
			var result = true;
			if($("select option:selected").val() == "0"){
				result = false;
				util.message('请选择门店.');
			}
	
			return result;
		});
	});
});
	
</script>	

{template 'common/footer'}
