#bg1{background-color:#666;position:absolute;z-index:99;left:0;top:0;width:100%;height:100%;opacity:0.5;filter: alpha(opacity=50);-moz-opacity: 0.5;}

.i-checks {
    padding-left: 20px;
    cursor: pointer;
}
.i-checks input[type="radio"] + i, .i-checks input[type="radio"] + i:before {
    border-radius: 50%;
}
.i-checks input:checked + i {
    border-color: #23b7e5;
}

.i-checks > i {
    position: relative;
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-top: -2px;
    margin-right: 4px;
    margin-left: -20px;
    line-height: 1;
    vertical-align: middle;
    background-color: #fff;
    border: 1px solid #cfdadd;
}
.i-checks input[type="radio"] + i, .i-checks input[type="radio"] + i:before {
    border-radius: 50%;
}
.i-checks input:checked + i:before {
    top: 5px;
    left: 5px;
    width: 10px;
    height: 10px;
    background-color: #23b7e5;
}
.i-checks > i:before {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background-color: transparent;
    content: "";
    -webkit-transition: all 0.2s;
    transition: all 0.2s;
}
.i-checks input {
    position: absolute; 
    margin-left: -20px; 
    opacity: 0; 
	-webkit-appearance: none;
}

<script type="text/javascript">


function pay1(){
	$("#bg").css({
        display: "block", height: $(document).height()
    });
    var $box = $('.box');
    $box.css({
        //设置弹出层距离左边的位置
        left: ($("body").width() - $box.width()) / 2 - 20 + "px",
        //设置弹出层距离上面的位置
        top: ($(window).height() - $box.height()) / 2 + $(window).scrollTop() + "px",
        display: "block"
    });
}

function changebuttype(obj){
	$("#buttype").val(obj);
	if(obj == 0){
		$(".item li:nth-child(1)").addClass('yhref');
		$(".item li:nth-child(2)").removeClass('yhref');
		$("#bzdiv").show();
		$(".zhifudiv").css('height','262px');
		$("#jful").show();
		$("#yeul").hide();
		$(".jfhref").show();
		$(".yehref").hide();
	}else{
		$(".item li:nth-child(1)").removeClass('yhref');
		$(".item li:nth-child(2)").addClass('yhref');
		$("#bzdiv").hide();
		$(".zhifudiv").css('height','162px');
		$("#jful").hide();
		$("#yeul").show();
		$(".jfhref").hide();
		$(".yehref").show();
	}
}


</script>

<script type="text/javascript">
$(function(){  
	pushHistory();  
	window.addEventListener("popstate", function(e) {  
		window.location.href="{php echo $this->createMobileUrl('index')}";
	}, false);  
	function pushHistory(){  
		var state = {  title: "title",  url: "#" };  
		window.history.pushState(state, "title", "#");  }  
	}); 

$(function(){
	$('#jifen').focus();
	if(GetQueryString('type')==1){
		changebuttype('1');
		$("#buttype").val(1);
		
	}
	
	$("#codeimgs").attr('src',"https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket="+GetQueryString('ticket')); 

	if(GetQueryString('jftype')==1){
		$("input[name='jftype'][value=1]").attr("checked",true); 
	}
	
	loadCount();
	
	
});
function savecode(){
	if(isNaN($("#jifen").val())){
		alert('请输入数字');
		return false;
	}
	if($("#jifen").val()<0){
		alert('请输入正数');
		return false;
	}
	return true;
}
function loadCount() {
	var mid = {$_GPC['mid']};
	var yid = {$_GPC['id']};


	$.ajax({
			url:"{php echo $this->createMobileUrl('getcount')}",
			dataType:'json',
			type:'POST', 
			async:false,
			data:{'id' : yid,'mid':mid},
			
			success:function(msg){
		
	        $(".jifencount").html(msg.jflist);  
        	$(".syjifen").html(msg.syjf);
        	$(".yuecount").html(msg.yelist);  
        	$(".syyue").html(msg.syyue);
		}
	});
	
}
function pay(){
	$("#bg").css("display","block");
	$("#save_address").css("display","none");
	$("#paying").css("display","block");

}
function pay1(){
	$("#bg1").css("display","block");
	$("#yue").css("display","block");
	$("#save_address").css("display","none");
	$("#paying").css("display","block");

}
function guanbishow(){
	$("#bg,.box").css("display", "none");
	$("#bg1,.box").css("display", "none");
	//window.location.href="./index.php?i="+GetQueryString("i")+"&id="+GetQueryString("id")+"&mid="+GetQueryString("mid")+"&c=entry&do=index&m=zm_jfb";
}
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

function rmark(){
	var mark = $('#jifen').val(); 
	
	$.ajax({
		url:"{php echo $this->createMobileUrl('index')}",
		type:'post',
		data:{
			mark:mark,
			dopost:'changeyue'
		},
		success:function(){
			$("#bg1").css("display","block");
			$("#yue").css("display","block");
			
		}
	})
}


</script>
