{template 'common/header'}

<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('guess',array('op'=>'guess_list'));}">项目管理</a></li>
    <li><a href="{php echo $this->createWebUrl('guess',array('op'=>'classify_list'));}">分类管理</a></li>
</ul>
<form action="" method='post' class='form-horizontal'>
    <input type="hidden" value="{$guess['id']}">
    <div class='panel panel-default'>
        {if $guess['play_id'] == 1}
        <div class='panel-heading'>
            开奖（请输入两队的分数）
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">主队：{$guess['home_team']}</label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="home_num" class="form-control" value=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">客队：{$guess['guest_team']}</label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="guest_num" class="form-control" value=""/>
                </div>
            </div>
        </div>
        {else}
        <div class='panel-heading'>
            开奖(请在以下选择条目中选择一个作为开奖结果)
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">结果选项：</label>
                <div class="col-lg-9 col-xs-12">
                    {loop $guess['contest'] $key $row}
                    <input type="radio" name="champion" value="{$key}" > {$row['name']}
                    {/loop}
                </div>
            </div>
        </div>
        {/if}
    </div>
    <div class="form-group col-sm-12">
        <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
        <input type="hidden" name="token" value="{$_W['token']}" />
    </div>
</form>
{template 'common/footer'}
