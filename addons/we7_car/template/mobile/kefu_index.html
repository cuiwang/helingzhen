{template 'header'}
<link rel="stylesheet" type="text/css" href="../addons/we7_car/style/css/common.css" media="all"/>
<link rel="stylesheet" type="text/css" href="../addons/we7_car/style/css/reset.css" media="all"/>
<style>
    #book_new, #book_list {

    }

    #book_new.on, #book_list.on {
        display: inherit;
    }

    .list_book {
        border-radius: 0;
        border: 0;
        background: #f2f4f3;
    }

    .list_book dt {
        background: #fff;
        line-height: 35px;
        text-align: center;
    }

    .list_book dt div:first-of-type {
        margin-right: 10px;
    }

    .list_book dt div a {
        display: block;
        height: 100%;
        background: #777777;
        color: #fff;
    }

    .book_list {
        border: 0 !important;
    }

    #nav_contact {
        border: 5px 5px 0 0;
        overflow: hidden;
    }

    #nav_contact a {
        color: #000;
        display: block;
        text-align: center;
    }

    #nav_contact div:first-of-type {
        margin-right: 10px;
    }

    #nav_contact div {
        line-height: 35px;
        border-radius: 5px 5px 0 0;
        background: #f2f4f3;
        overflow: hidden;
    }

    #nav_contact div a.on {
        color: #fff;
        background-color: #777777;
    }
</style>
<section class="p_10">
    <nav id="nav_contact">
        <dt class="box">
        <div><a id="pre" href="javascript:toggleshow('pre')">售前客服</a></div>
        <div><a id="aft" href="javascript:toggleshow('aft')" class="on">售后客服</a></div>
        </dt>
    </nav>
    <div id="book_new" class="on  pre_show" style="display:block">
        <dl class="list_book" style="">

            <ul class="list_contact">
                {loop $list1 $li}
                <li class="tbox">
                    <div><img src="{php echo tomedia($li['headthumb']);}" style="width: 60px!important;"></div>
                    <div>
                        <p>{$li['kefuname']}</p>
                        <div>{$li['description']}</div>
                        <p><a href="tel:{$li['kefutel']}">{$li['kefuname']}</a></p>
                    </div>
                    <div style="clear:both;width:0"></div>
                </li>
                {/loop}
            </ul>
        </dl>
    </div>
    <div id="book_list" class="hide aft_show">
        <dl class="list_book">
            <ul class="list_contact">
                {loop $list2 $li}
                <li class="tbox">
                    <div><img src="{php echo tomedia($li['headthumb']);}" style="width:60px!important;"></div>
                    <div>
                        <p>{$li['kefuname']}</p>
                        <div>{$li['description']}</div>
                        <p><a href="tel:{$li['kefutel']}">{$li['kefuname']}</a></p>
                    </div>
                    <div style="clear:both;width:0"></div>
                </li>
                {/loop}
            </ul>
        </dl>
    </div>
</section>

{template 'share'}

<script type="text/javascript">
    function toggleshow(obj) {
        $("#book_new,#book_list").addClass('hide');
        $("#" + obj).parent().parent().find("a").addClass('on');
        $("#" + obj).removeClass('on');
        $("." + obj + "_show").removeClass('hide');
    }
</script>
{template 'footer'}
