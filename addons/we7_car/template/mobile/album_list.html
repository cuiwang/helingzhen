<script type="text/javascript" src="../addons/we7_car/style/js/jquery.imagesloaded.js"></script>
<script type="text/javascript" src="../addons/we7_car/style/js/jquery.wookmark.min.js"></script>
<style>
    img {
        width: 100% !important;
    }

    {if $_W['styles']['albumlisttype'] == 2}
    /* 双排 class="album2" */
    #gallery {
        overflow: hidden;
    }

    #gallery li {
        display: inline-block;
        width: 50%;
        -webkit-box-sizing: border-box;
        float: left;
        border-radius: 0;
        background: none;
        padding: 5px;
        border: 0;
        box-shadow: none;
    }

    #gallery li a {
        display: block;
        background-color: #ffffff;
        border: 1px solid #ffffff;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        cursor: pointer;
        padding: 4px;
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
        -webkit-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
        height: 150px;
        overflow: hidden;
        position: relative;
    }

    #gallery li a p {
        position: absolute;
        width: 100%;
        bottom: 0;
        background: #fff;
        line-height: 30px;
        padding-right: 10px;
        -webkit-box-sizing: border-box;
    }

    #gallery li a img {
        width: 100%;
        min-height: 100%;
    }

    .album li p > span, .album1 li p > span, .album2 li p > span {
        float: right;
        color: #aaa;
        position: absolute;
        right: 5px;
        background: #fff;
        padding-left: 5px;
    }

    #gallery li p {
        display: inline-block;
        max-width: 100%;
    }
    {/if}

    /* 单排  class="album" */
    {if $_W['styles']['albumlisttype'] == 1  }
    #gallery li {
        display: block;
        width: inherit;
        margin: 5px;
    }

    .album li p > span, .album1 li p > span, .album2 li p > span {
        float: right;
        color: #aaa;
        position: absolute;
        right: 5px;
        background: #fff;
        padding-left: 5px;
    }

    #gallery li p {
        display: inline-block;
        max-width: 100%;
    }
    {/if}

    {if $_W['styles']['albumlisttype'] == '3'}
    /* 瀑布流 class="album" */
    .album li p > span, .album1 li p > span, .album2 li p > span {
        float: right;
        color: #aaa;
        position: absolute;
        right: 5px;
        background: #fff;
        padding-left: 5px;
    }

    #gallery li p {
        display: inline-block;
        max-width: 100%;
    }
    {/if}

</style>
<div id="photo">
    <div class="body">
        <div class="qiandaobanner">
            <a href="#">
                <img src="{$_W['siteroot']}/addons/we7_car/style/images/albums_head.jpg" alt="" style="max-height:200px;"/>
            </a>
        </div>
        <div id="main" class="{if $_W['styles'] == 2}album2{else}album{/if}"> <!--这个地方class有变化-->
            <ul id="gallery" class="gallery">
                {loop $result['list'] $row}
                <li style="">
                    <a href="{php echo $this->createMobileUrl('detail', array('id' => $row['id'], 'weid' => $_W['weid']))}">
                        <img src="{php echo tomedia($row['thumb']);}" alt="{$row['title']}">
                        <p>{$row['title']}<span></span></p>
                    </a>
                </li>
                {/loop}
            </ul>
        </div>
    </div>
</div>

{$result['pager']}

{if $_W['styles']['albumlisttype'] == 3}
<script type="text/javascript">
    //下面是瀑布流js
    $(function () {
        $('#gallery').imagesLoaded(function () {
            // Prepare layout options.
            var options = {
                autoResize: false, // This will auto-update the layout when the browser window is resized.
                container: $('#main'), // Optional, used for some extra CSS styling
                offset: 4, // Optional, the distance between grid items
                itemWidth: 140 // Optional, the width of a grid item
            };

            // Get a reference to your grid items.
            var handler = $('#gallery li');
            // Call the layout function.
            handler.wookmark(options);
        });
    });
</script>
{/if}
