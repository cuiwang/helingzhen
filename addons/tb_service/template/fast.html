{template 'common/header'}
<div class="panel panel-default" style="height:auto;">
  <div class="panel-body">
    <form class="form-horizontal" id="setting-form" action="" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">QQ</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="shareTitle" placeholder="请输入QQ" name="data[qq]" value="{$fast['qq']}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">关注公众号链接</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="shareTitle" placeholder="请输入关注公众号链接" name="data[weixin]" value="{$fast['weixin']}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">电话号码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="shareTitle" placeholder="请输入电话号码" name="data[number]" value="{$fast['number']}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">商城链接</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" id="shareTitle" placeholder="请输入商城链接" name="data[shop]" value="{$fast['shop']}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">公司名字</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" id="shareTitle" placeholder="公司名字" name="data[company]" value="{$fast['company']}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" value="提交" name="submit">
      <input type="hidden" value="{$_W['token']}" name="token"/>
      <input type="hidden" value="{$fast['id']}" name="getid"/>
    </div>
  </div>
</form>
  </div>
</div>
{template 'common/footer'}
