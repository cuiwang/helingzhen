require(['jquery', 'util'], function($, util){
    $('#setting-form').submit(function(){
      var result = true;
      if($('#username').val() == ''){
        result = false;
        alert('用户名不能为空');
        return result;
      }
      if($('#username').val().length >10){
        result = false;
        alert('用名户长度只能是十位');
        return result;
      }
      if($('#password').val()==''){
        result = false;
        alert('密码不能为空');
        return result;
      }
      if($('#password').val().length >10){
        result = false;
        alert('密码长度只能是十位');
        return result;
      }
       var reg=/^[a-zA-Z0-9]+$/;
      if(!reg.test($('#password').val())){
            result = false;  
            alert("密码只能是数字和字母！");
            return result;    
        }
      return result;
    });

  });
