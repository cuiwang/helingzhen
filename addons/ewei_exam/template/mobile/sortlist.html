<script type=text/javascript>
    $(function(){
        var next_page  = 0;
        function get_list(page) {
            //show_loading();
            $.post("{php echo $this->createMobileUrl('sortlist')}",{ac:'getDate',page:page},function(data){
                //alert(data);return false;
                //hide_loading();
                data  =eval("(" + data +")");
                if(data.result == 1){
                    //$("#d_list").after(data.code);
                    $("#no_list").before(data.code);

                    if (data.total == 0) {
                        $("#d_list").hide();
                        $("#no_list").show();
                    }
                    if (data.isshow == 1) {
                        next_page = data.nindex;
                        $("#d_page").show();
                    } else {
                        $("#d_page").hide();
                    }
                }
            });
        }
        $("#d_more").click(function () {
            get_list(next_page);
        });
        get_list(1);
    });
</script>
