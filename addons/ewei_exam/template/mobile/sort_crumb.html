{loop $list $key $row}
<tr class="shandow">
    <td class="{if $key < 3}first{else}four{/if}">{php echo ++$sort_num}</td>
    {if $this->_set_info['login_flag'] == 1}
    <td>{$row['userid']}</td>
    {/if}
    <td>{$row['username']}</td>
    <td>{$row['total']}</td>
    <td>{$row['right']}</td>
    <td>{$row['rate']}%</td>
</tr>
{/loop}
