{if $op > 0}
{loop $data $v}
	<li><a href="{if $v['out_link']}{$v['out_link']}{else}{php echo $this->createMobileUrl('detail',array('op'=>$op,'id'=>$v['id']));}{/if}"><img src="{php echo tomedia($v['thumb'])}">{if $v['s2']}<span class="fenshu">{$v['s2']}</span>{/if}
	<p class="clearfix leimu"><span class="fl"></span><span class="fr">{$v['hint']}</span></p>
	<span class="biaoti">{php echo cutstr($v['title'],10)}</span></a></li>
{/loop} 
{else}
{loop $data $v}
	<li><a href="{php echo $this->createMobileUrl('detail',array('op'=>$op));}&url={$v['link']}"><img src="{$v['img']}"></a>{if $v['s2']}<span class="fenshu">{$v['s2']}</span>{/if}
	<p class="clearfix leimu"><span class="fl"></span><span class="fr">{$v['hint']}</span></p>
	<a href="{php echo $this->createMobileUrl('detail',array('op'=>$op));}&url={$v['link']}"><span class="biaoti">{php echo cutstr($v['title'],8)}</span></a></li>
{/loop} 
{/if}
