{template 'common/header'}


<table class="table text-center">
    <tr>
      <td width="5%;">ID</td>
      <td width="64px;">头像</td>
      <td>昵称</td>
      <td>openid</td>
      <td>评论内容</td>
      <td>时间</td>
      <td>操作</td>
    </tr>

    {loop $list $row}
    <tr>
      <td>{$row['id']}</td>
      <td><img src="{php echo tomedia($row['avatar'])}" width="100%;" alt=""></td>
      <td>{$row['nickname']}</td>
      <td>{$row['oppenid']}</td>
      <td>{$row['content']}</td>
      <td>{php echo date('Y-m-d H:i:s',$row['upbdate'])}</td>
      <td>
         {if $row['status']==0}
           <a href="{php echo $this->createWebUrl('message',array('id'=>$row['id'],'dopost'=>'shenhe','status'=>'1'))}" class="btn btn-info btn-xs">审核</a>
         {else}
           <a href="{php echo $this->createWebUrl('message',array('id'=>$row['id'],'dopost'=>'shenhe','status'=>'0'))}" class="btn btn-warning btn-xs">取消审核</a>
         {/if}
          <a href="{php echo $this->createWebUrl('message',array('id'=>$row['id'],'dopost'=>'del'))}" class='btn btn-danger btn-xs'>删除</a>
      </td>
    </tr>
    {/loop}
</table>
<div class="text-center">
  {$pager}
</div>
