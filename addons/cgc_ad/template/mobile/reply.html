		<div class="app-content" style="background:#F8F8F8;padding-bottom:50px;">
			<div class="app-body">
				
				<div id="reply_title">我的评论：</div>

				<form id="piece_reply_form" action="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('reply',array('op'=>'display','quan_id'=>$quan_id,'id'=>$id)), 2)}" method="post">

			</div>
		</div>


	</div> <!-- END 首页 -->



{template 'inc/script'}
<script>
	$(function(){
		// 首页
		App.controller('index_page', function (page) {
			this.transition = 'instant';

			var toast_loading=$(page).find('#toast_loading');

			/** 执行发表 **/
			var form = $(page).find('#piece_reply_form');
			function doPost(){
				$.post(form.attr('action'), form.serialize(),function(resp) {
					toast_loading.hide();
					if(resp.status==0){
						alert(resp.info);
					}else{
						swal({   
							title:resp.info,
							text: (resp.data==1?'审核通过后将展示':''),
							type: "success",
							confirmButtonText: "确定"
						}, function(isConfirm){
							window.location.href='{php echo $this->createMobileUrl($_GPC['form'],array('quan_id'=>$_GPC['quan_id'],'id'=>$_GPC['id']))}';
						});
					}
				});
			}

			// 发布
			$(page).find('#btn_submit').on('click',function(){
				toast_loading.show();
				doPost();
			});

		});

	
		App.load('index_page');
	});
</script>

{template 'inc/footer'}
