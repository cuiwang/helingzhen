	<script>
		     $(function(){
						 $("#plmore").click(function(){
							 var page = parseInt($(this).attr('data-page'));				
								$(this).html('加载中..');
							
								 $.ajax({
										 url:"{php echo $this->createMobileUrl('reply',array('quan_id'=>$_GPC['quan_id'],'id'=>$_GPC['id'],'dopost'=>'ajax2'))}",
										 data:{
											page:page,
											quan_id:"{$_GPC['quan_id']}"
										},
										async: false,
										dataType:'json',
										success:function(msg){
											if(msg.status==1){
												 $("#pllist").append(msg.log);
													$("#plmore").attr('data-page',(page+1));
													$("#plmore").html('更多评论');
											}else{
												$("#plmore").html('没有更多了');
											}

											// alert(msg.status);
										}
								 });
						 })
				 })
		</script>
