{template 'common/header'}

<div class='container' style='padding: 0 5px 10px; margin: 0; width: 100%'>
    {template 'web/sysset/tab_header'}

    <form   method="post" class="form-horizontal form" enctype="multipart/form-data">
        <input type='hidden' name='setid' value="{$set['id']}" />
        <input type='hidden' name='op' value="sms" />

        <div class="panel panel-default">
            <div class="panel-heading">短信平台基本设置
                <small>短信账号和密码请自行注册购买 <a target="_blank" href="http://smsbao.com/">点我注册短信宝</a> </small>
                <small>短信账号和密码请自行注册购买<a target="_blank" href="http://www.alidayu.com/help?spm=a3142.7802752.6.3.UUognK#start/">获取阿里大鱼</a> </small>
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">发布名片短信验证</label>
                    <div class="col-sm-9">
                        <label for="sms_resgister1" class="radio-inline">
                            <input type="radio" name="sms_resgister"  value="1" onclick="sendtypeshow(false)" id="sms_resgister1" {if $set['sms_resgister']==1}checked="true"{/if} />开启</label>
                        &nbsp;&nbsp;&nbsp;
                        <label for="sms_resgister2" class="radio-inline">
                            <input type="radio" name="sms_resgister" value="0" onclick="sendtypeshow(true)"  id="sms_resgister2" {if
                                   $set['sms_resgister']==0}checked="true"{/if} />关闭</label>

                    </div>
                </div>

                <div id="show">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">短信接口</label>
                    <div class="col-sm-9">
                        <label for="sms_type1" class="radio-inline">
                            <input type="radio" name="sms_type"  value="1" onclick="sendtypeshow2(false)" id="sms_type1" {if $set['sms_type']==1}checked="true"{/if} />短信宝</label>
                        &nbsp;&nbsp;&nbsp;
                        <label for="sms_type2" class="radio-inline">
                            <input type="radio" name="sms_type" value="0" onclick="sendtypeshow2(true)" id="sms_type2" {if
                                   $set['sms_type']==0}checked="true"{/if} />阿里大鱼</label>

                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">短信平台用户/App Key</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="sms_user" class="form-control" value="{$set['sms_user']}"/>
                        <p class="help-block">短信宝短信平台用户名/App Key 为阿里大鱼APPKEY</p>
                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">短信平台密码/App Secret</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="sms_secret" class="form-control" value="{$set['sms_secret']}"/>
                        <p class="help-block">短信平台密匙，用户API发送短信(支持短信宝)/App Secret 为阿里大鱼Secret</p>
                    </div>
                </div>

                <div class="form-group model2" >
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">阿里大鱼SmsTemplateCode</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="sms_template_code" class="form-control" value="{$set['sms_template_code']}"/>
                        <p class="help-block">阿里大鱼SmsTemplateCode</p>
                    </div>
                </div>

                <div class="form-group model2" >
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">阿里大鱼短信签名</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="sms_free_sign_name" class="form-control" value="{$set['sms_free_sign_name']}"/>
                        <p class="help-block">阿里大鱼/管理中心-短信签名管理”中的可用签名</p>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
                <input type="hidden" name="token" value="{$_W['token']}"/>
            </div>
        </div>
    </form>
</div>

<script>

    function sendtypeshow2(sf){
        if (sf){
            $(".model2").show();
        } else {
            $(".model2").hide();
        }
    }
    function sendtypeshow(sf){
        if (sf){
            $("#show").hide();
        } else {
            $("#show").show();
        }
    }
    require(['jquery', 'util'], function ($, u) {
        $(function () {
            var sms_resgister="{$set['sms_resgister']}";
            if (sms_resgister==0){
                $("#show").hide();
            }else{
                $("#show").show();
            }
            var sms_type="{$set['sms_type']}";
            if (sms_type==1){
                $(".model2").hide();
            }else{
                $(".model2").show();
            }
        });
    });
</script>
