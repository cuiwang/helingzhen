{template 'common/header'}
<div class='container' style='padding: 0 5px 10px; margin: 0; width: 100%'>

    {template 'web/sysset/tab_header'}

    <div class="alert alert-info">
        公众平台模板消息所在行业选择为： IT科技/互联网|电子商务
    </div>
    <form class="form-horizontal" action="" method="post">
        <input type='hidden' name='setid' value="{$set['id']}" />
        <input type='hidden' name='op' value="tpl" />

        <div class="panel panel-success">
            <div class='panel-heading'>
                买家通知
            </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单支付成功通知</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="tpl[paytpl]" class="form-control" value="{$set['tpl']['paytpl']}"/>
                        <div class="help-block">公众平台模板消息编号: OPENTM204987032   。 该功能需要您的公众号为认证服务号</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="panel panel-success">
            <div class='panel-heading'>
                任务处理通知
            </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">任务处理通知</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="tpl[templateid]" class="form-control" value="{$set['tpl']['templateid']}" />
                        <span class="help-block">公众平台模板消息ID:  OPENTM200605630 , 标题:任务处理通知，如果不填写，则使用客服消息发送通知</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-success">
            <div class='panel-heading'>
                会员提醒通知
            </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">成为会员通知</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="tpl[mtpl]" class="form-control" value="{$set['tpl']['mtpl']}"/>
                        <div class="help-block">公众平台模板消息编号:  OPENTM200706039 ，模板标题:成为会员通知  。</div>
                        <!-- {{first.DATA}}
会员编号：{{keyword1.DATA}}
有效期至：{{keyword2.DATA}}
{{remark.DATA}}
-->
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-success">
            <div class='panel-heading'>
                发货通知
            </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单发货通知</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="tpl[send]" class="form-control" value="{$set['tpl']['send']}">
                        <div class="help-block">公众平台模板消息编号:  OPENTM202243318  </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input name="token" type="hidden" value="{$_W['token']}"/>
                <button type="submit" class="btn btn-success col-sm-2" name="submit" value="提交">
                    <i class="fa fa-check-circle"></i> 提交
                </button>
            </div>
        </div>
    </form>

    <script language='javascript'>
        function search_members() {
            if ($.trim($('#search-kwd').val()) == '') {
                Tip.focus('#search-kwd', '请输入关键词');
                return;
            }
            $("#module-menus").html("正在搜索....");
            $.get('{php echo $this->createWebUrl('queryFans')}', {
                keyword: $.trim($('#search-kwd').val())
            }, function (dat) {
                $('#module-menus').html(dat);
            });
        }

        function select_member(o) {
            if ($('.multi-item[openid="' + o.openid + '"]').length > 0) {
                return;
            }
            var html = '<div class="multi-item" openid="' + o.openid + '">';
            html += '<img class="img-responsive img-thumbnail" src="' + o.avatar + '" onerror="this.src=\'./resource/images/nopic.jpg\'; this.title=\'图片未找到.\'">';
            html += '<div class="img-nickname">' + o.nickname + '</div>';
            html += '<input type="hidden" value="' + o.openid + '" name="openid[]">';
            html += '<em onclick="remove_member(this)"  class="close">×</em>';
            html += '</div>';
            $("#saler_container").append(html);
            refresh_members();
        }

        function remove_member(obj) {
            $(obj).parent().remove();
            refresh_members();
        }
        function refresh_members() {
            var nickname = "";
            $('.multi-item').each(function () {
                nickname += " " + $(this).find('.img-nickname').html() + "; ";
            });
            $('#salers').val(nickname);
        }

    </script>
</div>
