{template 'common/header'}
<div class='container' style='padding: 0 5px 10px; margin: 0; width: 100%'>

    {template 'web/sysset/tab_header'}

    <form class="form-horizontal" action="" method="post">
        <input type='hidden' name='setid' value="{$set['id']}" />
        <input type='hidden' name='op' value="share" />
        <div class="panel panel-success">
            <div class="panel-heading">关注设置</div>
            <div class="panel-body">

                <div class='panel-body'>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">关注引导页</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" name="share[followurl]" class="form-control" value="{$set['share']['followurl']}" />
                            <span class='help-block'>用户未关注的引导页面，建议使用短链接：<a target="_blank" href="http://www.dwz.cn">短网址</a>
                        </div>
                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="share[title]" class="form-control" value="{$set['share']['title']}" />
                        <span class="help-block">
                            例如：  [nickname] 邀请您一起来参加互粉，赶紧来玩玩吧。还有积分可以赚哦。
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图标</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('share[icon]', $set['share']['icon'])}
                        <span class="help-block">
                            不填写默认  默认为头像
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述</label>
                    <div class="col-sm-9">
                        <textarea type="text" name="share[desc]" class="form-control"   >{$set['share']['desc']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享连接</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="share[url]" class="form-control" value="{$set['share']['url']}" />
                        <span class='help-block'>用户分享出去的连接，默认为首页</span>

                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input name="token" type="hidden" value="{$_W['token']}"/>
                <button type="submit" class="btn btn-success col-sm-2" name="submit" value="提交">
                    <i class="fa fa-check-circle"></i> 提交
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    function sendtypeshow(sf){
        if (sf){
            $(".model0").hide();
        } else {
            $(".model0").show();
        }

    }
</script>
