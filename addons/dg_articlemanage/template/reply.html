{template 'common/header'}
<div class="main">
    <form class="form-horizontal form" id="form2" action="" method="post" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
                留言管理
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">留言者昵称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" name="nickname" id="nickname" value="{$user['nickname']}" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">留言内容</label>
                    <div class="col-sm-8 col-xs-12">
                        <textarea name="discuss" class="form-control richtext" cols="70" style="height:150px;" readonly>{$user['discuss']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">回复内容</label>
                    <div class="col-sm-8 col-xs-12">
                        <textarea name="reply" class="form-control richtext" cols="70" style="height:150px;">{$user['reply']}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" class="btn btn-primary col-lg-1 pull-right" name="submit" value="提交" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
{template 'common/footer'}
