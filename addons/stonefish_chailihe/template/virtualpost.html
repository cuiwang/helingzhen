{template 'common/header'}
<div class="main">
	{template 'commonweb'}
	<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$item['id']}">
	<input type="hidden" name="uniacid" value="{$item['uniacid']}">
    <div class="panel panel-default">
	    <div class="panel-heading">虚拟粉丝配置{if $item['uniacid']==0}系统内部虚拟粉丝不可修改{/if}</div>
	        <div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">类型</label>
					<div class="col-sm-9">
						<label for="public0" class="radio-inline"><input type="radio" name="public" value="0" id="public0" {if $item['public'] == 0}checked="true"{/if}/> 私库</label>&nbsp;
					    <label for="public1" class="radio-inline"><input type="radio" name="public" value="1" id="public1" {if $item['public'] == 1}checked="true"{/if}/> 公库（其他公众号可用）</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label" style="color:red">虚拟openid</label>
					<div class="col-sm-9">
						<input type="text" name="from_user" value="{$item['from_user']}" class="form-control" readonly>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label" style="color:red">昵称</label>
					<div class="col-sm-9">
						<input type="text" name="nickname" value="{if !empty($item['nickname'])}{$item['nickname']}{/if}" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">头像</label>
					<div class="col-sm-9">
						{php echo tpl_form_field_image('avatar',$item['avatar']);}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
					<div class="col-sm-9">
						<label for="status0" class="radio-inline"><input type="radio" name="status" value="0" id="status0" {if $item['status'] == 0}checked="true"{/if}/> 不可使用</label>&nbsp;
					    <label for="status1" class="radio-inline"><input type="radio" name="status" value="1" id="status1" {if $item['status'] == 1}checked="true"{/if}/> 正常使用</label>
					</div>
				</div>
	        </div>			
        </div>
		<div class="form-group">
		    <div class="col-sm-12">
			    {if $item['uniacid']}
				    <input type="hidden" name="edit" value="yes">
					<button type="submit" class="btn btn-primary col-lg-3" name="submit" value="保存虚拟粉丝配置">保存虚拟粉丝配置</button>
				{else}
				    <input type="hidden" name="fuzhi" value="yes">
					<button type="submit" class="btn btn-primary col-lg-3" name="submit" value="复制后修改">复制后修改</button>
				{/if}
			    <input type="hidden" name="token" value="{$_W['token']}" />
		    </div>
	    </div>
    </div>
	</form>
</div>
{template 'common/footer'}
