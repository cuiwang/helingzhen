{template 'header'}
<link rel="stylesheet" href="../addons/enjoy_city/public/css/_v1_shop_edit.css">
<header class="mui-bar mui-bar-nav"> <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">编辑微信</h1>
</header>
<form class="mui-content large-form" data-api="wechat_edit" method="post" data-valid="1" data-enterfocus="input,textarea" data-call="wechatCallback" id="wechat-form" data-posting="0" target="ajaxframe" action="http://114.vsh.ren/api/wechat_edit/?ajax=1&amp;frame=1&amp;FORM_HASH=44cee97b68c4b7fa">
  <center style="border: 1px solid #DDD;margin: 15px;background: #E0E0E0;padding: 10px 15px;line-height: 2;">
    <span> 长按识别二维码，加小编微信号 <b style="color:red">{$act[weixin]}</b><br>
    回复 <b style="color:red">微信审核</b>，快速通过审核 </span><br>
    <img src="{php echo tomedia($act[kfewm])}" style="width:100%;">
  </center>
</form>
<script id="qr-message" type="tpl">
<center style="border: 1px solid #DDD;margin: 15px;background: #E0E0E0;padding: 10px 15px;line-height: 2;">
<span>长按识别二维码，订阅公众号<br>回复 <b style="color:red">微信审核</b>，快速通过审核</span><Br>
<img src="http://c.0c1d.com/static/upload/qr/7M/7MWNidA.jpg" style="width:100%;" />
</center>
</script>
<div style="display:none" id="counthtml"> </div>
<script>
initEvents.push(function () {
  window.wechatCallback = function (data) {
    mui.toast(data.data);
    if (data && data.error == 0) {
      if (data.extend.status == 1) {
        $('#wechat-form').html(mzTpl($('#qr-message').html()));
      }
    }
  };
});
</script>
<input accept="image/*" type="file" style="opacity: 0;">
<iframe name="ajaxframe" id="ajaxframe" style="display:none"></iframe>
</body></html>
