{template 'header'}
<div class="top-header"> <a herf="/" style="background: url('{php echo tomedia($act[slogo])}') no-repeat; background-size: contain;" class="logo"> {$act[title]}</a>
  <form action="{php echo $this->createMobileUrl('search')}" method="post" class="search-form">
    <div class="mui-input-row">
      <input type="search" id="search-input" class="suggest-input" data-tpl="suggest-tpl" name="search" autocomplete="off" placeholder="输入关键词查询" data-suggestleft="0" data-suggestbottom="0" data-suggestright="0" data-suggestmargintop="5" data-focuscolor="#000" data-blurcolor="#999" value="{$search}">
      <input type="hidden" name="token" value="{$_W[token]}"/>
      <button class="mui-icon mui-icon-search search-btn"></button>
    </div>
  </form>
  <div class="top-extend"> <a href="{$act[bonus]}" class="jx-png"> </a> </div>
</div>
<div class="">
  <script type="tpl" id="suggest-tpl"><ul>
<%for(var i in list){%>
<li class="mui-ellipsis">
<a href="<%=list[i].url%>" target="_blank">
<img src="<%=list[i].icon%>">&nbsp;<%=list[i].key%></a><span><%=list[i].type%></span>
</li>
<%}%></ul></script>
  <div class="company-header company-header-5"> <a href="{php echo $this->createMobileUrl('rank',array('op'=>'d'))}" {if $op=='d'}class="active"{/if}>日榜</a> <a href="{php echo $this->createMobileUrl('rank',array('op'=>'w'))}" {if $op=='w'}class="active"{/if}>周榜</a> <a href="{php echo $this->createMobileUrl('rank',array('op'=>'m'))}" {if $op=='m'}class="active"{/if}>月榜</a> <a href="{php echo $this->createMobileUrl('rank',array('op'=>'y'))}" {if $op=='y'}class="active"{/if}>年榜</a> <a href="{php echo $this->createMobileUrl('rank',array('op'=>'f'))}" {if $op=='f'}class="active"{/if}>粉丝榜</a> </div>
  <ul class="company-list">
    {php $i=0}
    {loop $ranks $item}
    {php $i++} <a href="{php echo $this->createMobileUrl('firm',array('fid'=>$item[id]))}">
    <li> <img src="{if empty($item[icon])}{php echo tomedia($act[icon])}{else}{php echo tomedia($item[icon])}{/if}" class="company-icon">
      <div class="company-info">
        <h4 class="mui-ellipsis"> {$item['title']}{if !empty($item[breaks])}<font class="news-tag">惠</font>{/if}</h4>
        <span class="mui-ellipsis">{if !empty($item[intro])}{php echo htmlspecialchars_decode($item['intro'])}{else}暂无简介，敬请期待{/if}</span> </div>
      <div class="more-link"></div>
      <span class="mui-badge {if $i<4}mui-badge-danger{else if $i>=4&&$i<=10}mui-badge-warning{else}{/if}">{$i}</span> </li>
    </a> {/loop}
  </ul>
</div>
<script>initEvents.push(function () {});</script>
<script usetime="32.073ms">
function onBridgeReady() {
  WeixinJSBridge.call(hideWXMenu == 1 ? 'hideOptionMenu' : 'showOptionMenu');
}
if (typeof WeixinJSBridge == "undefined") {
  if (document.addEventListener) {
    document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
  }
  else if (document.attachEvent) {
    document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
    document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
  }
}
else {
  try {
    onBridgeReady();
  }
  catch (e) {}
}
setTimeout(function () {
  document.getElementById('countjs').innerHTML = '<img src="http://img.users.51.la/18746113.asp" style="display: none" >';
  var url = "//api.share.baidu.com/s.gif?r=" + encodeURIComponent(document.location.href),
    img = new Image;
  img.src = url;
}, 0);
</script>
<div class="suggest-list"></div>
<div style="height:40px;"></div>
</body></html>
