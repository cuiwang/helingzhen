{template 'header'}
<link rel="stylesheet" href="../addons/enjoy_city/public/js/_v1_shop_edit.css">
<header class="mui-bar mui-bar-nav"> <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back" href="javascript:history.go(-1)"></a>
  <h1 class="mui-title">编辑招聘</h1>
</header>
<style>
</style>
<form class="mui-content large-form" data-api="job_edit" method="post" data-valid="1" data-enterfocus="input,textarea" data-call="jobCallback">
  <div class="mui-input-group mui-content-padded">
    <input type="hidden" name="fid" value="{$fid}">
    <input type="hidden" name="addjob" value="1">
    <input type="hidden" name="jid" value="{$jid}">
    <h2 class="user-title">{$firm[title]} - 招聘信息</h2>
    <div class="form-text" id="job-tip"></div>
    <div class="mui-input-row">
      <input type="text" {if $joblist[ischeck]==1}readonly{/if} class="mui-input-clear" name="ptitle" placeholder="招聘职位（请填写具体职位名，审核通过后不可修改）" id="job" value="{$joblist[ptitle]}" data-valid="^[^\s]{2,}$" required="" data-input-clear="1">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="wage-tip"></div>
    <div class="mui-input-row">
      <input type="text" class="mui-input-clear" name="wages" placeholder="工资格式：2000-4000，0为面谈（元）" id="wage" value="{$joblist[wages]}" data-valid="^([1-9]\d+|[1-9]\d+-[1-9]\d+|0)$" required="" data-input-clear="2">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="num-tip"></div>
    <div class="mui-input-row">
      <input type="text" class="mui-input-clear" name="pnum" placeholder="招聘人数" id="num" value="{$joblist[pnum]}" data-valid="^[1-9]\d*$" required="" data-input-clear="3">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="phone-tip"></div>
    <div class="mui-input-row">
      <input type="text" class="mui-input-clear " id="phone" value="{if empty($joblist['pmobile'])}{$firm[tel]}{else}{$joblist['pmobile']}{/if}" name="pmobile" placeholder="应聘联系电话（必填、固话请加区号）" data-valid="^\d{11,12}$" onblur="this.value=this.value.replace(/\D/, &#39;&#39;)" maxlength="13" required="" data-input-clear="4">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="expire-tip"></div>
    <div class="form-text" id="category-tip"></div>
    <div class="mui-input-row mui-radio">
      <label>全职</label>
      <input type="radio" name="isfull" value="1" data-valid="^(true|false)$" required="" {if $joblist[isfull]==1}checked{/if}>
    </div>
    <div class="mui-input-row mui-radio">
      <label>兼职</label>
      <input type="radio" name="isfull" value="0" data-valid="^(true|false)$" required="" {if empty($joblist[isfull])||$joblist[isfull]==0}checked{else}{/if}>
    </div>
    <h2 class="user-title">工作地点</h2>
    <div class="form-text" id="address-tip"></div>
    <div class="mui-input-row">
      <input type="text" class="mui-input-clear" name="paddress" placeholder="工作地点" id="address" value="{if empty($joblist[paddress])}{$firm[address]}{else}{$joblist[paddress]}{/if}" data-valid="^.{2,}$" required="" data-input-clear="7">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="intro-tip"></div>
    <textarea style="margin:15px 15px 0 13px;width:80%;" onfocus="$(this).css(&#39;height&#39;, &#39;200px&#39;)" onblur="$(this).css(&#39;height&#39;, &#39;80px&#39;)" id="intro" name="pdetail" placeholder="招聘详情" data-valid="^[\s\S]{5,}$" required="">{$joblist[pdetail]}</textarea>
  </div>
  <div class="mui-input-group mui-content-padded">
    <ul class="mui-content-padded" style="padding:10px 0 10px 15px">
      <li>通过审核后，您每天可以刷新一次（仅一次）职位，可将信息刷新到首页。</li>
      <li>修改或刷新后，大概需要十分钟左右的时间您的店铺才能显示。</li>
    </ul>
    <button type="submit" class="mui-btn mui-btn-primary mui-btn-block">确认</button>
  </div>
  <div class="mui-content-padded">&nbsp;</div>
</form>
<script src="../addons/enjoy_city/public/js/_v1_global.js"></script>
<script>
initEvents.push(function () {
  window.jobCallback = function (data) {
    //todo succ or failure callback
    if (data && data.error == 0) {
      mui.toast(data.data);
      setTimeout(function () {
        location.href = "/shop/job/id/551278.html";
      }, 1000);
    }
    else {
      mui.toast('编辑失败，请重试');
    }
  };
});
</script>
</body></html>
