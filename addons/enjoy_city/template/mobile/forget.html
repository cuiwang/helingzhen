{template 'header1'}
<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1)"></a>
  <h1 class="mui-title">找回密码</h1>
</header>
<style>.form-text{color:#999;text-align:right;font-size:9pt}</style>
<form class="" id="form1" action="" method="post" style="max-width:760px;margin-left:auto;margin-right:auto;" data-valid="1">
  <div class="mui-content-padded">
    <div style="color:#999;padding:0 0 5px" id="login-tip">请输入您要找回密码的账号。</div>
    <div class="mui-input-row">
      <input type="text" class="mui-input-clear" name="mobile" id="mobile" placeholder="手机号码" data-valid="^.+$" data-error="请填写正确的手机或者邮箱" required="" data-input-clear="2">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="mui-input-row">
      <input type="text" class="mui-input-clear" name="username" id="username" placeholder="登录名" data-valid="phone" data-error="请填写您的用户名" required="" data-input-clear="3">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="mui-content-padded"></div>
    <input type="hidden" name="token" value="{$_W['token']}">
    <input type="hidden" name="forget" value="forget">
    <button type="submit" class="mui-btn mui-btn-blue mui-btn-block">下 一 步</button>
    <div class="mui-content-padded"></div>
    <a href="{php echo $this->createMobileUrl('login')}" class="mui-btn mui-btn-block">已有帐号，登录</a> </div>
  <ul class="mui-table-view mui-table-view-chevron">
    <li class="mui-table-view-cell"> </li>
  </ul>
</form>
<script type="text/javascript">
$(function () {
  $(".mui-btn-blue").click(function () {
    var username = $("#username").val();
    var mobile = $("#mobile").val();
    if (mobile == '') {
      alert("请填写您的手机号码");
      return false;
    }
    if (username == '') {
      alert("请填写用户名");
      return false;
    }
    $("#form1").submit();
  })
})
</script>
<div style="display:none" id="counthtml"></div>
<div class="suggest-list"></div>
<div style="height:40px;"></div>
</body></html>
