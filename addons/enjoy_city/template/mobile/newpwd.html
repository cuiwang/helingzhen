{template 'header1'}
<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:window.history.back(-1);void 0"></a>
  <h1 class="mui-title">修改密码</h1>
</header>
<form class="" id="form1" data-api="setting" method="post" style="max-width:760px;margin-left:auto;margin-right:auto;" data-valid="1" data-call="passwordCallback">
  <div class="mui-content-padded">
    <div class="form-text" id="oldpass-tip">请输入旧密码</div>
    <div class="mui-input-row">
      <input type="password" class="mui-input-clear" id="oldpass" name="oldpass" placeholder="请输入旧密码" data-valid="^.{6,}$" data-error="请务必输入旧密码" required="" data-input-clear="1">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="password-tip">新密码</div>
    <div class="mui-input-row">
      <input type="password" class="mui-input-clear" id="password" name="password" placeholder="新登录密码" data-valid="^.{6,}$" required="" data-input-clear="2">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="password2-tip">重要的事情输两遍</div>
    <div class="mui-input-row">
      <input type="password" class="mui-input-clear" id="password2" name="password2" placeholder="重复密码" data-valid="equal" data-equal="#password" data-error="两次密码输入不相同，请重试" required="" data-input-clear="3">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="mui-content-padded"></div>
    <button type="submit" class="mui-btn mui-btn-blue mui-btn-block"> 提 交</button>
    <input type="hidden" name="token" value="{$_W['token']}">
    <input type="hidden" name="register" value="register">
  </div>
</form>
<script type="text/javascript">
$(function () {
  $(".mui-btn-blue").click(function () {
    var oldpass = $("#oldpass").val();
    var password = $("#password").val();
    var password2 = $("#password2").val();
    if (oldpass == '') {
      alert("请填写您的旧密码");
      return false;
    }
    if (password == '') {
      alert("请填写您的密码");
      return false;
    }
    if (password2 == '') {
      alert("请输入重复密码");
      return false;
    }
    if (password != password2) {
      alert("输入两遍密码不一致");
      $("#password").attr("value", "");
      $("#password2").attr("value", "");
      return false;
    }
    $("#form1").submit();
  })
})
</script>
</body></html>
