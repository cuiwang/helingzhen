{template 'header1'}
<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:window.history.back(-1);void 0"></a>
  <h1 class="mui-title">用户注册</h1>
</header>
<form class="" id="form1" data-api="register" method="post" style="max-width:760px;margin-left:auto;margin-right:auto;" data-valid="1" data-call="registerCallback">
  <div class="mui-content-padded">
    <div class="form-text" id="phone-tip">请输入正确的手机</div>
    <div class="mui-input-row">
      <div style="font-size:16px;color:#666;padding:8px 10px 8px 5px;margin: 1px 0;position:absolute;left:5px;top:0;border-right:1px solid #EEE"> +86 </div>
      <input type="text" class="mui-input-clear" name="mobile" id="phone" placeholder="11位手机号码" data-error="请填写正确的手机号码" data-valid="url" data-url="/?c=api-phone&amp;phone=__value__" required="" style="padding-left:60px;border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;" data-input-clear="1">
      <span class="mui-icon mui-icon-clear mui-hidden"></span>
      <input type="hidden" name="FORM_HASH" value="1b5d1cdd934c60d4">
    </div>
    <div class="form-text" id="username-tip">请输入您的用户名</div>
    <div class="mui-input-row">
      <input type="text" class="mui-input-clear" id="username" name="username" placeholder="用户名" data-valid="^.{2,}$" data-error="昵称至少要2个字以上哦" required="" data-input-clear="3" style="border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="password-tip">输入长度大于6位的密码</div>
    <div class="mui-input-row">
      <input type="password" class="mui-input-clear" id="password" name="password" placeholder="登录密码" data-valid="^.{6,}$" required="" data-input-clear="4" style="border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="password2-tip">重要的事情输两遍</div>
    <div class="mui-input-row">
      <input type="password" class="mui-input-clear" id="password2" name="password2" placeholder="重复密码" data-valid="equal" data-equal="#password" data-error="两次密码输入不相同，请重试" required="" data-input-clear="5" style="border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <input type="hidden" name="type" value="3">
    <div class="mui-content-padded"></div>
    <label class="mui-input-row">
    <input name="checked" type="checkbox" style="width:22px;height:22px;vertical-align: middle;" checked="" required="">
    阅读并同意 <a href="{php echo $this->createMobileUrl('agreement')}" target="_blank">注册协议</a> </label>
    <div class="mui-content-padded"></div>
    <button type="submit" class="mui-btn mui-btn-blue mui-btn-block">马 上 注 册</button>
    <div class="mui-content-padded"></div>
    <a href="{php echo $this->createMobileUrl('login')}" class="mui-btn mui-btn-block" style="border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;background-color:#3b5898;color:#fff">已有帐号，登录</a></div>
  <ul class="mui-table-view mui-table-view-chevron">
    <li class="mui-table-view-cell"> <a href="{php echo $this->createMobileUrl('forget')}" class="mui-navigate-right"> 忘记密码 </a>
      <input type="hidden" name="token" value="{$_W['token']}">
      <input type="hidden" name="register" value="register">
    </li>
  </ul>
</form>
<script type="text/javascript">
$(function () {
  $(".mui-btn-blue").click(function () {
    var username = $("#username").val();
    var password = $("#password").val();
    var mobile = $("#phone").val();
    var password2 = $("#password2").val();
    if (username == '') {
      alert("请填写用户名");
      return false;
    }
    if (password == '') {
      alert("请填写您的密码");
      return false;
    }
    if (mobile == '') {
      alert("请填写您的手机号码");
      return false;
    }
    if (password2 == '') {
      alert("请输入重复密码");
      return false;
    }
    if (password != password2) {
      alert("输入两遍密码不一致");
      $("#password").attr("value", "");
      $("#password2").attr("value", "");
      return false;
    }
    $("#form1").submit();
  })
})
</script>
</body></html>
