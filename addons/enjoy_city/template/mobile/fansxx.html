{template 'header'}
<link rel="stylesheet" href="../addons/enjoy_city/public/css/_v1_shop_edit.css">
<header class="mui-bar mui-bar-nav"> <a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1)"></a>
  <h1 class="mui-title">编辑消息</h1>
</header>
<style>
</style>
<form class="mui-content large-form" data-api="job_edit" method="post" data-valid="1" data-enterfocus="input,textarea" data-call="jobCallback">
  <div class="mui-input-group mui-content-padded">
    <input type="hidden" name="fid" value="{$fid}">
    <h2 class="user-title">发送店铺粉丝模板信息</h2>
    <div class="form-text" id="job-tip"></div>
    <div class="mui-input-row">
      <input type="text" class="mui-input-clear" name="title" placeholder="优惠标题(不超过20字)" id="title" value="" data-valid="^[^\s]{2,}$" required="" data-input-clear="1">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="yhday"></div>
    <div class="mui-input-row">
      <select name="yhday" style="margin:0 15px;">
        <option value="7">优惠有效期(默认7天)</option>
        <option value="7">7天 </option>
        <option value="14">14 天</option>
        <option value="30">30 天</option>
        <option value="60">60 天</option>
        <option value="90">90 天</option>
      </select>
    </div>
    <h2 class="user-title">消息详情</h2>
    <div class="form-text" id="intro-tip"></div>
    <textarea style="margin:15px 15px 0 13px;width:80%;" onfocus="$(this).css(&#39;height&#39;, &#39;200px&#39;)" onblur="$(this).css(&#39;height&#39;, &#39;80px&#39;)" id="intro" name="intro" placeholder="消息详情，不超过500字" data-valid="^[\s\S]{5,}$" required=""></textarea>
  </div>
  <div class="mui-input-group mui-content-padded">
    <ul class="mui-content-padded" style="padding:10px 0 10px 15px">
      <li>发送模板消息给您的店铺粉丝，请注意文明用语构造健康环境，否则平台会取消您的这项功能。</li>
      <li>每次消息之间需要间隔<span style="color:#ff6d00;font-weight:bold;">&nbsp;{if empty($config[jgday])}7{else}{$config[jgday]}{/if}&nbsp;</span>天。</li>
    </ul>
    <button type="submit" class="mui-btn mui-btn-primary mui-btn-block">确认</button>
    <img alt="" style="width:90%;margin:0 24px;padding:10px;" src="../addons/enjoy_city/public/images/emp.png"> </div>
  <div class="mui-content-padded">&nbsp;</div>
</form>
<script src="../addons/enjoy_city/public/js/_v1_global.js"></script>
<div style="display:none" id="counthtml"> </div>
<script>
initEvents.push(function () {
  window.jobCallback = function (data) {
    //todo succ or failure callback
  };
});
</script>
</body></html>
