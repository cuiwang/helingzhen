-background-size:40px 65px}}#owl-login .arms .arm.arm-r{left:158px;-webkit-transform:rotate(20deg) scaleX(-1);transform:rotate(20deg) scaleX(-1);-ms-transform:rotate(20deg) scaleX(-1)}#owl-login.password .arms .arm{-webkit-transform:translateY(-40px) translateX(40px);transform:translateY(-40px) translateX(40px);-ms-transform:translateY(-40px) translateX(40px)}#owl-login.password .arms .arm.arm-r{-webkit-transform:translateY(-40px) translateX(-40px) scaleX(-1);transform:translateY(-40px) translateX(-40px) scaleX(-1);-ms-transform:translateY(-40px) translateX(-40px) scaleX(-1)}

<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:window.history.back(-1);void 0"></a>
  <h1 class="mui-title">用户登录</h1>
</header>
<form class="" id="form1" data-api="login" method="post" style="max-width:760px;margin-left:auto;margin-right:auto;" data-valid="1" data-enterfocus="input" data-call="loginCallback">
  <div class="mui-content-padded" style="position:relative; padding-top: 100px;">
    <div class="mui-content-padded"></div>
    <div class="form-text" id="username-tip" style="color:red;"></div>
    <div id="owl-login">
      <div class="hand"></div>
      <div class="hand hand-r"></div>
      <div class="arms">
        <div class="arm"></div>
        <div class="arm arm-r"></div>
      </div>
    </div>
    <div class="mui-input-row">
      <input type="text" name="username" id="username" class="mui-input-clear" placeholder="用户名/手机号码" data-valid="^[^\s]{2,}$" required="" data-input-clear="1" style="border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <div class="form-text" id="password-tip" style="color:red;"></div>
    <div class="mui-input-row">
      <input type="password" name="password" id="password" class="mui-input-clear" placeholder="登录密码" data-valid="^.{6,}$" data-error="密码不填正确会出事" required="" data-input-clear="2" style="border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;">
      <span class="mui-icon mui-icon-clear mui-hidden"></span> </div>
    <input type="hidden" name="token" value="{$_W['token']}">
    <input type="hidden" name="login" value="login">
    <button type="submit" class="mui-btn mui-btn-blue mui-btn-block">登 录</button>
    <div class="mui-content-padded"></div>
    <a href="{php echo $this->createMobileUrl('wlogin')}" class="mui-btn mui-btn-green mui-btn-block" style="border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;">微信一键登录</a>
    <div class="mui-content-padded"></div>
    <a href="{php echo $this->createMobileUrl('register')}" class="mui-btn mui-btn-block" style="border-top-left-radius:25px;border-top-right-radius:25px;border-bottom-left-radius:25px;border-bottom-right-radius:25px;background-color:#e15544;color:#fff;">注册商家 {$act['fee']}元/年 </a>
    <div class="mui-content-padded"></div>
  <ul class="mui-table-view mui-table-view-chevron">
    <li class="mui-table-view-cell"> <a href="{php echo $this->createMobileUrl('forget')}" class="mui-navigate-right"> 忘记密码 </a> </li>
  </ul>
</form>
<script>
$(function () {
  $('#password').focus(function () {
    $('#owl-login').addClass('password');
  }).blur(function () {
    $('#owl-login').removeClass('password');
  });
  $(".mui-btn-blue").click(function () {
    var username = $("#username").val();
    var password = $("#password").val();
    if (username == '') {
      alert("请填写用户名");
      return false;
    }
    if (password == '') {
      alert("请填写您的密码");
      return false;
    }
    $("#form1").submit();
  })
})
</script>
</body></html>
