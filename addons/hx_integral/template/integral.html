{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="###">积分导入</a></li>
	</ul>

	<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
		<div class="panel panel-default">
			<div class="panel-heading">积分导入</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">说明</label>
					<div class="col-sm-8">
						<span class="help-block">							
							<strong class="text-danger">文件格式: </strong>A列：手机号码，B列：积分！从第二行开始为有效数据，如下图：<br />导入时根据用户绑定的手机号检测进行积分导入，如果积分导入列表中的手机号不存在，积分导入失败<br /><img src="../addons/hx_integral/template/123.png"/><br />
						</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">文件</label>
					<div class="col-sm-8">
						<input type="file" name="file" value="" />
						<span class="help-block"></span>
					</div>
				</div>
				
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交">提交</button>
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
	</form>

	</div>
<script type="text/javascript">
function message(msg){
    require(['util'],function(util){
        util.message(msg);
    })
}
$(function(){
	$('form').submit(function(){
		if($.trim($('input[name="file"]').val()) == '') {
			message('必须上传更新文件.', '', 'error');
			return false;
		}
		if( !confirm('你确认导入数据格式正确，此操作不可恢复！\n\n请谨慎操作！') ){
			return false;
		}
		return true;
	});
});
</script>
{template 'common/footer'}
