<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>我的奖品</title>
    <style>
        body{
            background: url({if empty($base['backpicurl'])}../addons/ruifan_yaoyiyao/images/bg.jpg{else}{php echo tomedia($base['backpicurl'])}{/if}) no-repeat;
            background-size:103%;

        }

        .phone_tip {
            display: block;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0;
            font-size: 16px;
            color: #ffc;
            text-align: center;
            overflow: hidden;
            z-index: 994;
            opacity: 1
        }

        .phone_tip .share .yes {
            display: block;
            margin-top: 5px;
            color: #8e8e8e;
        }


        .phone_tip .yes .back {
            display: block;
            position: relative;
            width: 71.8666667%;
            height: 42px;
            margin: 10% auto 0;
            padding: 6px 0;
            border: 1px dashed #606060;
            border-radius: 17px;
            font-size: 16px;
            line-height: 28px;
            color: #8e8e8e;
            text-align: center;
            background-color: rgba(0,0,0,0);
        }
        .phone_tip .share {
            font-size: 16px;
            color: #fff;
        }

        #shadow {
            display: block;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .9);
            z-index: 993
        }

        #shadow.up {
            z-index: 993
        }

        .formitem {
            margin-top: 35px;
            text-align: center;
        }

        .formitem label {
            display: block;
            width: 100%;
            line-height: 30px;
            text-align: left;
            vertical-align: top;
        }

        .formitem input,
        .formitem textarea {
            width: 67.971014%;
            height: 28px;
            border: 1px solid #dbdbdb;
            background-color: #fff;
            line-height: 28px;
            color: #cbcbcb;
            text-indent: 8px;
        }

        .formitem input:hover,
        .formitem input:focus {
            color: #333
        }

        .formitem textarea {
            width: 68.27%;
            height: 73px;
        }
    </style>
    <script src="../addons/ruifan_yaoyiyao/images/jquery.js"></script>
</head>
<body>

<div id="shadow"></div>
<form action="" method="post">
<div class="phone_tip" id="phone_tip">
    <div class="share" style="width: 90%;margin-left: auto;margin-right: auto;height: 100%;overflow-y: auto;">
        <div class="r" style="margin-top: 30%">
            <input name="awardid"  class="form-control" value="{$award['id']}" type="hidden">
            <input name="act"  class="form-control" value="update" type="hidden">
            {if $base['show_num']==1}
            <p style="color:#eede04;font-size: 24px;">请输入商家兑奖密码</p>
            <div class="formitem">
                <input type="text" name="hexiaopassword" value="" id="hexiaopassword" placeholder="请输入商家兑奖密码">
            </div>
            {else}
            <p style="color:#eede04;font-size: 24px;">直接点击按钮进行兑奖！</p>
            {/if}
        </div>
        <div class="yes" id="phoneyes" style="margin-bottom: 30px">
            <button class="back"  type="submit">确定兑奖</button>
        </div>

    </div>
</div>
</form>

</body>





<!-- 微信分享设置 -->
<script>var require = { urlArgs: 'v={php echo date('YmdH');}' };</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">




    // jssdk config 对象
    jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || {};
    // 是否启用调试
    jssdkconfig.debug = false;
    jssdkconfig.jsApiList = [
        'checkJsApi',
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'showOptionMenu'
    ];

    wx.config(jssdkconfig);
    var sharedata = {
        "imgUrl" : "{$shareimg}",
        "link" : "{$sharelink}",
        "desc" : "{$sharedesc}",
        "title" : "{$sharetitle}"
    };

    wx.ready(function () {
        wx.showOptionMenu();
        //wx.hideOptionMenu();
        wx.onMenuShareAppMessage(sharedata);
        wx.onMenuShareTimeline(sharedata);
        wx.onMenuShareQQ(sharedata);
        wx.onMenuShareWeibo(sharedata);
    });

</script>
</html>
