<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>奖品列表</title>
    <link rel="stylesheet" href="../addons/ruifan_yaoyiyao/images/css.css?v=15"/>
</head>
<body>
<section id="ranking">
    <span id="ranking_title">奖品列表</span>
    <section id="ranking_list">
        {loop $list $row}
        <section class="box">
            <section class="col_2"><img src="{php echo tomedia($row['gname'])}"/></section>
            <section class="col_3">{$row['gtype']}</section>
            <section class="col_4">{if $base['isjiangpin'] != 0}{$row['gnum']}{/if}</section>
        </section>
        {/loop}
        <a id="play_game" href="{php echo $this->createMobileUrl('index', array('id' => $id,'ckopenid' => '1'))}" title="开始游戏">返回活动</a>
    </section>
</body>

<!-- 微信分享设置 -->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    wx.config({
        debug:false,
        appId: '{$package["appId"]}',
        timestamp: '{$package["timestamp"]}',
        nonceStr: '{$package["nonceStr"]}',
        signature: '{$package["signature"]}',
        jsApiList: [
            'onMenuShareTimeline','onMenuShareAppMessage','onMenuShareWeibo'
        ]
    });

    var shareMeta  = {
        title: '{$sharetitle}',
        desc: '{$sharedesc}',
        link: "{$sharelink}",
        imgUrl: "{$shareimg}"
    };

    wx.ready(function(){
        wx.onMenuShareTimeline(shareMeta);
        wx.onMenuShareAppMessage(shareMeta);
        wx.onMenuShareWeibo(shareMeta);
    });

</script>
</html>
