<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>核销列表</title>
<link rel="stylesheet" type="text/css" href="{HT}css/normalize.css" />
<!-- <link rel="stylesheet" type="text/css" href="{HT}css/demo.css" /> -->
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="{HT}css/component.css" />
</head>
<body>
<div class="container">
	<div>
		<table>
			<thead>
				<tr>
					<!-- <th>核销卡号</th> -->
					<th>核销人</th>
					<th>核销时间</th>
					<!-- <th>客户名称</th>
					<th>客户电话</th>
					<th>卡类型</th> -->
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
					<tr>
						<!-- <td>{$item['card_no']}</td> -->
						<td>{$item['nickname']}</td>
						<td>{php echo date("Y-m-d H:i:s", $item['time'])}</td>
						<!-- <td>{$item['usernickname']}</td>
						<td>{$item['userphone']}</td>
						<td>{$item['type']}</td> -->
					</tr>
				{/loop}
			</tbody>
		</table>
		<div style="margin: 10% 35% auto; width:200px;">
			<input type="button" value="返回" style="font:normal 14px 'Microsoft Yahei';margin:0;padding:0;background:#31bc86;color:#fff;text-align:center;border:0;border-radius:10px;padding:3%;width:50%;font-size:16px;" onclick="history.back();"/>
		</div>
	</div>

</div><!-- /container -->

<script src="{HT}js/jquery-1.8.2.min.js"></script>
<script src="{HT}js/jquery.ba-throttle-debounce.min.js"></script>
<script src="{HT}js/jquery.stickyheader.js"></script>
<div style="height: 20px;"></div>
{template 'banquan'}
</body>
</html>
