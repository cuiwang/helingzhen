<head>
	<link href="{HT}css/common.css" rel="stylesheet" type="text/css">
	<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createMobileUrl('halfagent', array('op'=>'agentlist', 'id'=>$id));}">商家列表</a></li>
	<li><a href="{php echo $this->createMobileUrl('halfagent', array('op'=>'agentpost', 'id'=>$id));}">商家添加</a></li>
	<li class="active"><a href="{php echo $this->createMobileUrl('halfagent', array('op'=>'confirmuserlist', 'bus_id'=>$bus_id, 'id'=>$id));}">粉丝列表</a></li>
	<li><a href="{php echo $this->createMobileUrl('halfagent', array('op'=>'confirmuserpost', 'bus_id'=>$bus_id, 'id'=>$id));}">已添加核销人员列表</a></li>
</ul>
 
<div class="main">
	<div class="panel panel-info">
	<div class="panel-heading">筛选</div>
	<div class="panel-body">
		<form action="" method="post" class="form-horizontal" role="form" onsubmit="return checkSubmit();">
			<input type="hidden" name="c" value="{$_GPC['c']}">
			<input type="hidden" name="a" value="{$_GPC['a']}">
			<input type="hidden" name="do" value="{$_GPC['do']}">
			<input type="hidden" name="m" value="{$_GPC['m']}">
			<input type="hidden" name="op" value="{$op}">
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">昵称</label>
				<div class="col-sm-7 col-lg-9 col-xs-12">
					<input class="form-control" name="nickname" id="nickname" type="text" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">openid</label>
				<div class="col-sm-7 col-lg-9 col-xs-12">
					<input class="form-control" name="openid" id="openid" type="text" value="">
				</div>
				<div class="pull-right col-xs-12 col-sm-3 col-lg-2">
					<button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
				</div>
			</div>
		</form>
	</div>
	</div>
</div>
 
	<div class="panel panel-default">
		<div class="panel-heading">粉丝列表</div>
		<div class="table-responsive panel-body">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th class='with-checkbox' style='width:30px;'>
							<input type="checkbox" class="check_all"/>
						</th>
						<th style="width:100px;">昵称</th>
						<th style="width:200px;">openid</th>
						<th style="width:200px;">是否已添加为核销人员</th>
						<th style="width:130px;">操作</th>
					</tr>
				</thead>
				{if !empty($result)}
				<tbody>
				<tr>
					<td class="with-checkbox">
						<input type="checkbox" name="check" value="{$result['id']}">
					</td>
					<td>{$result['nickname']}</td>
					<td>{$result['openid']}</td>
					<td>
					{if $result['status'] == 0} <!-- 0未添加/1已添加 -->
						<span class='label label-success'>未添加</span>
					{else}
						<span class='label label-default'>已添加</span>
					{/if}
					</td>
					<td> 
						<a class="btn  btn-default btn-sm" rel="tooltip" href="{php echo $this->createMobileUrl('halfagent', array('op'=>'confirmuseradd', 'nickname'=>$result['nickname'], 'openid'=>$result['openid'], 'status'=>$result['status'], 'bus_id'=>$bus_id, 'id'=>$id))}" title="添加核销人员" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-edit"></i></a>
						<a class="btn btn-default" href="{php echo $this->createMobileUrl('halfagent', array('op'=>'confirmuserdel', 'nickname'=>$result['nickname'], 'openid'=>$result['openid'], 'status'=>$result['status'], 'bus_id'=>$bus_id, 'id'=>$id))}" onclick="return window.confirm('您确定要删除核销人员吗?');" title="删除核销人员" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-times"></i></a>
					</td>
				</tr>
				</tbody>
				{/if}
				{if empty($result)}
				<tr>
					<td colspan="7">
						未查询到粉丝信息
					</td>
				</tr>
				{/if}
			</table>
			{$pager}
 
		</div>
	</div>
</div>
{template 'banquan'} 
<script>
function checkSubmit(){
	if ($("#nickname").val().trim() == '' && $("#openid").val().trim() == '') {
		util.message('昵称和openid不能同时为空','','error');
		return false;
	}
	return true;
}
</script>
