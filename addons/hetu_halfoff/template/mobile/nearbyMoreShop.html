$('.item li').each(function() {

		}else{
			$(".whiteCeng").hide();
		}

		if ($(this).hasClass('zhuan')) {

			for (var i = $('.item li').length - 1; i >= 0; i--) {

function grade1(obj){
	dropObj.lock();
	dropObj.noData();
	var $this = $(obj);
	dropload('category,p', $this.attr('value'));
	if ($this.attr('value') == 0) {
		$('.grade-eject,.Category-eject,.Sort-height').removeClass('grade-w-roll');
		$(".whiteCeng").hide();
		$('.item li').children("div").addClass('transformthis');
		$('.item li').removeClass('zhuan');
		return false;
	}

	var id = $this.attr('value');
	var data = {
		'id' : id
	}
	 $.ajax({
		url: "{php echo $this->createMobileUrl('halfbus', array('op'=>'categoryAjax'))}",
		type: "POST",
		data: data,
		cache:false,
		dataType: "JSON",
		success: function(res){
			var result = "";
			$.each(res,function(index,value){
				result+='<li onclick="gradet(this)" value='+value.id+'>'+value.name+'<div class="classify_amount"></div></li>';
			});
			$('#gradet').html(result);
		},
		error: function(xhr, type){
			// alert('Ajax error!');
			// 即使加载出错，也得重置
			dropObj.resetload();
		}
	});            
}

function cutstr(str, len) {
	var str_length = 0;
	var str_len = 0;
	str_cut = new String();
	str_len = str.length;
	for (var i = 0; i < str_len; i++) {
		a = str.charAt(i);
		str_length++;
		if (escape(a).length > 4) {
			//中文字符的长度经编码之后大于4  
			str_length++;
		}
		str_cut = str_cut.concat(a);
		if (str_length >= len) {
			str_cut = str_cut.concat("...");
			return str_cut;
		}
	}
	//如果给定字符串小于指定长度，则返回源字符串；  
	if (str_length < len) {
		return str;
	}
}

function getRad(d){ 
	return d*Math.PI/180.0; 
}

function getdistance(lat1,lng1,lat2,lng2){ 

	var f = getRad((parseFloat(lat1) + parseFloat(lat2))/2); 
	var g = getRad((parseFloat(lat1) - parseFloat(lat2))/2); 
	var l = getRad((parseFloat(lng1) - parseFloat(lng2))/2); 

	var sg = Math.sin(g); 
	var sl = Math.sin(l); 
	var sf = Math.sin(f); 

	var s,c,w,r,d,h1,h2; 
	var a = 6378137.0; 
	var fl = 1/298.257; 

	sg = sg*sg; 
	sl = sl*sl; 
	sf = sf*sf; 

	s = sg*(1-sl) + (1-sf)*sl; 
	c = (1-sg)*(1-sl) + sf*sl; 

	w = Math.atan(Math.sqrt(s/c)); 
	r = Math.sqrt(s*c)/w; 
	d = 2*w*a; 
	h1 = (3*r -1)/2/c; 
	h2 = (3*r +1)/2/s; 

	return (d*(1 + fl*(h1*sf*(1-sg) - h2*(1-sf)*sg))/1000).toFixed(1)+'km'; 
}
