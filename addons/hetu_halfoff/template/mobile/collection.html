{template 'header'}
	<head>
		<link rel="stylesheet" href="{php echo HT}css/List_Info.css" />
	</head>
	<body>
      {template 'guanzhu'}
<div class="classify_cell"></div>
	<div class="content">
		<div class="weui_cells weui_cells_access ">
			{loop $list $item}
		    <a class="weui_cell" href="{php echo $this->createMobileUrl('halfbus', array('op'=>'shop', 'agentid'=>$item['agentid'], 'bus_id'=> $item['bus_id']));}">
				<div class="weui_cell_hd">
					<img style="width:120px; height:70px; margin-right:4px; display:block;" src="{php echo tomedia($item['img'])}">
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<h2 style="color:#080808;" class="text_flow">
						{$item['name']}
					</h2>
					<p class="m-p">{$item['businesshour']}</p>
					<p style="font-size:12px;">
						<span>{$item['category_name']} | {$item['city_name']}</span>
					</p>
				</div>
				<div class="weui_cell_ft"></div>
			</a>
			{/loop}
         
		</div>
	</div>
	</body>
    <div style="height: 20px;"></div>
{template 'footer'}
