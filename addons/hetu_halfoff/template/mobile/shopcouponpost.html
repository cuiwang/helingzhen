	<script type="text/javascript">
        function test(){
            var title = $("#title").val();
            if(!title){
                swal("优惠劵名称不能为空！");
                return false;
            }
            var desc = $('#desc').val();
            if(!desc){
                swal("优惠劵描述不能为空！");
                return false;
            }
			var desc = $('#num').val();
            if(!desc || desc == 0){
                swal("优惠劵总数不能为空！");
                return false;
            }
			
			var starttime = Date.parse(new Date($('#starttime').val()));
			starttime = starttime / 1000;
			var endtime = Date.parse(new Date($('#endtime').val()));
			endtime = endtime / 1000;
			if(starttime > endtime){
				swal("开始时间不能大于结束时间！");
				return false;
			}
			var discount = $('#discount').val();
           if(!discount){
                swal("打折信息不能为空！");
				return false;
           }
		   var rec = /^[1-9]([0-9\.]+\d)?$/;
		   if(!rec.test(discount)){
			  swal("打折信息请填写数字！");
			  return false; 
			}
           var timezone = $('#timezone').val();
           if(!timezone){
                swal("可用时段不能为空！");
				return false;
           }
           var notice = $('#notice').val();
           if(!notice){
                swal("使用说明不能为空！");
                return false;
           }
        }
		
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};
		  	$("#starttime").mobiscroll($.extend(opt['date'], opt['default']));
			$("#endtime").mobiscroll($.extend(opt['date'], opt['default']));
        });
    </script>
