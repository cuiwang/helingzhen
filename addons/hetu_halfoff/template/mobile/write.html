{template 'header'}
<link rel="stylesheet" href="{HT}css/layer.css" />
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
window.onload = function(){
    var zhekou = "{$config['zhekou']}";
	var status = "{$status}";
	if(status == '0'){
		layer.open({
			content: "查询代理人错误，无法查找到此城市代理人！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}else if(status == '1'){
		layer.open({
			content: "错误的二维码！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}else if(status == '2'){
		layer.open({
			content: "非本店核销人员！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}else if(status == '3'){
		layer.open({
			content: "当前该卡已失效，请重新购买！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}else if(status == '4'){
		layer.open({
			content: "当前该优惠券已失效，请重新领取！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}else if(status == '5'){
		layer.open({
			content: "该卡今天在本店已经使用过，不能重复使用！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}else if(status == '6'){
		layer.open({
			content: zhekou+"卡核销成功！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}else if(status == '7'){
		layer.open({
			content: "未知的错误返回！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}else if(status == '8'){
		layer.open({
			content: "本店核销未配置，请联系店铺工作人员！",
			style: 'background-color:#E34F63; color:#fff; border:none;',
			time: 4
		});
	}
	wx.config({
		debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		appId: "{$wxapi['appId']}", // 必填，公众号的唯一标识
		timestamp: '{$wxapi["timestamp"]}', // 必填，生成签名的时间戳
		nonceStr: '{$wxapi["nonceStr"]}', // 必填，生成签名的随机串
		signature: '{$wxapi["signature"]}',// 必填，签名，见附录1
		jsApiList: ['closeWindow'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});
	wx.closeWindow();
	
}


     

</script>
</html>
