{template 'common/header'}
    <div class="main">
	<ul class="nav nav-tabs">
			<li ><a href="{php echo $this->createWebUrl('halfActivation',array('op'=>'list'));}">激活码列表</a></li>
	     
              <li  class="active" ><a href="{php echo $this->createWebUrl('halfActivation',array('op'=>'post','id' => $item['id']));}">编辑</a></li>
      
       
		 
	</ul>
    <div class="main">
        	<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" >
		      <input type="hidden" name="id"  id="id" value="{$item['id']}">
		          <div class="panel panel-default">
			         <div class="panel-heading">激活卡信息</div>
    			<div class="panel-body"> 
       
    				<div class="form-group">
    					<label class="col-xs-12 col-sm-3 col-md-2 control-label">卡密：</label>
    					<div class="col-sm-9 col-xs-12">
    						<input type="text"  class="form-control" value="{$item['pwd']}" disabled="true ">
    					</div>
    				</div>
       
                  
                   <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
					<div class="col-sm-9 col-xs-12">
						<label class="radio-inline">
							<input type="radio" name="status" value="0" {if $item['status'] == 0}checked{/if}/>未使用
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="1" {if $item['status'] == 1}checked{/if}/>已使用
						</label>
                        <label class="radio-inline">
							<input type="radio" name="status" value="2" {if $item['status'] == 2}checked{/if}/>禁止
						</label>
                        
                       
						
					</div>
				</div> 
                    
                </div>
          
                  
                  
                       
       	  	 </div>
                    	   
		
                
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			
		</div>
	</form>
    </div>


{template 'common/footer'}
