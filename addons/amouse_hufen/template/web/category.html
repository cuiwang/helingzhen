{template 'common/header'}<ul class="nav nav-tabs">    <li {if $op=='display'}class="active"{/if}><a href="{php echo $this->createWebUrl('category',array('op'=>'display'));}">分类管理</a> </li>    <!--<li {if $op =='post'&&empty($id)}class="active"{/if}><a href="{php echo $this->createWebUrl('category', array('op' => 'post'));}">添加分类</a> </li>    {if !empty($id) && $op=='post'} <li class="active"> <a href="{php echo $this->createWebUrl('category',array('op'=>'post','id'=>$id));}">编辑分类</a> </li> {/if}--></ul>{if $op=='post'}<div class="main">    <form action="" method="post" class="form-horizontal form" id="form1">        <div class="panel panel-default">            <div class="panel-heading">分类详细设置</div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">排序</label>                    <div class="col-sm-8 col-xs-12">                        <input type="text" name="displayorder" class="form-control" value="{$category['displayorder']}" />                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类名称</label>                    <div class="col-sm-8 col-xs-12">                        <input type="text" name="cname" class="form-control" value="{$category['name']}" />                    </div>                </div>            </div>        </div>        <div class="form-group">            <div class="col-sm-12">                <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">                <input type="hidden" name="token" value="{$_W['token']}" />            </div>        </div>    </form></div>{elseif $op == 'display'}<div class="main">    <div class="category">        <form action="" method="post" onsubmit="return formcheck(this)">            <div class="panel panel-default">                <div class="panel-body table-responsive">                    <table class="table table-hover">                        <thead class="navbar-inner">                        <tr>                            <th style="width:10%; text-align:center;">显示顺序</th>                            <th style="width:40%;">分类名称</th>                            <th style="text-align:center;">操作</th>                        </tr>                        </thead>                        <tbody id="status-items">                        {loop $cates $row}                        <tr>                            <td class="text-center">                                <input type="text" class="form-control" name="displayorders[]" value="{$row['displayorder']}">                                <input name="ids[]" type="hidden" value="{$row['id']}">                            </td>                            <td class="text-left">                                    <input class="form-control" name="titles[]" type="text" value="{$row['name']}">                            </td>                            <td style="text-align:center;">                                <!--<a href="{php echo $this->createWebUrl('category', array('op' => 'post', 'id' => $row['id']))}" title="编辑" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top"><i class="fa fa-edit">编辑</i></a>-->                                <a href="{php echo $this->createWebUrl('category', array('op' => 'delete','id' => $row['id']))}" onclick="return confirm('确认删除此分类吗？');return false;" title="删除" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top"><i class="fa fa-times">删除</i></a>                            </td>                        </tr>                        {/loop}                        <!--<tr>                            <td colspan="5">                                <a href="{php echo $this->createWebUrl('category', array('op' => 'post'))}"><i class="fa fa-plus"></i> 添加新分类</a>                            </td>                        </tr>-->                        </tbody>                    </table>                    <table class="table table-hover">                        <tr>                            <td colspan="5">                                <a class="btn btn-default btn btn-sm" href="javascript:;" onclick="addStatusItem()"><i class="icon-plus-sign-alt"></i> 添加新分类</a>                            </td>                        </tr>                    </table>                </div>            </div>            <div class="form-group col-sm-12">                <input name="submit" type="submit" class="btn btn-primary col-lg-1" value="提交">                <input type="hidden" name="token" value="{$_W['token']}" />            </div>        </form>    </div></div><script type="text/javascript">    function addStatusItem() {        var html = '' +                '<tr>' +                '<td style="width:10%; text-align:center;"><input class="form-control" name="displayorders[]" title="显示顺序" placeholder="显示顺序" type="text" value=""/></td>' +                '<td style="width:20%;"><input class="form-control" name="titles[]" title="分类名称" placeholder="分类名称" type="text" value=""/><input name="ids[]" type="hidden" value=""/></td>' +                '<td style="text-align:center;"><a href="javascript:;" class="btn btn-default btn-sm" onclick="$(this).parent().parent().remove();" class="btn btn-small" title="删除此条目"><i class="fa fa-times">删除</i></a></td>' +                '</tr>';        $('#status-items').append(html);    }</script>{/if}{template 'common/footer'}
