{template 'common/header'}
<div class='container' style='padding: 0 5px 10px; margin: 0; width: 100%'>
    <form class="form-horizontal" action="" method="post">
        <input type='hidden' name='id' value="{$item['id']}" />
        <div class="panel panel-success">
            <div class='panel-heading'>
                微商软件
            </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">微站链接</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="sdown" class="form-control" value="{$item['sdown']}"/>
                        <div class="help-block"> 直接填写链接，需要自己到微站那边设置好自己的软件下载地址<br>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付金额</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="sprice" class="form-control" value="{$item['sprice']}"/>
                        <div class="help-block">支付多少金额才能下载软件</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input name="token" type="hidden" value="{$_W['token']}"/>
                <button type="submit" class="btn btn-suc$fanscess col-sm-2" name="submit" value="提交">
                    <i class="fa fa-check-circle"></i> 提交
                </button>
            </div>
        </div>
    </form>

</div>
