{template 'common/header'}
<div class='container' style='padding: 0 5px 10px; margin: 0; width: 100%'>

    {template 'web/set/tab_header'}

    <form class="form-horizontal" action="" method="post">
        <input type='hidden' name='setid' value="{$set['id']}" />
        <input type='hidden' name='op' value="pay" />
        <div class="panel panel-success">
            <div class="panel-heading">JSSDK上传，授权设置（订阅号可以借用）</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppId</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="appid" class="form-control" value="{$set['appid']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppSecret</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="appsecret" class="form-control" value="{$set['appsecret']}"/>
                    </div>
                </div>
                <!-- <div class="form-group">
                     <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户号:</label>
                     <div class="col-sm-9 col-xs-12">
                         <input type="text" name="mchid" class="form-control" value="{$set['mchid']}" />
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户秘钥:</label>
                     <div class="col-sm-9 col-xs-12">
                         <input type="text" name="shkey" class="form-control" value="{$set['shkey']}" />
                     </div>
                 </div>

                 -->
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input name="token" type="hidden" value="{$_W['token']}"/>
                <button type="submit" class="btn btn-success col-sm-2" name="submit" value="提交">
                    <i class="fa fa-check-circle"></i> 提交
                </button>
            </div>
        </div>
    </form>
</div>
