<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>客服审核</title>
	<link href='{AMOUSE_HUFEN_RES}css/style.css' rel='stylesheet' type='text/css' />
	<link href='{AMOUSE_HUFEN_RES}css/member.css' rel='stylesheet' type='text/css' />
	<script type="text/javascript" src="http://s.dianhua.cn/wap/js/jquery.js"></script>
</head>

<div id="shop_page_contents">
<div id="cover_layer"></div>

	<div id="order_detail">
		<div class="item">
			<ul>
				<li>微信号：{$card['wechatno']}</li>
				<li>昵&nbsp;&nbsp;&nbsp;称:  {$card['nickname']}</li>
				<li>头&nbsp;&nbsp;&nbsp;像: <img src="{$card['headimgurl']}" style="height: auto;"></li>
				<li>二维码: <img src="{php echo strpos($card['qrcode'],'http://')===FALSE?($_W['attachurl'].$card['qrcode']):$card['qrcode']}"
							 style="height: auto;" >
				</li>
				<li>分&nbsp;&nbsp;&nbsp;类： {$category['name']}</li>
				{if !empty($card['intro'])}<li> 备&nbsp;注: <strong class="fc_red">{$card['intro']}</strong>  </li>{/if}
			</ul>
		</div>

		<table style="width:100%"><tr>
		{if $card['status']==1}
			<td>
				<div class="payment">
					<a href="{php echo $this->createMobileUrl('ajaxAudits', array('status'=>0,'cid' => $card['id']));}">审核
					</a>
				</div>
			</td>
		{elseif $card['status']==0}
			<td>
				<div class="payment">
					<a href="#">已审核 </a>
				</div>
			</td>
		{/if}
		</tr>
		</table>
	</div>
 </div>
