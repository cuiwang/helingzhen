				</div>
	</div><!--悬浮层结束-->
<script type="text/javascript">
	var add = $('#menu');
	var add2 = $('#hidebox');
	add.click(function() {
		if(add2.attr('data-status') == 'show'){
			add2.hide();
			add2.attr('data-status','hide');
		}else{
			add2.show();
			add2.attr('data-status','show');
			setTimeout(function(){
				add2.hide();
				add2.attr('data-status','hide');
			},4000)
		}
	});
</script>
