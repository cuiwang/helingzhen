<div class="tab-pane" id="tab_note">
	<div class="form-group">
		<label class="col-md-2 control-label">短信配置说明</label>
		<div class="col-md-8">
			<div class="alert alert-warning">
				<h5 style="text-indent: 18px;">注: 只有 <b>企业</b> 开通阿里大鱼能使用该功能 </h5>
				<ol>
					<li>登陆<a href="http://www.alidayu.com/">阿里大鱼</a></li>
				</ol>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">阿里大鱼appkey</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" name="note_appkey" class="form-control" value="{$settings['note_appkey']}" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">阿里大鱼secretKey</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" name="note_secretKey" class="form-control" value="{$settings['note_secretKey']}" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">身份验证</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" name="note_code" class="form-control" value="{$settings['note_code']}" />
			<span class="help-block">模板ID|用于短信验证码：[系统身份验证验证码]</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">短信签名</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" name="note_sign" class="form-control" value="{$settings['note_sign']}" />
		</div>
	</div>
</div>
