<style>
	.tab-pane-pay{margin-top: 5px;border: 1px solid #f2f2f2;padding:10px 0px 10px 0px; border-radius: 3px;}
</style>
<div id="tab_app" class="tab-pane">
	<div class="tab-pane tab-pane-pay">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">授权登录</label>
			<label class="radio radio-inline">
				<input type="checkbox" name="switch_accredit" value="2" {if $settings['switch_accredit']==2}checked="checked"{/if}> 微信授权
				</label>
		</div>
	</div>
	<div class="tab-pane tab-pane-pay">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付设置</label>
		</div>
		<div class="tab-pane-pay" style="margin-left: 10%;width: 80%;">
			<div class="form-group">
				<label class="radio radio-inline" style="margin-left: 5%;">
					<input type="checkbox" name="switch_appAlipay" value="2" {if $settings['switch_appAlipay']==2}checked="checked"{/if} onclick="if($(this).is(':checked')){$('#appAlipay').show();}else{$('#appAlipay').hide();}"> 支付宝移动支付
				</label>
			</div>
			<div id="appAlipay" style="{if intval($settings['switch_appAlipay']) != 2}display: none;{/if}">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付宝公钥</label>
					<div class="col-sm-8 col-xs-12">
						<textarea name="ALI_PUBLIC_KEY" class="form-control" style="margin: 0px; width: 100%; height: 130px;">{$settings['ALI_PUBLIC_KEY']}</textarea>
						<span class="help-block">配置不得有空行</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
