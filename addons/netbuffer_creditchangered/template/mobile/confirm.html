{template 'header'}
&emsp;<div class="page_title"><p>您当前共有积分:<span id="nbf_current_user_hasnum_total" class="tipcolor">{$originCredit}</span></p></div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">兑换</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input type="number" placeholder="请输入兑换个数" id="exc_number" class="weui_input">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>对应红包金额&emsp;<span id="nbf_count_exchange_money" class="tipcolor">0</span>元</p>
        </div>
        <div class="weui_cell_ft"></div>
    </div>
</div>&emsp;
<input type="hidden" value="{php echo $this->createMobileUrl('index',array('op'=>'exchange'));}" name="nbf_exchang_url"/>
<input type="hidden" value="{php echo $this->createMobileUrl('index',array('op'=>'exchangesuccess'));}" name="nbf_exchangsuccess_url"/>
<input type="hidden" value="{$cfg['nbfmaxchangemoney']}" name="nbf_exchang_max_money"/>
<button class="weui_btn weui_btn_primary" id="nbf_click_toexchangemoney" onclick="credittomoney(this);">点击兑换</button>
<div class="weui_dialog_confirm" id="nbf_ask_usr_confirm" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">您确定兑换当前积分数么？</strong></div>
        <div class="weui_dialog_bd"></div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog default nbf_exchange_cancel">取消</a>
            <a href="javascript:;" class="weui_btn_dialog primary nbf_exchange_ok">确定</a>
        </div>
    </div>
</div>
 <!--BEGIN toast-->
<div id="nbf_exchanged_tip" style="display: none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">兑换成功~</p>
    </div>
</div>
<!--end toast-->
<!-- loading toast -->
<div id="nbf_exchanging_loading" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">处理中</p>
    </div>
</div>
{template 'share'}
{template 'exchangerule'}
{template 'footer'}
