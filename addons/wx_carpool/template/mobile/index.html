                 src="{php echo   'http://'.$_SERVER['HTTP_HOST'].'/attachment/'.$abc_wx_logo_abc }">

                {$abc_wx_name_abc}拼车平台 </i>
        </a>
        <div class="links">
            <span class="js-search mp-search search-icon"></span>
            <img src="../addons/wx_carpool/public/img/visit2.png" style="height: 1.0rem;">
            {$abc_user_num_abc}
        </div>
    </div>
</div>

<div class="swiper-container" style="height:140px" >

        {loop $abc_pics_abc $abc_pic_abc}
        <div class="swiper-slide" style="background-color:#ccc;"><a href="{$abc_pic_abc['abc_link_abc']}"><img src="{php echo   'http://'.$_SERVER['HTTP_HOST'].'/attachment/'.$abc_pic_abc['abc_path_abc'] }" alt="" /></a></div>
        {/loop}

</div>

<div class="link">
    <span><a href="{php echo $this->createMobileUrl('index')}"><img
            src="../addons/wx_carpool/public/img/link3.png">刷新</a></span>
    <span><a href="{php echo $this->createMobileUrl('form')}"><img
            src="../addons/wx_carpool/public/img/259.png">发布</a></span>
    <span><a href="#" id="search_passenger"><img src="../addons/wx_carpool/public/img/link1.png">找乘客</a></span>
    <span><a href="#" id="search_drive"><img src="../addons/wx_carpool/public/img/link2.png">找司机</a></span>

</div>

<div class="search">
    <!--<form action="{php echo $this->createMobileUrl('index',array('abc_op_abc'=>'abc_search_abc'))}" method="post" role="form1" id="form1">-->
        <input type="text" id="fromPlace" name="fromPlace" value="" placeholder="出发地搜索">
        <input type="text" id="toPlace" name="toPlace" placeholder="目的地搜索" value="">
        <botton id="btnSearch" name="btnSearch"><img src="../addons/wx_carpool/public/img/search.png"></botton>
  <!--  </form>-->
    <div class="boder"></div>
</div>


<div id="order_num_html" class="suggest"></div>
<input id="order_num" type="hidden" value="0">
<!--nav-->
<nav style="margin-bottom: 30px;">
    <ul id="orderList">

    </ul>
</nav>

<div style="height: 50px;">

</div>

<!--底部固定导航-->
{php include $this->template('footer')}
<!--轮播JS-->
<script type="text/javascript">
    $(document).ready(function () {
        var mySwiper = new Swiper('.swiper-container', {
            autoplay:3000,
            pagination:'.swiper-pagination',
        })
    })
</script>

<script>


    $("#orderList").html("")

    var fromPlace=$("#fromPlace").val(); /*出发地*/
    var toPlace=$("#toPlace").val(); /*目的地*/
    var page=1;
    var operation="search"
    function  orderLoad () {
        $.post("{php echo $this->createMobileUrl('orderPage')}",{
            fromPlace:fromPlace,
            toPlace:toPlace,
            p:page,
            op:operation
        }, function (data) {


            if($("#load").length!=1){
                $("#orderList").append('<div id="load" class="weui-loadmore"><i class="weui-loading"></i><span class="weui-loadmore__tips">正在加载</span></div>')
                    setTimeout(function () {
                        $("#load").remove()
                        $("#orderList").append(data)    //我输入ajax返回分页页面
                        var count=$("#count").val()     //当前数据总数
                        $("#count").remove("input")
                        /*count=parseFloat(count)+parseFloat($("#order_num").val()) //计算当前数据总数*/
                        $("#order_num").val(count)              //将当前数据总数保存在input中
                        count=$("#order_num").val()

                        $("#order_num_html").html("全部信息(共有"+count+"条新信息)");
                    },1000);

            }





        })
        page++

    }



    $(function () {
        //搜索
        $('#btnSearch').click(function () {
            $("#order_num").val(0)//清空订单总数
            page=1
            operation="search"
            fromPlace=$("#fromPlace").val(); /*出发地*/
            toPlace=$("#toPlace").val(); /*目的地*/
            $("#orderList").empty();
            orderLoad()
        })
        //找乘客
        $('#search_passenger').click(function () {

            $("#order_num").val(0)//清空订单总数

            $("#fromPlace").val("")//清空搜索条件
            $("#toPlace").val("")//清空搜索条件

            page=1
            operation="search_passenger"
            $("#orderList").empty();
            orderLoad()
        })
        //找司机
        $('#search_drive').click(function () {
            $("#order_num").val(0)//清空订单总数

            $("#fromPlace").val("")//清空搜索条件
            $("#toPlace").val("")//清空搜索条件

            page=1
            operation="search_drive"
            $("#orderList").empty();
            orderLoad()
        })


        $(window).scroll(function(){
            if($(window).scrollTop() == $(document).height() - $(window).height()){
                orderLoad();
            }
        });
    })

    orderLoad()



</script>
</body>
