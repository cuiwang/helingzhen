{if count($rooms)>1}
<div class="swiper-container room-container"  style="background:{$diyitem['style']['bgcolor']};margin-top:{$diyitem['style']['margintop']}px;">
    <div class="swiper-wrapper">
        {loop $rooms $room}
        <a class="swiper-slide room-slide {if $roomid==$room['id']}selected{/if}" href="{php echo mobileUrl('seckill',array('roomid'=>$room['id']))}" data-nocache="true"
        {if $roomid==$room['id']}
           style="color:{$diyitem['style']['selectedcolor']};border-bottom:2px solid {$diyitem['style']['selectedcolor']};backgrond:{$diyitem['style']['selectedbgcolor']};"
        {else}
           style="color:{$diyitem['style']['color']};"
        {/if}>
            {$room['title']}
        </a>
        {/loop}
    </div>
</div>
{/if}
