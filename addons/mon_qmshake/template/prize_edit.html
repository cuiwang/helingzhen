{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('ShakeManage');}">摇一摇活动管理</a></li>

        <li ><a href="{php echo $this->createWebUrl('prizeList',array('sid'=>$sid))}">物品管理</a></li>

        <li  class="active"><a href="{php echo $this->createWebUrl('EditPrize',array('sid'=>$sid))}">物品添加</a></li>

    </ul>



    <br/>
    <br/>

    <form method="post">
            <input type="hidden" name="sid" value="{$sid}">
            <input type="hidden" name="pid" value="{$pid}">
            <div class="panel panel-default">

                                <div class="panel-heading">
                        物品添加   注意:<span class="label label-info">配置概率<={$leftp}</span>
                    </div>
                             <div class="panel-body">
                                    <ul class="list-group">

                    <li class="list-group-item ng-scope" style="border: 0" ng-repeat="item in context.items" id="append-list">

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">物品名称</label>
                            <div class="col-sm-9 col-xs-12">
                                <input type="text" class="form-control ng-pristine ng-valid" placeholder="" name="pname" value="{$item['pname']}">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">物品图片</label>
                            <div class="col-sm-9 col-xs-12">

                                {php echo tpl_form_field_image('pimg',$item['pimg']);}
                                建议宽*高(374*394)
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">物品链接url</label>
                            <div class="col-sm-9 col-xs-12">
                                <input type="text" class="form-control ng-pristine ng-valid" placeholder="" name="p_url" value="{$item['p_url']}">
                                <span class="help-block">完整链接:http://</span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">物品概率</label>
                            <div class="col-sm-9 col-xs-12">
                                <input type="text" class="form-control ng-pristine ng-valid" placeholder="" name="pb" value="{$item['pb']}">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                            <div class="col-sm-9 col-xs-12">
                                <input type="text" class="form-control ng-pristine ng-valid" placeholder="" name="display_order" value="{$item['display_order']}">
                                <span class="help-block">从小到大排序</span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                            <div class="col-sm-9 col-xs-12">

                                <input name="submit" type="submit" value="保存"
                                       class="btn btn-primary span3"> <input type="hidden"
                                                                             name="token" value="{$_W['token']}" />

                            </div>
                        </div>

                    </li>

                    </ul>

                          </div>

                </div>

        </form>

</div>
