    <style type="text/css">

        html{

            -webkit-text-size-adjust: none;   /* 禁用iPhone中Safari的字号自动调整 */

        }



        *{ padding:0; margin:0;}



        html,body {

            margin:0;

            padding:0;

            width:100%;

            height:100%;

        }

        body {

            -webkit-backface-visibility: hidden;  /*设置3D旋转时，背面不可见*/

            line-height:1.3em;

            font-size:{$zhufu['font_size']}px;

            font-weight:bold;

            color:#000;

            text-shadow:1px 0px 0px #fff,-1px 0px 0px #fff,0px 1px 0px #fff,0px -1px 0px #fff;

        }

        .stage

        {

            position:relative;

            background-color:rgb(255,255,255);

            width:100%;

            height:100%;

            overflow:hidden;

        }



        .screenImage

        {

            position: absolute;

            width: 100%;

            height: 100%;

            margin:0px;

            top: 0%;

            left: 0%;

            background-size:100% 100%;

            -webkit-background-size:100% 100%;

            -moz-background-size:100% 100%;

            -o-background-size:100% 100%;

            background-position:0px 0px;

            background-repeat: no-repeat no-repeat;

            background-image:url({$_W['attachurl']}{$data['cardbg']});

        }



        .cardTo

        {

            position:absolute;

            left:10%;

            top:42%;

            width:auto;

            height:auto;

            white-space:nowrap;

            opacity:0;

        }



        .cardBody

        {

            text-indent:2em;

            position:absolute;

            width:80%;

            left:10%;

            top:37%;

            height:auto;

            max-height:45%;

            overflow-y:scroll;

            visibility:hidden;

        }



        .cardFrom

        {

            position:absolute;

            height:auto;

            width:auto;

            left:10%;

            top:57%;

            white-space:nowrap;

            opacity:0;

        }



        .split_Lines{

            position:absolute;

            width:100%;

            height:100%;

        }



        #stage.bg

        {

            background-image: url("images/bg.jpg");

            background-repeat: no-repeat;

            background-size: 100% 100%;

            z-index: 0;

        }

        .common

        {

            background: none;

            position: absolute;

            z-index: 1;

            user-select: none;

            -webkit-user-select: none;

            -moz-user-select: none;

            -o-user-select: none;

        }

        #split_Lines

        {

            position: absolute;

            width: 100%;

            height: 100%;

            left: 0%;

            top: 0%;

        }

        .imageStyle

        {

            opacity: 1;

            width: 6%;

            height: 6%;

        } 

        

    </style>
