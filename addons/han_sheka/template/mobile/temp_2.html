<!DOCTYPE html>

<html>

<head>

    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <meta name="HandheldFriendly" content="true">

    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">

    <title>{$data['title']}</title>

    <style type="text/css">

        html{

            -webkit-text-size-adjust: none;   /* 禁用iPhone中Safari的字号自动调整 */

        }



        *{

            padding:0;

            margin:0;

        }



        html,body {

            margin:0;

            padding:0;

            width:100%;

            height:100%;

        }

        body {

            -webkit-backface-visibility: hidden;  /*设置3D旋转时，背面不可见*/

            line-height:1.3em;

            font-size:{$zhufu['font_size']}px;

            font-weight:bold;

            color:#000;

            text-shadow:1px 0px 0px #fff,-1px 0px 0px #fff,0px 1px 0px #fff,0px -1px 0px #fff;

        }

        .stage

        {

            position:relative;

            background-color:rgb(255,255,255);

            width:100%;

            height:100%;

            overflow:hidden;

        }



        .screenImage

        {

            position: absolute;

            width: 100%;

            height: 100%;

            margin:0px;

            top: 0%;

            left: 0%;

            background-size:100% 100%;

            -webkit-background-size:100% 100%;

            -moz-background-size:100% 100%;

            -o-background-size:100% 100%;

            background-position:0px 0px;

            background-repeat: no-repeat no-repeat;

            background-image:url("{$_W['attachurl']}{$data['cardbg']}");

        }



        .cardTo

        {

            position:absolute;

            {if $zhufu['cardto_left']}left:{$zhufu['cardto_left']}%;{/if}

            {if $zhufu['cardto_top']}top:{$zhufu['cardto_top']}%;{/if}

            width:auto;

            height:auto;

            white-space:nowrap;

            opacity:0;

        }



        .cardBody

        {

	        text-indent:2em;

            position:absolute;

            {if $zhufu['cardbody_width']}width:{$zhufu['cardbody_width']}%;{/if}

            {if $zhufu['cardbody_left']}left:{$zhufu['cardbody_left']}%;{/if}

            {if $zhufu['cardbody_top']}top:{$zhufu['cardbody_top']}%;{/if}

            height:auto;

            max-height:45%;

            overflow-y:scroll;

            visibility:hidden;

        }



        .cardFrom

        {

            position:absolute;

            height:auto;

            width:auto;

            {if $zhufu['cardfrom_left']}left:{$zhufu['cardfrom_left']}%;{/if}

            {if $zhufu['cardfrom_left']}top:{$zhufu['cardfrom_top']}%;{/if}

            white-space:nowrap;

            opacity:0;

        }



        .split_Lines{

            position:absolute;

            width:100%;

            height:100%;

        }



    </style><script type="text/javascript">var APP_PUBLIC = "../addons/han_sheka/";</script>

    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>

    <script src="../addons/han_sheka/js/jquery.transit.js"></script>

    <script src="../addons/han_sheka/js/txtanimatelibrary.js"></script>

</head>

<body>

<div class="stage" id="stage">

    <div class="screenImage"></div>

    <div id="cardTo" class="cardTo">{$zhufu['cardto']}：</div>

    <div id="cardBody" class="cardBody">{$zhufu['cardbody']}</div>

    <div id="cardFrom" class="cardFrom">{$zhufu['cardfrom']}</div>

    <div id="split_Lines" class="split_Lines"></div>

</div>



</body>

<script type="text/javascript">

            $(function(){

                    cardWaitReady();

                    cardReplaceText();

                    {if $data['music']}

                    createbjMusic("{$_W['attachurl']}{$data['music']}");

                    {/if}

                    if(!$.support.transition)

                    {

                       $.fn.transition = $.fn.animate;  

                    }

                    var txtCard=new CardAutoAnimation("#cardTo","#cardBody","#cardFrom","#split_Lines");

                    txtCard.anmitionLines({type:"leftInShow",time:1000,delay:2000},{type:"lineShow",time:1000,delay:1000},{type:"leftInShow",time:1000,delay:1000},function(){

                        cardEndingSkip();

                    })

                });

            </script></html>
