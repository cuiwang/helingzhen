<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />

    <title>周末问候</title>

    <style>

        html

        {

            height: 100%;

            margin: 0;

            padding: 0;

        }



        body

        {

            margin: 0;

            padding: 0;

            height: 100%;

            font-size: 18px;

            line-height: 1.3em;

        }



        #stage

        {

            position: absolute;

            top: 0px;

            left: 0px;

            width: 100%;

            height: 100%;

            overflow: hidden;

        }



        #cardTo

        {

            visibility: hidden;

        }



        #cardBody

        {

            margin: 10px 0px;

            visibility: hidden;

            overflow: hidden;

            height: auto;

            overflow-y:scroll;

        }



        #cardFrom

        {

            float: right;

            margin-right: 10px;

            visibility: hidden;

        }



        #stage.bg

        {

            background-image: url("{$_W['attachurl']}{$data['cardbg']}");

            background-repeat: no-repeat;

            background-size: 100% 100%;

        }



        #contentPanel

        {

            position: absolute;

            top: 45%;

            left: 6%;

            width: 88%;

            height: 45%;

            color:#000;

            text-shadow:1px 0px 0px #fff,-1px 0px 0px #fff,0px 1px 0px #fff,0px -1px 0px #fff;

            font-weight:bold;

        }



        

    </style><script type="text/javascript">var APP_PUBLIC = " ../addons/han_sheka/";</script>

    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>

    <script src=" ../addons/han_sheka/js/common.js"></script>

    <script>

        $(function () {

            waitReady();



            var cardtoHeight = $("#cardTo").height();

            var cardFromHeight = $("#cardFrom").height();

            var panelHeight = $("#contentPanel").height();

            var cardBody = $("#cardBody");

            var lineheight = parseInt(cardBody.css("line-height"));



            var bodyHeight = panelHeight - cardtoHeight - cardFromHeight; 

            cardBody.css({ "max-height": parseInt(bodyHeight / lineheight) * lineheight + "px" });



            var speed = 100;

            var time = cardBody.html().length * speed;

			var timeto=$("#cardTo").html().length*speed;

            $("body").delay(500).show(function () {

                $("#cardTo").typewriter(speed);

            }).delay(timeto+500).show(function () {

                $("#cardBody").typewriter(speed);

            }).delay(time+500).show(function () {

                $("#cardFrom").typewriter(speed);

                $("#cardFrom").ShowSkip();

            });

        });

    </script>



</head>

<body>

    <script>

        CreateAudio("{$_W['attachurl']}{$data['music']}"); //播放音频

    </script>

    <div id="stage" class="bg">

        <div id="contentPanel">

            <div id="cardTo">老王：</div>

            <div id="cardBody"> 花儿累了所以它放弃了美丽选择了果实，天空累了所以它放弃太阳选择了月亮，忙碌一周的您感觉累吗?周末了，好好休息、放松心情，保重身体！</div>

            <div id="cardFrom">浦泽</div>

            <script type="text/javascript">

                ReplaceText();

            </script>

         </div>

    </div>

</body>

</html>
