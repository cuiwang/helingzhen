{template 'common/header'}
<div class="panel panel-default">
  <div class="panel-heading">自定义设置</div>
  <div class="panel-body">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
    
               <input type="hidden" name="id" value="{$item['id']}"/>
               
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">关注开关</label>

                    <div class="col-sm-9">

                        <label class="radio-inline">

                            <input type="radio" name="follow_switch" value="0" {if $item['follow_switch'] == '0'|| empty($item['follow_switch'])}checked="true"{/if}> 开启

                        </label>

                        <label class="radio-inline">

                            <input type="radio" name="follow_switch" value="1" {if $item['follow_switch'] == '1'}checked="true"{/if}>关闭

                        </label>

                        <span class="help-block">关注开关，开启关注表示关注才能投票，关闭表示无需关注也可投票。</span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导关注链接:</label>

                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="zdyurl" class="form-control" value="{$item['zdyurl']}"/>
                        <span class="help-block">在微信平台设置一篇文章，进而引导用户关注。(示例：http://mp.weixin.qq.com/s?=xxx)</span>
                    </div>
                </div>
                
                <div class="form-group">
                   <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图片:</label>
                   <div class="col-sm-9 col-xs-12">
                       {php echo tpl_form_field_image('f_logo', $item['f_logo']);}
                   </div>
                </div>
            
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>

                    <div class="col-sm-9 col-xs-12">
                       <input name="submit" type="submit" value="提交" class="btn btn-primary span3">
                       <input type="hidden" name="token" value="{$_W['token']}"/>
                    </div>
                </div>

    </form>
  </div>
</div>
{template 'common/footer'}
