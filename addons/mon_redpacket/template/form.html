<div class="panel panel-default">
	<div class="panel-heading">
		红包活动关键词设置
	</div>
	<div class="panel-body">

		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
			<div class="col-sm-9 col-xs-12">
				<button class="btn" style="width:100%;" type="button" onclick="$('#modal-module-menus').modal();">请选择要推广 红包活动</button>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享活动信息</label>
			<div class="col-sm-9 col-xs-12">
				<input class="form-control" id="p_name" type="text" placeholder="请选择要推广 红包活动" disabled value="{$redpacket['name']}">
				<input type="hidden" name="pid" value="{$redpacket['id']}"/>

			</div>
		</div>


		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">图文标题</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="new_title" class="form-control" value="{$reply['new_title']}"/>

			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">图文预览图片</label>
			<div class="col-sm-9 col-xs-12">
				{php echo tpl_form_field_image('new_pic', $reply['new_pic']);}
				<div class="help-block">用于图文显示的图片</div>

			</div>
		</div>


		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">图文说明</label>
			<div class="col-sm-9 col-xs-12">
				<textarea style="height:200px; width:500px;" class="richtext-clone" name="new_desc" id="new_desc">{$reply['new_desc']}</textarea>

			</div>
		</div>






	</div>

	</div>






<div class="modal fade" id="modal-module-menus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width: 800px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
				<h4 class="modal-title" id="myModalLabel">选择您要分享的红包</h4>
			</div>
			<div class="modal-body">



				<div class="form-group">
					<label class="col-xs-2 col-sm-2 col-md-2 control-label"><span style='color:red'>*</span>搜索关键字：</label>
					<div class="col-sm-8 col-xs-8">
						<input type="text" class="form-control " name="keyword" value="" id="search-kwd" />


					</div>

					<div class="col-sm-2 col-xs-2">
						<button type="button" class="btn btn-primary" onclick="search_entries();" >搜索关键字</button>
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-2 col-sm-2 col-md-2 control-label"><span style='color:red'>*</span>专辑：</label>
					<div class="col-sm-10 col-xs-10">
						<div id="module-menus"></div>
					</div>

				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

			</div>
		</div>
	</div>
</div>







<script type="text/javascript">
	function search_entries() {
		var kwd = $.trim($('#search-kwd').val());
		$.post('{php echo $this->createWebUrl('query');}', {keyword: kwd}, function(dat){
			$('#module-menus').html(dat);
		});
	}
	function select_entry(o) {
	
		
		$("#p_name").val(o.name);
		$(':hidden[name="pid"]').val(o.id);
		
		$('#modal-module-menus').modal('hide');
		
	}
</script>
