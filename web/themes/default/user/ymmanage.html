{template 'common/header'}
<div class="we7-page-title">用户域名管理</div>
<ul class="we7-page-tab">
	<li class="active"><a href="{url 'user/ymmanage/display'}">用户域名</a></li>
</ul>
<div class="clearfix we7-margin-bottom">
	<form action="" method="get">
		<div class="input-group pull-left col-sm-4">
			<input type="hidden" name="c" value="user">
			<input type="hidden" name="a" value="ymmanage">
			<input type="text" name="yuming" id="" value="{$_GPC['yuming']}" class="form-control" placeholder="搜索域名"/>
			<span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-search"></i></button></span>
		</div>
	</form>
</div>
<form action="{php echo url('user/ymmanage/batch_post');}" method="post" class="form-horizontal" role="form">
<table class="table we7-table table-hover" >
	<col width="120px"/>
	<col width="100px"/>
	<col width="120px"/>
	<col width="120px"/>
	<col width="120px"/>
	<col/>
	<tr>
		<th class="text-left">ID</th>
		<th class="text-left">用户ID</th>
		<th>绑定域名</th>
		<th class="text-right">操作</th>
	</tr>
	{loop $lists $list}
	<input type="hidden" name="ids[]" value="{$list['id']}" />
	<tr>
		<td class="text-left">{$list['id']}</td>
		<td class="text-left">{$list['uid']}</td>
		<td><input type="text" class="form-control" name="yuming[]" value="{$list['yuming']}"/></td>
		<td>
			<div class="link-group">
				<a href="{php echo url('user/ymmanage/del',array('id' => $list['id']))}" class="del">删除</a>
			</div>
		</td>
	</tr>
	{/loop}
</table>
<div class="form-group">
			<div class="col-sm-8 col-lg-9 col-xs-12">
				<input type="submit" class="btn btn-primary" name="submit" value="提交" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
</div>
{$pager}
</form>
{template 'common/footer'}
