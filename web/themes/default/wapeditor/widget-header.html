<div ng-controller="headerCtrl">
{if $_GPC['iseditor']}
<!--页面标题设置-->
	<div class="app-header-setting">
		<div class="arrow-left"></div>
		<div class="app-header-setting-inner ">
			<div class="panel panel-default">
				<div class="panel-body form-horizontal">
					<div class="form-group">
						<label class="col-xs-3 control-label"><span class="red">*</span> 页面名称</label>
						<div class="col-xs-9">
							<input type="text" ng-model="activeItem.params.title" placeholder="微页面标题" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">页面描述</label>
						<div class="col-xs-9">
							<input type="text" ng-model="activeItem.params.description" placeholder="用户通过微信分享给朋友时,会自动显示页面描述" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">触发关键字</label>
						<div class="col-xs-9">
							<input type="text" ng-model="activeItem.params.keyword" class="form-control">
							<span class="help-block">用户触发关键字，系统回复此页面的图文链接.不支持多关键字</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3"><span class="red">*</span>封面</label>
						<div class="col-xs-9">
							<span ng-click="addThumb('thumb')"><i class="fa fa-plus-circle green"></i>&nbsp;选择图片</span>
							<div style="margin-top:.5em;" class="input-group" ng-show="activeItem.params.thumb">
								<img width="150" class="img-responsive img-thumbnail" ng-src="{{activeItem.params.thumb}}" />
								<em ng-click="activeItem.params.thumb = '';" title="删除这张图片" style="position:absolute; top: 0px; right: -14px;" class="close">×</em>
							</div>
							<span class="help-block">用于用户触发关键字后，系统回复时的封面图片</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">页面颜色</label>
						<div class="col-xs-9 ">
							<div class="input-group">
								<div ng-my-colorpicker ng-my-color="activeItem.params.bgColor" ng-my-default-color=""></div>
							</div>
							<span class="help-block">背景颜色只在手机端显示</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{else}
	<div class="title js-default-content">
		<h1><span>{{module.params.title}}</span></h1>
	</div>
{/if}
</div>
